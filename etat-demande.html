<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Ã‰tat de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#123c8a;
  --primary-dark:#0b2c66;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
}
.header img{height:46px}
.hero{
  padding:34px 26px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  text-align:center;
}
.hero h1{margin:0 0 10px;font-size:24px}
.hero p{font-size:15px;opacity:.95;margin:0}
.content{
  padding:32px 26px;
  text-align:center;
}
.card{
  border-radius:var(--radius);
  padding:26px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.status{
  font-size:19px;
  font-weight:800;
  margin-bottom:10px;
}
.sub{
  font-size:14.5px;
  color:var(--muted);
  line-height:1.7;
}
.loader{
  margin:22px auto 0;
  width:44px;
  height:44px;
  border-radius:50%;
  border:4px solid #e3e8f2;
  border-top-color:var(--primary);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.proCard{
  margin:18px auto 0;
  max-width:520px;
  display:none;
  text-align:left;
  border:1px solid #eef1f6;
  border-radius:20px;
  padding:16px;
  background:#fbfdff;
}
.proRow{
  display:flex;
  gap:14px;
  align-items:center;
}
.proPhoto{
  width:72px;height:72px;border-radius:50%;
  object-fit:cover;border:3px solid #eef3fb;
  background:#fff;
}
.proName{font-weight:900;font-size:16px}
.proMeta{color:var(--muted);font-size:13px;margin-top:3px}
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:42px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
</div>

<div class="hero">
  <h1 id="heroTitle">Demande en cours</h1>
  <p id="heroDesc">Nous recherchons un professionnel de santÃ© disponible.</p>
</div>

<div class="content">
  <div class="card">
    <div class="status" id="statusLabel">Chargementâ€¦</div>
    <div class="sub" id="statusDesc">
      Veuillez rester sur cet Ã©cran.
    </div>

    <div class="proCard" id="proCard">
      <div class="proRow">
        <img class="proPhoto" id="proPhoto"
             src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        <div>
          <div class="proName" id="proName">â€”</div>
          <div class="proMeta" id="proMeta">â€”</div>
        </div>
      </div>
    </div>

    <div class="loader" id="loader"></div>
  </div>
</div>

<div class="footer">
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  <div>Â© 2026 CizaHealth+ â€” CIZA GROUP</div>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const heroTitle = document.getElementById("heroTitle");
const heroDesc = document.getElementById("heroDesc");
const statusLabel = document.getElementById("statusLabel");
const statusDesc = document.getElementById("statusDesc");
const loader = document.getElementById("loader");

const proCard = document.getElementById("proCard");
const proPhoto = document.getElementById("proPhoto");
const proName = document.getElementById("proName");
const proMeta = document.getElementById("proMeta");

let requestId =
  new URLSearchParams(location.search).get("requestId") ||
  localStorage.getItem("ciza_active_requestId");

onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  if(!requestId) return;

  listenRequest(requestId);
});

function listenRequest(id){

  onSnapshot(doc(db,"requests",id), async(snap)=>{
    if(!snap.exists()) return;

    const r = snap.data();
    const status = (r.status || "").toLowerCase();

    if(status === "pending"){
      heroTitle.textContent = "Demande en cours";
      heroDesc.textContent = "Recherche dâ€™un professionnel disponible.";
      statusLabel.textContent = "Recherche en coursâ€¦";
      statusDesc.textContent = "Merci de patienter.";
      loader.style.display = "block";
      proCard.style.display = "none";
      return;
    }

    if(status === "assigned"){
      heroTitle.textContent = "Consultation acceptÃ©e";
      heroDesc.textContent = "Votre professionnel est prÃªt.";
      statusLabel.textContent = "Veuillez attendre lâ€™appel";
      statusDesc.textContent = "Restez sur cet Ã©cran.";
      loader.style.display = "none";
      proCard.style.display = "block";

      // ðŸ”¥ IDENTITÃ‰ PRO DEPUIS REQUEST
      proName.textContent = r.assignedProName
        ? "Dr " + r.assignedProName
        : "MÃ©decin";

      proMeta.textContent =
        (r.assignedProSpeciality || "MÃ©decin") +
        (r.assignedProProvince
          ? " â€¢ " + r.assignedProProvince
          : "");

      if(r.assignedProPhoto){
        proPhoto.src = r.assignedProPhoto;
      }

      listenCall(id);
      return;
    }

    if(status === "refused"){
      heroTitle.textContent = "Demande refusÃ©e";
      heroDesc.textContent = "Un autre professionnel sera recherchÃ©.";
      statusLabel.textContent = "Mise Ã  jourâ€¦";
      loader.style.display = "block";
      proCard.style.display = "none";
      return;
    }

    if(status === "in_call"){
      location.href = "call.html?requestId=" + id;
    }

  });
}

function listenCall(requestId){

  onSnapshot(doc(db,"callSessions",requestId),(snap)=>{
    if(!snap.exists()) return;

    const call = snap.data();

    // âœ… PRO A Ã©crit status:"ringing"
    if(call.status === "ringing"){
      location.href = "call.html?requestId=" + requestId;
    }
  });
}
</script>

</body>
</html>
