<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | En attente du m√©decin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#6b7a90;
  --radius:24px;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}
.app{
  max-width:500px;
  margin:auto;
  padding:24px;
  min-height:100vh;
  display:flex;
  align-items:center;
}
.card{
  background:white;
  border-radius:var(--radius);
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  width:100%;
}
.photo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #eef3fb;
  margin-bottom:16px;
}
.name{font-size:18px;font-weight:700;}
.meta{font-size:14px;color:var(--muted);margin-top:4px;}
.status{margin-top:18px;font-size:14px;color:var(--blue);font-weight:600;}
.spinner{
  margin:20px auto;
  width:40px;
  height:40px;
  border:4px solid #e5ecf9;
  border-top:4px solid var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}
.btn{
  margin-top:20px;
  padding:12px 16px;
  border:none;
  border-radius:16px;
  background:#eef3fb;
  color:var(--blue);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<img id="proPhoto"
  src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
  class="photo">

<div class="name" id="proName">Recherche du m√©decin‚Ä¶</div>
<div class="meta" id="proMeta"></div>

<div class="spinner" id="spin"></div>

<div class="status" id="statusText">
Recherche d‚Äôun m√©decin disponible‚Ä¶
</div>

<button class="btn" id="cancelBtn">
Annuler la demande
</button>

</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc,
  collection, query, where, limit, onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let requestId =
  new URLSearchParams(location.search).get("requestId") ||
  localStorage.getItem("ciza_active_requestId") || null;

const $proPhoto = document.getElementById("proPhoto");
const $proName = document.getElementById("proName");
const $proMeta = document.getElementById("proMeta");
const $status = document.getElementById("statusText");
const $spin = document.getElementById("spin");
const $cancel = document.getElementById("cancelBtn");

function showSearching(){
  $proName.innerText = "Recherche du m√©decin‚Ä¶";
  $proMeta.innerText = "";
  $status.innerText = "Recherche d‚Äôun m√©decin disponible‚Ä¶";
  $spin.style.display = "block";
}

function showAssigned(){
  $status.innerText = "M√©decin trouv√©. Pr√©paration de la consultation‚Ä¶";
  $spin.style.display = "none";
}

function showInCall(){
  $status.innerText = "Consultation en cours‚Ä¶";
  $spin.style.display = "none";
}

async function loadPro(proUid){
  if(!proUid) return;

  let data = null;

  const proSnap = await getDoc(doc(db,"professionals",proUid));
  if(proSnap.exists()) data = proSnap.data();

  if(!data){
    const userSnap = await getDoc(doc(db,"users",proUid));
    if(userSnap.exists()) data = userSnap.data();
  }

  if(!data) return;

  $proName.innerText = data.fullName || "M√©decin CizaHealth+";
  $proMeta.innerText =
    (data.specialty || "M√©decin") +
    (data.province ? " ‚Ä¢ " + data.province : "");

  if(data.photoURL){
    $proPhoto.src = data.photoURL;
  }
}

function listenRequest(id){
  const ref = doc(db,"requests",id);

  onSnapshot(ref, async(snap)=>{
    if(!snap.exists()){
      return; // üî• on ne redirige plus automatiquement
    }

    const r = snap.data();
    const status = (r.status || "").toLowerCase();
    const proUid = r.assignedProUid || "";

    if(status === "pending"){
      showSearching();
      return;
    }

    if(status === "assigned"){
      await loadPro(proUid);
      showAssigned();
      return;
    }

    if(status === "in_call"){
      showInCall();
      localStorage.setItem("ciza_active_requestId", id);
      setTimeout(()=>{
        location.href = "call.html?requestId="+id;
      }, 1000);
      return;
    }

    if(status === "cancelled" || status === "ended"){
      localStorage.removeItem("ciza_active_requestId");
      location.href = "dashboard-client.html";
    }

  });
}

function findLatestRequest(uid){
  const q = query(
    collection(db,"requests"),
    where("patientUid","==",uid),
    where("status","in",["pending","assigned","in_call"]),
    limit(1)
  );

  onSnapshot(q,(snap)=>{
    if(snap.empty){
      return;
    }

    const docu = snap.docs[0];
    requestId = docu.id;
    localStorage.setItem("ciza_active_requestId",requestId);
    listenRequest(requestId);
  });
}

onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  showSearching();

  if(requestId){
    localStorage.setItem("ciza_active_requestId",requestId);
    listenRequest(requestId);
  }else{
    findLatestRequest(user.uid);
  }

  $cancel.onclick = async()=>{
    if(!requestId) return;

    await updateDoc(doc(db,"requests",requestId),{
      status:"cancelled"
    });
  };
});
</script>

</body>
</html>
