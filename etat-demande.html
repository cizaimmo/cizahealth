<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | √âtat de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#123c8a;
  --primary-dark:#0b2c66;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
  display:flex;
  flex-direction:column;
}

.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
}
.header img{height:46px}

.hero{
  padding:34px 26px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  text-align:center;
}
.hero h1{margin:0 0 10px;font-size:24px}
.hero p{font-size:15px;opacity:.95}

.content{
  padding:32px 26px;
  text-align:center;
}

.card{
  border-radius:var(--radius);
  padding:30px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}

.status{
  font-size:19px;
  font-weight:800;
  margin-bottom:10px;
}
.sub{
  font-size:14.5px;
  color:var(--muted);
  line-height:1.7;
}

.loader{
  margin:24px auto 0;
  width:44px;
  height:44px;
  border-radius:50%;
  border:4px solid #e3e8f2;
  border-top-color:var(--primary);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:42px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
</div>

<div class="hero">
  <h1 id="heroTitle">Demande en cours</h1>
  <p id="heroDesc">Nous recherchons un professionnel de sant√© disponible.</p>
</div>

<div class="content">
  <div class="card">
    <div class="status" id="statusLabel">Recherche en cours‚Ä¶</div>
    <div class="sub" id="statusDesc">
      Veuillez rester sur cet √©cran.  
      Vous serez inform√© d√®s qu‚Äôun professionnel est pr√™t.
    </div>
    <div class="loader" id="loader"></div>
  </div>
</div>

<div class="footer">
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  <div>¬© 2026 CizaHealth+ ‚Äî CIZA GROUP</div>
</div>

</div>

<!-- üîê LOGIQUE FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where,
  orderBy, limit, onSnapshot, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const heroTitle = document.getElementById("heroTitle");
const heroDesc = document.getElementById("heroDesc");
const statusLabel = document.getElementById("statusLabel");
const statusDesc = document.getElementById("statusDesc");
const loader = document.getElementById("loader");

let callListenerUnsub = null;

onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  // üîë Derni√®re demande du patient
  const reqQuery = query(
    collection(db,"requests"),
    where("patientUid","==",user.uid),
    orderBy("createdAt","desc"),
    limit(1)
  );

  onSnapshot(reqQuery,(snap)=>{
    if(snap.empty) return;

    const reqDoc = snap.docs[0];
    const r = reqDoc.data();
    const requestId = reqDoc.id;

    /* ‚è≥ EN ATTENTE */
    if(r.status === "pending"){
      heroTitle.textContent = "Demande en cours";
      heroDesc.textContent = "Recherche d‚Äôun professionnel disponible.";
      statusLabel.textContent = "Recherche en cours‚Ä¶";
      statusDesc.textContent = "Merci de patienter quelques instants.";
      loader.style.display = "block";
    }

    /* ‚úÖ ASSIGN√â */
    if(r.status === "assigned"){
      heroTitle.textContent = "Consultation accept√©e";
      heroDesc.textContent = "Votre professionnel est pr√™t.";
      statusLabel.textContent = "Veuillez attendre l‚Äôappel";
      statusDesc.textContent =
        r.assignedProName
          ? `Dr ${r.assignedProName} va vous appeler.`
          : "Le professionnel va vous appeler.";
      loader.style.display = "none";

      listenCallDoc(requestId);
    }
  });
});

/* üîî √âCOUTE DIRECTE DU DOCUMENT D‚ÄôAPPEL */
function listenCallDoc(requestId){
  if(callListenerUnsub) return;

  const callRef = doc(db,"callSessions",requestId);

  callListenerUnsub = onSnapshot(callRef,(snap)=>{
    if(!snap.exists()) return;

    const call = snap.data();

    // ‚úÖ LE PRO A CLIQU√â SUR ‚ÄúD√âMARRER‚Äù
    if(call.status === "calling" && call.offer){
      location.href = `call.html?requestId=${requestId}`;
    }
  });
}
</script>
  
</body>
</html>
