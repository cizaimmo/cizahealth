<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | En attente du médecin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="theme-color" content="#0b2c66">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#6b7a90;
  --radius:24px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}

.app{
  max-width:500px;
  margin:auto;
  padding:24px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card{
  background:white;
  border-radius:var(--radius);
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.photo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #eef3fb;
  margin-bottom:16px;
}

.name{
  font-size:18px;
  font-weight:700;
}

.meta{
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
}

.status{
  margin-top:18px;
  font-size:14px;
  color:var(--blue);
  font-weight:600;
}

.spinner{
  margin:20px auto;
  width:40px;
  height:40px;
  border:4px solid #e5ecf9;
  border-top:4px solid var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.btn{
  margin-top:20px;
  padding:12px 16px;
  border:none;
  border-radius:16px;
  background:#eef3fb;
  color:var(--blue);
  font-weight:700;
  cursor:pointer;
}
.btn:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <img id="proPhoto"
    src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    class="photo">

  <div class="name" id="proName">Recherche du médecin…</div>
  <div class="meta" id="proMeta"></div>

  <div class="spinner" id="spin"></div>

  <div class="status" id="statusText">
    Recherche d’un médecin disponible…
  </div>

  <button class="btn" id="cancelBtn">
    Annuler la demande
  </button>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc,
  collection, query, where, limit, onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
let requestId = params.get("requestId") || localStorage.getItem("ciza_active_requestId") || "";

const $proPhoto = document.getElementById("proPhoto");
const $proName = document.getElementById("proName");
const $proMeta = document.getElementById("proMeta");
const $status = document.getElementById("statusText");
const $spin = document.getElementById("spin");
const $cancel = document.getElementById("cancelBtn");

function setSearching(){
  $proName.innerText = "Recherche du médecin…";
  $proMeta.innerText = "";
  $status.innerText = "Recherche d’un médecin disponible…";
  $spin.style.display = "block";
}

function setAssignedLoading(){
  $status.innerText = "Le médecin prépare votre consultation…";
  $spin.style.display = "block";
}

function setReady(){
  $spin.style.display = "none";
}

async function loadProCard(proUid){
  if(!proUid) return;

  let proData = null;

  const snap1 = await getDoc(doc(db,"professionals",proUid));
  if(snap1.exists()) proData = snap1.data();

  if(!proData){
    const snap2 = await getDoc(doc(db,"users",proUid));
    if(snap2.exists()) proData = snap2.data();
  }

  if(!proData) return;

  $proName.innerText = proData.fullName || "Médecin CizaHealth+";
  $proMeta.innerText =
    (proData.specialty || "Médecin") +
    (proData.province ? " • " + proData.province : "");

  if(proData.photoURL){
    $proPhoto.src = proData.photoURL;
  }
}

function listenToRequestByDocId(docId){
  const ref = doc(db,"requests",docId);

  return onSnapshot(ref, async(snap)=>{
    if(!snap.exists()){
      location.href = "dashboard-client.html";
      return;
    }

    const r = snap.data();
    const st = (r.status || "").toLowerCase();
    const proUid = r.assignedProUid || "";

    if(!proUid && st === "pending"){
      setSearching();
    }

    if(proUid && st === "assigned"){
      setAssignedLoading();
      await loadProCard(proUid);
      setReady();
    }

    if(st === "in_call"){
      localStorage.setItem("ciza_active_requestId", docId);
      location.href = `call.html?requestId=${docId}`;
    }

    if(st === "cancelled" || st === "ended"){
      localStorage.removeItem("ciza_active_requestId");
      location.href = "dashboard-client.html";
    }

  }, (err)=>{
    console.error(err);
    alert("Erreur lecture request. Vérifie rules.");
  });
}

function listenToLatestActiveRequestForPatient(uid){

  const q = query(
    collection(db,"requests"),
    where("patientUid","==",uid),
    limit(1)
  );

  return onSnapshot(q, (snap)=>{
    if(snap.empty){
      location.href = "dashboard-client.html";
      return;
    }

    const docu = snap.docs[0];
    requestId = docu.id;
    localStorage.setItem("ciza_active_requestId", requestId);
    listenToRequestByDocId(requestId);

  }, (err)=>{
    console.error(err);
    alert("Impossible de lire la demande.");
  });
}

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  setSearching();

  if(requestId){
    localStorage.setItem("ciza_active_requestId", requestId);
    listenToRequestByDocId(requestId);
  }else{
    listenToLatestActiveRequestForPatient(user.uid);
  }

  $cancel.onclick = async()=>{
    if(!requestId) return;

    $cancel.disabled = true;

    try{
      await updateDoc(doc(db,"requests",requestId),{
        status:"cancelled"
      });
    }catch(e){
      console.error(e);
      $cancel.disabled = false;
    }
  };
});
</script>

</body>
</html>
