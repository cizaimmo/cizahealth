<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | En attente du médecin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="theme-color" content="#0b2c66">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#6b7a90;
  --radius:24px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}

.app{
  max-width:500px;
  margin:auto;
  padding:24px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card{
  background:white;
  border-radius:var(--radius);
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

.photo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #eef3fb;
  margin-bottom:16px;
}

.name{
  font-size:18px;
  font-weight:700;
}

.meta{
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
}

.status{
  margin-top:18px;
  font-size:14px;
  color:var(--blue);
  font-weight:600;
}

.spinner{
  margin:20px auto;
  width:40px;
  height:40px;
  border:4px solid #e5ecf9;
  border-top:4px solid var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.btn{
  margin-top:20px;
  padding:12px 16px;
  border:none;
  border-radius:16px;
  background:#eef3fb;
  color:var(--blue);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <img id="proPhoto"
    src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    class="photo">

  <div class="name" id="proName">Recherche du médecin…</div>
  <div class="meta" id="proMeta"></div>

  <div class="spinner"></div>

  <div class="status">
    Le médecin prépare votre consultation…
  </div>

  <button class="btn" id="cancelBtn">
    Annuler la demande
  </button>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  if(!requestId){
    alert("Consultation introuvable");
    return;
  }

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()){
    alert("Demande introuvable");
    return;
  }

  const requestData = reqSnap.data();
  const proUid = requestData.assignedProUid;

  if(!proUid){
    document.getElementById("proName").innerText =
      "En attente d’un médecin disponible…";
    return;
  }

  const proSnap = await getDoc(doc(db,"users",proUid));
  if(!proSnap.exists()) return;

  const pro = proSnap.data();

  document.getElementById("proName").innerText =
    pro.fullName || "Médecin CizaHealth+";

  document.getElementById("proMeta").innerText =
    `${pro.specialty || "Médecin"} • ${pro.province || ""}`;

  if(pro.photoURL){
    document.getElementById("proPhoto").src = pro.photoURL;
  }

  /* Annulation */
  document.getElementById("cancelBtn").onclick = async()=>{
    await updateDoc(doc(db,"requests",requestId),{
      status:"cancelled"
    });
    location.href="dashboard-client.html";
  };
});
</script>

</body>
</html>
