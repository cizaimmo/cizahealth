<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | En attente du médecin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --bg:#f4f7fb;
  --card:#ffffff;
  --muted:#6b7a90;
  --radius:24px;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}
.app{
  max-width:500px;
  margin:auto;
  padding:24px;
  min-height:100vh;
  display:flex;
  align-items:center;
}
.card{
  background:white;
  border-radius:var(--radius);
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  width:100%;
}
.photo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #eef3fb;
  margin-bottom:16px;
}
.name{font-size:18px;font-weight:700;}
.meta{font-size:14px;color:var(--muted);margin-top:4px;}
.status{margin-top:18px;font-size:14px;color:var(--blue);font-weight:600;}
.spinner{
  margin:20px auto;
  width:40px;
  height:40px;
  border:4px solid #e5ecf9;
  border-top:4px solid var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}
.btn{
  margin-top:20px;
  padding:12px 16px;
  border:none;
  border-radius:16px;
  background:#eef3fb;
  color:var(--blue);
  font-weight:700;
  cursor:pointer;
}
.btn:disabled{opacity:.6;}
.small{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  line-height:1.5;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<img id="proPhoto"
  src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
  class="photo">

<div class="name" id="proName">Recherche du médecin…</div>
<div class="meta" id="proMeta"></div>

<div class="spinner" id="spin"></div>

<div class="status" id="statusText">
Recherche d’un médecin disponible…
</div>

<div class="small" id="debugLine"></div>

<button class="btn" id="cancelBtn">
Annuler la demande
</button>

<button class="btn" id="backBtn" style="display:none">
Retour dashboard
</button>

</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc, onSnapshot,
  collection, query, where, orderBy, limit, getDocs
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let requestId =
  new URLSearchParams(location.search).get("requestId") ||
  localStorage.getItem("ciza_active_requestId") || "";

const $proPhoto = document.getElementById("proPhoto");
const $proName = document.getElementById("proName");
const $proMeta = document.getElementById("proMeta");
const $status = document.getElementById("statusText");
const $spin = document.getElementById("spin");
const $cancel = document.getElementById("cancelBtn");
const $back = document.getElementById("backBtn");
const $debug = document.getElementById("debugLine");

function debug(msg){
  $debug.textContent = msg || "";
}

function showSearching(){
  $proName.innerText = "Recherche du médecin…";
  $proMeta.innerText = "";
  $status.innerText = "Recherche d’un médecin disponible…";
  $spin.style.display = "block";
}

function showAssigned(){
  $status.innerText = "Médecin trouvé. Préparation de la consultation…";
  $spin.style.display = "none";
}

function showInCall(){
  $status.innerText = "Consultation en cours…";
  $spin.style.display = "none";
}

function showProblem(message){
  $spin.style.display = "none";
  $proName.innerText = "Impossible d’afficher l’état";
  $proMeta.innerText = "";
  $status.innerText = message || "Erreur de lecture.";
  $cancel.style.display = "none";
  $back.style.display = "inline-block";
  $back.onclick = ()=>location.href="dashboard-client.html";
}

async function loadPro(proUid){
  if(!proUid) return;

  let data = null;

  try{
    const proSnap = await getDoc(doc(db,"professionals",proUid));
    if(proSnap.exists()) data = proSnap.data();
  }catch(e){}

  if(!data){
    try{
      const userSnap = await getDoc(doc(db,"users",proUid));
      if(userSnap.exists()) data = userSnap.data();
    }catch(e){}
  }

  if(!data) return;

  $proName.innerText = data.fullName || "Médecin CizaHealth+";
  $proMeta.innerText =
    (data.specialty || data.speciality || "Médecin") +
    (data.province ? " • " + data.province : "");

  if(data.photoURL){
    $proPhoto.src = data.photoURL;
  }
}

/* Cherche automatiquement le dernier request du patient (si requestId vide) */
async function findLatestRequestIdForPatient(uid){
  try{
    const q = query(
      collection(db,"requests"),
      where("patientUid","==",uid),
      orderBy("createdAt","desc"),
      limit(1)
    );
    const snap = await getDocs(q);
    if(snap.empty) return "";
    return snap.docs[0].id;
  }catch(e){
    // fallback (si pas de createdAt ou index)
    try{
      const q2 = query(
        collection(db,"requests"),
        where("patientUid","==",uid),
        limit(1)
      );
      const snap2 = await getDocs(q2);
      if(snap2.empty) return "";
      return snap2.docs[0].id;
    }catch(e2){
      return "";
    }
  }
}

let unsub = null;

function listenRequest(id){
  if(unsub) { try{unsub();}catch(e){} }
  const ref = doc(db,"requests",id);

  unsub = onSnapshot(ref, async(snap)=>{

    if(!snap.exists()){
      // IMPORTANT: ne redirige plus — on affiche le problème
      showProblem("Demande introuvable. Vérifie que l’ID existe et que les règles autorisent la lecture.");
      debug("requestId=" + id + " (doc absent)");
      return;
    }

    const r = snap.data();
    const status = (r.status || "").toLowerCase();
    const proUid = r.assignedProUid || "";

    debug("requestId=" + id + " • status=" + (r.status || "—"));

    if(status === "pending" || status === ""){
      showSearching();
      return;
    }

    if(status === "assigned" || status === "accepted" || status === "matched"){
      await loadPro(proUid);
      showAssigned();
      return;
    }

    if(status === "in_call" || status === "incall" || status === "started"){
      showInCall();
      localStorage.setItem("ciza_active_requestId", id);
      setTimeout(()=>{
        location.href = "call.html?requestId="+encodeURIComponent(id);
      }, 700);
      return;
    }

    if(status === "cancelled" || status === "canceled" || status === "ended" || status === "closed"){
      localStorage.removeItem("ciza_active_requestId");
      showProblem("Cette demande est terminée ou annulée.");
      debug("requestId=" + id + " • status=" + status);
      return;
    }

    // fallback statut inconnu
    showSearching();

  }, (err)=>{
    console.error("REQUEST LISTENER ERROR:", err);
    // IMPORTANT: ne redirige plus — on affiche l’erreur
    showProblem("Erreur de lecture (accès refusé ou réseau). Ouvre Console pour voir le détail.");
    debug("requestId=" + id + " • " + (err?.code || "error"));
  });
}

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  showSearching();

  // Si pas de requestId, on essaie de le retrouver automatiquement
  if(!requestId){
    debug("requestId manquant → recherche dernière demande…");
    const found = await findLatestRequestIdForPatient(user.uid);
    if(!found){
      showProblem("Aucune demande active trouvée.");
      debug("requestId vide + aucune demande");
      return;
    }
    requestId = found;
  }

  localStorage.setItem("ciza_active_requestId",requestId);
  listenRequest(requestId);

  $cancel.onclick = async()=>{
    if(!requestId) return;

    $cancel.disabled = true;

    try{
      await updateDoc(doc(db,"requests",requestId),{
        status:"cancelled"
      });
    }catch(e){
      console.error(e);
      $cancel.disabled = false;
      alert("Impossible d’annuler. Vérifie les règles Firestore.");
    }
  };
});
</script>

</body>
</html>
