<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Création compte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:8px;
  text-align:center;
}
.subtitle{
  font-size:14px;
  text-align:center;
  opacity:.85;
  margin-bottom:24px;
}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
input[type="tel"]{
  inputmode:tel;
}

/* CHECKBOX PRO */
.checkbox{
  margin-top:18px;
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:13px;
}
.checkbox input{
  margin-top:3px;
}
.checkbox label{
  margin:0;
  line-height:1.45;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function generatePatientId(){
  return "P-" + Math.floor(100000 + Math.random()*900000);
}

function validateForm(){
  const required = [
    fullName.value,
    birthYear.value,
    province.value,
    contact.value,
    password.value
  ];
  let valid = required.every(v => v.trim() !== "");
  if(!privacy.checked) valid = false;

  submitBtn.disabled = !valid;
  submitBtn.classList.toggle("active", valid);
}

function sanitizeContact(){
  contact.value = contact.value.replace(/[^0-9+@._a-zA-Z]/g,"");
}

function signup(){
  const patientProfile = {
    patientId: generatePatientId(),
    fullName: fullName.value,
    birthYear: birthYear.value,
    province: province.value,
    contact: contact.value, // privé (non visible au pro)
    createdAt: new Date().toISOString()
  };

  // ⚠️ Simulation locale (Firebase plus tard)
  localStorage.setItem("patientProfile", JSON.stringify(patientProfile));
  localStorage.setItem("patientAuth", JSON.stringify({
    contact: contact.value,
    password: password.value
  }));

  window.location.href = "login.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="index.html" class="back">← Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Créer mon compte patient</h1>
    <div class="subtitle">
      Identité médicale sécurisée • Usage santé uniquement
    </div>

    <label>Nom complet</label>
    <input id="fullName" oninput="validateForm()">

    <label>Année de naissance</label>
    <input type="number" id="birthYear" placeholder="ex: 1994" oninput="validateForm()">

    <label>Province</label>
    <select id="province" onchange="validateForm()">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Email ou téléphone</label>
    <input id="contact" placeholder="email ou +257…" oninput="sanitizeContact();validateForm()">

    <label>Mot de passe</label>
    <input type="password" id="password" oninput="validateForm()">

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte les conditions, la politique de confidentialité
        et l’utilisation médicale responsable de CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="submitBtn" disabled onclick="signup()">
        Créer mon compte
      </button>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
