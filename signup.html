<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Création du dossier patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:36px 20px 10px;
}
.header img{height:120px}

/* CONTENT */
.content{padding:24px 20px}
h1{
  text-align:center;
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:26px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CHECKBOX */
.checkbox{
  display:flex;
  gap:10px;
  margin-top:20px;
  font-size:13px;
}
.checkbox input{margin-top:3px}
.checkbox label{line-height:1.4}

/* CTA */
.cta{
  margin-top:30px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
function createPatient(){

  const fullName = fullNameInput.value.trim();
  const birthYear = birthYearInput.value;
  const province = provinceInput.value;
  const gender = genderInput.value;
  const email = emailInput.value.trim();
  const phone = phoneInput.value.trim();
  const password = passwordInput.value;

  if(!fullName || !birthYear || !province || !email || !password){
    alert("Veuillez remplir tous les champs obligatoires");
    return;
  }

  const age = new Date().getFullYear() - birthYear;

  const patientProfile = {
    patientId: "P-" + Date.now(),
    fullName,
    age,
    gender,
    province,

    // CONFIDENTIEL
    email,
    phone,

    createdAt: new Date().toISOString()
  };

  localStorage.setItem("patientProfile", JSON.stringify(patientProfile));

  // Accès direct au dashboard patient
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Créer mon dossier médical</h1>
    <div class="subtitle">
      Informations nécessaires pour un suivi médical sécurisé
    </div>

    <label>Nom complet</label>
    <input id="fullNameInput" placeholder="Nom et prénom">

    <label>Année de naissance</label>
    <input type="number" id="birthYearInput" placeholder="ex: 1994">

    <label>Sexe</label>
    <select id="genderInput">
      <option value="">Sélectionner</option>
      <option>Homme</option>
      <option>Femme</option>
      <option>Autre / Préfère ne pas dire</option>
    </select>

    <label>Province</label>
    <select id="provinceInput">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Email (confidentiel)</label>
    <input id="emailInput" type="email">

    <label>Téléphone (confidentiel)</label>
    <input id="phoneInput" inputmode="tel" placeholder="+257…">

    <label>Mot de passe</label>
    <input id="passwordInput" type="password">

    <div class="checkbox">
      <input type="checkbox" checked>
      <label>
        J’accepte la création de mon dossier médical conformément
        aux normes de confidentialité et à la politique CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button onclick="createPatient()">
        Créer mon compte patient
      </button>
    </div>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
