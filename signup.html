<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 20px;
}
.back{
  color:var(--blue);
  font-weight:600;
  text-decoration:none;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:22px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* LINKS */
.links{
  margin-top:18px;
  text-align:center;
}
.links a{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:var(--blue);
  text-decoration:none;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function validateLogin(){
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  const valid = email !== "" && password.length >= 6;
  loginBtn.disabled = !valid;
  loginBtn.classList.toggle("active", valid);
}

function login(){
  // üîê Simulation auth (Firebase plus tard)
  const profile = JSON.parse(localStorage.getItem("patientProfile"));

  if(!profile){
    alert("Aucun compte patient trouv√©. Veuillez cr√©er un compte.");
    return;
  }

  // Auth valid√©e
  localStorage.setItem("patientAuth", "true");
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="topbar">
    <a href="index.html" class="back">‚Üê Retour</a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Connexion</h1>
    <div class="subtitle">
      Acc√©dez √† votre espace patient s√©curis√©
    </div>

    <label>Email</label>
    <input
      id="emailInput"
      type="email"
      placeholder="exemple@email.com"
      oninput="validateLogin()"
    >

    <label>Mot de passe</label>
    <input
      id="passwordInput"
      type="password"
      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
      oninput="validateLogin()"
    >

    <div class="cta">
      <button id="loginBtn" disabled onclick="login()">
        Se connecter
      </button>
    </div>

    <div class="links">
      <a href="signup.html">Cr√©er un compte</a>
      <a href="#">Mot de passe oubli√©</a>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
