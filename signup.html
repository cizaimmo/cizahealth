<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:24px;
}
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:14px;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #e6ebf5;
  font-size:14px;
}
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <h1>Cr√©er un compte</h1>

  <label>Nom complet</label>
  <input id="fullName" placeholder="Nom et pr√©nom">

  <label>Email</label>
  <input id="email" type="email" placeholder="ex: nom@email.com">

  <label>Mot de passe</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <button id="signupBtn">Cr√©er mon compte</button>

</div>

<!-- üî• SIGNUP R√âEL FIREBASE -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  document.getElementById("signupBtn").addEventListener("click", async () => {

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if(!fullName || !email || !password){
      alert("Veuillez remplir tous les champs");
      return;
    }

    try{
      // üîê 1) Cr√©ation AUTH Firebase
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // üë§ 2) users/{uid}
      await setDoc(doc(db,"users",uid),{
        role: "patient",
        status: "active",
        createdAt: serverTimestamp()
      });

      // üßë 3) patients/{uid}
      await setDoc(doc(db,"patients",uid),{
        userId: uid,
        fullName: fullName,
        age: null,
        province: "",
        patientId: "CZP-" + uid.slice(0,6).toUpperCase(),
        createdAt: serverTimestamp()
      });

      // üîê 4) Session locale (support UI)
      localStorage.setItem("sessionActive","true");
      localStorage.setItem("userId", uid);

      // ‚û°Ô∏è 5) Redirection dashboard
      window.location.href = "dashboard-client.html";

    }catch(e){
      alert(e.message);
    }
  });
</script>

</body>
</html>
