<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Créer un compte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* APP */
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:20px;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CHECKBOX */
.checkbox{
  margin-top:18px;
  display:flex;
  gap:10px;
  align-items:flex-start;
  font-size:13px;
}
.checkbox label{
  margin:0;
  font-weight:400;
  line-height:1.4;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function validateEmail(email){
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validateForm(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const privacy = document.getElementById("privacy").checked;

  let valid =
    validateEmail(email) &&
    password.length >= 6 &&
    password === confirm &&
    privacy;

  const btn = document.getElementById("signupBtn");
  btn.disabled = !valid;
  btn.classList.toggle("active", valid);
}

function signup(){
  const user = {
    email: email.value,
    role: "patient",
    createdAt: Date.now()
  };
  localStorage.setItem("cizaUser", JSON.stringify(user));
  window.location.href = "dashboard.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Créer un compte</h1>

    <label>Email</label>
    <input id="email" type="email" oninput="validateForm()">

    <label>Mot de passe</label>
    <input id="password" type="password" oninput="validateForm()">

    <label>Confirmer le mot de passe</label>
    <input id="confirm" type="password" oninput="validateForm()">

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte les conditions et la politique de confidentialité
        de CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="signupBtn" disabled onclick="signup()">
        Créer mon compte
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
