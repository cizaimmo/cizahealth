<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Création de compte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --radius:22px;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px 20px;
}
.logo{
  text-align:center;
}
.logo img{height:120px}

h1{text-align:center;font-size:20px;margin:18px 0}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
}

.checkbox{
  display:flex;
  gap:10px;
  margin-top:18px;
  font-size:13px;
}

button{
  margin-top:26px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
}
</style>

<script>
function createAccount(){
  if(!privacy.checked) return alert("Veuillez accepter la confidentialité");

  const patientId = "CH-P-" + Date.now();

  const profile = {
    patientId,
    fullName: fullName.value,
    province: province.value,
    birthYear: birthYear.value,
    gender: gender.value,
    contact: contact.value
  };

  localStorage.setItem("patientProfile", JSON.stringify(profile));
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <h1>Créer un compte patient</h1>

  <label>Nom complet</label>
  <input id="fullName">

  <label>Province</label>
  <select id="province">
    <option>Bujumbura</option>
    <option>Gitega</option>
    <option>Ngozi</option>
    <option>Muyinga</option>
    <option>Kayanza</option>
  </select>

  <label>Année de naissance</label>
  <input type="number" id="birthYear">

  <label>Sexe</label>
  <select id="gender">
    <option>Homme</option>
    <option>Femme</option>
    <option>Autre</option>
  </select>

  <label>Moyen de contact (privé)</label>
  <input id="contact" placeholder="+257… ou email">

  <div class="checkbox">
    <input type="checkbox" id="privacy">
    <label for="privacy">
      J’accepte la politique de confidentialité CizaHealth+
    </label>
  </div>

  <button onclick="createAccount()">Créer mon compte</button>

</div>
</body>
</html>
