<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:24px;
}
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:14px;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #e6ebf5;
  font-size:14px;
}
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.note{
  margin-top:18px;
  font-size:13px;
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">

  <h1>Cr√©er un compte</h1>

  <label>Nom complet</label>
  <input id="fullName" placeholder="Nom et pr√©nom">

  <label>Email</label>
  <input id="email" type="email" placeholder="ex: nom@email.com">

  <label>Mot de passe</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <button id="signupBtn">Cr√©er mon compte</button>

  <div class="note">
    Apr√®s cr√©ation du compte, vous serez invit√© √† vous connecter.
  </div>

</div>

<!-- üîê SIGNUP ‚Äî MODE PRODUCTION -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    createUserWithEmailAndPassword,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const signupBtn = document.getElementById("signupBtn");

  signupBtn.addEventListener("click", async () => {

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!fullName || !email || !password) {
      alert("Veuillez remplir tous les champs");
      return;
    }

    signupBtn.disabled = true;
    signupBtn.innerText = "Cr√©ation du compte‚Ä¶";

    try {
      // 1Ô∏è‚É£ Auth Firebase
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // 2Ô∏è‚É£ users/{uid}
      await setDoc(doc(db, "users", uid), {
        role: "patient",
        status: "active",
        email,
        createdAt: serverTimestamp()
      });

      // 3Ô∏è‚É£ patients/{uid} ‚Äî dossier m√©dical
      await setDoc(doc(db, "patients", uid), {
        userId: uid,
        fullName: fullName,
        age: null,
        province: "",
        patientId: "CZP-" + uid.slice(0,6).toUpperCase(),
        createdAt: serverTimestamp()
      });

      // 4Ô∏è‚É£ D√©connexion obligatoire
      await signOut(auth);

      // 5Ô∏è‚É£ Redirection LOGIN
      alert("Compte cr√©√© avec succ√®s. Veuillez vous connecter.");
      window.location.href = "login.html";

    } catch (e) {
      alert(e.message);
      signupBtn.disabled = false;
      signupBtn.innerText = "Cr√©er mon compte";
    }
  });
</script>

</body>
</html>
