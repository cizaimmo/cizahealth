<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Créer un compte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:24px 20px 10px;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
  text-align:center;
}
.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:22px;
}

/* FORM */
label{
  display:block;
  margin-top:16px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CHECKBOX */
.checkbox{
  margin-top:18px;
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:13px;
}
.checkbox input{
  margin-top:3px;
}
.checkbox label{
  margin:0;
  font-weight:400;
  line-height:1.4;
}

/* CTA */
.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function generatePatientId(){
  return "PAT-" + Math.floor(100000 + Math.random() * 900000);
}

function validateForm(){
  const required = [
    fullName.value,
    birthYear.value,
    gender.value,
    province.value,
    email.value,
    password.value
  ];

  let valid = required.every(v => v.trim() !== "");
  if(!privacy.checked) valid = false;

  signupBtn.disabled = !valid;
  signupBtn.classList.toggle("active", valid);
}

function signup(){
  const patientId = generatePatientId();

  const patientData = {
    patientId,
    fullName: fullName.value,
    birthYear: birthYear.value,
    gender: gender.value,
    province: province.value,
    email: email.value,
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("cizaPatient", JSON.stringify(patientData));
  window.location.href = "login.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Créer un compte patient</h1>
    <div class="subtitle">
      Accès sécurisé à votre espace santé personnel
    </div>

    <label>Nom complet</label>
    <input id="fullName" oninput="validateForm()">

    <label>Année de naissance</label>
    <input type="number" id="birthYear" placeholder="ex : 1992" oninput="validateForm()">

    <label>Sexe</label>
    <select id="gender" onchange="validateForm()">
      <option value="">Sélectionner</option>
      <option>Homme</option>
      <option>Femme</option>
      <option>Autre</option>
    </select>

    <label>Province</label>
    <select id="province" onchange="validateForm()">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" oninput="validateForm()">

    <label>Mot de passe</label>
    <input type="password" id="password" oninput="validateForm()">

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte la politique de confidentialité et le traitement sécurisé
        de mes données médicales par CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="signupBtn" disabled onclick="signup()">
        Créer mon compte
      </button>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
