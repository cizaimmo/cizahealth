<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Création de compte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* APP */
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:24px 20px 10px;
}
.header img{
  height:120px;
}
.header h1{
  font-size:20px;
  margin:10px 0 6px;
}
.header p{
  font-size:14px;
  opacity:.85;
}

/* CONTENT */
.content{
  padding:24px 20px;
}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CHECKBOX */
.checkbox{
  margin-top:18px;
  display:flex;
  gap:10px;
  align-items:flex-start;
  font-size:13px;
}
.checkbox input{
  margin-top:3px;
}
.checkbox label{
  margin:0;
  font-weight:400;
  line-height:1.4;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
function generatePatientId(){
  return "CH-BI-" + new Date().getFullYear() + "-" + Math.floor(100000 + Math.random()*900000);
}

function validateForm(){
  const required = [
    fullName.value,
    birthYear.value,
    province.value,
    contact.value
  ];
  let valid = required.every(v => v.trim() !== "");
  if(!privacy.checked) valid = false;

  signupBtn.disabled = !valid;
  signupBtn.classList.toggle("active", valid);
}

function createAccount(){
  const patientProfile = {
    patientId: generatePatientId(),
    fullName: fullName.value.trim(),
    birthYear: birthYear.value,
    age: new Date().getFullYear() - birthYear.value,
    province: province.value,
    contact: contact.value.trim(), // PRIVÉ – jamais visible au médecin
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("patientProfile", JSON.stringify(patientProfile));
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
    <h1>Créer mon compte patient</h1>
    <p>Accès sécurisé aux services de santé</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <label>Nom complet</label>
    <input id="fullName" oninput="validateForm()" placeholder="Nom et prénom">

    <label>Année de naissance</label>
    <input id="birthYear" type="number" min="1900" max="2026" oninput="validateForm()" placeholder="Ex : 1990">

    <label>Province</label>
    <select id="province" onchange="validateForm()">
      <option value="">Sélectionner</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Contact (privé)</label>
    <input id="contact" oninput="validateForm()" placeholder="Téléphone ou email">

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte que mes informations médicales soient traitées
        de manière confidentielle conformément aux normes de santé.
      </label>
    </div>

    <div class="cta">
      <button id="signupBtn" disabled onclick="createAccount()">
        Créer mon compte
      </button>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
