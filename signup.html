<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:26px 22px;
}
h1{
  font-size:22px;
  text-align:center;
  margin-bottom:10px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:26px;
}
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:13.5px;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #e6ebf5;
  font-size:14px;
}
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.note{
  margin-top:18px;
  font-size:12.5px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <h1>Cr√©er un compte patient</h1>
  <div class="subtitle">
    Informations n√©cessaires √† votre dossier m√©dical
  </div>

  <label>Nom complet</label>
  <input id="fullName" placeholder="Nom et pr√©nom">

  <label>Genre</label>
  <select id="gender">
    <option value="">S√©lectionner</option>
    <option value="male">Homme</option>
    <option value="female">Femme</option>
    <option value="other">Autre</option>
  </select>

  <label>√Çge</label>
  <input id="age" type="number" min="0" max="120" placeholder="Ex : 32">

  <label>Province</label>
  <select id="province">
    <option value="">S√©lectionner</option>
    <option>Bujumbura</option>
    <option>Gitega</option>
    <option>Ngozi</option>
    <option>Kayanza</option>
    <option>Muyinga</option>
    <option>Rutana</option>
  </select>

  <label>Email</label>
  <input id="email" type="email" placeholder="ex: nom@email.com">

  <label>Mot de passe</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <button id="signupBtn">Cr√©er mon compte</button>

  <div class="note">
    Apr√®s inscription, vous devrez vous connecter pour acc√©der
    √† votre espace patient.
  </div>

</div>

<!-- üîê SIGNUP ‚Äì FIREBASE PRODUCTION -->
<script type="module">
import { auth, db } from "./firebase.js";
import {
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const btn = document.getElementById("signupBtn");

btn.addEventListener("click", async () => {

  const fullName = document.getElementById("fullName").value.trim();
  const gender   = document.getElementById("gender").value;
  const age      = Number(document.getElementById("age").value);
  const province = document.getElementById("province").value;
  const email    = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!fullName || !gender || !age || !province || !email || !password){
    alert("Veuillez remplir tous les champs");
    return;
  }

  btn.disabled = true;
  btn.innerText = "Cr√©ation du compte‚Ä¶";

  try{
    // 1Ô∏è‚É£ AUTH
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // 2Ô∏è‚É£ USERS
    await setDoc(doc(db,"users",uid),{
      role: "patient",
      email,
      status: "active",
      createdAt: serverTimestamp()
    });

    // 3Ô∏è‚É£ PATIENTS (DOSSIER M√âDICAL)
    await setDoc(doc(db,"patients",uid),{
      userId: uid,
      fullName,
      gender,
      age,
      province,
      patientId: "CZP-" + uid.slice(0,6).toUpperCase(),
      createdAt: serverTimestamp()
    });

    // 4Ô∏è‚É£ LOGOUT OBLIGATOIRE
    await signOut(auth);

    alert("Compte cr√©√© avec succ√®s. Veuillez vous connecter.");
    window.location.href = "login.html";

  }catch(e){
    alert(e.message);
    btn.disabled = false;
    btn.innerText = "Cr√©er mon compte";
  }
});
</script>

</body>
</html>
