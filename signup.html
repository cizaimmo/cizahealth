<script>
/* ================================
   üÜî ID PATIENT ‚Äî STABLE (OMS)
   ================================ */
function generatePatientId(){
  return "CH-PAT-" + Date.now();
}

/* ================================
   üéÇ √ÇGE
   ================================ */
function calculateAge(birth){
  const dob = new Date(birth);
  const diff = Date.now() - dob.getTime();
  return new Date(diff).getUTCFullYear() - 1970;
}

/* ================================
   üìù SIGNUP OFFICIEL
   ================================ */
function signup(){

  const fullName = document.getElementById("fullName").value.trim();
  const birthDate = document.getElementById("birthDate").value;
  const province  = document.getElementById("province").value;
  const contact   = document.getElementById("contact").value.trim();
  const password  = document.getElementById("password").value.trim();
  const privacy   = document.getElementById("privacy").checked;

  if(!fullName || !birthDate || !province || !contact || !password){
    alert("Veuillez remplir tous les champs.");
    return;
  }

  if(!privacy){
    alert("Veuillez accepter la politique de confidentialit√©.");
    return;
  }

  const patientProfile = {
    patientId : generatePatientId(),
    fullName  : fullName,
    birthDate: birthDate,
    age       : calculateAge(birthDate),
    province  : province,
    contact   : contact,
    createdAt: new Date().toISOString(),
    status   : "active"
  };

  /* üîí PROFIL M√âDICAL OFFICIEL */
  localStorage.setItem("patientProfile", JSON.stringify(patientProfile));
  localStorage.setItem("sessionActive", "true");

  /* üöÄ ACC√àS ESPACE PATIENT */
  window.location.replace("dashboard-client.html");
}
</script>
