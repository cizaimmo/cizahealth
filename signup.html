<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Cr√©ation de compte patient</title>

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;

*{box-sizing:border-box}

body{

  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;

  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
  display:flex;

/* HEADER */

  text-align:center;
  padding:42px 24px 18px;
}

}

  font-size:20px;

}

  font-size:14px;
  color:var(--muted);
}

/* FORM */
.form{
  padding:26px 24px;
}

  display:block;
  margin-top:18px;
  font-size:13.5px;
  font-weight:600;
}

  width:100%;
  margin-top:8px;
  padding:15px;

/* CTA */

}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#0a2a5e,#123c8a);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
</style>

<script>
/* üîê G√âN√âRATION ID PATIENT (UNE SEULE FOIS) */
function generatePatientId(){
  const random = Math.floor(100000 + Math.random()*900000);
  return "CZH-PAT-" + random;
}

function calculateAge(birth){
  const dob = new Date(birth);
  const diff = Date.now() - dob.getTime();
  return new Date(diff).getUTCFullYear() - 1970;
}

/* ‚úÖ SIGNUP OFFICIEL */
function signup(){

  const fullName  = document.getElementById("fullName").value.trim();
  const birthDate = document.getElementById("birthDate").value;
  const province  = document.getElementById("province").value;
  const contact   = document.getElementById("contact").value.trim();
  const password  = document.getElementById("password").value.trim();
  const privacy   = document.getElementById("privacy").checked;

  if(!fullName || !birthDate || !province || !contact || !password){
    alert("Veuillez remplir tous les champs.");
    return;
  }
  if(!privacy){
    alert("Veuillez accepter la politique de confidentialit√©.");
    return;
  }

  /* üÜî ID PERMANENT */
  const patientId = generatePatientId();

  /* üßæ PROFIL M√âDICAL OFFICIEL */
  const patientProfile = {
    patientId: patientId,
    fullName: fullName,
    birthDate: birthDate,
    age: calculateAge(birthDate),
    province: province,
    contact: contact,
    createdAt: new Date().toISOString(),
    status: "active"
  };

  /* üîí STOCKAGE CENTRAL (simulation serveur) */
  localStorage.setItem("cizahealth_patient_profile", JSON.stringify(patientProfile));
  localStorage.setItem("cizahealth_patient_id", patientId);
  localStorage.setItem("cizahealth_patient_registered", "true");

  /* üîê AUTH SIMPLIFI√âE (temporaire) */
  localStorage.setItem("cizahealth_session", "active");

  /* üöÄ ENTR√âE OFFICIELLE ESPACE PATIENT */
  window.location.href = "dashboard.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <h1>Cr√©ation du compte patient</h1>
    <p>Enregistrement m√©dical s√©curis√© ‚Äî norme institutionnelle</p>

  <div class="form">

    <label>Nom complet</label>
    <input id="fullName" placeholder="Nom et pr√©nom">

    <label>Date de naissance</label>

    <label>Province de r√©sidence</label>
    <select id="province">
      <option value="">S√©lectionner</option>

    <label>Email ou t√©l√©phone</label>

    <label>Mot de passe</label>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="checkbox">
      <input type="checkbox" id="privacy">
      <label for="privacy">
        J‚Äôaccepte le traitement confidentiel de mes donn√©es m√©dicales
        conform√©ment aux normes de sant√© en vigueur.
      </label>
    </div>

    <div class="cta">
      <button onclick="signup()">Cr√©er mon compte patient</button>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>
</body>
</html>
