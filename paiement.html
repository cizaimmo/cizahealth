<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-light:#1b4fa3;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 22px;
  display:flex;
  align-items:center;
  gap:12px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}
.logo{
  margin:0 auto;
}
.logo img{
  height:40px;
}

/* CONTENT */
.section{
  padding:22px;
  flex:1;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

.row{
  font-size:14px;
  margin-bottom:8px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12.5px;
}

/* METHODS */
.method{
  border:1.5px solid #dfe5f0;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
}
.method.active{
  border-color:var(--blue);
  background:#eef2f8;
}

/* CTA */
.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
  cursor:pointer;
}
.cta:active{opacity:.85}

/* FOOTER MINIMAL */
.footer-min{
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:40px;
  margin-bottom:8px;
}
</style>

<script>
/* üîê PROTECTION UNIFI√âE */
if(localStorage.getItem("sessionActive") !== "true"){
  window.location.replace("login.html");
}

/* üì¶ DONN√âES DE DEMANDE */
const requestRaw = localStorage.getItem("currentRequest");
if(!requestRaw){
  window.location.replace("dashboard-client.html");
}
const request = JSON.parse(requestRaw);

/* üí∞ TARIFICATION */
function priceByDuration(min){
  if(min==10) return 5000;
  if(min==20) return 9000;
  if(min==30) return 12000;
  return 0;
}
const amount = priceByDuration(Number(request.duration));

let method = "mobile";

function selectMethod(el, val){
  document.querySelectorAll(".method").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  method = val;
}

/* ‚úÖ PAIEMENT ‚Äî NON STATIQUE */
function pay(){
  const btn = document.getElementById("payBtn");
  btn.textContent = "Paiement en cours‚Ä¶";
  btn.disabled = true;

  // simulation paiement r√©ussi
  localStorage.setItem("cizahealth_payment_status","paid");
  localStorage.setItem("cizahealth_payment_method",method);
  localStorage.setItem("cizahealth_amount",amount);

  setTimeout(()=>{
    window.location.href = "confirmation-paiement.html";
  }, 600);
}
</script>
</head>

<body>
<div class="app">

  <!-- TOP -->
  <div class="topbar">
    <a href="recherche-medecin.html" class="back">‚Üê Retour</a>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
    </div>
  </div>

  <!-- CONTENT -->
  <div class="section">

    <div class="card">
      <div class="row">
        <span>Num√©ro de dossier</span>
        <strong id="dos"></strong>
      </div>
      <div class="row">
        <span>Dur√©e</span>
        <strong id="dur"></strong> minutes
      </div>
      <div class="row">
        <span>Montant √† payer</span>
        <strong id="amt"></strong> BIF
      </div>
    </div>

    <div class="card">
      <div class="method active" onclick="selectMethod(this,'mobile')">
        Mobile Money
      </div>
      <div class="method" onclick="selectMethod(this,'carte')" style="margin-top:12px">
        Carte bancaire
      </div>
    </div>

    <button id="payBtn" class="cta" onclick="pay()">
      Payer et continuer
    </button>

  </div>

  <!-- FOOTER MINIMAL -->
  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </footer>

</div>

<script>
document.getElementById("dos").textContent = request.dossier;
document.getElementById("dur").textContent = request.duration;
document.getElementById("amt").textContent = amount.toLocaleString();
</script>

</body>
</html>
