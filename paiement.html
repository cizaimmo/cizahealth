<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
  color:#0a1a2f;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
.card{
  border:1.8px solid #e6ebf5;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}
.primary{
  background:#f0f4ff;
  border-color:#0a2a5e;
}
h1{font-size:20px;margin-bottom:16px}
strong{display:block;font-size:13px;opacity:.7}
span{font-size:15px}

.btn{
  display:block;
  text-align:center;
  background:#0a2a5e;
  color:#fff;
  padding:16px;
  border-radius:18px;
  text-decoration:none;
  font-weight:600;
  margin-top:20px;
}

.note{
  font-size:12.5px;
  opacity:.7;
  text-align:center;
  margin-top:16px;
}
</style>
</head>

<body>
<div class="app">

<h1>Paiement</h1>

<div class="card primary">
  <strong>Numéro de dossier</strong>
  <span id="dossier"></span>
</div>

<div class="card">
  <strong>Service</strong>
  <span id="service"></span>
</div>

<div class="card">
  <strong>Montant estimé</strong>
  <span>À définir (Mobile Money / Wallet)</span>
</div>

<a href="mise-en-relation.html" class="btn">
  Confirmer le paiement
</a>

<div class="note">
  Paiement sécurisé • Données protégées
</div>

</div>

<script>
const data = JSON.parse(localStorage.getItem("cizaRequest"));
if(!data){ location.href="demande.html"; }

document.getElementById("dossier").innerText = data.dossierNumber;
document.getElementById("service").innerText = data.serviceType;
</script>

</body>
</html>
