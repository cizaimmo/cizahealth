<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
  --disabled:#b7c3dd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px 20px 10px;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:10px;
}
.ref{
  text-align:center;
  font-size:13px;
  opacity:.75;
  margin-bottom:22px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:20px;
  font-size:14px;
}

/* PAYMENT */
.method{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:14px;
}
.method input{
  transform:scale(1.2);
}

/* CHECKBOX */
.checkbox{
  display:flex;
  gap:10px;
  align-items:flex-start;
  margin-top:18px;
  font-size:13px;
}

/* CTA */
.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
  background:var(--disabled);
  color:#fff;
}
.cta button.active{
  background:var(--blue);
}

/* INFO */
.info{
  margin-top:14px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let paymentMethod = null;

document.addEventListener("DOMContentLoaded", () => {
  const req = JSON.parse(localStorage.getItem("cizaRequest"));

  if(!req){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("ref").innerText = req.dossier;
  document.getElementById("service").innerText = req.serviceType;
  document.getElementById("province").innerText = req.province;
});

function selectMethod(value){
  paymentMethod = value;
  validate();
}

function validate(){
  const ok =
    paymentMethod &&
    document.getElementById("privacy").checked;

  const btn = document.getElementById("payBtn");
  btn.disabled = !ok;
  btn.classList.toggle("active", ok);
}

function confirmPayment(){
  if(!paymentMethod) return;

  localStorage.setItem("paymentStatus", "paid");
  localStorage.setItem("paymentMethod", paymentMethod);

  window.location.href = "appel.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Paiement sécurisé</h1>

    <div class="ref">
      Dossier : <strong id="ref">—</strong><br>
      Service : <strong id="service">—</strong><br>
      Province : <strong id="province">—</strong>
    </div>

    <div class="card">
      <strong>Moyen de paiement</strong>

      <div class="method">
        <input type="radio" name="pay" onclick="selectMethod('EcoCash')">
        <label>EcoCash</label>
      </div>

      <div class="method">
        <input type="radio" name="pay" onclick="selectMethod('Lumicash')">
        <label>Lumicash</label>
      </div>

      <div class="method">
        <input type="radio" name="pay" onclick="selectMethod('e-Noti')">
        <label>e-Noti</label>
      </div>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validate()">
      <label for="privacy">
        J’accepte les conditions de paiement et la politique
        de confidentialité de CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="payBtn" disabled onclick="confirmPayment()">
        Confirmer le paiement
      </button>
    </div>

    <div class="info">
      Le paiement est requis avant le démarrage
      de la téléconsultation.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
