<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}

/* INFO */
.info{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  font-size:14px;
  margin-bottom:20px;
}
.info p{
  margin:6px 0;
}

/* PAYMENT OPTIONS */
.payments{
  display:grid;
  gap:14px;
}
.payment-option{
  border:2px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  cursor:pointer;
  font-weight:600;
}
.payment-option.active{
  border-color:var(--blue);
  background:#eef3ff;
}

/* CTA */
.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let request = null;
let paymentMethod = null;

document.addEventListener("DOMContentLoaded", () => {

  request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request || request.status !== "pro_found"){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("dossier").innerText = request.dossierNumber;
  document.getElementById("pro").innerText = request.pro.name;
  document.getElementById("province").innerText = request.pro.province;
});

function selectPayment(method){
  paymentMethod = method;

  document.querySelectorAll(".payment-option").forEach(el=>{
    el.classList.remove("active");
  });

  document.getElementById(method).classList.add("active");

  const btn = document.getElementById("payBtn");
  btn.disabled = false;
  btn.classList.add("active");
}

function confirmPayment(){
  request.payment = {
    method: paymentMethod,
    status: "paid",
    date: new Date().toISOString()
  };
  request.status = "paid";

  localStorage.setItem("activeRequest", JSON.stringify(request));

  window.location.href = "appel.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="recherche-pro.html" class="back">‚Üê Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Paiement de la consultation</h1>

    <div class="info">
      <p><strong>Dossier :</strong> <span id="dossier">‚Äî</span></p>
      <p><strong>Professionnel :</strong> <span id="pro">‚Äî</span></p>
      <p><strong>Province :</strong> <span id="province">‚Äî</span></p>
    </div>

    <div class="payments">
      <div class="payment-option" id="lumicash" onclick="selectPayment('lumicash')">
        üí≥ Lumicash
      </div>
      <div class="payment-option" id="ecocash" onclick="selectPayment('ecocash')">
        üì± EcoCash
      </div>
      <div class="payment-option" id="inoti" onclick="selectPayment('inoti')">
        üè¶ Inoti
      </div>
    </div>

    <div class="cta">
      <button id="payBtn" disabled onclick="confirmPayment()">
        Confirmer le paiement
      </button>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
