<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:20px;
}
.header img{
  height:90px;
}

.ref{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin-bottom:18px;
}

.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  font-size:14px;
}

.method{
  border:1.8px solid #e6ebf5;
  border-radius:16px;
  padding:14px;
  margin-bottom:10px;
  cursor:pointer;
}

.method.active{
  border-color:var(--blue);
  background:#f0f5ff;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  margin-top:14px;
}

.note{
  margin-top:16px;
  font-size:12.5px;
  opacity:.7;
  text-align:center;
}
</style>

<script>
let request = null;
let method = "";

document.addEventListener("DOMContentLoaded", ()=>{
  request = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!request){
    alert("Dossier introuvable");
    return;
  }
  document.getElementById("ref").innerText = request.dossierNumber;
});

function selectMethod(m){
  method = m;
  document.querySelectorAll(".method").forEach(el=>el.classList.remove("active"));
  document.getElementById(m).classList.add("active");
}

function pay(){
  if(!method){
    alert("Veuillez choisir un moyen de paiement");
    return;
  }
  request.payment = {
    method: method,
    status: "paid",
    date: new Date().toISOString()
  };
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  window.location.href = "appel.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

</body>
</html>
