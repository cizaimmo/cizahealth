<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:16px 20px;
  display:flex;
  align-items:center;
  gap:12px;
  border-bottom:1px solid #eef1f6;
}
.topbar a{
  text-decoration:none;
  color:var(--blue);
  font-size:14px;
  font-weight:500;
}
.logo{
  margin-left:auto;
}
.logo img{
  height:38px;
}

/* CONTENT */
.content{
  padding:22px;
  flex:1;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

.row{
  margin-bottom:10px;
  font-size:14px;
}
.row span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

/* PAYMENT METHOD */
.method{
  border:1.5px solid #dfe5f0;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  font-weight:600;
}
.method + .method{margin-top:12px}
.method.active{
  border-color:var(--blue);
  background:var(--blue-soft);
}

/* CTA */
.cta{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  padding:18px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:40px;
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="topbar">
    <a href="recapitulatif-prix.html">‚Üê Retour</a>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="card">
      <div class="row">
        <span>Service</span>
        <strong id="serviceLabel">‚Äî</strong>
      </div>
      <div class="row">
        <span>Dur√©e</span>
        <strong id="durationLabel">‚Äî</strong>
      </div>
      <div class="row">
        <span>Montant √† payer</span>
        <strong id="amountLabel">‚Äî</strong> BIF
      </div>
    </div>

    <div class="card">
      <div class="method active" onclick="selectMethod(this,'ecocash')">
        EcoCash
      </div>
      <div class="method" onclick="selectMethod(this,'lumicash')">
        Lumicash
      </div>
    </div>

    <button class="cta" id="payBtn">
      Payer et continuer
    </button>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<script>
/* üîê LECTURE DU R√âCAP ‚Äî OBLIGATOIRE */
const recapRaw = sessionStorage.getItem("serviceRecap");
if(!recapRaw){
  window.location.href = "dashboard-client.html";
}

const recap = JSON.parse(recapRaw);

document.getElementById("serviceLabel").innerText =
  recap.service === "teleconsultation"
    ? "T√©l√©consultation"
    : "Aide √† domicile";

document.getElementById("durationLabel").innerText =
  recap.duration + (recap.service === "teleconsultation" ? " minutes" : " heure(s)");

document.getElementById("amountLabel").innerText = recap.totalAmount;

/* üí≥ M√âTHODE */
let paymentMethod = "ecocash";
function selectMethod(el, val){
  document.querySelectorAll(".method").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  paymentMethod = val;
}

/* ‚úÖ PAIEMENT (MOCK PHASE 1) */
document.getElementById("payBtn").onclick = ()=>{
  sessionStorage.setItem("paymentResult", JSON.stringify({
    status:"paid",
    method: paymentMethod,
    amount: recap.totalAmount
  }));
  window.location.href = "confirmation-paiement.html";
};
</script>

</body>
</html>
