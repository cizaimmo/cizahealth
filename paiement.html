<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-light:#1b4fa3;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
}

/* TOP */
.topbar{
  padding:18px 22px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}

/* CONTENT */
.section{
  padding:22px;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

h1{
  font-size:20px;
  margin:0 0 10px;
}
.row{
  font-size:14px;
  margin-bottom:8px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12.5px;
}

/* METHODS */
.methods{
  display:grid;
  gap:12px;
}
.method{
  border:1.5px solid #dfe5f0;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
}
.method.active{
  border-color:var(--blue);
  background:#eef2f8;
}

/* CTA */
.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  text-align:center;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
}
.cta.secondary{
  background:#eef2f8;
  color:var(--text);
}
</style>

<script>
/* PROTECTION */
if(!localStorage.getItem("cizahealth_session")){
  window.location.href="login.html";
}

/* DATA */
const dossier = localStorage.getItem("cizahealth_dossier");
const duration = parseInt(localStorage.getItem("cizahealth_consult_duration") || "0",10);

/* TARIFS (EXEMPLE) */
function priceByDuration(min){
  if(min===10) return 5000;
  if(min===20) return 9000;
  if(min===30) return 12000;
  return 0;
}
const amount = priceByDuration(duration);

/* METHOD */
let selected = "mobile";
function selectMethod(el, val){
  document.querySelectorAll(".method").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  selected = val;
}

/* PAY */
function pay(){
  // simulation succès
  localStorage.setItem("cizahealth_payment_status","paid");
  localStorage.setItem("cizahealth_payment_method",selected);
  localStorage.setItem("cizahealth_amount",amount);
  window.location.href="consultation-prete.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="recherche-medecin.html" class="back">← Retour</a>
  </div>

  <div class="section">

    <div class="card">
      <h1>Paiement de la consultation</h1>
      <div class="row">
        <span>Numéro de dossier</span>
        <strong id="dos"></strong>
      </div>
      <div class="row">
        <span>Durée</span>
        <strong id="dur"></strong> minutes
      </div>
      <div class="row">
        <span>Montant à payer</span>
        <strong id="amt"></strong> BIF
      </div>
    </div>

    <div class="card">
      <div class="methods">
        <div class="method active" onclick="selectMethod(this,'mobile')">
          Mobile Money
        </div>
        <div class="method" onclick="selectMethod(this,'carte')">
          Carte bancaire
        </div>
      </div>
    </div>

    <button class="cta" onclick="pay()">Payer et continuer</button>
    <button class="cta secondary" onclick="window.location.href='confirmation.html'">
      Annuler
    </button>

  </div>

</div>

<script>
document.getElementById("dos").textContent = dossier || "—";
document.getElementById("dur").textContent = duration || "—";
document.getElementById("amt").textContent = amount.toLocaleString();
</script>
</body>
</html>
