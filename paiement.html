<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-light:#1b4fa3;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{
  padding:18px 22px;
  display:flex;
  align-items:center;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}
.logo{
  margin:0 auto;
}
.logo img{height:40px}

.section{
  padding:22px;
  flex:1;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

.row{
  font-size:14px;
  margin-bottom:8px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12.5px;
}

.method{
  border:1.5px solid #dfe5f0;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
}
.method.active{
  border-color:var(--blue);
  background:#eef2f8;
}

.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
  cursor:pointer;
}

.footer-min{
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:40px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="recapitulatif-service.html" class="back">‚Üê Retour</a>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    </div>
  </div>

  <div class="section">

    <div class="card">
      <div class="row">
        <span>Service</span>
        <strong id="service"></strong>
      </div>
      <div class="row">
        <span>Dur√©e</span>
        <strong id="duration"></strong> minutes
      </div>
      <div class="row">
        <span>Montant √† payer</span>
        <strong id="amount"></strong> BIF
      </div>
    </div>

    <div class="card">
      <div class="method active" onclick="selectMethod(this,'mobile')">
        Mobile Money (EcoCash / Lumicash)
      </div>
      <div class="method" onclick="selectMethod(this,'card')" style="margin-top:12px">
        Carte bancaire
      </div>
    </div>

    <button class="cta" id="payBtn" onclick="pay()">
      Payer et continuer
    </button>

  </div>

  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </footer>

</div>

<script>
const recap = JSON.parse(sessionStorage.getItem("serviceRecap"));
if(!recap){
  window.location.href = "dashboard-client.html";
}

function priceByDuration(min){
  if(min==10) return 5000;
  if(min==20) return 9000;
  if(min==30) return 12000;
  return 0;
}

const amount = priceByDuration(recap.duration);
let method = "mobile";

document.getElementById("service").innerText = recap.serviceLabel;
document.getElementById("duration").innerText = recap.duration;
document.getElementById("amount").innerText = amount.toLocaleString();

function selectMethod(el,val){
  document.querySelectorAll(".method").forEach(m=>m.classList.remove("active"));
  el.classList.add("active");
  method = val;
}

function pay(){
  const btn = document.getElementById("payBtn");
  btn.innerText = "Paiement en cours‚Ä¶";
  btn.disabled = true;

  // üîê stockage temporaire (test)
  sessionStorage.setItem("paymentStatus","paid");
  sessionStorage.setItem("paymentMethod",method);
  sessionStorage.setItem("paymentAmount",amount);

  setTimeout(()=>{
    window.location.href = "confirmation-paiement.html";
  },600);
}
</script>

</body>
</html>
