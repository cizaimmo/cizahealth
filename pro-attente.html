<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Validation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:24px;
  text-align:center;
}
.logo img{height:110px}
.box{
  margin-top:24px;
  border:1.6px solid #e6ebf5;
  border-radius:22px;
  padding:20px;
  font-size:14px;
}
button{
  margin-top:26px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.footer{
  margin-top:auto;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <h2>Validation en cours</h2>

  <div class="box">
    ⏳ Cette étape est obligatoire pour garantir la sécurité des patients.<br><br>
    Vous serez automatiquement redirigé dès que votre compte sera validé.
    <div style="margin-top:12px;font-weight:600;color:#c58a00">
      Statut : en attente
    </div>
  </div>

  <button id="logoutBtn">Se déconnecter</button>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

<script type="module">
import { auth } from "./firebase.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href="/cizahealth/pro-login.html";
};

onAuthStateChanged(auth, (user)=>{
  if(!user){
    location.href="/cizahealth/pro-login.html";
  }
});
</script>

</body>
</html>
