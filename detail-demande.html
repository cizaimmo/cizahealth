<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | D√©tail de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:720px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{
  padding:18px 22px;
  border-bottom:1px solid #eef1f6;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}
.content{ padding:26px; }
h1{ font-size:20px;margin-bottom:6px; }
.subtitle{ font-size:14px;color:var(--muted);margin-bottom:22px; }
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:18px;
}
.card h3{ margin:0 0 12px;font-size:15px; }
.row{ font-size:14px;margin:6px 0; }
.label{ color:var(--muted); }
.status{
  display:inline-block;
  padding:6px 14px;
  border-radius:16px;
  font-size:12px;
  font-weight:600;
}
.pending{ background:#fff3cd;color:#856404; }
.completed{ background:#e6f4ea;color:#1e7e34; }
.cancelled{ background:#f8d7da;color:#721c24; }
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">‚Üê Dossier m√©dical</a>
  </div>

  <div class="content">

    <h1 id="title">Demande</h1>
    <div class="subtitle" id="subtitle">Chargement‚Ä¶</div>

    <div class="card">
      <h3>Informations patient</h3>
      <div class="row"><span class="label">√Çge :</span> <span id="age">‚Äî</span></div>
      <div class="row"><span class="label">Province :</span> <span id="province">‚Äî</span></div>
    </div>

    <div class="card">
      <h3>D√©tails de la demande</h3>
      <div id="details"></div>
    </div>

    <div class="card">
      <h3>Statut</h3>
      <span id="statusBadge" class="status">‚Äî</span>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const requestId = params.get("id");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  // üîπ DEMANDE
  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()){
    alert("Demande introuvable");
    return;
  }

  const r = reqSnap.data();
  if(r.userId !== user.uid){
    alert("Acc√®s refus√©");
    return;
  }

  // üîπ PATIENT (source officielle √¢ge / province)
  const patientSnap = await getDoc(doc(db,"patients",user.uid));
  const patient = patientSnap.exists() ? patientSnap.data() : {};

  const p = r.payload || {};
  const isTele = r.type === "teleconsultation";
  const isHome = r.serviceType === "aide-domicile";

  document.getElementById("title").innerText =
    isTele ? "T√©l√©consultation m√©dicale" : "Aide √† domicile";

  document.getElementById("subtitle").innerText =
    "Demande enregistr√©e le " +
    (r.createdAt?.toDate?.().toLocaleDateString() || "‚Äî");

  // ‚úÖ CORRECTION √ÇGE (robuste)
  document.getElementById("age").innerText =
    patient.age !== undefined && patient.age !== null
      ? patient.age
      : "‚Äî";

  document.getElementById("province").innerText =
    p.province || patient.province || "‚Äî";

  const details = document.getElementById("details");

  if(isTele){
    details.innerHTML = `
      <div class="row"><span class="label">Motif :</span> ${p.symptom || "‚Äî"}</div>
      <div class="row"><span class="label">Dur√©e :</span> ${p.duration || "‚Äî"}</div>
      <div class="row"><span class="label">Urgence :</span> ${p.urgency || "‚Äî"}</div>
      <div class="row"><span class="label">Notes :</span> ${p.notes || "‚Äî"}</div>
    `;
  }

  if(isHome){
    details.innerHTML = `
      <div class="row"><span class="label">Besoin :</span> ${p.need || "‚Äî"}</div>
      <div class="row"><span class="label">P√©riode :</span> ${p.period || "‚Äî"}</div>
      <div class="row"><span class="label">Adresse :</span> ${p.address || "‚Äî"}</div>
    `;
  }

  const badge = document.getElementById("statusBadge");
  badge.innerText = r.status || "pending";
  badge.classList.add(r.status || "pending");
});
</script>

</body>
</html>
