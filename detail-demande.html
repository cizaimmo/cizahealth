<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Détail de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:720px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
}
.topbar{
  padding:18px 22px;
  border-bottom:1px solid #eef1f6;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}
.content{ padding:26px; }
h1{ font-size:20px;margin-bottom:6px; }
.subtitle{ font-size:14px;color:var(--muted);margin-bottom:22px; }
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:18px;
}
.card h3{ margin:0 0 12px;font-size:15px; }
.row{ font-size:14px;margin:6px 0; }
.label{ color:var(--muted); }
.status{
  display:inline-block;
  padding:6px 14px;
  border-radius:16px;
  font-size:12px;
  font-weight:600;
}
.pending{ background:#fff3cd;color:#856404; }
.completed{ background:#e6f4ea;color:#1e7e34; }
.cancelled{ background:#f8d7da;color:#721c24; }
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">← Dossier médical</a>
  </div>

  <div class="content">

    <h1 id="title">Demande</h1>
    <div class="subtitle" id="subtitle">Chargement…</div>

    <div class="card">
      <h3>Informations patient</h3>
      <div class="row"><span class="label">Âge :</span> <span id="age">—</span></div>
      <div class="row"><span class="label">Province :</span> <span id="province">—</span></div>
    </div>

    <div class="card">
      <h3>Détails de la demande</h3>
      <div id="details"></div>
    </div>

    <div class="card">
      <h3>Statut</h3>
      <span id="statusBadge" class="status">—</span>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const requestId = params.get("id");

onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="login.html"; return; }

  const snap = await getDoc(doc(db,"requests",requestId));
  if(!snap.exists()) return alert("Demande introuvable");

  const r = snap.data();
  if(r.userId !== user.uid) return alert("Accès refusé");

  const p = r.payload || {};
  const isTele = r.type === "teleconsultation";
  const isHome = r.serviceType === "aide-domicile";

  document.getElementById("title").innerText =
    isTele ? "Téléconsultation médicale" : "Aide à domicile";

  document.getElementById("subtitle").innerText =
    "Demande enregistrée le " +
    (r.createdAt?.toDate?.().toLocaleDateString() || "—");

  document.getElementById("age").innerText = p.age ?? "—";
  document.getElementById("province").innerText = p.province || "—";

  const details = document.getElementById("details");

  if(isTele){
    details.innerHTML = `
      <div class="row"><span class="label">Motif :</span> ${p.symptom || "—"}</div>
      <div class="row"><span class="label">Durée :</span> ${p.duration || "—"}</div>
      <div class="row"><span class="label">Urgence :</span> ${p.urgency || "—"}</div>
      <div class="row"><span class="label">Notes :</span> ${p.notes || "—"}</div>
    `;
  }

  if(isHome){
    details.innerHTML = `
      <div class="row"><span class="label">Besoin :</span> ${p.need || "—"}</div>
      <div class="row"><span class="label">Période :</span> ${p.period || "—"}</div>
      <div class="row"><span class="label">Adresse :</span> ${p.address || "—"}</div>
    `;
  }

  const badge = document.getElementById("statusBadge");
  badge.innerText = r.status || "pending";
  badge.classList.add(r.status || "pending");
});
</script>

</body>
</html>
