<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier médical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:1000px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:18px 22px;
  background:linear-gradient(90deg,var(--blue),var(--blue-dark));
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header strong{font-size:16px}
header a{color:#fff;text-decoration:none;font-size:13px}

.segment{
  margin:20px auto;
  background:#eaf0fb;
  border-radius:999px;
  padding:4px;
  display:flex;
  width:95%;
  max-width:700px;
}
.segment button{
  flex:1;
  border:none;
  padding:12px;
  border-radius:999px;
  background:transparent;
  font-weight:600;
  cursor:pointer;
  font-size:13px;
  color:var(--blue);
}
.segment button.active{
  background:linear-gradient(135deg,var(--blue),#1b4fa3);
  color:#fff;
}

.content{padding:20px;flex:1}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:14px;
}
.kv{font-size:14px;line-height:1.6}
.muted{color:var(--muted);font-size:13px}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:14px;
  background:#eef3fb;
  color:var(--blue);
  font-weight:700;
  cursor:pointer;
}
.hidden{display:none}
.footer{text-align:center;font-size:12px;color:#8a95a8;padding:22px}
</style>
</head>

<body>
<div class="app">

<header>
  <strong>Dossier médical</strong>
  <a href="dashboard-client.html">← Retour</a>
</header>

<div class="segment">
  <button class="active" data-tab="identity">Identité</button>
  <button data-tab="reports">Rapports</button>
  <button data-tab="rx">Ordonnances</button>
</div>

<div class="content">

<!-- IDENTITÉ -->
<div id="identity" class="tab">

<div class="card" style="text-align:center">
<input type="file" id="photoInput" accept="image/*" hidden>
<img id="profilePhoto"
  src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
  style="width:120px;height:120px;border-radius:50%;object-fit:cover;
  border:4px solid #eef3fb;cursor:pointer;margin-bottom:12px;">
</div>

<div class="card">
<h3>Informations patient</h3>
<div class="kv" id="identityData">Chargement...</div>
</div>
</div>

<!-- RAPPORTS -->
<div id="reports" class="tab hidden">
<div id="reportsList"></div>
</div>

<!-- ORDONNANCES -->
<div id="rx" class="tab hidden">
<div id="rxList"></div>
</div>

</div>

<div class="footer">
© 2026 CizaHealth+ — CIZA GROUP
</div>

</div>

<script type="module">
import { auth, db, storage } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc,
  collection, query, where, orderBy, onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  ref, uploadBytes, getDownloadURL
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* SEGMENT */
document.querySelectorAll(".segment button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".segment button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
    document.getElementById(btn.dataset.tab).classList.remove("hidden");
  };
});

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="login.html"; return; }

  /* IDENTITÉ */
  const pSnap = await getDoc(doc(db,"patients",user.uid));
  if(pSnap.exists()){
    const p = pSnap.data();
    document.getElementById("identityData").innerHTML=`
      <b>Nom :</b> ${p.fullName || "—"}<br>
      <b>ID :</b> ${p.patientId || "—"}<br>
      <b>Genre :</b> ${p.gender || "—"}<br>
      <b>Âge :</b> ${p.age || "—"}<br>
      <b>Province :</b> ${p.province || "—"}
    `;
    if(p.photoURL){
      document.getElementById("profilePhoto").src = p.photoURL;
    }
  }

  /* RAPPORTS */
  const qReports = query(
    collection(db,"reports"),
    where("patientUid","==",user.uid),
    orderBy("submittedAt","desc")
  );

  onSnapshot(qReports,(snap)=>{
    const container = document.getElementById("reportsList");
    container.innerHTML="";
    if(snap.empty){
      container.innerHTML="<div class='muted'>Aucun rapport disponible</div>";
      return;
    }
    snap.forEach(docu=>{
      const r = docu.data();
      const div=document.createElement("div");
      div.className="card";
      div.innerHTML=`
        <h3>Consultation</h3>
        <div class="kv">
          <b>Diagnostic :</b><br>${r.diagnostic || "—"}
        </div>
      `;
      container.appendChild(div);
    });
  });

});

/* PHOTO UPLOAD */
const photoInput = document.getElementById("photoInput");
const profilePhoto = document.getElementById("profilePhoto");

profilePhoto.onclick=()=>photoInput.click();

photoInput.onchange=async(e)=>{
  const file = e.target.files[0];
  if(!file) return;

  const storageRef = ref(storage,
    `patients/${auth.currentUser.uid}/profile.jpg`
  );

  await uploadBytes(storageRef,file);
  const url = await getDownloadURL(storageRef);

  await updateDoc(doc(db,"patients",auth.currentUser.uid),{
    photoURL:url
  });

  profilePhoto.src=url;
};
</script>

</body>
</html>
