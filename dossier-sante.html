<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:1000px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{height:48px}
.header a{
  margin-left:auto;
  text-decoration:none;
  font-size:14px;
  color:var(--blue);
  font-weight:500;
}

/* HERO */
.hero{
  padding:30px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.hero h1{
  margin:0 0 6px;
  font-size:22px;
}
.hero p{
  font-size:14.5px;
  opacity:.95;
}

/* CONTENT */
.content{
  padding:26px;
}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:22px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:22px;
}
.card h3{
  margin:0 0 12px;
  font-size:16px;
}

/* ITEM */
.item{
  border-top:1px solid #eef1f6;
  padding-top:14px;
  margin-top:14px;
}
.item:first-child{
  border-top:none;
  padding-top:0;
  margin-top:0;
}
.label{
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}
.value{
  font-size:14px;
  line-height:1.6;
}

/* EMPTY */
.empty{
  font-size:13px;
  color:var(--muted);
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:44px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img
      src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png"
      alt="CizaHealth+">
    <!-- üîπ AJOUT : bouton retour -->
    <a href="dossier-patient.html">‚Üê Dossier patient</a>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Dossier m√©dical</h1>
    <p>Rapports m√©dicaux issus de vos consultations.</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="card">
      <h3>Rapports m√©dicaux</h3>
      <div id="reportsList" class="empty">Chargement‚Ä¶</div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img
      src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png"
      alt="CizaHealth+">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<!-- üîê AUTH + DATA -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const q = query(
    collection(db,"reports"),
    where("patientId","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("reportsList");
  list.innerHTML="";

  if(snap.empty){
    list.innerHTML = `<div class="empty">Aucun rapport m√©dical disponible.</div>`;
    return;
  }

  snap.forEach(d=>{
    const r = d.data();
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML = `
      <div class="label">R√©sum√©</div>
      <div class="value">${r.summary || "‚Äî"}</div>

      <div class="label">Diagnostic / observations</div>
      <div class="value">${r.diagnosis || "‚Äî"}</div>

      <div class="label">Recommandations</div>
      <div class="value">${r.recommendations || "‚Äî"}</div>

      ${r.pharmacy ? `
        <div class="label">Orientation pharmacie</div>
        <div class="value">${r.pharmacy}</div>
      ` : ``}
    `;
    list.appendChild(div);
  });
});
</script>

</body>
</html>
