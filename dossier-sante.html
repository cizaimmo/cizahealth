<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Mon dossier sant√©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.back{
  font-size:13px;
  color:var(--blue);
  text-decoration:none;
}

/* LOGO */
.logo{
  text-align:center;
  padding:8px 20px 0;
}
.logo img{height:120px}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:16px;
}

/* RECORD */
.record{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:18px;
}
.record h3{
  margin:0 0 6px;
  font-size:15px;
}
.meta{
  font-size:13px;
  opacity:.8;
  margin-bottom:10px;
}
.text{
  font-size:14px;
  line-height:1.5;
  margin-bottom:10px;
}

/* ACTIONS */
.actions{
  display:grid;
  gap:10px;
}
.actions button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:14px;
}
.pdf{
  background:#e9eef8;
  color:var(--blue);
}
.ordo{
  background:#f1f4fa;
  color:#333;
}

/* EMPTY */
.empty{
  text-align:center;
  font-size:14px;
  opacity:.75;
  margin-top:40px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const profile = JSON.parse(localStorage.getItem("patientProfile"));
  if(!profile){
    window.location.href = "login.html";
    return;
  }

  const records = JSON.parse(localStorage.getItem("medicalRecords")) || [];
  const container = document.getElementById("records");

  if(records.length === 0){
    container.innerHTML =
      `<div class="empty">
        Aucun dossier m√©dical enregistr√© pour le moment.
      </div>`;
    return;
  }

  records.reverse().forEach(r => {
    const div = document.createElement("div");
    div.className = "record";
    div.innerHTML = `
      <h3>${r.pro.name} ‚Äî ${r.pro.role}</h3>
      <div class="meta">
        Dossier ${r.dossierNumber}<br>
        ${r.date}
      </div>

      <div class="text">
        <strong>R√©sum√© :</strong><br>
        ${r.conclusion}
      </div>

      <div class="text">
        <strong>Recommandations :</strong><br>
        ${r.recommandations}
      </div>

      <div class="actions">
        <button class="pdf">
          üìÑ T√©l√©charger le r√©sum√© (PDF)
        </button>
        <button class="ordo">
          üíä Ordonnance envoy√©e √† la pharmacie partenaire
        </button>
      </div>
    `;
    container.appendChild(div);
  });

});
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <strong>Mon dossier sant√©</strong>
    <a href="dashboard-client.html" class="back">‚Üê Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Historique m√©dical</h1>
    <div id="records"></div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
