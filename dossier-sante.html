<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:20px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
}
.card h3{
  font-size:15px;
  margin:0 0 10px;
}
.card p{
  font-size:13.5px;
  margin:6px 0;
}

/* TAG */
.tag{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:11.5px;
  font-weight:600;
  background:#eef3ff;
  color:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}

/* =========================
   üì± RESPONSIVE ‚Äì ALL DEVICES
   ========================= */

/* Tablettes */
@media (min-width: 768px) {
  .app{
    max-width:720px;
    border-radius:18px;
  }
  .content{
    padding:32px;
  }
  h1{
    font-size:24px;
  }
  .subtitle{
    font-size:15.5px;
  }
  .card{
    padding:22px;
  }
}

/* Desktop */
@media (min-width: 1024px) {
  .app{
    max-width:900px;
  }
  .content{
    padding:40px;
  }
  .card h3{
    font-size:16.5px;
  }
  .card p{
    font-size:14.5px;
  }
}

/* Tr√®s petits √©crans */
@media (max-width: 360px) {
  .content{
    padding:18px 14px;
  }
  h1{
    font-size:18px;
  }
  .card{
    padding:14px;
  }
  .card p{
    font-size:12.8px;
  }
}

/* Landscape mobile */
@media (max-height: 480px) and (orientation: landscape) {
  .header img{
    height:90px;
  }
  .content{
    padding-top:16px;
  }
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Dossier m√©dical</h1>
    <div class="subtitle">
      Identit√© m√©dicale et historique de vos demandes.
    </div>

    <!-- IDENTIT√â -->
    <div class="card" id="patientCard">
      <p>Chargement‚Ä¶</p>
    </div>

    <!-- HISTORIQUE TELECONSULTATION -->
    <div class="card">
      <h3>Historique des t√©l√©consultations</h3>
      <div id="teleList">
        <p style="opacity:.7">Chargement‚Ä¶</p>
      </div>
      <span class="tag">T√©l√©consultations</span>
    </div>

    <!-- HISTORIQUE AIDE DOMICILE -->
    <div class="card">
      <h3>Historique des aides √† domicile</h3>
      <div id="homeList">
        <p style="opacity:.7">Chargement‚Ä¶</p>
      </div>
      <span class="tag">Aide √† domicile</span>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üîê FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
  if(!user){
    window.location.href = "login.html";
    return;
  }

  // üë§ DOSSIER PATIENT
  const snap = await getDoc(doc(db,"patients",user.uid));
  if(!snap.exists()){
    document.getElementById("patientCard").innerHTML =
      "<p>Dossier patient introuvable.</p>";
    return;
  }

  const p = snap.data();
  document.getElementById("patientCard").innerHTML = `
    <h3>Identit√© du patient</h3>
    <p><strong>Nom :</strong> ${p.fullName || "‚Äî"}</p>
    <p><strong>√Çge :</strong> ${p.age ?? "‚Äî"} ans</p>
    <p><strong>Province :</strong> ${p.province || "‚Äî"}</p>
    <p><strong>ID m√©dical :</strong> ${p.patientId || "‚Äî"}</p>
  `;

  // üìÑ TELECONSULTATIONS
  const teleQ = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","teleconsultation"),
    orderBy("createdAt","desc")
  );

  const teleRes = await getDocs(teleQ);
  const teleList = document.getElementById("teleList");
  teleList.innerHTML = "";

  if(teleRes.empty){
    teleList.innerHTML =
      "<p style='opacity:.7'>Aucune t√©l√©consultation.</p>";
  } else {
    teleRes.forEach(d => {
      const r = d.data();
      const el = document.createElement("p");
      el.textContent =
        "‚Ä¢ T√©l√©consultation ‚Äî statut : " + (r.status || "pending");
      teleList.appendChild(el);
    });
  }

  // üè† AIDE √Ä DOMICILE
  const homeQ = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","aide-domicile"),
    orderBy("createdAt","desc")
  );

  const homeRes = await getDocs(homeQ);
  const homeList = document.getElementById("homeList");
  homeList.innerHTML = "";

  if(homeRes.empty){
    homeList.innerHTML =
      "<p style='opacity:.7'>Aucune aide √† domicile.</p>";
  } else {
    homeRes.forEach(d => {
      const r = d.data();
      const el = document.createElement("p");
      el.textContent =
        "‚Ä¢ Aide √† domicile ‚Äî statut : " + (r.status || "pending");
      homeList.appendChild(el);
    });
  }
});
</script>

</body>
</html>
