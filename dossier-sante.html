<head>

<style>

  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{height:90px}

/* CONTENT */

  padding:24px 20px;
}

}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}

  .grid{

/* CARD */

  border:2px solid #e6ebf5;

  padding:20px;
}

}

  color:var(--muted);
}

  display:inline-block;
  margin-top:14px;
  padding:12px 18px;
  border-radius:14px;
  background:#eef3ff;
  color:var(--blue);
  font-weight:600;
  font-size:13.5px;
  text-decoration:none;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Dossier m√©dical</h1>
    <div class="subtitle">
      Identit√© m√©dicale et r√©sum√© de vos services de sant√©.
    </div>

    <!-- IDENTIT√â -->
    <div class="card" id="patientCard">
      Chargement‚Ä¶
    </div>

    <!-- R√âSUM√âS -->
    <div class="grid">

      <!-- TELECONSULTATION -->
      <div class="card">
        <h3>ü©∫ T√©l√©consultations</h3>
        <p id="teleSummary">Chargement‚Ä¶</p>
        <a href="historique-teleconsultation.html" class="btn">
          Voir toutes les t√©l√©consultations
        </a>
      </div>

      <!-- AIDE DOMICILE -->
      <div class="card">
        <h3>üè† Aide √† domicile</h3>
        <p id="homeSummary">Chargement‚Ä¶</p>
        <a href="historique-aide-domicile.html" class="btn">
          Voir toutes les aides √† domicile
        </a>
      </div>

    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
  if(!user){
    window.location.href = "login.html";
    return;
  }

  // üë§ PATIENT
  const snap = await getDoc(doc(db,"patients",user.uid));
  if(!snap.exists()){
    document.getElementById("patientCard").innerHTML =
      "<p>Dossier patient introuvable.</p>";
    return;
  }

  const p = snap.data();
  document.getElementById("patientCard").innerHTML = `
    <h3>Identit√© du patient</h3>
    <p><strong>Nom :</strong> ${p.fullName || "‚Äî"}</p>
    <p><strong>√Çge :</strong> ${p.age ?? "‚Äî"} ans</p>
    <p><strong>Province :</strong> ${p.province || "‚Äî"}</p>
    <p><strong>ID m√©dical :</strong> ${p.patientId || "‚Äî"}</p>
  `;

  // üìä TELECONSULTATIONS
  const teleQ = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","teleconsultation")
  );
  const teleRes = await getDocs(teleQ);
  document.getElementById("teleSummary").innerText =
    teleRes.size === 0
      ? "Aucune t√©l√©consultation enregistr√©e."
      : `${teleRes.size} t√©l√©consultation(s) enregistr√©e(s).`;

  // üìä AIDE DOMICILE
  const homeQ = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","aide-domicile")
  );
  const homeRes = await getDocs(homeQ);
  document.getElementById("homeSummary").innerText =
    homeRes.size === 0
      ? "Aucune aide √† domicile enregistr√©e."
      : `${homeRes.size} demande(s) d‚Äôaide √† domicile enregistr√©e(s).`;
});
</script>

</body>
</html>
