<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{ padding:18px 20px; }
.back{ text-decoration:none;color:var(--blue);font-weight:600; }

/* HEADER */
.header{text-align:center;padding:10px 20px 0;}
.header img{height:90px}

/* CONTENT */
.content{padding:24px 20px;}
h1{font-size:22px;margin-bottom:6px;}
.subtitle{font-size:14.5px;color:var(--muted);margin-bottom:26px;}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}
@media(min-width:768px){
  .grid{ grid-template-columns:1fr 1fr; }
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  transition:.2s ease;
}
.card h3{margin:0 0 10px;font-size:16px;}
.card p{font-size:14px;margin:6px 0;color:var(--muted);}

/* CLICKABLE CARD */
.clickable{ cursor:pointer; }
.clickable:hover{
  background:#f6f9ff;
  border-color:#cfd9f2;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Dossier m√©dical</h1>
    <div class="subtitle">
      Identit√© m√©dicale et r√©sum√© de vos services de sant√©.
    </div>

    <!-- IDENTIT√â -->
    <div class="card" id="patientCard">Chargement‚Ä¶</div>

    <!-- R√âSUM√âS -->
    <div class="grid">

      <!-- TELECONSULTATION -->
      <div class="card clickable"
        onclick="location.href='historique-teleconsultation.html'">
        <h3>ü©∫ T√©l√©consultations</h3>
        <p id="teleSummary">Chargement‚Ä¶</p>
        <p style="font-size:12px;color:#8a95a8">
          Appuyez pour voir l‚Äôhistorique
        </p>
      </div>

      <!-- AIDE DOMICILE -->
      <div class="card clickable"
        onclick="location.href='historique-aide-domicile.html'">
        <h3>üè† Aide √† domicile</h3>
        <p id="homeSummary">Chargement‚Ä¶</p>
        <p style="font-size:12px;color:#8a95a8">
          Appuyez pour voir l‚Äôhistorique
        </p>
      </div>

    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  // üë§ PATIENT (source officielle)
  const snap = await getDoc(doc(db,"patients",user.uid));
  if(!snap.exists()){
    document.getElementById("patientCard").innerHTML =
      "<p>Dossier patient introuvable.</p>";
    return;
  }

  const p = snap.data();

  document.getElementById("patientCard").innerHTML = `
    <h3>Identit√© du patient</h3>
    <p><strong>Nom :</strong> ${p.fullName || "‚Äî"}</p>
    <p><strong>√Çge :</strong> ${
      p.age !== undefined && p.age !== null ? p.age + " ans" : "‚Äî"
    }</p>
    <p><strong>Province :</strong> ${p.province || "‚Äî"}</p>
    <p><strong>ID m√©dical :</strong> ${p.patientId || "‚Äî"}</p>
  `;

  // üìä TELECONSULTATIONS
  const teleRes = await getDocs(query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","teleconsultation")
  ));
  document.getElementById("teleSummary").innerText =
    teleRes.size === 0
      ? "Aucune t√©l√©consultation enregistr√©e."
      : `${teleRes.size} t√©l√©consultation(s) enregistr√©e(s).`;

  // üìä AIDE DOMICILE
  const homeRes = await getDocs(query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","aide-domicile")
  ));
  document.getElementById("homeSummary").innerText =
    homeRes.size === 0
      ? "Aucune aide √† domicile enregistr√©e."
      : `${homeRes.size} demande(s) enregistr√©e(s).`;
});
</script>

</body>
</html>
