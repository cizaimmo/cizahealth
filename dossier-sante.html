<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{ padding:18px 20px; }
.back{ text-decoration:none;color:var(--blue);font-weight:600; }
.header{text-align:center;padding:10px 20px 0;}
.header img{height:120px;}
.content{padding:24px 20px;}
h1{font-size:20px;margin-bottom:6px;}
.subtitle{font-size:14px;opacity:.85;margin-bottom:20px;}
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
}
.card h3{font-size:15px;margin:0 0 10px;}
.card p{font-size:13.5px;margin:6px 0;}
.tag{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:11.5px;
  font-weight:600;
  background:#eef3ff;
  color:var(--blue);
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Dossier m√©dical</h1>
    <div class="subtitle">
      Identit√© m√©dicale et historique de vos demandes.
    </div>

    <!-- IDENTIT√â -->
    <div class="card" id="patientCard">
      <p>Chargement‚Ä¶</p>
    </div>

    <!-- HISTORIQUE -->
    <div class="card">
      <h3>Historique des t√©l√©consultations</h3>
      <div id="consultationList">
        <p style="opacity:.7">Chargement‚Ä¶</p>
      </div>
      <span class="tag">Demandes</span>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
  if(!user){
    window.location.href = "login.html";
    return;
  }

  // üë§ DOSSIER PATIENT
  const snap = await getDoc(doc(db,"patients",user.uid));
  if(!snap.exists()){
    document.getElementById("patientCard").innerHTML =
      "<p>Dossier patient introuvable.</p>";
    return;
  }

  const p = snap.data();
  document.getElementById("patientCard").innerHTML = `
    <h3>Identit√© du patient</h3>
    <p><strong>Nom :</strong> ${p.fullName || "‚Äî"}</p>
    <p><strong>√Çge :</strong> ${p.age ?? "‚Äî"} ans</p>
    <p><strong>Province :</strong> ${p.province || "‚Äî"}</p>
    <p><strong>ID m√©dical :</strong> ${p.patientId || "‚Äî"}</p>
  `;

  // üìÑ HISTORIQUE T√âL√âCONSULTATIONS
  const q = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","teleconsultation"),
    orderBy("createdAt","desc")
  );

  const res = await getDocs(q);
  const list = document.getElementById("consultationList");
  list.innerHTML = "";

  if(res.empty){
    list.innerHTML =
      "<p style='opacity:.7'>Aucune demande enregistr√©e.</p>";
    return;
  }

  res.forEach(d => {
    const r = d.data();
    const el = document.createElement("p");
    el.textContent =
      "‚Ä¢ T√©l√©consultation ‚Äî statut : " + (r.status || "pending");
    list.appendChild(el);
  });
});
</script>

</body>
</html>
