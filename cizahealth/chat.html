<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Chat Consultation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#1b6b3a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header strong{font-size:15px}
header span{font-size:12px;color:var(--muted)}
.back{
  border:none;
  background:none;
  font-weight:700;
  color:var(--blue);
  cursor:pointer;
}

/* MESSAGES */
.messages{
  flex:1;
  padding:18px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.msg{
  max-width:75%;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
  line-height:1.4;
}
.me{
  align-self:flex-end;
  background:#eaf1ff;
}
.other{
  align-self:flex-start;
  background:#f2f5fb;
}
.msg small{
  display:block;
  margin-top:6px;
  font-size:11px;
  color:var(--muted);
}

/* INPUT */
.footer{
  border-top:1px solid #eef1f6;
  padding:12px;
  display:flex;
  gap:10px;
}
.footer textarea{
  flex:1;
  resize:none;
  border:1px solid #e6ebf5;
  border-radius:12px;
  padding:10px;
  font-family:inherit;
}
.footer button{
  border:none;
  border-radius:12px;
  padding:0 18px;
  font-weight:700;
  background:var(--green);
  color:#fff;
  cursor:pointer;
}
.footer button:disabled{opacity:.6}
</style>
</head>

<body>
<div class="app">

<header>
  <div>
    <strong id="chatTitle">Consultation</strong><br>
    <span id="chatSub">Chargement…</span>
  </div>
  <button class="back" onclick="history.back()">← Retour</button>
</header>

<div class="messages" id="messages"></div>

<div class="footer">
  <textarea id="msgInput" rows="2" placeholder="Écrire un message…"></textarea>
  <button id="sendBtn">Envoyer</button>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, collection, addDoc, onSnapshot,
  serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const chatId = params.get("chatId");
const requestId = params.get("requestId");

if(!chatId){
  document.body.innerHTML="Chat invalide";
  throw new Error("chatId manquant");
}

const messagesBox = document.getElementById("messages");
const sendBtn = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");

let currentUser = null;

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="/cizahealth/index.html";
  currentUser = user;

  const chatSnap = await getDoc(doc(db,"chats",chatId));
  if(!chatSnap.exists()){
    document.body.innerHTML="Chat introuvable";
    return;
  }

  const chat = chatSnap.data();

  // Sécurité : seul pro ou patient du chat
  if(user.uid !== chat.proUid && user.uid !== chat.patientUid){
    document.body.innerHTML="Accès refusé";
    return;
  }

  document.getElementById("chatSub").textContent =
    requestId ? `Demande ${requestId}` : "Discussion sécurisée";

  const msgsQ = query(
    collection(db,"chats",chatId,"messages"),
    orderBy("createdAt","asc")
  );

  onSnapshot(msgsQ, snap=>{
    messagesBox.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg "+(m.senderUid===user.uid?"me":"other");
      div.innerHTML=`
${m.text}
<small>${m.createdAt?.toDate ? m.createdAt.toDate().toLocaleString() : ""}</small>
`;
      messagesBox.appendChild(div);
    });
    messagesBox.scrollTop = messagesBox.scrollHeight;
  });
});

sendBtn.onclick = async ()=>{
  const text = msgInput.value.trim();
  if(!text || !currentUser) return;

  sendBtn.disabled=true;

  try{
    await addDoc(collection(db,"chats",chatId,"messages"),{
      text,
      senderUid: currentUser.uid,
      createdAt: serverTimestamp()
    });
    msgInput.value="";
  }catch(e){
    alert("Erreur envoi message");
  }finally{
    sendBtn.disabled=false;
  }
};
</script>

</body>
</html>
