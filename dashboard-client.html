<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-soft:#eef2f8;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eef1f6;
}
.header strong{
  font-size:15px;
  font-weight:600;
}
.logout{
  color:#8a1f1f;
  font-size:13px;
  cursor:pointer;
}

/* LOGO */
.logo{
  text-align:center;
  padding:18px 20px 6px;
}
.logo img{
  height:96px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}

/* PROFILE CARD */
.profile-card{
  background:linear-gradient(180deg,#f8fafc,#ffffff);
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
}
.profile-name{
  font-size:19px;
  font-weight:700;
}
.profile-meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}
.profile-id{
  margin-top:10px;
  padding:10px 12px;
  background:var(--blue-soft);
  border-radius:14px;
  font-size:13px;
}
.profile-id span{
  color:var(--muted);
  display:block;
  font-size:12px;
}

/* SECTION CARD */
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-top:22px;
}
.card h3{
  margin:0 0 12px;
  font-size:15px;
  font-weight:600;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
  margin-top:12px;
  cursor:pointer;
}
.primary{
  background:var(--blue);
  color:#fff;
}
.secondary{
  background:#eef2f8;
  color:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong>Espace patient</strong>
    <span class="logout" id="logoutBtn">D√©connexion</span>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- IDENTIT√â -->
    <div class="profile-card">
      <div class="profile-name" id="fullName">‚Äî</div>
      <div class="profile-meta">
        √Çge : <strong id="age">‚Äî</strong> ‚Ä¢ Province : <strong id="province">‚Äî</strong>
      </div>
      <div class="profile-id">
        <span>Identifiant m√©dical</span>
        <strong id="patientId">‚Äî</strong>
      </div>
    </div>

    <!-- SERVICES -->
    <div class="card">
      <h3>Services m√©dicaux</h3>

      <button class="btn primary" onclick="location.href='demande-teleconsultation.html'">
        ü©∫ Demander une t√©l√©consultation
      </button>

      <button class="btn secondary" onclick="location.href='demande-aide-domicile.html'">
        üè† Demander une aide √† domicile
      </button>
    </div>

    <!-- DOSSIER -->
    <div class="card">
      <h3>Dossier m√©dical</h3>
      <p style="font-size:13px;color:var(--muted)">
        Historique des consultations et rapports m√©dicaux.
      </p>
      <button class="btn secondary" onclick="location.href='dossier-sante.html'">
        Consulter mon dossier
      </button>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
    Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
  </div>

</div>

<!-- üî• AUTH + FIRESTORE ‚Äì PRODUCTION STRICT -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîì D√©connexion (100 % fonctionnelle)
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    try {
      await signOut(auth);
    } catch (e) {
      console.warn("Erreur logout:", e);
    }
    window.location.href = "login.html";
  });

  // üîê Session Firebase r√©elle
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;

    // üìÑ Lecture du dossier patient (patients/{uid})
    const snap = await getDoc(doc(db, "patients", uid));

    if (!snap.exists()) {
      console.error("‚ùå Dossier patient manquant pour uid:", uid);
      document.getElementById("fullName").innerText = "Profil incomplet";
      return;
    }

    const p = snap.data();

    // üñ•Ô∏è Affichage UI
    document.getElementById("fullName").innerText = p.fullName || "‚Äî";
    document.getElementById("age").innerText = p.age ? `${p.age} ans` : "‚Äî";
    document.getElementById("province").innerText = p.province || "‚Äî";
    document.getElementById("patientId").innerText = p.patientId || "‚Äî";
  });
</script>

</body>
</html>
