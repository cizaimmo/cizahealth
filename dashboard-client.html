<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#f2a900;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  border-bottom:1px solid #eef1f6;
}
.header strong{
  font-size:16px;
}
.header span{
  display:block;
  font-size:12px;
  opacity:.75;
}

/* CONTENT */
.content{
  padding:20px;
}
h1{
  font-size:18px;
  margin-bottom:14px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
}
.card.active{
  border-left:5px solid var(--orange);
}
.card.success{
  border-left:5px solid var(--green);
}

.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:13px;
  margin:4px 0;
  opacity:.85;
}

/* ACTIONS */
.actions{
  margin-top:14px;
  display:grid;
  gap:10px;
}
.actions button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:14px;
}
.actions button.disabled{
  background:#cfd6ea;
  color:#fff;
}
.actions button.primary{
  background:var(--blue);
  color:#fff;
}
.actions button.success{
  background:var(--green);
  color:#fff;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
let doctorFound = false;
let paymentDone = false;

document.addEventListener("DOMContentLoaded", ()=>{
  const session = JSON.parse(localStorage.getItem("cizaSession"));
  const request = JSON.parse(localStorage.getItem("cizaRequest"));

  if(!session){
    window.location.href = "login.html";
    return;
  }

  document.getElementById("patientName").innerText = session.fullName;
  document.getElementById("patientId").innerText = session.patientId;

  if(request){
    document.getElementById("province").innerText = request.province;
    document.getElementById("dossier").innerText = request.dossierNumber;
  } else {
    document.getElementById("noRequest").style.display = "block";
  }
});

function searchDoctor(){
  // Simulation matching (Firebase plus tard)
  doctorFound = true;
  document.getElementById("status").innerText =
    "✔ Médecin disponible dans votre province";
  document.getElementById("payBtn").classList.remove("disabled");
  document.getElementById("payBtn").classList.add("primary");
}

function pay(){
  if(!doctorFound) return;
  paymentDone = true;
  document.getElementById("callBtn").classList.remove("disabled");
  document.getElementById("callBtn").classList.add("success");
}

function startCall(){
  if(!paymentDone) return;
  window.location.href = "appel.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong id="patientName"></strong>
    <span>ID patient : <span id="patientId"></span></span>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Votre demande active</h1>

    <div id="noRequest" style="display:none">
      Aucune demande en cours.
    </div>

    <div class="card active">
      <h3>Dossier <span id="dossier"></span></h3>
      <p><strong>Province :</strong> <span id="province"></span></p>
      <p id="status">⏳ En attente d’un médecin disponible</p>

      <div class="actions">
        <button class="primary" onclick="searchDoctor()">
          Chercher un médecin disponible
        </button>

        <button id="payBtn" class="disabled" onclick="pay()">
          Procéder au paiement
        </button>

        <button id="callBtn" class="disabled" onclick="startCall()">
          Démarrer la téléconsultation
        </button>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
