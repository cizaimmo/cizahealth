<!-- üî• AUTH + PATIENT + LOGOUT (CORRIG√â) -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    collection,
    query,
    where,
    getDocs,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const q = query(
      collection(db, "patients"),
      where("userId", "==", user.uid)
    );

    const snap = await getDocs(q);
    let patientData;

    if (!snap.empty) {
      const docSnap = snap.docs[0];
      patientData = docSnap.data();
      localStorage.setItem("patientDocId", docSnap.id);
      localStorage.setItem("patientId", patientData.patientId);
    } else {
      const newPatientId = "CZP-" + Date.now();
      const ref = await addDoc(collection(db, "patients"), {
        userId: user.uid,
        patientId: newPatientId,
        fullName: "",
        age: null,
        province: "",
        createdAt: serverTimestamp()
      });

      patientData = { patientId: newPatientId };
      localStorage.setItem("patientDocId", ref.id);
      localStorage.setItem("patientId", newPatientId);
    }

    localStorage.setItem("sessionActive", "true");

    document.getElementById("fullName").innerText = patientData.fullName || "‚Äî";
    document.getElementById("age").innerText = patientData.age ? patientData.age + " ans" : "‚Äî";
    document.getElementById("province").innerText = patientData.province || "‚Äî";
    document.getElementById("patientId").innerText = patientData.patientId;
  });

  // ‚úÖ LOGOUT FIX (MODULE SAFE)
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    try {
      await auth.signOut();
    } catch (e) {
      console.warn("Firebase logout:", e);
    }
    localStorage.clear();
    window.location.href = "index.html";
  });
</script>
