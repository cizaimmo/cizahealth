<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  border-bottom:1px solid #eef1f6;
}
.header strong{font-size:16px}
.header span{
  display:block;
  font-size:13px;
  opacity:.75;
}

/* CONTENT */
.content{
  padding:20px;
}
.section{
  margin-bottom:22px;
}
.section h2{
  font-size:16px;
  margin-bottom:12px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
}
.card p{
  font-size:13.5px;
  margin:6px 0;
  opacity:.9;
}

/* ACTIONS */
.actions{
  display:grid;
  gap:12px;
}
.actions a{
  display:block;
  text-align:center;
  padding:16px;
  border-radius:18px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
}
.primary{background:var(--blue)}
.secondary{background:#6b7fa6}

/* HISTORY */
.history{
  font-size:13px;
  opacity:.85;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  };

  if(request){

      "Demande en cours ‚Äî " + request.serviceType;
  } else {

      "Aucune demande active";
  }
});
</script>
</head>
