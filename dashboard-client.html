<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  color:#8a1f1f;
  font-size:13px;
  cursor:pointer;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:26px 20px;
}

/* IDENTITY */
.name{
  font-size:20px;
  font-weight:700;
}
.meta{
  font-size:13px;
  opacity:.8;
  margin-top:6px;
}
.pid{
  margin-top:10px;
  font-size:13px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  margin-top:20px;
}
.card h3{
  margin:0 0 12px;
  font-size:15px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
  margin-top:12px;
}
.primary{
  background:var(--blue);
  color:#fff;
}
.secondary{
  background:#e9eef8;
  color:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // üîê S√©curit√© : acc√®s uniquement si signup fait
  const profile = JSON.parse(localStorage.getItem("patientProfile"));
  if(!profile){
    window.location.href = "signup.html";
    return;
  }

  // ‚úÖ Injection donn√©es r√©elles du signup
  document.getElementById("fullName").innerText = profile.fullName;
  document.getElementById("age").innerText = profile.age + " ans";
  document.getElementById("province").innerText = profile.province;
  document.getElementById("patientId").innerText = profile.patientId;
});

// üö™ D√©connexion propre
function logout(){
  localStorage.removeItem("patientProfile");
  localStorage.removeItem("activeRequest");
  localStorage.removeItem("paymentStatus");
  window.location.href = "login.html";
}
</script>
</head>

<body>

<div class="app">

    <div class="card">

  <!-- FOOTER -->

</body>
</html>
