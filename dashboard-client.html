<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace patient (TEST)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-soft:#eef2f8;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eef1f6;
}
.logout{
  color:#8a1f1f;
  font-size:13px;
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:24px 20px;
}

/* PROFILE */
.profile-card{
  background:#fff;
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
}
.profile-name{
  font-size:20px;
  font-weight:700;
}
.profile-meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}
.profile-id{
  margin-top:10px;
  padding:10px 12px;
  background:var(--blue-soft);
  border-radius:14px;
  font-size:13px;
}
.profile-id span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:var(--muted);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ============================
     üî• TEST FORC√â ‚Äî PLACEHOLDER
     ============================ */

  const TEST_MODE = true; // ‚¨ÖÔ∏è laisse √† true pour le test

  let profile;

  if(TEST_MODE){
    profile = {
      fullName: "TEST PATIENT",
      age: 99,
      province: "TEST-PROVINCE",
      patientId: "TEST-ID-0001"
    };
  }else{
    const sessionActive = localStorage.getItem("sessionActive");
    const profileRaw = localStorage.getItem("patientProfile");

    if(sessionActive !== "true"){
      window.location.replace("login.html");
      return;
    }
    if(!profileRaw){
      window.location.replace("signup.html");
      return;
    }
    profile = JSON.parse(profileRaw);
  }

  /* INJECTION UI */
  document.getElementById("fullName").innerText = profile.fullName;
  document.getElementById("age").innerText = profile.age + " ans";
  document.getElementById("province").innerText = profile.province;
  document.getElementById("patientId").innerText = profile.patientId;
});

function logout(){
  localStorage.removeItem("sessionActive");
  window.location.replace("index.html");
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <strong>Espace patient ‚Äî TEST</strong>
    <span class="logout" onclick="logout()">D√©connexion</span>
  </div>

  <div class="content">

    <div class="profile-card">
      <div class="profile-name" id="fullName">‚Äî</div>
      <div class="profile-meta">
        √Çge : <strong id="age">‚Äî</strong> ‚Ä¢ Province : <strong id="province">‚Äî</strong>
      </div>
      <div class="profile-id">
        <span>Identifiant m√©dical</span>
        <strong id="patientId">‚Äî</strong>
      </div>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî TEST TECHNIQUE
  </div>

</div>

</body>
</html>
