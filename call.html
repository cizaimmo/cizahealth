<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>CizaHealth+ | Consultation en cours</title>

<style>
:root{
  --primary:#123C8A;
  --primary-dark:#0B2C66;
  --danger:#C0392B;
  --bg:#0A1A2F;
  --text:#ffffff;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:14px 18px;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  display:flex;
  align-items:center;
  justify-content:center;
}
header strong{font-size:15px}

/* VIDEOS */
.videos{
  flex:1;
  position:relative;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#localVideo{
  position:absolute;
  width:120px;
  height:160px;
  bottom:18px;
  right:18px;
  border-radius:14px;
  border:2px solid #fff;
  background:#000;
}

/* CONTROLS */
.controls{
  padding:18px;
  display:flex;
  justify-content:center;
}
.controls button{
  border:none;
  border-radius:999px;
  padding:14px 24px;
  font-weight:900;
  cursor:pointer;
}
.end{background:var(--danger);color:#fff}

/* RESPONSIVE */
@media(min-width:768px){
  #localVideo{width:160px;height:220px}
}
</style>
</head>

<body>
<div class="app">

<header>
  <strong>Consultation s√©curis√©e</strong>
</header>

<div class="videos">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<div class="controls">
  <button class="end" id="hangupBtn">Raccrocher</button>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, setDoc, updateDoc,
  onSnapshot, serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.addEventListener("DOMContentLoaded",()=>{

  const params = new URLSearchParams(location.search);
  const requestId = params.get("requestId");

  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");
  const hangupBtn  = document.getElementById("hangupBtn");

  if(!requestId){
    alert("requestId manquant");
    return;
  }

  const rtcConfig = {
    iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
  };

  let pc = null;
  let localStream = null;
  let role = null;
  let callRef = null;

  function cleanup(){
    if(pc){ pc.close(); pc=null; }
    if(localStream){
      localStream.getTracks().forEach(t=>t.stop());
      localStream=null;
    }
  }

  onAuthStateChanged(auth, async(user)=>{
    if(!user){
      location.href="/cizahealth/index.html";
      return;
    }

    /* LOAD REQUEST */
    const reqRef = doc(db,"requests",requestId);
    const reqSnap = await getDoc(reqRef);
    if(!reqSnap.exists()){
      alert("Consultation introuvable");
      return;
    }

    const req = reqSnap.data();

    if(user.uid === req.patientUid) role="patient";
    if(user.uid === req.assignedProUid) role="pro";

    if(!role){
      alert("Acc√®s refus√©");
      return;
    }

    callRef = doc(db,"callSessions",requestId);

    /* WEBRTC INIT */
    pc = new RTCPeerConnection(rtcConfig);

    localStream = await navigator.mediaDevices.getUserMedia({
      audio:true,
      video:true
    });

    localVideo.srcObject = localStream;
    localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

    pc.ontrack = e=>{
      remoteVideo.srcObject = e.streams[0];
      remoteVideo.muted = false;
      remoteVideo.play().catch(()=>{});
    };

    pc.onicecandidate = e=>{
      if(e.candidate){
        updateDoc(callRef,{
          iceCandidate: JSON.stringify(e.candidate)
        }).catch(()=>{});
      }
    };

    /* üëâ SEUL LE PRO D√âMARRE L‚ÄôAPPEL */
    if(role==="pro"){
      await setDoc(callRef,{
        requestId,
        patientUid:req.patientUid,
        assignedProUid:req.assignedProUid,
        status:"calling",
        startedAt:serverTimestamp()
      },{merge:true});

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await updateDoc(callRef,{
        offer: JSON.stringify(offer)
      });
    }

    /* SIGNALING */
    onSnapshot(callRef, async(snap)=>{
      if(!snap.exists()) return;
      const data = snap.data();

      if(role==="patient" && data.offer && !pc.currentRemoteDescription){
        await pc.setRemoteDescription(JSON.parse(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await updateDoc(callRef,{
          answer: JSON.stringify(answer),
          status:"connected"
        });
      }

      if(role==="pro" && data.answer && !pc.currentRemoteDescription){
        await pc.setRemoteDescription(JSON.parse(data.answer));
      }

      if(data.iceCandidate){
        try{
          await pc.addIceCandidate(JSON.parse(data.iceCandidate));
        }catch(e){}
      }

      if(data.status==="ended"){
        cleanup();
        history.back();
      }
    });

    hangupBtn.onclick = async()=>{
      await updateDoc(callRef,{
        status:"ended",
        endedAt:serverTimestamp()
      }).catch(()=>{});
      cleanup();
      history.back();
    };
  });

});
</script>

</body>
</html>
