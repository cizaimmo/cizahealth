<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>CizaHealth+ | Consultation en cours</title>

<style>
:root{
  --primary:#123C8A;
  --primary-dark:#0B2C66;
  --danger:#C0392B;
  --bg:#0A1A2F;
  --text:#ffffff;
  --success:#2ecc71;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  height:100%;
}

.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:14px 18px;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:15px;
}

/* VIDEOS */
.videos{
  flex:1;
  position:relative;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}
#localVideo{
  position:absolute;
  width:120px;
  height:160px;
  bottom:20px;
  right:20px;
  border-radius:14px;
  border:2px solid #fff;
}

/* STATUS */
.status{
  padding:10px;
  text-align:center;
  font-size:13px;
  background:#0e1d3a;
}

/* CONTROLS */
.controls{
  padding:16px;
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  background:#0e1d3a;
}
.controls button{
  border:none;
  border-radius:999px;
  padding:12px 18px;
  font-weight:800;
  cursor:pointer;
  min-width:140px;
}
.start{background:var(--success);color:#fff}
.end{background:var(--danger);color:#fff}
.mute{background:#34495e;color:#fff}
</style>
</head>

<body>
<div class="app">

<header id="callTitle">Consultation m√©dicale</header>

<div class="videos">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<div class="status" id="statusText">Connexion‚Ä¶</div>

<div class="controls" id="controls"></div>

<audio id="ringtone" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg">
</audio>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, setDoc, updateDoc,
  onSnapshot, serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const controls = document.getElementById("controls");
const statusText = document.getElementById("statusText");
const ringtone = document.getElementById("ringtone");

const rtcConfig = { iceServers:[{ urls:"stun:stun.l.google.com:19302" }] };

let pc=null, localStream=null, role=null, muted=false;

function cleanup(){
  try{ ringtone.pause(); ringtone.currentTime=0; }catch(e){}
  if(pc){ pc.close(); pc=null; }
  if(localStream){
    localStream.getTracks().forEach(t=>t.stop());
    localStream=null;
  }
}

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId) return location.href="index.html";

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  const req = reqSnap.data();

  if(user.uid === req.patientUid) role="patient";
  if(user.uid === req.assignedProUid) role="pro";
  if(!role) return alert("Acc√®s refus√©");

  const callRef = doc(db,"callSessions",requestId);

  pc = new RTCPeerConnection(rtcConfig);

  localStream = await navigator.mediaDevices.getUserMedia({ audio:true, video:true });
  localVideo.srcObject = localStream;
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

  pc.onicecandidate = e=>{
    if(e.candidate){
      updateDoc(callRef,{ iceCandidate: JSON.stringify(e.candidate) });
    }
  };

  onSnapshot(callRef, async snap=>{
    if(!snap.exists()) return;
    const d = snap.data();

    // üìû APPEL ENTRANT (PATIENT)
    if(role==="patient" && d.offer && !pc.currentRemoteDescription){
      statusText.textContent="üìû Appel entrant‚Ä¶";
      ringtone.play().catch(()=>{});
      navigator.vibrate?.([500,300,500]);

      controls.innerHTML=`
        <button class="start" id="answer">R√©pondre</button>
        <button class="end" id="reject">Refuser</button>
      `;

      document.getElementById("answer").onclick = async()=>{
        ringtone.pause();
        await pc.setRemoteDescription(JSON.parse(d.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await updateDoc(callRef,{ answer:JSON.stringify(answer), status:"connected" });
      };

      document.getElementById("reject").onclick = async()=>{
        ringtone.pause();
        await updateDoc(callRef,{ status:"ended" });
      };
    }

    // üîó CONNECT√â
    if(d.status==="connected"){
      ringtone.pause();
      statusText.textContent="Appel en cours";
      controls.innerHTML=`
        <button class="mute" id="mute">Muet</button>
        <button class="end" id="end">Quitter</button>
      `;

      document.getElementById("mute").onclick=()=>{
        muted=!muted;
        localStream.getAudioTracks().forEach(t=>t.enabled=!muted);
      };

      document.getElementById("end").onclick=async()=>{
        await updateDoc(callRef,{ status:"ended", endedAt:serverTimestamp() });
        cleanup();
        history.back();
      };
    }

    if(role==="pro" && d.answer && !pc.currentRemoteDescription){
      await pc.setRemoteDescription(JSON.parse(d.answer));
    }

    if(d.iceCandidate){
      try{ await pc.addIceCandidate(JSON.parse(d.iceCandidate)); }catch(e){}
    }
  });

  // üë®‚Äç‚öïÔ∏è PRO D√âMARRE
  if(role==="pro"){
    controls.innerHTML=`<button class="start" id="start">D√©marrer</button>`;
    document.getElementById("start").onclick=async()=>{
      await setDoc(callRef,{
        requestId,
        patientUid:req.patientUid,
        assignedProUid:req.assignedProUid,
        status:"calling",
        startedAt:serverTimestamp()
      },{merge:true});

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await updateDoc(callRef,{ offer:JSON.stringify(offer) });
    };
  }
});
</script>

</body>
</html>
