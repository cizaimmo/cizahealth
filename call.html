<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>CizaHealth+ | Consultation s√©curis√©e</title>

<style>
:root{
  --primary:#123C8A;
  --primary-dark:#0B2C66;
  --bg:#0A1A2F;
  --text:#ffffff;
  --muted:#cfd7ea;
  --success:#2ecc71;
  --danger:#C0392B;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{min-height:100vh;display:flex;flex-direction:column}

header{
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  padding:14px 16px;
  display:flex;
  gap:12px;
  align-items:center;
}
header img{height:36px}
.head strong{display:block;font-size:15px}
.head span{font-size:12px;color:var(--muted)}

.videos{flex:1;position:relative}
video{width:100%;height:100%;object-fit:cover;background:#000}
#localVideo{
  position:absolute;
  width:120px;height:160px;
  bottom:16px;right:16px;
  border-radius:12px;
  border:2px solid #fff;
}

.statusBar{
  padding:10px 16px;
  background:#0e1d3a;
  font-size:13px;
}
.controls{
  padding:16px;
  display:flex;
  justify-content:center;
  gap:12px;
  background:#0e1d3a;
}
.controls button{
  border:none;
  border-radius:999px;
  padding:12px 18px;
  font-weight:800;
}
.start{background:var(--success);color:#fff}
.end{background:var(--danger);color:#fff}
.mute{background:#34495e;color:#fff}
</style>
</head>

<body>
<div class="app">

<header>
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  <div class="head">
    <strong id="titleLine">Consultation</strong>
    <span id="subLine">Initialisation‚Ä¶</span>
  </div>
</header>

<div class="videos">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<div class="statusBar" id="statusText">En attente‚Ä¶</div>
<div class="controls" id="controls"></div>

</div>

<audio id="ringtone" loop preload="auto">
  <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" type="audio/ogg">
</audio>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, setDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const remoteVideo = document.getElementById("remoteVideo");
const localVideo = document.getElementById("localVideo");
const controls = document.getElementById("controls");
const statusText = document.getElementById("statusText");
const titleLine = document.getElementById("titleLine");
const subLine = document.getElementById("subLine");
const ringtone = document.getElementById("ringtone");

const rtcConfig = { iceServers:[{ urls:"stun:stun.l.google.com:19302" }] };

let pc = null;
let localStream = null;
let role = null;
let started = false;
let audioUnlocked = false;

function unlockAudio(){
  audioUnlocked = true;
  ringtone.play().then(()=>ringtone.pause()).catch(()=>{});
}

function cleanup(){
  if(pc){ pc.close(); pc=null; }
  if(localStream){
    localStream.getTracks().forEach(t=>t.stop());
    localStream=null;
  }
  remoteVideo.srcObject = null;
  localVideo.srcObject = null;
}

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId) return location.href="index.html";

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()) return alert("Demande introuvable");
  const r = reqSnap.data();

  role = user.uid===r.patientUid ? "patient" :
         user.uid===r.assignedProUid ? "pro" : null;
  if(!role) return alert("Acc√®s refus√©");

  titleLine.textContent = role==="pro"
    ? `Consultation avec ${r.patientName || "Patient"}`
    : `Consultation avec Dr ${r.assignedProName || "Professionnel"}`;

  subLine.textContent = role==="pro" ? "Professionnel de sant√©" : "Patient";

  const callRef = doc(db,"callSessions",requestId);

  pc = new RTCPeerConnection(rtcConfig);

  localStream = await navigator.mediaDevices.getUserMedia({audio:true,video:true});
  localVideo.srcObject = localStream;
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  pc.ontrack = e=>{
    const [remoteStream] = e.streams;
    if(remoteVideo.srcObject !== remoteStream){
      remoteVideo.srcObject = remoteStream;
      setTimeout(()=>{
        remoteVideo.muted = false;
        remoteVideo.play().catch(()=>{});
      },200);
    }
  };

  pc.onicecandidate = e=>{
    if(e.candidate){
      updateDoc(callRef,{ iceCandidate: JSON.stringify(e.candidate) });
    }
  };

  onSnapshot(callRef, async snap=>{
    if(!snap.exists()) return;
    const d = snap.data();

    if(d.status==="calling" && role==="patient"){
      statusText.textContent="üìû Appel entrant‚Ä¶";
      ringtone.play().catch(()=>{});
      navigator.vibrate?.([500,300,500]);

      controls.innerHTML=`
        <button class="start" id="answerBtn">üìû R√©pondre</button>
        <button class="end" id="rejectBtn">‚ùå Refuser</button>
      `;

      document.getElementById("answerBtn").onclick = async()=>{
        unlockAudio();
        ringtone.pause(); ringtone.currentTime=0;
        await pc.setRemoteDescription(JSON.parse(d.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await updateDoc(callRef,{ answer: JSON.stringify(answer), status:"connected" });
      };

      document.getElementById("rejectBtn").onclick = async()=>{
        ringtone.pause(); ringtone.currentTime=0;
        await updateDoc(callRef,{ status:"ended" });
      };
    }

    if(d.status==="connected"){
      ringtone.pause();
      statusText.textContent="‚úÖ Appel connect√©";
      controls.innerHTML=`
        <button class="mute" id="muteBtn">üéôÔ∏è Muet</button>
        <button class="end" id="endBtn">‚õî Quitter</button>
      `;

      document.getElementById("muteBtn").onclick=()=>{
        localStream.getAudioTracks().forEach(t=>t.enabled = !t.enabled);
      };

      document.getElementById("endBtn").onclick = async()=>{
        await updateDoc(callRef,{ status:"ended", endedAt:serverTimestamp() });
      };
    }

    if(d.status==="ended"){
      ringtone.pause();
      statusText.textContent="Appel termin√©";
      cleanup();
      setTimeout(()=>location.href="etat-demande.html",800);
    }
  });

  if(role==="pro"){
    controls.innerHTML=`<button class="start" id="startBtn">üìû D√©marrer</button>`;
    document.getElementById("startBtn").onclick = async()=>{
      if(started) return;
      started = true;

      await setDoc(callRef,{
        requestId,
        patientUid:r.patientUid,
        assignedProUid:r.assignedProUid,
        status:"calling",
        startedAt:serverTimestamp()
      },{merge:true});

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await updateDoc(callRef,{ offer: JSON.stringify(offer) });
    };
  }
});
</script>
</body>
</html>
