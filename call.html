<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>CizaHealth+ | Consultation sÃ©curisÃ©e</title>

<style>
:root{
  --primary:#123C8A;
  --primary-dark:#0B2C66;
  --bg:#0A1A2F;
  --text:#ffffff;
  --muted:#cfd7ea;
  --success:#2ecc71;
  --danger:#C0392B;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{min-height:100vh;display:flex;flex-direction:column}

header{
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  padding:14px 16px;
  display:flex;
  gap:12px;
  align-items:center;
}
header img{height:36px}
.head{min-width:0}
.head strong{display:block;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.head span{font-size:12px;color:var(--muted)}

.videos{flex:1;position:relative}
video{width:100%;height:100%;object-fit:cover;background:#000}
#localVideo{
  position:absolute;
  width:120px;height:160px;
  bottom:16px;right:16px;
  border-radius:12px;
  border:2px solid rgba(255,255,255,.85);
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}

.statusBar{
  padding:10px 16px;
  background:#0e1d3a;
  font-size:13px;
}
.controls{
  padding:16px;
  display:flex;
  justify-content:center;
  gap:12px;
  background:#0e1d3a;
  flex-wrap:wrap;
}
.controls button{
  border:none;
  border-radius:999px;
  padding:12px 18px;
  font-weight:900;
  cursor:pointer;
  min-width:150px;
}
.start{background:var(--success);color:#fff}
.end{background:var(--danger);color:#fff}
.mute{background:#34495e;color:#fff}
.ghost{background:rgba(255,255,255,.12);color:#fff}
</style>
</head>

<body>
<div class="app">

<header>
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  <div class="head">
    <strong id="titleLine">Consultation</strong>
    <span id="subLine">Initialisationâ€¦</span>
  </div>
</header>

<div class="videos">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>
</div>

<div class="statusBar" id="statusText">En attenteâ€¦</div>
<div class="controls" id="controls"></div>

</div>

<audio id="ringtone" loop preload="auto">
  <source src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" type="audio/ogg">
</audio>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, setDoc, updateDoc, onSnapshot, serverTimestamp,
  arrayUnion
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const remoteVideo = document.getElementById("remoteVideo");
const localVideo  = document.getElementById("localVideo");
const controls    = document.getElementById("controls");
const statusText  = document.getElementById("statusText");
const titleLine   = document.getElementById("titleLine");
const subLine     = document.getElementById("subLine");
const ringtone    = document.getElementById("ringtone");

const rtcConfig = { iceServers:[{ urls:"stun:stun.l.google.com:19302" }] };

let pc = null;
let localStream = null;
let role = null;
let started = false;
let isMuted = false;

let callRef = null;
let appliedIce = new Set(); // Ã©viter dâ€™appliquer 2x
let gotRemoteStream = false;

function safePlay(el){
  try{ return el.play(); }catch(e){ return Promise.reject(e); }
}

function startRingtone(){
  ringtone.play().catch(()=>{});
  navigator.vibrate?.([400,250,400,250,600]);
}
function stopRingtone(){
  try{ ringtone.pause(); ringtone.currentTime = 0; }catch(e){}
}

function cleanup(){
  stopRingtone();
  if(pc){ try{ pc.close(); }catch(e){} pc=null; }
  if(localStream){
    try{ localStream.getTracks().forEach(t=>t.stop()); }catch(e){}
    localStream=null;
  }
  remoteVideo.srcObject = null;
  localVideo.srcObject = null;
  gotRemoteStream = false;
}

function setControls(html){
  controls.innerHTML = html;
}

async function ensureCallDoc(r){
  await setDoc(callRef,{
    requestId,
    patientUid: r.patientUid || null,
    assignedProUid: r.assignedProUid || null,
    status: "idle",
    offer: null,
    answer: null,
    iceCandidates: [],
    createdAt: serverTimestamp()
  },{ merge:true });
}

async function startMedia(){
  if(localStream) return;
  localStream = await navigator.mediaDevices.getUserMedia({ audio:true, video:true });
  localVideo.srcObject = localStream;
}

function createPC(){
  pc = new RTCPeerConnection(rtcConfig);

  pc.ontrack = (e)=>{
    const [stream] = e.streams;
    if(!stream) return;

    // âœ… flux distant
    if(remoteVideo.srcObject !== stream){
      remoteVideo.srcObject = stream;
      gotRemoteStream = true;

      // autoplay peut Ãªtre bloquÃ© â†’ on tente quand mÃªme
      setTimeout(()=>{
        remoteVideo.muted = false;
        safePlay(remoteVideo).catch(()=>{});
      },150);
    }
  };

  pc.onicecandidate = (e)=>{
    if(!e.candidate) return;
    // âœ… stocker plusieurs candidates (ne pas Ã©craser)
    updateDoc(callRef,{
      iceCandidates: arrayUnion(JSON.stringify(e.candidate)),
      updatedAt: serverTimestamp()
    }).catch(()=>{});
  };
}

async function applyIceCandidates(arr){
  if(!pc || !Array.isArray(arr)) return;
  for(const c of arr){
    if(!c || appliedIce.has(c)) continue;
    appliedIce.add(c);
    try{ await pc.addIceCandidate(JSON.parse(c)); }catch(e){}
  }
}

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId) return location.href="index.html";

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()) return alert("Demande introuvable");
  const r = reqSnap.data();

  role = user.uid===r.patientUid ? "patient" :
         user.uid===r.assignedProUid ? "pro" : null;
  if(!role) return alert("AccÃ¨s refusÃ©");

  // âœ… Noms rÃ©els (selon tes champs Firestore)
  const patientName = r.fullName || r.patientName || "Patient";
  const proName     = r.assignedProName ? `Dr ${r.assignedProName}` : "Professionnel";

  titleLine.textContent = role==="pro"
    ? `Consultation avec ${patientName}`
    : `Consultation avec ${proName}`;

  subLine.textContent = role==="pro" ? "Professionnel de santÃ©" : "Patient";

  callRef = doc(db,"callSessions",requestId);

  // âœ… init
  await ensureCallDoc(r);
  createPC();
  await startMedia();

  // âœ… envoyer nos tracks
  localStream.getTracks().forEach(t=>{
    pc.addTrack(t, localStream);
  });

  // âœ… UI initiale
  if(role==="pro"){
    statusText.textContent = "PrÃªt Ã  appeler";
    setControls(`
      <button class="start" id="startBtn">ğŸ“ DÃ©marrer</button>
      <button class="mute"  id="muteBtn">ğŸ™ï¸ Muet</button>
      <button class="end"   id="endBtn">â›” Quitter</button>
    `);
  }else{
    statusText.textContent = "En attente de lâ€™appelâ€¦";
    setControls(`
      <button class="ghost" id="waitBtn" disabled>En attenteâ€¦</button>
      <button class="mute"  id="muteBtn">ğŸ™ï¸ Muet</button>
      <button class="end"   id="endBtn">â›” Quitter</button>
    `);
  }

  // âœ… Mute / Quitter (commun)
  const bindCommonButtons = ()=>{
    const muteBtn = document.getElementById("muteBtn");
    const endBtn  = document.getElementById("endBtn");

    if(muteBtn){
      muteBtn.onclick = ()=>{
        if(!localStream) return;
        isMuted = !isMuted;
        localStream.getAudioTracks().forEach(t=> t.enabled = !isMuted);
        muteBtn.textContent = isMuted ? "ğŸ”‡ Muet" : "ğŸ™ï¸ Muet";
      };
    }

    if(endBtn){
      endBtn.onclick = async()=>{
        await updateDoc(callRef,{ status:"ended", endedAt: serverTimestamp() }).catch(()=>{});
      };
    }
  };
  bindCommonButtons();

  // âœ… Start call (PRO)
  const startBtn = document.getElementById("startBtn");
  if(startBtn){
    startBtn.onclick = async()=>{
      if(role!=="pro" || started) return;
      started = true;
      startBtn.disabled = true;
      statusText.textContent = "Appel en coursâ€¦";

      // important: reset offer/answer et candidates pour un nouvel appel propre
      await updateDoc(callRef,{
        status:"calling",
        offer: null,
        answer: null,
        iceCandidates: [],
        startedAt: serverTimestamp()
      }).catch(()=>{});

      const offer = await pc.createOffer({ offerToReceiveAudio:true, offerToReceiveVideo:true });
      await pc.setLocalDescription(offer);

      await updateDoc(callRef,{
        offer: JSON.stringify(offer),
        status:"calling",
        callerUid: user.uid,
        callerRole: "pro",
        updatedAt: serverTimestamp()
      });

      // â±ï¸ TIMEOUT (si patient ne rÃ©pond pas)
      setTimeout(async()=>{
        try{
          const s = await getDoc(callRef);
          const d = s.data();
          if(d && d.status==="calling" && !d.answer){
            await updateDoc(callRef,{ status:"ended", endedReason:"timeout", endedAt: serverTimestamp() });
          }
        }catch(e){}
      }, 30000);
    };
  }

  // âœ… Listen signaling
  onSnapshot(callRef, async(snap)=>{
    if(!snap.exists()) return;
    const d = snap.data();

    // appliquer ICE
    await applyIceCandidates(d.iceCandidates);

    // ENDED
    if(d.status==="ended"){
      statusText.textContent = "Appel terminÃ©";
      cleanup();
      // retour propre (tu peux remplacer par chat.html si tu veux)
      setTimeout(()=>{ location.href = `chat.html?requestId=${requestId}`; }, 700);
      return;
    }

    // PATIENT: appel entrant
    if(role==="patient" && d.status==="calling" && d.offer && !pc.currentRemoteDescription){
      statusText.textContent = "ğŸ“ Appel entrantâ€¦";
      startRingtone();

      setControls(`
        <button class="start" id="answerBtn">ğŸ“ RÃ©pondre</button>
        <button class="end"   id="rejectBtn">âŒ Refuser</button>
      `);

      document.getElementById("answerBtn").onclick = async()=>{
        stopRingtone();

        // accepter offre + rÃ©pondre
        await pc.setRemoteDescription(JSON.parse(d.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await updateDoc(callRef,{
          answer: JSON.stringify(answer),
          status:"connected",
          answeredAt: serverTimestamp(),
          answeredBy: user.uid
        });

        statusText.textContent = "âœ… Appel connectÃ©";

        setControls(`
          <button class="mute" id="muteBtn">ğŸ™ï¸ Muet</button>
          <button class="end"  id="endBtn">â›” Quitter</button>
        `);
        bindCommonButtons();
      };

      document.getElementById("rejectBtn").onclick = async()=>{
        stopRingtone();
        await updateDoc(callRef,{ status:"ended", endedReason:"rejected", endedAt: serverTimestamp() }).catch(()=>{});
      };
    }

    // PRO: reÃ§oit answer
    if(role==="pro" && d.answer && !pc.currentRemoteDescription){
      await pc.setRemoteDescription(JSON.parse(d.answer));
      statusText.textContent = "âœ… Appel connectÃ©";
    }

    // connectÃ©: UI pro/patient
    if(d.status==="connected"){
      stopRingtone();
      statusText.textContent = "âœ… Appel connectÃ©";

      // Si on est patient et quâ€™on est dÃ©jÃ  passÃ© en UI rÃ©ponse, ne pas Ã©craser.
      if(role==="pro"){
        setControls(`
          <button class="mute" id="muteBtn">ğŸ™ï¸ Muet</button>
          <button class="end"  id="endBtn">â›” Quitter</button>
        `);
        bindCommonButtons();
      }

      // Petit garde-fou si remote nâ€™arrive pas encore
      if(!gotRemoteStream){
        // on laisse le temps au rÃ©seau; pas dâ€™alert agressif
      }
    }
  });
});
</script>
</body>
</html>
