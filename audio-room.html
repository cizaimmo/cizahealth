<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Appel audio sécurisé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:#0a1a2f;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  text-align:center;
}
button{
  padding:16px 22px;
  border:none;
  border-radius:18px;
  background:#3b8f6b;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.status{
  margin-top:14px;
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>
<div class="box">
  <h2>Appel audio sécurisé</h2>
  <button id="startBtn">Démarrer l’appel</button>
  <div class="status" id="status">En attente…</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, setDoc, onSnapshot, getDoc
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("request");

let pc, localStream;

const iceServers = [{ urls:"stun:stun.l.google.com:19302" }];

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId){
    alert("Accès refusé");
    return;
  }

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()) return;

  const r = reqSnap.data();
  if(user.uid !== r.userId && user.uid !== r.assignedTo){
    alert("Non autorisé");
    return;
  }

  document.getElementById("startBtn").onclick = startCall;
});

async function startCall(){
  document.getElementById("status").innerText="Connexion audio…";

  localStream = await navigator.mediaDevices.getUserMedia({ audio:true });

  pc = new RTCPeerConnection({ iceServers });

  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  pc.ontrack = e=>{
    const audio = document.createElement("audio");
    audio.srcObject = e.streams[0];
    audio.autoplay = true;
    document.body.appendChild(audio);
  };

  pc.onicecandidate = e=>{
    if(e.candidate){
      setDoc(doc(db,"calls",requestId),{
        ice: JSON.stringify(e.candidate)
      },{ merge:true });
    }
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  await setDoc(doc(db,"calls",requestId),{
    offer: JSON.stringify(offer)
  });

  onSnapshot(doc(db,"calls",requestId), async snap=>{
    const data = snap.data();
    if(data?.answer && !pc.currentRemoteDescription){
      await pc.setRemoteDescription(JSON.parse(data.answer));
      document.getElementById("status").innerText="Appel en cours";
    }
  });
}
</script>
</body>
</html>
