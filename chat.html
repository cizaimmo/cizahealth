<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CizaHealth+ | Chat Consultation</title>

<style>
:root{
  --primary:#123C8A;
  --primary-soft:#EEF3FB;
  --bg:#F4F7FB;
  --text:#0A1A2F;
  --muted:#6B7A90;
  --radius:18px;
}

/* RESET */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* LAYOUT */
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:1px solid #E6EBF5;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:12px;
}
.back{
  font-size:20px;
  cursor:pointer;
}
.meta{
  flex:1;
  min-width:0;
}
.meta strong{
  display:block;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.meta span{
  font-size:12px;
  color:var(--muted);
}

/* CHAT */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* MESSAGE */
.msg{
  max-width:78%;
  padding:12px 14px;
  border-radius:16px;
  font-size:14px;
  line-height:1.4;
}
.msg.pro{
  align-self:flex-end;
  background:var(--primary);
  color:#fff;
  border-bottom-right-radius:4px;
}
.msg.patient{
  align-self:flex-start;
  background:#fff;
  border:1px solid #E6EBF5;
  border-bottom-left-radius:4px;
}
.time{
  display:block;
  margin-top:6px;
  font-size:11px;
  opacity:.7;
}

/* INPUT */
.inputBar{
  border-top:1px solid #E6EBF5;
  background:#fff;
  padding:12px;
  display:flex;
  gap:10px;
}
textarea{
  flex:1;
  resize:none;
  min-height:44px;
  max-height:120px;
  border-radius:14px;
  border:1px solid #E6EBF5;
  padding:10px 12px;
  font-family:inherit;
}
button{
  min-width:72px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:600px){
  .app{max-width:100%}
  .msg{max-width:88%}
}
</style>
</head>

<body>

<div class="app">

<header>
  <div class="back" id="backBtn">←</div>
  <div class="meta">
    <strong id="chatTitle">Consultation</strong>
    <span id="chatSub">Chargement…</span>
  </div>
</header>

<div class="chat" id="chatBox"></div>

<div class="inputBar">
  <textarea id="messageInput" placeholder="Écrire un message…"></textarea>
  <button id="sendBtn">Envoyer</button>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, orderBy, onSnapshot,
  addDoc, serverTimestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* PARAMS */
const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

/* DOM */
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const chatSub = document.getElementById("chatSub");
document.getElementById("backBtn").onclick = ()=>history.back();

/* AUTH */
onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId){
    alert("Accès refusé");
    return location.href="/cizahealth/index.html";
  }

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()){
    alert("Consultation introuvable");
    return;
  }

  const req = reqSnap.data();
  const role =
    user.uid === req.assignedTo ? "pro" :
    user.uid === req.patientUid ? "patient" : null;

  if(!role){
    alert("Non autorisé");
    return;
  }

  chatSub.textContent =
    role === "pro"
      ? "Discussion avec le patient"
      : "Discussion avec le professionnel";

  const messagesRef = collection(db,"chats",requestId,"messages");
  const q = query(messagesRef, orderBy("createdAt"));

  onSnapshot(q,(snap)=>{
    chatBox.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="msg "+(m.sender==="pro"?"pro":"patient");
      div.innerHTML=`
        ${m.text}
        <span class="time">
          ${m.createdAt?.toDate?.().toLocaleTimeString()||""}
        </span>`;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop=chatBox.scrollHeight;
  });

  sendBtn.onclick = async()=>{
    const text=input.value.trim();
    if(!text) return;
    await addDoc(messagesRef,{
      text,
      sender:role,
      patientId:req.patientUid,
      proId:req.assignedTo,
      requestId,
      createdAt:serverTimestamp()
    });
    input.value="";
  };
});
</script>

</body>
</html>
