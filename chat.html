<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:#f4f7fb;
}
.app{
  max-width:700px;
  margin:auto;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:#fff;
}
header{
  padding:16px;
  background:#123c8a;
  color:#fff;
  font-weight:700;
}
.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
}
.me{
  background:#123c8a;
  color:#fff;
  margin-left:auto;
}
.other{
  background:#eef1f6;
  color:#0a1a2f;
}
footer{
  display:flex;
  gap:10px;
  padding:12px;
  border-top:1px solid #eef1f6;
}
footer input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
}
footer button{
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:#123c8a;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<header>
  ðŸ’¬ Chat consultation
</header>

<div id="messages" class="messages"></div>

<footer>
  <input id="msgInput" placeholder="Ã‰crire un messageâ€¦">
  <button id="sendBtn">Envoyer</button>
</footer>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, addDoc, serverTimestamp,
  query, orderBy, onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

if(!requestId){
  alert("Chat invalide");
  throw new Error("Missing requestId");
}

const messagesDiv = document.getElementById("messages");

onAuthStateChanged(auth,user=>{
  if(!user) return location.href="/cizahealth/index.html";

  const role = location.search.includes("role=patient") ? "patient" : "pro";

  /* ðŸ”´ LISTEN MESSAGES */
  onSnapshot(
    query(
      collection(db,"chats",requestId,"messages"),
      orderBy("createdAt")
    ),
    snap=>{
      messagesDiv.innerHTML="";
      snap.forEach(d=>{
        const m=d.data();
        const div=document.createElement("div");
        div.className="msg "+(m.senderId===user.uid?"me":"other");
        div.textContent=m.text;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  );

  /* ðŸŸ¢ SEND MESSAGE */
  sendBtn.onclick=async()=>{
    const text=msgInput.value.trim();
    if(!text) return;

    msgInput.value="";
    await addDoc(collection(db,"chats",requestId,"messages"),{
      senderId:user.uid,
      senderRole:role,
      text,
      createdAt:serverTimestamp()
    });
  };
});
</script>

</body>
</html>
