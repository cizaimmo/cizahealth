<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Mise en relation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  padding:30px;
  text-align:center;
}
.spinner{
  font-size:32px;
}
.note{
  font-size:14px;
  margin-top:12px;
  opacity:.8;
}
</style>

<script>
function match(){
  const request = JSON.parse(localStorage.getItem("cizaRequest"));
  const pro = JSON.parse(localStorage.getItem("cizaPro"));

  if(!request || !pro){
    alert("DonnÃ©es manquantes");
    return;
  }

  // 1. Statut
  if(pro.status !== "validated"){
    alert("Aucun professionnel disponible pour le moment");
    return;
  }

  // 2. Province
  if(pro.province !== request.province){
    alert("Aucun professionnel dans votre province");
    return;
  }

  // 3. Type de service
  if(request.serviceType === "domicile" && !pro.availableHome){
    alert("Aucun professionnel disponible pour ce service");
    return;
  }

  if(request.serviceType !== "domicile" && !pro.availableTele){
    alert("TÃ©lÃ©consultation non disponible");
    return;
  }

  // 4. Matching OK
  const session = {
    dossier: request.dossierNumber,
    pro: pro.dossierPro,
    proName: pro.fullName,
    province: pro.province,
    service: request.serviceType,
    status: "matched"
  };

  localStorage.setItem("cizaSession", JSON.stringify(session));

  // Redirection vers appel
  setTimeout(()=>{
    window.location.href = "mise-en-relation.html";
  }, 2000);
}

document.addEventListener("DOMContentLoaded", match);
</script>
