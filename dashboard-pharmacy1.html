<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace Pharmacie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --green:#2e7d32;
  --red:#c62828;
  --orange:#ef6c00;
  --gray:#6b7a90;
  --bg:#f4f7fb;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:linear-gradient(90deg,var(--blue),var(--blue-dark));
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left h1{margin:0;font-size:18px}
.header-left small{opacity:.9}
.logout{
  background:white;
  color:var(--blue-dark);
  border:none;
  padding:8px 14px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.content{padding:20px}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
  margin-bottom:20px;
}
.kpi{
  background:white;
  padding:16px;
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,.05);
  text-align:center;
  border-top:4px solid var(--blue);
}
.kpi h3{margin:0;font-size:20px}
.kpi small{color:var(--gray)}

/* Notification Badge */
.notification-badge{
  position:fixed;
  top:20px;
  right:20px;
  background:#ff5252;
  color:white;
  width:36px;
  height:36px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:999;
}

/* Notification Panel */
.notification-panel{
  position:fixed;
  top:0;
  right:-360px;
  width:340px;
  height:100%;
  background:white;
  box-shadow:-4px 0 20px rgba(0,0,0,.15);
  padding:20px;
  overflow-y:auto;
  transition:0.3s;
  z-index:998;
}
.notification-panel.open{
  right:0;
}

.card{
  background:white;
  padding:18px;
  border-radius:var(--radius);
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e6ebf5;
  margin-top:10px;
}
button{
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:white;
  font-weight:600;
  cursor:pointer;
}
button.secondary{
  background:#eef3fb;
  color:var(--blue);
}
button.danger{
  background:var(--red);
}
.muted{color:var(--gray);font-size:13px}
.success{color:var(--green);font-weight:600}
.error{color:var(--red);font-weight:600}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="notification-badge" id="notifBadge" style="display:none">0</div>
<div class="notification-panel" id="notifPanel">
<h3>Notifications</h3>
<div id="notifList"></div>
</div>

<div class="app">

<header>
<div class="header-left">
  <h1 id="pharmacyName">Pharmacie</h1>
  <small id="pharmacyAddress"></small><br>
  <small id="pharmacyCountry"></small>
</div>
<button class="logout" id="logoutBtn">D√©connexion</button>
</header>

<div class="content">

<div class="kpi-grid">
  <div class="kpi"><h3 id="kpiPending">0</h3><small>En attente</small></div>
  <div class="kpi"><h3 id="kpiDispensed">0</h3><small>D√©livr√©es</small></div>
  <div class="kpi"><h3 id="kpiRejected">0</h3><small>Refus√©es</small></div>
  <div class="kpi"><h3 id="kpiUnavailable">0</h3><small>Indisponible</small></div>
  <div class="kpi"><h3 id="kpiTotal">0</h3><small>Total trait√©es</small></div>
  <div class="kpi"><h3 id="kpiRate">0%</h3><small>Taux validation</small></div>
  <div class="kpi"><h3 id="kpiMonth">0</h3><small>Volume mensuel</small></div>
  <div class="kpi"><h3 id="kpiDelay">0m</h3><small>D√©lai moyen</small></div>
</div>

<div class="card">
<h3>Scanner ordonnance</h3>
<input id="manualCode" placeholder="Scanner ou entrer code RX">
<button id="validateBtn">Valider ordonnance</button>
<div id="result"></div>
</div>

<div class="card">
<h3>Ordonnances en attente</h3>
<div id="pendingList"></div>
</div>

</div>

<div class="footer">
¬© 2026 CizaHealth+ ‚Äî Syst√®me hospitalier partenaire
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
collection, query, where, onSnapshot,
doc, getDoc, updateDoc, serverTimestamp, getDocs
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const logoutBtn = document.getElementById("logoutBtn");
const notifBadge = document.getElementById("notifBadge");
const notifPanel = document.getElementById("notifPanel");
const notifList = document.getElementById("notifList");

logoutBtn.onclick = async()=>{
  await signOut(auth);
  location.href="login.html";
};

notifBadge.onclick=()=>notifPanel.classList.toggle("open");

let currentUser;
let previousPendingCount = 0;

onAuthStateChanged(auth, async(user)=>{
  if(!user) return location.href="login.html";
  currentUser = user;

  const snap = await getDoc(doc(db,"users",user.uid));
  const data = snap.data();

  document.getElementById("pharmacyName").innerText = data.fullName || "Pharmacie";
  document.getElementById("pharmacyAddress").innerText = data.address || "";

  if(data.country==="Rwanda"){
    document.getElementById("pharmacyCountry").innerText="üá∑üáº Rwanda";
  }else{
    document.getElementById("pharmacyCountry").innerText="üáßüáÆ Burundi";
  }

  loadKPI();
  listenPending();
});

/* KPI + Notifications */
function loadKPI(){
  const q = query(
    collection(db,"prescriptions"),
    where("assignedPharmacyUid","==",currentUser.uid)
  );

  onSnapshot(q,(snap)=>{
    let pending=0, dispensed=0, rejected=0, unavailable=0;
    let totalDelay=0, delayCount=0;
    let monthCount=0;

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    notifList.innerHTML="";
    let notifCounter=0;

    snap.forEach(docu=>{
      const d = docu.data();
      const s = d.status;

      if(s==="sent") pending++;
      if(s==="dispensed"){
        dispensed++;
        if(d.createdAt && d.dispensedAt){
          const delay = (d.dispensedAt.toDate() - d.createdAt.toDate()) / 60000;
          totalDelay += delay;
          delayCount++;
        }
      }
      if(s==="rejected") rejected++;
      if(s==="unavailable") unavailable++;

      if(d.createdAt){
        const date = d.createdAt.toDate();
        if(date.getMonth()===currentMonth && date.getFullYear()===currentYear){
          monthCount++;
        }
      }

      if(s==="sent"){
        notifCounter++;
        notifList.innerHTML += `
          <div class="card">
            <b>${d.code}</b><br>
            <small>${d.createdAt?.toDate()?.toLocaleString()||""}</small>
          </div>
        `;
      }
    });

    if(notifCounter>previousPendingCount){
      new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
    }
    previousPendingCount = notifCounter;

    notifBadge.style.display = notifCounter>0 ? "flex" : "none";
    notifBadge.innerText = notifCounter>30 ? "30+" : notifCounter;

    const totalTreated = dispensed+rejected+unavailable;
    const totalAll = pending+totalTreated;
    const rate = totalAll>0 ? Math.round((dispensed/totalAll)*100) : 0;
    const avgDelay = delayCount>0 ? Math.round(totalDelay/delayCount) : 0;

    document.getElementById("kpiPending").innerText = pending;
    document.getElementById("kpiDispensed").innerText = dispensed;
    document.getElementById("kpiRejected").innerText = rejected;
    document.getElementById("kpiUnavailable").innerText = unavailable;
    document.getElementById("kpiTotal").innerText = totalTreated;
    document.getElementById("kpiRate").innerText = rate+"%";
    document.getElementById("kpiMonth").innerText = monthCount;
    document.getElementById("kpiDelay").innerText = avgDelay+"m";
  });
}

/* Pending List */
function listenPending(){
  const q = query(
    collection(db,"prescriptions"),
    where("assignedPharmacyUid","==",currentUser.uid),
    where("status","==","sent")
  );

  onSnapshot(q,(snap)=>{
    const list = document.getElementById("pendingList");
    list.innerHTML="";
    snap.forEach(docu=>{
      const r = docu.data();
      list.innerHTML+=`
        <div class="card">
          <b>${r.code}</b><br>
          <small>${r.createdAt?.toDate()?.toLocaleString()||""}</small>
        </div>
      `;
    });
  });
}

/* Validation logic unchanged */
document.getElementById("validateBtn").onclick = async()=>{
  const code = document.getElementById("manualCode").value.trim().toUpperCase();
  if(!code) return;

  const q = query(
    collection(db,"prescriptions"),
    where("code","==",code),
    where("assignedPharmacyUid","==",currentUser.uid),
    where("status","==","sent")
  );

  const snap = await getDocs(q);
  const result = document.getElementById("result");

  if(snap.empty){
    result.innerHTML="<div class='error'>Ordonnance invalide</div>";
    return;
  }

  const docu = snap.docs[0];
  const data = docu.data();

  let medsHTML="";
  (data.medications||[]).forEach(m=>{
    medsHTML+=`<b>${m.name}</b><br>${m.dosage} ‚Äî ${m.posology} ‚Äî ${m.duration}<br><br>`;
  });

  result.innerHTML=`
    <div class='success'>Ordonnance valide</div><br>
    ${medsHTML}
    <button id="dispenseBtn">Confirmer d√©livrance</button>
    <button id="rejectBtn" class="danger">Refuser</button>
    <button id="unavailableBtn" class="secondary">Indisponible</button>
  `;

  document.getElementById("dispenseBtn").onclick=async()=>{
    await updateDoc(doc(db,"prescriptions",docu.id),{
      status:"dispensed",
      used:true,
      dispensedAt: serverTimestamp()
    });
    result.innerHTML="<div class='success'>Ordonnance d√©livr√©e</div>";
  };

  document.getElementById("rejectBtn").onclick=async()=>{
    await updateDoc(doc(db,"prescriptions",docu.id),{
      status:"rejected"
    });
    result.innerHTML="<div class='error'>Ordonnance refus√©e</div>";
  };

  document.getElementById("unavailableBtn").onclick=async()=>{
    await updateDoc(doc(db,"prescriptions",docu.id),{
      status:"unavailable"
    });
    result.innerHTML="<div class='muted'>M√©dicament indisponible</div>";
  };
};
</script>
</body>
</html>
