<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande de service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:120px;
}

.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}

input, textarea, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

input[readonly]{
  background:#f1f4fa;
}

textarea{min-height:110px}
.hidden{display:none}

/* ✅ CHECKBOX ALIGNÉE PRO */
.checkbox{
  margin-top:18px;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:13px;
  line-height:1.5;
}
.checkbox input{
  width:18px;
  height:18px;
  margin:0;
  flex-shrink:0;
}
.checkbox label{
  margin:0;
  font-weight:400;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* Footer */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let dossierNumber = null;

document.addEventListener("DOMContentLoaded", () => {
  const profile = JSON.parse(localStorage.getItem("patientProfile"));
  if(!profile){
    window.location.href = "login.html";
    return;
  }

  fullName.value = profile.fullName;
  province.value = profile.province;
  patientId.value = profile.patientId;

  dossierNumber = "CH-2026-" + Math.floor(100000 + Math.random()*900000);
  dossier.innerText = dossierNumber;
});

function toggleRdv(){
  rdvFields.style.display = (serviceType.value === "rdv") ? "block" : "none";
  validateForm();
}

function validatePhone(){
  phone.value = phone.value.replace(/[^0-9+]/g,"");
}

function validateForm(){
  let valid = serviceType.value &&
              description.value &&
              phone.value &&
              ordonnance.value &&
              privacy.checked;

  if(serviceType.value === "rdv"){
    if(!date.value || !time.value) valid = false;
  }

  continueBtn.disabled = !valid;
  continueBtn.classList.toggle("active", valid);
}

function saveAndContinue(){
  const request = {
    dossierNumber,
    patientId: patientId.value,
    fullName: fullName.value,
    province: province.value,
    serviceType: serviceType.value,
    date: date.value,
    time: time.value,
    description: description.value,
    phone: phone.value,
    ordonnanceDestination: ordonnance.value,
    status: "created"
  };

  localStorage.setItem("activeRequest", JSON.stringify(request));
  window.location.href = "confirmation.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Demande de service</h1>

    <label>Nom complet</label>
    <input id="fullName" readonly>

    <label>ID patient</label>
    <input id="patientId" readonly>

    <label>Numéro de dossier</label>
    <div id="dossier" style="margin-top:8px;font-weight:700;"></div>

    <label>Province</label>
    <input id="province" readonly>

    <label>Type de service</label>
    <select id="serviceType" onchange="toggleRdv()">
      <option value="">Sélectionner</option>
      <option value="immediat">Téléconsultation immédiate</option>
      <option value="rdv">Rendez-vous</option>
      <option value="domicile">Aide à domicile</option>
    </select>

    <div id="rdvFields" class="hidden">
      <label>Date souhaitée</label>
      <input type="date" id="date" onchange="validateForm()">
      <label>Heure souhaitée</label>
      <input type="time" id="time" onchange="validateForm()">
    </div>

    <label>Description médicale</label>
    <textarea id="description" oninput="validateForm()"></textarea>

    <label>Numéro de contact (confidentiel)</label>
    <input id="phone" inputmode="tel" placeholder="+257…" oninput="validatePhone();validateForm()">

    <label>Si une ordonnance est nécessaire</label>
    <select id="ordonnance" onchange="validateForm()">
      <option value="">Choisir une option</option>
      <option value="pharmacie_province">Pharmacie partenaire (ma province)</option>
      <option value="pharmacie_autre">Pharmacie partenaire (autre province)</option>
      <option value="decider_medecin">À décider avec le médecin</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte que mes informations soient traitées de manière strictement confidentielle,
        conformément aux normes médicales et à la politique de confidentialité CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="continueBtn" disabled onclick="saveAndContinue()">
        Continuer
      </button>
    </div>

  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
