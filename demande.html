<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande m√©dicale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:26px 20px;
}
h1{
  font-size:20px;
  margin-bottom:18px;
}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}

input, textarea, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

input[readonly]{
  background:#f1f4fa;
}

textarea{min-height:110px}

/* CHECKBOX PRO */
.checkbox{
  margin-top:18px;
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:13px;
}
.checkbox input{
  margin-top:4px;
}
.checkbox label{
  margin:0;
  line-height:1.45;
}

/* CTA */
.cta{
  margin-top:30px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
let dossierNumber = null;

document.addEventListener("DOMContentLoaded", () => {

  // üîê S√©curit√© : acc√®s uniquement via dashboard
  const profile = JSON.parse(localStorage.getItem("patientProfile"));
  if(!profile){
    window.location.href = "signup.html";
    return;
  }

  // üÜî Injection identit√© patient
  fullName.value = profile.fullName;
  age.value = profile.age + " ans";
  province.value = profile.province;
  patientId.value = profile.patientId;

  // üÜî Num√©ro de dossier UNIQUE
  dossierNumber = "CH-" + Date.now();
  dossier.innerText = dossierNumber;
});

function validateForm(){
  const valid =
    serviceType.value &&
    description.value.trim() &&
    ordonnance.value &&
    privacy.checked;

  continueBtn.disabled = !valid;
  continueBtn.classList.toggle("active", valid);
}

function submitRequest(){

  const request = {
    dossierNumber,
    patientId: patientId.value,
    fullName: fullName.value,
    age: age.value,
    province: province.value,
    serviceType: serviceType.value,
    description: description.value,
    ordonnanceDestination: ordonnance.value,
    status: "created",
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("activeRequest", JSON.stringify(request));
  window.location.href = "confirmation.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Nouvelle demande m√©dicale</h1>

    <!-- IDENTIT√â -->
    <label>Nom complet</label>
    <input id="fullName" readonly>

    <label>√Çge</label>
    <input id="age" readonly>

    <label>Province</label>
    <input id="province" readonly>

    <label>ID patient</label>
    <input id="patientId" readonly>

    <label>Num√©ro de dossier</label>
    <div id="dossier" style="margin-top:8px;font-weight:700;"></div>

    <!-- DEMANDE -->
    <label>Type de service</label>
    <select id="serviceType" onchange="validateForm()">
      <option value="">S√©lectionner</option>
      <option value="teleconsultation">T√©l√©consultation</option>
      <option value="domicile">Aide √† domicile</option>
      <option value="rdv">Rendez-vous programm√©</option>
    </select>

    <label>Description m√©dicale</label>
    <textarea id="description" oninput="validateForm()"></textarea>

    <label>Ordonnance (si n√©cessaire)</label>
    <select id="ordonnance" onchange="validateForm()">
      <option value="">Choisir une option</option>
      <option value="pharmacie_partenaire">Pharmacie partenaire (recommand√©e)</option>
      <option value="decider_medecin">√Ä d√©cider avec le m√©decin</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J‚Äôaccepte le traitement confidentiel de mes donn√©es m√©dicales
        conform√©ment aux normes OMS et √† la politique CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="continueBtn" disabled onclick="submitRequest()">
        Continuer
      </button>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
