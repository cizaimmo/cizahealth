<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande de service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* APP */
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
select, textarea, input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
textarea{
  min-height:110px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* INFO */
.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP -->
  <div class="topbar">
    <a href="index.html" class="back">← Retour</a>
  </div>

  <!-- LOGO -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Faire une demande de service</h1>

    <label>Type de service</label>
    <select>
      <option>Téléconsultation médicale</option>
      <option>Aide à domicile</option>
    </select>

    <label>Décrivez brièvement votre situation</label>
    <textarea placeholder="Expliquez ce que vous ressentez ou le type d’aide recherché..."></textarea>

    <label>Province / Ville</label>
    <input type="text" placeholder="Ex : Bujumbura, Gitega, Ngozi">

    <label>Numéro de téléphone</label>
    <input type="tel" placeholder="+257 …">

    <div class="cta">
      <button>Continuer</button>
    </div>

    <div class="info">
      Ce service ne prend pas en charge les urgences médicales.<br>
      Vos informations sont traitées de manière confidentielle.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
