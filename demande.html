<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande de service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}
.header{text-align:center;padding:10px 20px 0}
.header img{height:104px}
.content{padding:24px 20px}
h1{font-size:20px}
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input,textarea,select{
  width:100%;margin-top:8px;padding:14px;
  border-radius:14px;border:1.8px solid #e6ebf5;font-size:14px
}
textarea{min-height:110px}
.hidden{display:none}

/* Checkbox alignée */
.checkbox{
  margin-top:18px;
  display:flex;
  gap:10px;
  align-items:flex-start;
  font-size:13px;
}
.checkbox label{margin:0;line-height:1.4;font-weight:400}

.cta{margin-top:28px}
.cta button{
  width:100%;padding:16px;border:none;border-radius:18px;
  background:#b7c3dd;color:#fff;font-weight:600;font-size:15px
}
.cta button.active{background:var(--blue)}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{text-align:center;padding:18px;font-size:12px;opacity:.65}
</style>

<script>
function generateDossierNumber(){
  const year = new Date().getFullYear();
  const random = Math.floor(100000 + Math.random() * 900000);
  return `CH-${year}-${random}`;
}

function toggleRdv(){
  rdvFields.style.display = serviceType.value === "rdv" ? "block" : "none";
  validateForm();
}

function calculateAge(){
  const d = new Date(birthDate.value);
  if(!birthDate.value) return "";
  const diff = Date.now() - d.getTime();
  return new Date(diff).getUTCFullYear() - 1970;
}

function validateForm(){
  let valid =
    fullName.value.trim() &&
    serviceType.value &&
    description.value.trim() &&
    province.value &&
    birthDate.value &&
    phone.value.match(/^[0-9]{9,12}$/) &&
    privacy.checked;

  if(serviceType.value === "rdv"){
    if(!date.value || !time.value) valid = false;
  }

  continueBtn.disabled = !valid;
  continueBtn.classList.toggle("active", valid);
}

function saveAndContinue(){
  const dossierNumber = generateDossierNumber();

  const data = {
    dossierNumber,
    fullName: fullName.value,
    birthDate: birthDate.value,
    age: calculateAge(),
    serviceType: serviceType.value,
    date: date.value,
    time: time.value,
    description: description.value,
    province: province.value,
    phone: phone.value,
    status:"created",
    paymentStatus:"pending"
  };

  localStorage.setItem("cizaRequest", JSON.stringify(data));
  window.location.href = "confirmation.html";
}
</script>
</head>

<body>
<div class="app">

<div class="topbar">
  <a href="index.html" class="back">← Retour</a>
</div>

<div class="header">
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
</div>

<div class="content">
<h1>Faire une demande</h1>

<label>Nom complet</label>
<input id="fullName" oninput="validateForm()">

<label>Date de naissance</label>
<input type="date" id="birthDate" onchange="validateForm()">

<label>Type de service</label>
<select id="serviceType" onchange="toggleRdv()">
  <option value="">Sélectionner</option>
  <option value="immediat">Téléconsultation immédiate</option>
  <option value="rdv">Demande de rendez-vous</option>
  <option value="domicile">Aide à domicile</option>
</select>

<div id="rdvFields" class="hidden">
  <label>Date souhaitée</label>
  <input type="date" id="date" onchange="validateForm()">
  <label>Heure souhaitée</label>
  <input type="time" id="time" onchange="validateForm()">
</div>

<label>Description</label>
<textarea id="description" oninput="validateForm()"></textarea>

<label>Province</label>
<select id="province" onchange="validateForm()">
  <option value="">Choisir</option>
  <option>Bujumbura</option>
  <option>Gitega</option>
  <option>Ngozi</option>
  <option>Muyinga</option>
  <option>Kayanza</option>
</select>

<label>Numéro de téléphone</label>
<input id="phone" type="tel" inputmode="numeric" pattern="[0-9]*"
placeholder="Ex : 25779999999" oninput="validateForm()">

<div class="checkbox">
  <input type="checkbox" id="privacy" onchange="validateForm()">
  <label for="privacy">
    J’accepte le traitement confidentiel de mes données médicales.
  </label>
</div>

<div class="cta">
  <button id="continueBtn" disabled onclick="saveAndContinue()">Continuer</button>
</div>
</div>

<div class="footer-separator"></div>
<div class="footer">© 2026 CizaHealth+ — CIZA GROUP</div>

</div>
</body>
</html>
