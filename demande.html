<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande de service</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, textarea, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
textarea{min-height:110px}
.hidden{display:none}

/* Checkbox alignée proprement */
.checkbox{
  margin-top:18px;
  font-size:13px;
  display:flex;
  align-items:flex-start;
  gap:10px;
}
.checkbox label{
  margin:0;
  font-weight:400;
  line-height:1.4;
}

.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function toggleRdv(){
  const type = serviceType.value;
  rdvFields.style.display = (type === "rdv") ? "block" : "none";
  validateForm();
}

function calculateAge(){
  const dob = new Date(birthDate.value);
  if(!birthDate.value) return "";
  const diff = Date.now() - dob.getTime();
  const age = new Date(diff).getUTCFullYear() - 1970;
  return age;
}

function validateForm(){
  const required = [
    fullName.value,
    serviceType.value,
    description.value,
    province.value,
    phone.value,
    birthDate.value
  ];

  let valid = required.every(v => v.trim() !== "");

  if(serviceType.value === "rdv"){
    if(date.value === "" || time.value === "") valid = false;
  }

  if(!privacy.checked) valid = false;

  continueBtn.disabled = !valid;
  continueBtn.classList.toggle("active", valid);
}

function saveAndContinue(){
  const data = {
    fullName: fullName.value,
    serviceType: serviceType.value,
    date: date.value,
    time: time.value,
    description: description.value,
    province: province.value,
    phone: phone.value,
    birthDate: birthDate.value,
    age: calculateAge()
  };
  localStorage.setItem("cizaRequest", JSON.stringify(data));
  window.location.href = "confirmation.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="index.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Faire une demande</h1>

    <label>Nom complet</label>
    <input id="fullName" oninput="validateForm()">

    <label>Date de naissance</label>
    <input type="date" id="birthDate" onchange="validateForm()">

    <label>Type de service</label>
    <select id="serviceType" onchange="toggleRdv()">
      <option value="">Sélectionner</option>
      <option value="immediat">Téléconsultation immédiate</option>
      <option value="rdv">Demande de rendez-vous</option>
      <option value="domicile">Aide à domicile</option>
    </select>

    <div id="rdvFields" class="hidden">
      <label>Date souhaitée</label>
      <input type="date" id="date" onchange="validateForm()">
      <label>Heure souhaitée</label>
      <input type="time" id="time" onchange="validateForm()">
    </div>

    <label>Description</label>
    <textarea id="description" oninput="validateForm()"></textarea>

    <label>Province</label>
    <select id="province" onchange="validateForm()">
      <option value="">Choisir une province</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Numéro de téléphone</label>
    <input id="phone" oninput="validateForm()" placeholder="+257 …">

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J’accepte que mes informations soient traitées de manière confidentielle
        conformément à la politique de confidentialité de CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button id="continueBtn" disabled onclick="saveAndContinue()">
        Continuer
      </button>
    </div>

    <div class="info">
      Ce service ne prend pas en charge les urgences médicales.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
