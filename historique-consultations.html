<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Historique m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:960px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 22px;
  border-bottom:1px solid #eef1f6;
}
.header a{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}

/* CONTENT */
.content{
  padding:24px;
}

h1{
  font-size:20px;
  margin-bottom:18px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  box-shadow:0 8px 22px rgba(10,42,94,.08);
}

.card .type{
  font-weight:600;
}
.card .meta{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}
.status{
  margin-top:10px;
  font-size:13px;
  font-weight:600;
}
.pending{color:#b57b00}
.accepted{color:#1f7a4f}
.completed{color:#1f4e8a}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:18px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <a href="dashboard-client.html">‚Üê Tableau de bord</a>
  </div>

  <div class="content">
    <h1>Historique de mes demandes</h1>
    <div id="list"></div>
    <div class="empty" id="empty" style="display:none">
      Aucune demande enregistr√©e pour le moment.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üîê FIREBASE -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { collection, query, where, orderBy, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const list = document.getElementById("list");
  const empty = document.getElementById("empty");

  onAuthStateChanged(auth, async (user) => {
    if(!user){
      window.location.href = "login.html";
      return;
    }

    const q = query(
      collection(db,"requests"),
      where("userId","==",user.uid),
      orderBy("createdAt","desc")
    );

    const snap = await getDocs(q);

    if(snap.empty){
      empty.style.display="block";
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();
      const typeLabel =
        d.type === "teleconsultation"
        ? "ü©∫ T√©l√©consultation"
        : "üè† Aide √† domicile";

      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `
        <div class="type">${typeLabel}</div>
        <div class="meta">
          Province : ${d.payload?.province || "‚Äî"}
        </div>
        <div class="meta">
          Date : ${d.createdAt?.toDate().toLocaleDateString()}
        </div>
        <div class="status ${d.status}">
          Statut : ${d.status}
        </div>
      `;
      list.appendChild(card);
    });
  });
</script>

</body>
</html>
