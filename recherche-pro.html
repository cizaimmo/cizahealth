<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Recherche de professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:10px;
}

.status{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-top:18px;
  font-size:14px;
}

/* PRO CARD */
.pro-card{
  margin-top:20px;
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  display:none;
}
.pro-card h3{
  margin:0 0 8px;
  font-size:16px;
}
.pro-card p{
  margin:4px 0;
  font-size:14px;
  opacity:.9;
}

/* CTA */
.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let request = null;

document.addEventListener("DOMContentLoaded", () => {

  request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("province").innerText = request.province;

  // ⏳ simulation courte
  setTimeout(simulateProFound, 1200);
});

function simulateProFound(){

  // ✅ PRO TOUJOURS TROUVÉ (SIMULATION)
  request.status = "pro_found";
  request.pro = {
    name: "Dr Alice M.",
    role: "Médecin généraliste",
    province: request.province
  };

  localStorage.setItem("activeRequest", JSON.stringify(request));

  document.getElementById("searchStatus").innerText =
    "✔ Professionnel disponible trouvé";

  document.getElementById("proName").innerText = request.pro.name;
  document.getElementById("proRole").innerText = request.pro.role;
  document.getElementById("proProvince").innerText = request.pro.province;

  document.getElementById("proCard").style.display = "block";

  const btn = document.getElementById("payBtn");
  btn.disabled = false;
  btn.classList.add("active");
}

function goToPayment(){
  window.location.href = "paiement.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="confirmation.html" class="back">← Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Recherche d’un professionnel</h1>

    <div class="status">
      Province sélectionnée : <strong id="province">—</strong><br><br>
      <span id="searchStatus">Recherche d’un professionnel disponible…</span>
    </div>

    <div class="pro-card" id="proCard">
      <h3 id="proName">—</h3>
      <p><strong>Spécialité :</strong> <span id="proRole"></span></p>
      <p><strong>Localisation :</strong> <span id="proProvince"></span></p>
    </div>

    <div class="cta">
      <button id="payBtn" disabled onclick="goToPayment()">
        Procéder au paiement
      </button>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
