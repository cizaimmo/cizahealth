<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Recherche de professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
  --success:#1b9c4a;
  --disabled:#b7c3dd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px 20px 10px;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:10px;
  text-align:center;
}
.ref{
  text-align:center;
  font-size:13px;
  opacity:.75;
  margin-bottom:20px;
}

/* STATUS CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:20px;
  text-align:center;
  font-size:14px;
}
.card.success{
  border-color:var(--success);
}

/* CTA */
.cta{
  margin-top:24px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
}
.cta button.disabled{
  background:var(--disabled);
  color:#fff;
}
.cta button.active{
  background:var(--blue);
  color:#fff;
}

/* INFO */
.info{
  margin-top:16px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let professionalFound = false;

document.addEventListener("DOMContentLoaded", () => {
  const req = JSON.parse(localStorage.getItem("cizaRequest"));

  if(!req){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("ref").innerText = req.dossier;
  document.getElementById("province").innerText = req.province;

  // Simulation recherche automatique
  setTimeout(simulateSearch, 2000);
});

function simulateSearch(){
  // ‚ö†Ô∏è Simulation logique :
  // Bujumbura = pro disponible
  // Autres = indisponible (pour test)
  const req = JSON.parse(localStorage.getItem("cizaRequest"));

  if(req.province === "Bujumbura"){
    professionalFound = true;
    document.getElementById("status").innerHTML =
      "‚úÖ <strong>Professionnel disponible</strong><br><br>" +
      "M√©decin : <strong>Dr disponible dans votre province</strong>";
    document.getElementById("status").classList.add("success");

    const btn = document.getElementById("payBtn");
    btn.classList.remove("disabled");
    btn.classList.add("active");
    btn.disabled = false;
  }else{
    document.getElementById("status").innerHTML =
      "‚è≥ Aucun professionnel disponible pour le moment<br><br>" +
      "Vous serez notifi√© d√®s qu‚Äôun professionnel sera disponible.";
  }
}

function goToPayment(){
  if(!professionalFound) return;
  window.location.href = "paiement.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Recherche de professionnel</h1>

    <div class="ref">
      Dossier : <strong id="ref">‚Äî</strong><br>
      Province : <strong id="province">‚Äî</strong>
    </div>

    <div class="card" id="status">
      üîç Recherche d‚Äôun professionnel de sant√© disponible‚Ä¶
    </div>

    <div class="cta">
      <button
        id="payBtn"
        class="disabled"
        disabled
        onclick="goToPayment()"
      >
        üí≥ Proc√©der au paiement
      </button>
    </div>

    <div class="info">
      Le paiement est activ√© uniquement apr√®s confirmation
      de la disponibilit√© d‚Äôun professionnel dans votre province.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
