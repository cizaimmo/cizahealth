<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Recherche de professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  padding:28px 20px 10px;
}
.header img{
  height:110px;
}

.content{
  padding:24px 20px;
  text-align:center;
}

h1{
  font-size:22px;
  margin-bottom:6px;
}

.ref{
  font-size:14px;
  opacity:.8;
  margin-bottom:22px;
}

.card{
  border:2px solid #e6ebf5;
  border-radius:22px;
  padding:22px;
  margin-bottom:26px;
  font-size:15px;
}

.status{
  font-size:16px;
  font-weight:600;
  margin-bottom:10px;
}

.status.searching{
  color:#b37b00;
}
.status.found{
  color:var(--green);
}

.cta button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:20px;
  background:#b7c3dd;
  color:#fff;
  font-size:16px;
  font-weight:600;
}
.cta button.active{
  background:var(--blue);
}

.note{
  margin-top:16px;
  font-size:13px;
  opacity:.7;
}

.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
let request = null;

document.addEventListener("DOMContentLoaded", () => {
  request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("dossier").innerText = request.dossierNumber;
  document.getElementById("province").innerText = request.province;

  // Simulation de recherche
  setTimeout(() => {
    document.getElementById("statusText").innerText =
      "Professionnel disponible trouv√© dans la province";
    document.getElementById("statusText").className = "status found";

    document.getElementById("proName").innerText = "Dr Alice M.";
    document.getElementById("proRole").innerText = "M√©decin g√©n√©raliste";

    document.getElementById("paymentBtn").disabled = false;
    document.getElementById("paymentBtn").classList.add("active");

    // Marquer la demande comme pr√™te au paiement
    request.status = "pro_found";
    localStorage.setItem("activeRequest", JSON.stringify(request));

  }, 2500);
}

function goToPayment(){
  window.location.href = "paiement.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">

    <h1>Recherche en cours</h1>
    <div class="ref">
      Dossier : <strong id="dossier">‚Äî</strong>
    </div>

    <div class="card">
      <div id="statusText" class="status searching">
        ‚è≥ Recherche d‚Äôun professionnel disponible‚Ä¶
      </div>

      <p><strong>Province :</strong> <span id="province">‚Äî</span></p>

      <div style="margin-top:14px;">
        <p><strong id="proName">‚Äî</strong></p>
        <p id="proRole" style="opacity:.8;">‚Äî</p>
      </div>
    </div>

    <div class="cta">
      <button id="paymentBtn" disabled onclick="goToPayment()">
        üí≥ Proc√©der au paiement
      </button>
    </div>

    <div class="note">
      Le paiement est activ√© uniquement apr√®s confirmation
      de la disponibilit√© d‚Äôun professionnel.
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
