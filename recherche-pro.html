<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Recherche de professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:24px 20px;
  text-align:center;
}

.logo img{
  height:110px;
  margin-bottom:30px;
}

.loader{
  font-size:46px;
  animation:spin 1.4s linear infinite;
  margin-bottom:20px;
}
@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

h1{
  font-size:20px;
  margin-bottom:10px;
}
p{
  font-size:14px;
  opacity:.85;
}

.card{
  margin-top:28px;
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  display:none;
}

.card.success{
  border-left:5px solid #1b9c4a;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
  margin-top:18px;
}
.primary{
  background:var(--blue);
  color:#fff;
}

.footer{
  margin-top:auto;
  font-size:12px;
  opacity:.6;
  padding-top:30px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("province").innerText = request.province;
  document.getElementById("dossier").innerText = request.dossierNumber;

  // ‚è≥ Simulation recherche
  setTimeout(() => {

    // PRO TROUV√â (simulation forc√©e)
    request.status = "pro_found";
    request.proName = "Dr Alice M.";
    request.proRole = "M√©decin g√©n√©raliste";

    localStorage.setItem("activeRequest", JSON.stringify(request));

    document.getElementById("loader").style.display = "none";
    document.getElementById("result").style.display = "block";

  }, 2500);
});

function goToPayment(){
  window.location.href = "paiement.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div id="loader">
    <div class="loader">üîÑ</div>
    <h1>Recherche d‚Äôun professionnel disponible‚Ä¶</h1>
    <p>
      Province s√©lectionn√©e : <strong id="province"></strong><br>
      Dossier n¬∞ <strong id="dossier"></strong>
    </p>
  </div>

  <div class="card success" id="result">
    <h1>Professionnel trouv√©</h1>
    <p>
      <strong>Dr Alice M.</strong><br>
      M√©decin g√©n√©raliste<br><br>
      Vous pouvez proc√©der au paiement pour d√©marrer la consultation.
    </p>

    <button class="btn primary" onclick="goToPayment()">
      Proc√©der au paiement
    </button>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
