<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Consultation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{height:48px}
.header .title{
  font-weight:600;
  font-size:15px;
}

/* HERO */
.hero{
  padding:26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.timer{
  font-size:18px;
  font-weight:700;
}

/* CONTENT */
.content{
  padding:24px;
  flex:1;
  display:flex;
  flex-direction:column;
}

/* CHAT */
.chat{
  flex:1;
  overflow-y:auto;
  margin-bottom:16px;
}
.msg{
  max-width:75%;
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.5;
}
.msg.patient{
  background:#eef3ff;
  margin-left:auto;
}
.msg.pro{
  background:#f0f8f4;
  margin-right:auto;
}

/* INPUT */
.input-bar{
  display:flex;
  gap:10px;
}
.input-bar input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #dfe5f0;
  font-size:14px;
}
.input-bar button{
  padding:14px 18px;
  border-radius:14px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ACTION */
.end-btn{
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:18px;
  background:#8a1f1f;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  display:none;
}

/* FOOTER */
.footer{
  padding:20px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:44px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="title">Consultation en cours</div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <div>Communication s√©curis√©e CizaHealth+</div>
    <div class="timer" id="timer">--:--</div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="chat" id="chatBox"></div>

    <div class="input-bar">
      <input id="messageInput" placeholder="√âcrire un message‚Ä¶">
      <button id="sendBtn">Envoyer</button>
    </div>

    <button class="end-btn" id="endBtn">
      Terminer la consultation
    </button>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<!-- üîê AUTH + CONSULTATION LOGIC -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, onSnapshot,
  addDoc, doc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let role = null;
let consultationId = null;
let endAt = null;

// AUTH
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const userSnap = await getDoc(doc(db,"users",user.uid));
  role = userSnap.data().role;

  if(role === "doctor" || role === "aide"){
    document.getElementById("endBtn").style.display="block";
  }

  // r√©cup√©rer consultation active
  const q = query(
    collection(db,"consultations"),
    where(role==="patient"?"patientId":"proId","==",user.uid),
    where("status","==","active"),
    limit(1)
  );

  onSnapshot(q, (snap)=>{
    if(snap.empty) return;
    consultationId = snap.docs[0].id;
    endAt = snap.docs[0].data().endAt?.toMillis();
  });

  // √©couter messages
  const mq = query(
    collection(db,"messages"),
    where(role==="patient"?"patientId":"proId","==",user.uid),
    orderBy("createdAt")
  );

  onSnapshot(mq,(snap)=>{
    chatBox.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      const div = document.createElement("div");
      div.className="msg "+m.sender;
      div.innerText=m.text;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
});

// TIMER
setInterval(()=>{
  if(!endAt) return;
  const diff = Math.max(0, Math.floor((endAt-Date.now())/1000));
  const m = String(Math.floor(diff/60)).padStart(2,"0");
  const s = String(diff%60).padStart(2,"0");
  timer.innerText = m+":"+s;
},1000);

// SEND MESSAGE
sendBtn.onclick = async()=>{
  if(!messageInput.value || !consultationId) return;
  await addDoc(collection(db,"messages"),{
    consultationId,
    sender: role==="patient"?"patient":"pro",
    text: messageInput.value,
    patientId: auth.currentUser.uid,
    proId: auth.currentUser.uid,
    createdAt: serverTimestamp()
  });
  messageInput.value="";
};

// END CONSULTATION (PRO ONLY)
endBtn.onclick = async()=>{
  if(role==="patient") return;
  await updateDoc(doc(db,"consultations",consultationId),{
    status:"ended",
    endedAt: serverTimestamp()
  });
  location.href="rapport-medical.html";
};
</script>

</body>
</html>
