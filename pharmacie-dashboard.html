<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Pharmacie partenaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --green:#3b8f6b;
  --orange:#b36b00;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:20px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{height:48px}
.header .title{font-weight:600}

/* HERO */
.hero{
  padding:28px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.hero h1{margin:0 0 6px;font-size:22px}
.hero p{margin:0;font-size:14.5px;opacity:.95}

/* CONTENT */
.content{padding:26px}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:20px;
  border:2px solid #e6ebf5;
  margin-bottom:18px;
}
.card h3{margin:0 0 10px;font-size:16px}

/* TABLE */
.table{
  width:100%;
  border-collapse:collapse;
}
.table th,.table td{
  padding:12px 10px;
  border-bottom:1px solid #eef1f6;
  font-size:14px;
  text-align:left;
}
.table th{font-size:12px;color:var(--muted)}

.badge{
  padding:4px 8px;
  border-radius:10px;
  font-size:11px;
  font-weight:600;
}
.badge.new{background:#eef3ff;color:#123c8a}
.badge.received{background:#fff3cd;color:#8a6d3b}
.badge.fulfilled{background:#e7f6ef;color:#2f7a57}

/* ACTIONS */
.btn{
  padding:8px 12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:12px;
}
.btn.receive{background:var(--orange);color:#fff}
.btn.fulfill{background:var(--green);color:#fff}
.btn.disabled{opacity:.5;cursor:not-allowed}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:44px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img
      src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png"
      alt="CizaHealth+">
    <div class="title">Pharmacie partenaire</div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Orientations re√ßues</h1>
    <p>Prescriptions et recommandations issues des consultations.</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="card">
      <h3>Liste des orientations</h3>
      <table class="table">
        <thead>
          <tr>
            <th>R√©f√©rence</th>
            <th>Contenu</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="4">Chargement‚Ä¶</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img
      src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png"
      alt="CizaHealth+">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<!-- üîê AUTH + PHARMACY LOGIC -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  updateDoc, doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// S√©curit√© : pharmacie partenaire uniquement
onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="login.html"; return; }

  // v√©rifier r√¥le
  const qUser = query(
    collection(db,"users"),
    where("__name__","==",user.uid),
    where("role","==","pharmacy")
  );
  const us = await getDocs(qUser);
  if(us.empty){
    document.body.innerHTML="Acc√®s refus√©";
    return;
  }

  loadReferrals(user.uid);
});

async function loadReferrals(pharmacyId){
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  const q = query(
    collection(db,"pharmacy_referrals"),
    where("pharmacyId","==",pharmacyId)
  );

  const snap = await getDocs(q);

  if(snap.empty){
    tbody.innerHTML = `<tr><td colspan="4">Aucune orientation re√ßue</td></tr>`;
    return;
  }

  snap.forEach(d=>{
    const r = d.data();
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${d.id.slice(-6)}</td>
      <td>${r.content || "‚Äî"}</td>
      <td>
        <span class="badge ${r.status}">
          ${r.status}
        </span>
      </td>
      <td></td>
    `;

    const actionsTd = tr.children[3];

    if(r.status === "new"){
      const btn = document.createElement("button");
      btn.className="btn receive";
      btn.textContent="Marquer re√ßu";
      btn.onclick = async ()=>{
        await updateDoc(doc(db,"pharmacy_referrals",d.id),{
          status:"received"
        });
        loadReferrals(pharmacyId);
      };
      actionsTd.appendChild(btn);
    }

    if(r.status === "received"){
      const btn = document.createElement("button");
      btn.className="btn fulfill";
      btn.textContent="D√©livr√©";
      btn.onclick = async ()=>{
        await updateDoc(doc(db,"pharmacy_referrals",d.id),{
          status:"fulfilled"
        });
        loadReferrals(pharmacyId);
      };
      actionsTd.appendChild(btn);
    }

    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
