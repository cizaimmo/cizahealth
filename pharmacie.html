<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Pharmacie partenaire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:18px;
}
.header img{
  height:90px;
}
.ref{
  font-size:13px;
  opacity:.7;
}

.section{
  margin-top:22px;
}
.section h2{
  font-size:16px;
  margin-bottom:12px;
}

.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:12px;
}
.card strong{
  font-size:14px;
}
.card span{
  display:block;
  font-size:13px;
  opacity:.75;
  margin-top:4px;
}

.choose{
  margin-top:10px;
}
.choose button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:14px;
}

.note{
  font-size:12.5px;
  opacity:.7;
  text-align:center;
  margin-top:18px;
}
</style>

<script>
let request = null;

document.addEventListener("DOMContentLoaded", ()=>{
  const raw = localStorage.getItem("cizaRequest");
  if(!raw){
    location.href="index.html";
    return;
  }
  request = JSON.parse(raw);
  document.getElementById("ref").innerText =
    "Dossier n° " + request.dossierNumber;
});

function selectPharmacy(name, province){
  request.pharmacy = {
    name,
    province
  };
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  alert("Pharmacie sélectionnée : " + name);
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="ref" id="ref"></div>
  </div>

  <div class="section">
    <h2>Bujumbura</h2>
    <div class="card">
      <strong>Pharmacie Centrale</strong>
      <span>Centre-ville • 24/7</span>
      <div class="choose">
        <button onclick="selectPharmacy('Pharmacie Centrale','Bujumbura')">
          Choisir cette pharmacie
        </button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Gitega</h2>
    <div class="card">
      <strong>Pharmacie de Gitega</strong>
      <span>Quartier Centre</span>
      <div class="choose">
        <button onclick="selectPharmacy('Pharmacie de Gitega','Gitega')">
          Choisir cette pharmacie
        </button>
      </div>
    </div>
  </div>

  <div class="note">
    L’ordonnance sera transmise directement à la pharmacie sélectionnée.
  </div>

</div>

</body>
</html>
