<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Rapport médical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --primary:#123c8a;
  --primary-dark:#0b2c66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:18px 22px;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  color:#fff;
}
.content{padding:26px}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.field{margin-bottom:16px}
label{font-size:13px;font-weight:600;display:block;margin-bottom:6px}
textarea,select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #dde3ef;
  font-family:inherit;
}
.actions{
  margin-top:22px;
  display:flex;
  gap:14px;
}
.btn{
  flex:1;
  padding:16px;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
}
.primary{background:linear-gradient(135deg,#123c8a,#1b4fa3);color:#fff}
.secondary{background:#eef2f8;color:#123c8a}
</style>
</head>

<body>
<div class="app">

<header>
  <strong>Rapport médical</strong>
  <span>Consultation terminée</span>
</header>

<div class="content">
  <div class="card">

    <div class="field">
      <label>Motif</label>
      <textarea id="motif"></textarea>
    </div>

    <div class="field">
      <label>Diagnostic *</label>
      <textarea id="diagnostic"></textarea>
    </div>

    <div class="field">
      <label>Traitement / recommandations</label>
      <textarea id="traitement"></textarea>
    </div>

    <div class="field">
      <label>Suivi</label>
      <select id="suivi">
        <option value="">—</option>
        <option value="aucun">Aucun</option>
        <option value="teleconsultation">Téléconsultation</option>
        <option value="presentiel">Présentiel</option>
      </select>
    </div>

    <label>
      <input type="checkbox" id="ordonnance">
      Ordonnance nécessaire
    </label>

    <div class="actions">
      <button class="btn secondary" id="saveDraft">Brouillon</button>
      <button class="btn primary" id="submitReport">Soumettre</button>
    </div>

  </div>
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const motif = document.getElementById("motif");
const diagnostic = document.getElementById("diagnostic");
const traitement = document.getElementById("traitement");
const suivi = document.getElementById("suivi");
const ordonnance = document.getElementById("ordonnance");

const submitBtn = document.getElementById("submitReport");
const draftBtn = document.getElementById("saveDraft");

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId){
    location.href="login.html";
    return;
  }

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()){
    alert("Demande introuvable");
    return;
  }
  const req = reqSnap.data();

  const reportRef = doc(db,"reports",requestId);

  draftBtn.onclick = async()=>{
    await setDoc(reportRef,{
      requestId,
      patientUid: req.patientUid,
      proUid: user.uid,
      motif: motif.value,
      diagnostic: diagnostic.value,
      traitement: traitement.value,
      suivi: suivi.value,
      ordonnance: ordonnance.checked,
      status:"draft",
      updatedAt: serverTimestamp()
    },{merge:true});
    alert("Brouillon enregistré");
  };

  submitBtn.onclick = async()=>{
    if(!diagnostic.value){
      alert("Diagnostic obligatoire");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "Envoi…";

    await setDoc(reportRef,{
      requestId,
      patientUid: req.patientUid,
      proUid: user.uid,
      motif: motif.value,
      diagnostic: diagnostic.value,
      traitement: traitement.value,
      suivi: suivi.value,
      ordonnance: ordonnance.checked,
      status:"submitted",
      createdAt: serverTimestamp()
    },{merge:true});

    location.href="dashboard-pro.html";
  };
});
</script>

</body>
</html>
