<style>
:root{
  --primary:#123c8a;
  --primary-dark:#0b2c66;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:20px;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  color:#fff;
}
header strong{font-size:18px;display:block}
header span{font-size:13px;opacity:.9}
.content{padding:26px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}

label{
  display:block;
  font-size:13px;

  margin-top:22px;
}

  width:100%;

  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}

  margin-top:auto;
  padding:22px;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

<header>
  <strong>Rapport mÃ©dical</strong>
  <span>Compte rendu professionnel</span>
</header>

<div class="content">
  <div class="card">

    <div class="field">
      <label>Motif</label>
      <textarea id="motif"></textarea>
    </div>

    <div class="field">
      <label>Diagnostic *</label>
      <textarea id="diagnostic"></textarea>
    </div>

    <div class="field">
      <label>Traitement / Recommandations</label>
      <textarea id="traitement"></textarea>
    </div>

    <div class="field">
      <label>Suivi recommandÃ©</label>
      <select id="suivi">
        <option value="">â€” SÃ©lectionner â€”</option>
        <option value="aucun">Aucun</option>
        <option value="teleconsultation">TÃ©lÃ©consultation</option>
        <option value="presentiel">Consultation prÃ©sentielle</option>
      </select>
    </div>

    <div class="field">
      <label>
        <input type="checkbox" id="ordonnance">
        Ordonnance nÃ©cessaire
      </label>
    </div>

    <div class="actions">
      <button class="btn" id="submitBtn">
        Soumettre le rapport
      </button>
    </div>

  </div>
</div>

<div class="footer">
  Â© 2026 CizaHealth+ â€” CIZA GROUP
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, setDoc, serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const motif = document.getElementById("motif");
const diagnostic = document.getElementById("diagnostic");
const traitement = document.getElementById("traitement");
const suivi = document.getElementById("suivi");
const ordonnance = document.getElementById("ordonnance");
const submitBtn = document.getElementById("submitBtn");

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  if(!requestId){
    alert("Consultation introuvable");
    return;
  }

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()){
    alert("Demande introuvable");
    return;
  }

  const reqData = reqSnap.data();

  submitBtn.onclick = async()=>{
    if(!diagnostic.value){
      alert("Le diagnostic est obligatoire");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "Envoiâ€¦";

    /* =====================
       ENREGISTRE REPORT
    ===================== */
    await setDoc(doc(db,"reports",requestId),{
      requestId: requestId,
      patientUid: reqData.patientUid,   // ðŸ”¥ IMPORTANT
      proUid: user.uid,
      motif: motif.value,
      diagnostic: diagnostic.value,
      traitement: traitement.value,
      suivi: suivi.value,
      ordonnance: ordonnance.checked,
      submittedAt: serverTimestamp()
    });

    /* =====================
       ORDONNANCE
    ===================== */
    if(ordonnance.checked){

      const code = "RX-" +
        Math.random().toString(36)
        .substring(2,8)
        .toUpperCase();

      await setDoc(doc(db,"prescriptions",requestId),{
        requestId: requestId,
        patientUid: reqData.patientUid,
        proUid: user.uid,
        code: code,
        used: false,
        createdAt: serverTimestamp()
      });
    }

    location.href="dashboard-pro.html";
  };
});
</script>

</body>
</html>
