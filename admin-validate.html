<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin â€“ Validation mÃ©decins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{margin-bottom:20px}
.card{
  border:1.6px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.name{font-weight:700;font-size:16px}
.meta{font-size:13px;opacity:.75;margin-top:4px}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{text-align:center;opacity:.6;padding:40px}
</style>
</head>

<body>
<div class="app">
  <h1>Validation des mÃ©decins</h1>
  <div id="list" class="empty">Chargementâ€¦</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  // âœ… VÃ‰RIFICATION ADMIN (CORRECTE)
  const adminDoc = await getDoc(doc(db,"users",user.uid));
  if(!adminDoc.exists() || adminDoc.data().role !== "admin"){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  // ðŸ“Œ MÃ‰DECINS EN ATTENTE
  const q = query(
    collection(db,"users"),
    where("role","==","doctor"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<div class='empty'>Aucun dossier mÃ©decin en attente.</div>";
    return;
  }

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <div class="name">${u.fullName || "â€”"}</div>
      <div class="meta">${u.email || ""} â€¢ ${u.province || ""}</div>
      <button class="btn">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"users",d.id),{
        status:"validated",
        proId: "PRO-" + Date.now(),
        validatedAt: serverTimestamp()
      });
      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
