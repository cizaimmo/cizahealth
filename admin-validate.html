<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration ‚Äì Validation professionnels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{margin-bottom:20px}
.card{
  border:1.6px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.name{font-weight:600;font-size:15px}
.meta{font-size:13px;opacity:.75;margin-top:4px}
.actions{margin-top:12px}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{
  opacity:.7;
  font-size:14px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  font-size:13px;
  color:#8a1f1f;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="top">
    <h1>Validation des professionnels</h1>
    <span class="logout" id="logoutBtn">D√©connexion</span>
  </div>

  <div id="list">
    <p class="empty">Chargement‚Ä¶</p>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* LOGOUT */
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href="/cizahealth/index.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML="Acc√®s refus√©";
    return;
  }

  /* üîê V√âRIFICATION ADMIN (DANS users) */
  const adminSnap = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminSnap.empty){
    document.body.innerHTML="Acc√®s administrateur requis";
    return;
  }

  /* üîç CHARGER LES M√âDECINS / AIDES EN ATTENTE */
  const q = query(
    collection(db,"users"),
    where("role","in",["doctor","aide"]),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML="";

  if(snap.empty){
    list.innerHTML = `<p class="empty">Aucun professionnel en attente</p>`;
    return;
  }

  snap.forEach(d=>{
    const u = d.data();
    const uid = d.id;

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <div class="name">${u.fullName || "‚Äî"}</div>
      <div class="meta">
        ${u.role} ‚Ä¢ ${u.province || "‚Äî"}<br>
        ${u.email || ""}
      </div>
      <div class="actions">
        <button>Valider</button>
      </div>
    `;

    div.querySelector("button").onclick = async ()=>{
      const proId = "CH-PRO-" + Date.now().toString().slice(-6);

      await updateDoc(doc(db,"users",uid),{
        status:"validated",
        proId,
        validatedAt: serverTimestamp()
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
