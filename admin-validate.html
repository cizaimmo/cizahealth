<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration ‚Äì Validation professionnels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{margin-bottom:20px}
.card{
  border:1.6px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.name{font-weight:600;font-size:15px}
.meta{font-size:13px;opacity:.75;margin-top:4px}
.actions{margin-top:12px}
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{
  opacity:.7;
  font-size:14px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  font-size:13px;
  color:#8a1f1f;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="top">
    <h1>Validation des professionnels</h1>
    <span class="logout" id="logoutBtn">D√©connexion</span>
  </div>

  <div id="list">
    <p class="empty">Chargement‚Ä¶</p>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection,
  query,
  where,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // üîê V√©rification admin via users
  const adminSnap = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminSnap.empty){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // ‚úÖ LECTURE DES PROS = users
  const q = query(
    collection(db,"users"),
    where("role","in",["doctor","aide"]),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");

  if(snap.empty){
    list.innerHTML = "<p>Aucun dossier professionnel.</p>";
    return;
  }

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${u.fullName || "‚Äî"}</b><br>
      ${u.email || ""}<br>
      <small>${u.role} ‚Ä¢ ${u.province || ""}</small><br><br>
      <button class="btn ok">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"users",d.id),{
        status:"validated"
      });
      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
