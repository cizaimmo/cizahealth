<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin ‚Äì Validation m√©decins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{
  margin-bottom:20px;
}
.card{
  border:1.6px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.name{font-weight:700;font-size:16px}
.meta{font-size:13px;opacity:.75;margin-top:4px}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{
  text-align:center;
  opacity:.6;
  padding:40px;
}
</style>
</head>

<body>

<div class="app">
  <h1>Validation des m√©decins</h1>
  <div id="list" class="empty">Chargement‚Ä¶</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // üîê v√©rifier que c‚Äôest bien un admin
  const adminSnap = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminSnap.empty){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // üìå lire les m√©decins en attente
  const q = query(
    collection(db,"users"),
    where("role","==","doctor"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<div class='empty'>Aucun dossier m√©decin en attente.</div>";
    return;
  }

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="name">${u.fullName || "‚Äî"}</div>
      <div class="meta">${u.email || ""} ‚Ä¢ ${u.province || ""}</div>
      <button class="btn">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const proId = "PRO-" + Date.now();

      await updateDoc(doc(db,"users",d.id),{
        status: "validated",
        proId,
        validatedAt: serverTimestamp()
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
