<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;overscroll-behavior:none}
:root{

}
*{box-sizing:border-box}

body{

  background:var(--bg);

}

.app{

  margin:auto;

  background:#fff;
  display:flex;

}

.header{

}
.header button{

}

.hero{

  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.hero h1{margin:0 0 6px;font-size:24px}

.content{padding:26px}

.grid{
  display:grid;

.card{

  font-size:13px;
  color:var(--muted);
  background:#f1f5fc;
  border-left:4px solid var(--blue);
  padding:14px;
  border-radius:14px;
}

.footer{
  margin-top:auto;
  padding:22px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <button onclick="history.back()">‚Üê Retour</button>
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">

</div>

<script>
const recap = JSON.parse(sessionStorage.getItem("serviceRecap") || "null");
if(!recap || !recap.service){
  location.href = "choix-service.html";
}

const options = document.getElementById("options");
const infoBox = document.getElementById("infoBox");

/* ü©∫ T√âL√âCONSULTATION */
if(recap.service === "teleconsultation"){
  const durations = [
    {label:"10 minutes", value:10},
    {label:"20 minutes", value:20},
    {label:"30 minutes", value:30}
  ];

  durations.forEach(d=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${d.label}</h3><p>Consultation m√©dicale √† distance</p>`;
    div.onclick = ()=>{
      recap.duration = d.value;
      sessionStorage.setItem("serviceRecap", JSON.stringify(recap));
      location.href = "confirmation-paiement.html";
    };
    options.appendChild(div);
  });
}

/* üè† AIDE √Ä DOMICILE */
if(recap.service === "home_care"){
  document.getElementById("subtitle").innerText =
    "Indiquez la dur√©e estim√©e de l‚Äôintervention.";

  const durations = [
    {label:"1 heure", value:"1h", desc:"Aide ponctuelle, courte intervention"},
    {label:"Demi-journ√©e", value:"half_day", desc:"3 √† 4 heures d‚Äôassistance"},
    {label:"Journ√©e", value:"full_day", desc:"6 √† 8 heures de pr√©sence"},
    {label:"√Ä d√©finir", value:"to_confirm", desc:"Dur√©e √† confirmer avec l‚Äô√©quipe"}
  ];

  durations.forEach(d=>{
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${d.label}</h3><p>${d.desc}</p>`;
    div.onclick = ()=>{
      recap.durationType = d.value;
      recap.duration = null; // pas de minutes ici
      sessionStorage.setItem("serviceRecap", JSON.stringify(recap));
      location.href = "confirmation-paiement.html";
    };
    options.appendChild(div);
  });

  infoBox.style.display = "block";
  infoBox.innerText =
    "‚ÑπÔ∏è Le co√ªt final de l‚Äôaide √† domicile sera confirm√© apr√®s √©valuation par notre √©quipe.";
}
</script>

</body>
</html>
