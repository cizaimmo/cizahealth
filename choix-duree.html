  min-height:100vh;

  box-shadow:0 12px 50px rgba(10,42,94,.08);
  display:flex;

}

/* HEADER */
.header{

  gap:12px;
}

.hero{

.content{

.grid{

}

.card{
  border-radius:var(--radius);

  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  cursor:pointer;
  border:2px solid transparent;
  transition:.2s;
  text-align:center;
}
.card:hover{
  border-color:var(--blue);
}
.card h3{
  margin:0 0 6px;
  font-size:18px;
}
.card p{
  margin:0;
  font-size:13.5px;
  color:var(--muted);
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:44px;
  margin-bottom:8px;

</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img
      src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png"

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// S√©curit√© : patient connect√© uniquement
onAuthStateChanged(auth, (user)=>{
  if(!user){
    window.location.href = "login.html";
  }
});

// V√©rifier service choisi
const service = sessionStorage.getItem("selectedService");
if(!service){
  window.location.href = "choix-service.html";
}

// G√©n√©rer options selon service
const optionsDiv = document.getElementById("options");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");

function addOption(label, value, helper){
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `<h3>${label}</h3><p>${helper}</p>`;
  div.onclick = ()=>{
    sessionStorage.setItem("selectedDuration", value);
    window.location.href = "recap-prix.html";
  };
  optionsDiv.appendChild(div);
}

if(service === "teleconsultation"){
  title.innerText = "Dur√©e de la t√©l√©consultation";
  subtitle.innerText = "Le temps commence lorsque la consultation d√©marre.";

  addOption("10 minutes","10","Questions simples");
  addOption("20 minutes","20","Recommand√©");
  addOption("30 minutes","30","Cas plus complexes");
}

if(service === "home_care"){
  title.innerText = "Dur√©e du service √† domicile";
  subtitle.innerText = "Les frais de d√©placement seront ajout√©s.";

  addOption("1 heure","1","Intervention courte");
  addOption("2 heures","2","Recommand√©");
  addOption("3 heures","3","Intervention prolong√©e");
}
</script>

</body>
