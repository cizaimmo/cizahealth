<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>

  --blue:#123c8a;
  --blue-soft:#f1f5fc;

  font-size:11px;
  font-weight:600;
}

  font-weight:600;
}

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">

  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>R√©mun√©rations</h1>
    <p>Paiements bi-hebdomadaires ‚Ä¢ % plateforme d√©j√† appliqu√©</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="card">
      <h3>Payouts √† traiter</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Professionnel</th>
            <th>Montant (BIF)</th>
            <th>P√©riode</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="5">Chargement‚Ä¶</td></tr>

    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<!-- üîê AUTH + ADMIN PAYOUT -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  updateDoc, doc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// S√©curit√© admin
onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="login.html"; return; }

  const us = await getDocs(query(
    collection(db,"users"),
    where("__name__","==",user.uid),
    where("role","==","admin")
  ));
  if(us.empty){ document.body.innerHTML="Acc√®s refus√©"; return; }

  loadPayouts();
});

async function loadPayouts(){
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  const q = query(
    collection(db,"payouts"),
    where("status","in",["pending","ready"])
  );
  const snap = await getDocs(q);

  if(snap.empty){
    tbody.innerHTML = `<tr><td colspan="5">Aucun payout √† traiter</td></tr>`;
    return;
  }

  snap.forEach(d=>{
    const p = d.data();
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${p.proName || "Professionnel"}</td>
      <td>${p.amount || 0}</td>
      <td>${p.period || "‚Äî"}</td>
      <td>
        <span class="badge ${p.status==="paid"?"paid":"wait"}">
          ${p.status}
        </span>
      </td>
      <td></td>
    `;

    const btn = document.createElement("button");
    btn.className = "btn pay";
    btn.textContent = "Marquer pay√©";

    if(p.status === "paid"){
      btn.classList.add("disabled");
      btn.disabled = true;
    }

    btn.onclick = async ()=>{
      btn.disabled = true;
      await updateDoc(doc(db,"payouts",d.id),{
        status:"paid",
        paidAt: serverTimestamp(),
        method:"manual"
      });
      loadPayouts();
    };

    tr.children[4].appendChild(btn);
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
