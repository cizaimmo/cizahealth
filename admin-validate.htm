<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin ‚Äì Validation m√©decins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
  margin:0;
}
.app{
  max-width:900px;
  margin:auto;
  background:#fff;
  min-height:100vh;
  padding:24px;
}
h1{margin-bottom:20px}
.card{
  border:1px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.small{font-size:13px;opacity:.7}
button{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
  <h1>Validation des m√©decins</h1>
  <div id="list">Chargement‚Ä¶</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, runTransaction
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // üîê v√©rifier que c‚Äôest un admin
  const adminSnap = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminSnap.empty){
    document.body.innerHTML = "Acc√®s admin uniquement";
    return;
  }

  // üîé m√©decins en attente
  const q = query(
    collection(db,"users"),
    where("role","==","doctor"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<p class='small'>Aucun m√©decin en attente</p>";
    return;
  }

  snap.forEach(docSnap=>{
    const u = docSnap.data();
    const uid = docSnap.id;

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <b>${u.fullName || "‚Äî"}</b><br>
      ${u.email}<br>
      <span class="small">${u.province}</span><br>
      <button>Valider le m√©decin</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await runTransaction(db, async (tx)=>{
        const counterRef = doc(db,"counters","professionals");
        const userRef = doc(db,"users",uid);

        const counterSnap = await tx.get(counterRef);
        const last = counterSnap.exists() ? counterSnap.data().lastNumber : 0;
        const next = last + 1;

        const proId = "CH-PRO-" + String(next).padStart(6,"0");

        tx.set(counterRef,{ lastNumber: next },{ merge:true });
        tx.update(userRef,{
          proId,
          status:"validated"
        });
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
