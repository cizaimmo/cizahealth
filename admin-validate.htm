<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{
  margin-bottom:20px;
}
.card{
  border:1px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.small{
  font-size:13px;
  opacity:.7;
}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.ok{
  background:#0a2a5e;
  color:#fff;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.logout{
  cursor:pointer;
  color:#8a1f1f;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Administration â€” Validation des professionnels</h1>
    <span id="logoutBtn" class="logout">DÃ©connexion</span>
  </div>

  <div id="list">
    <p class="small">Chargementâ€¦</p>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, getDocs, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” LOGOUT */
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href = "/cizahealth/admin-login.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "/cizahealth/admin-login.html";
    return;
  }

  /* âœ… VÃ‰RIFICATION ADMIN (SOURCE : users) */
  const userSnap = await getDoc(doc(db,"users",user.uid));

  if(!userSnap.exists() || userSnap.data().role !== "admin"){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  /* ðŸ“Œ CHARGER LES PROS EN ATTENTE */
  const q = query(
    collection(db,"professionals"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<p class='small'>Aucun professionnel en attente</p>";
    return;
  }

  snap.forEach(d=>{
    const p = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <strong>${p.fullName || "â€”"}</strong><br>
      <span class="small">
        ${p.role} â€¢ ${p.province}
      </span><br>
      <span class="small">
        ID : ${p.proId || "â€”"}
      </span><br>
      <button class="btn ok">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      /* âœ… VALIDER PRO */
      await updateDoc(doc(db,"professionals",d.id),{
        status:"validated"
      });

      await updateDoc(doc(db,"users",d.id),{
        status:"validated"
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
