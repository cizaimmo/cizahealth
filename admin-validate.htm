<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin â€“ Validation pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:system-ui;background:#f4f7fb;margin:0}
.app{max-width:800px;margin:auto;background:#fff;min-height:100vh;padding:24px}
h1{margin-bottom:16px}
.card{border:1px solid #e6ebf5;border-radius:12px;padding:16px;margin-bottom:12px}
.btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
.ok{background:#0a2a5e;color:#fff}
.small{opacity:.7;font-size:13px}
</style>
</head>
<body>

<div class="app">
  <h1>Validation des professionnels</h1>
  <div id="list"></div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ” UID ADMIN (NE CHANGE RIEN Dâ€™AUTRE)
const ADMIN_UIDS = ["TYgbrw8JZG1ekM2KFd6Wh9NYD2tz1"];

onAuthStateChanged(auth, async (user)=>{
  if(!user || !ADMIN_UIDS.includes(user.uid)){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  // âœ… SOURCE UNIQUE DE VÃ‰RITÃ‰ : professionals
  const q = query(
    collection(db,"professionals"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");

  if(snap.empty){
    list.innerHTML = "<p class='small'>Aucune demande en attente</p>";
    return;
  }

  snap.forEach(d=>{
    const p = d.data();

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <b>${p.fullName || "â€”"}</b><br>
      ${p.proId || ""}<br>
      <span class="small">${p.role} â€¢ ${p.province}</span><br><br>
      <button class="btn ok">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"professionals",d.id),{
        status:"validated"
      });
      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
