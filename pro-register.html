<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
  text-align:center;
}
.subtitle{
  font-size:14px;
  text-align:center;
  opacity:.85;
  margin-bottom:24px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
input[type="file"]{
  padding:12px;
}

/* CHECKBOX */
.checkbox{
  margin-top:20px;
  display:flex;
  gap:10px;
  align-items:flex-start;
  font-size:13px;
}
.checkbox input{
  margin-top:2px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* INFO BOX */
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <a href="pro-login.html" class="back">← Retour</a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">
      Médecins & Infirmiers uniquement
    </div>

    <label>Nom complet</label>
    <input placeholder="Nom et prénom">

    <label>Email professionnel</label>
    <input type="email" placeholder="ex: nom@hopital.bi">

    <label>Téléphone</label>
    <input inputmode="tel" placeholder="+257 …">

    <label>Profession</label>
    <select>
      <option value="">Sélectionner</option>
      <option>Médecin</option>
      <option>Infirmier / Infirmière</option>
    </select>

    <label>Province d’exercice</label>
    <select>
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Diplôme ou autorisation professionnelle (PDF / image)</label>
    <input type="file" accept=".pdf,image/*">

    <label>Pièce d’identité</label>
    <input type="file" accept=".pdf,image/*">

    <label>Mot de passe</label>
    <input type="password" placeholder="••••••••">

    <div class="checkbox">
      <input type="checkbox">
      <label>
        Je certifie que les informations fournies sont exactes et
        j’accepte la vérification manuelle par CizaHealth+.
      </label>
    </div>

    <div class="cta">
      <button>
        Soumettre ma demande
      </button>
    </div>

    <div class="info-box">
      ⏳ Votre compte sera **désactivé par défaut**.<br><br>
      Un administrateur CizaHealth+ vérifiera vos documents avant
      toute mise en relation avec des patients.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
