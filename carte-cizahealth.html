<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Carte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0b2c66">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --gold:#d4af37;
  --bg:#f4f7fb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}

.app{
  max-width:520px;
  margin:auto;
  padding:24px;
}

.back{
  margin-bottom:16px;
  display:inline-block;
  font-size:13px;
  text-decoration:none;
  color:#123c8a;
  font-weight:600;
}

/* CARD DESIGN */
.card{
  background:linear-gradient(135deg,var(--blue),var(--blue-dark));
  border-radius:28px;
  padding:26px;
  color:white;
  box-shadow:0 25px 50px rgba(0,0,0,.18);
  position:relative;
  overflow:hidden;
}

/* GOLD STRIPE */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  height:6px;
  width:100%;
  background:linear-gradient(90deg,#d4af37,#f4d03f,#d4af37);
}

.headerRow{
  display:flex;
  align-items:center;
  gap:16px;
}

.profilePhoto{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid rgba(255,255,255,.6);
}

.identity{
  flex:1;
}

.identity h2{
  margin:0;
  font-size:17px;
}

.identity small{
  font-size:12px;
  opacity:.85;
}

.badge{
  background:var(--gold);
  color:#000;
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}

.cardNumber{
  margin-top:18px;
  font-size:13px;
  letter-spacing:.5px;
  opacity:.9;
}

/* QR */
.qrWrap{
  margin-top:26px;
  text-align:center;
}

.qrWrap img{
  width:220px;
  max-width:80%;
  background:white;
  padding:12px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.loading{
  text-align:center;
  margin-top:20px;
  color:#6b7a90;
  font-size:13px;
}

/* Responsive */
@media(max-width:420px){
  .card{
    padding:20px;
  }
}
</style>
</head>

<body>
<div class="app">

<a href="dashboard-client.html" class="back">← Retour</a>

<div class="card">

<div class="headerRow">
  <img id="profilePhoto"
    src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
    class="profilePhoto">

  <div class="identity">
    <h2 id="patientName">Carte CizaHealth+</h2>
    <small id="provinceText">Chargement…</small>
  </div>

  <div class="badge">PREMIUM</div>
</div>

<div class="cardNumber" id="cardNumber">Chargement…</div>

<div class="qrWrap">
  <img id="qrImg" alt="QR Code">
</div>

</div>

<div class="loading" id="loadingText">Génération sécurisée…</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* SHA256 */
async function sha256(message){
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  try{
    const snap = await getDoc(doc(db,"patients",user.uid));
    if(!snap.exists()){
      document.getElementById("loadingText").innerText="Profil introuvable.";
      return;
    }

    const data = snap.data();

    document.getElementById("patientName").innerText =
      data.fullName || "Carte CizaHealth+";

    document.getElementById("provinceText").innerText =
      data.province || "—";

    if(data.photoURL){
      document.getElementById("profilePhoto").src = data.photoURL;
    }

    const cardNumber = "CZ-H-" + user.uid.slice(0,6).toUpperCase();
    document.getElementById("cardNumber").innerText = cardNumber;

    const timestamp = Date.now();
    const SECRET = "CIZA_HEALTH_SECRET_2026";

    const rawString = user.uid + cardNumber + timestamp + SECRET;
    const signature = await sha256(rawString);

    const payload = {
      uid: user.uid,
      card: cardNumber,
      ts: timestamp,
      sig: signature
    };

    const qrData = encodeURIComponent(JSON.stringify(payload));

    document.getElementById("qrImg").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${qrData}`;

    document.getElementById("loadingText").style.display="none";

  }catch(e){
    document.getElementById("loadingText").innerText="Erreur réseau.";
  }
});
</script>

</body>
</html>
