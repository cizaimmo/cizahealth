<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Carte patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
:root{
  --blue:#123c8a;
  --blue-dark:#0b2c66;
  --gold:#d4af37;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
}
.app{
  max-width:500px;
  margin:auto;
  padding:24px;
}
.card{
  background:linear-gradient(135deg,var(--blue),var(--blue-dark));
  border-radius:24px;
  padding:24px;
  color:white;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.card h2{
  margin:0 0 10px;
}
.qrWrap{
  margin-top:20px;
  text-align:center;
}
.qrWrap img{
  width:220px;
  background:white;
  padding:12px;
  border-radius:18px;
}
.loading{
  text-align:center;
  margin-top:20px;
  color:#6b7a90;
}
</style>
</head>

<body>
<div class="app">

<div class="card">
  <h2 id="patientName">Carte CizaHealth+</h2>
  <div id="cardNumber">Chargement‚Ä¶</div>

  <div class="qrWrap">
    <img id="qrImg" alt="QR Code">
  </div>
</div>

<div class="loading" id="loadingText">G√©n√©ration s√©curis√©e‚Ä¶</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üîê SHA256 */
async function sha256(message){
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  try{
    const snap = await getDoc(doc(db,"patients",user.uid));
    if(!snap.exists()){
      document.getElementById("loadingText").innerText="Profil introuvable.";
      return;
    }

    const data = snap.data();

    document.getElementById("patientName").innerText =
      data.fullName || "Carte CizaHealth+";

    const cardNumber = "CZ-H-" + user.uid.slice(0,4).toUpperCase();
    document.getElementById("cardNumber").innerText = cardNumber;

    const timestamp = Date.now();
    const SECRET = "CIZA_HEALTH_SECRET_2026"; // üîê √† migrer vers Cloud Function

    const rawString = user.uid + cardNumber + timestamp + SECRET;
    const signature = await sha256(rawString);

    const payload = {
      uid: user.uid,
      card: cardNumber,
      ts: timestamp,
      sig: signature
    };

    const qrData = encodeURIComponent(JSON.stringify(payload));

    document.getElementById("qrImg").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${qrData}`;

    document.getElementById("loadingText").style.display="none";

  }catch(e){
    document.getElementById("loadingText").innerText="Erreur r√©seau.";
  }
});
</script>

</body>
</html>
