<head>

<style>

}

  flex-direction:column;

  margin-top:auto;

</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="index.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Administration</h1>
    <div class="subtitle">
      Acc√®s r√©serv√© ‚Äî CizaHealth+
    </div>

    <label>Email administrateur</label>
    <input id="email" type="email" placeholder="admin@cizahealth.com">

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="cta">
      <button id="loginBtn" disabled>Se connecter</button>
    </div>

    <div class="info-box">
      ‚ö†Ô∏è Acc√®s strictement r√©serv√© aux administrateurs autoris√©s.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üîê ADMIN AUTH -->
<script type="module">
import { auth, db } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");

function validate(){
  const ok =
    emailInput.value.includes("@") &&
    passwordInput.value.length >= 6;
  loginBtn.disabled = !ok;
  loginBtn.classList.toggle("active", ok);
}

emailInput.oninput = validate;
passwordInput.oninput = validate;

loginBtn.onclick = async ()=>{
  loginBtn.disabled = true;
  loginBtn.innerText = "Connexion‚Ä¶";

  try{
    await setPersistence(auth, browserLocalPersistence);

    const cred = await signInWithEmailAndPassword(
      auth,
      emailInput.value.trim(),
      passwordInput.value
    );

    const uid = cred.user.uid;

    // ‚úÖ SOURCE DE V√âRIT√â = users
    const snap = await getDoc(doc(db,"users",uid));

    if(!snap.exists() || snap.data().role !== "admin"){
      alert("Acc√®s administrateur refus√©");
      return;
    }

    location.href = "admin-dashboard.html";

  }catch(e){
    console.error(e);
    alert("Email ou mot de passe incorrect");
  }finally{
    loginBtn.disabled = false;
    loginBtn.innerText = "Se connecter";
  }
};
</script>

</body>
</html>
