<!DOCTYPE html>

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;

  flex-direction:column;
  justify-content:space-between;
  padding:22px;
}

/* HEADER */
.header{
  text-align:center;
}
.header img{
  height:48px;
  margin-bottom:10px;
}
.header h1{
  font-size:18px;
  margin:0;
}

/* CALL AREA */
.call{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:18px;
}

/* PARTICIPANT */
.participant{
  background:#f8fafc;
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  text-align:left;
}
.participant span{
  font-size:12px;
  color:var(--muted);
}
.participant strong{
  display:block;
  font-size:16px;
  margin-top:4px;
}

/* STATUS */
.status{
  text-align:center;
  font-size:14px;
  color:#1f7a4f;
  font-weight:600;
}

/* TIMER */
.timer{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#8a1f1f;
}

/* SECURITY */
.security{
  text-align:center;
  font-size:12.5px;
  color:var(--muted);
}

/* FOOTER */
.footer-min{
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:40px;
  margin-bottom:6px;
}
</style>

    `Dur√©e : ${min}:${sec<10?'0':''}${sec}`;

</script>
</head>
