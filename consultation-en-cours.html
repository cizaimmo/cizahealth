<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Consultation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.top{
  padding:20px;
  text-align:center;
}
.top img{
  height:60px;
}

/* CONTENT */
.section{
  flex:1;
  padding:22px;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

h1{
  font-size:20px;
  margin-bottom:6px;
}
p{
  font-size:14px;
  color:var(--muted);
  line-height:1.6;
}

/* MEDIA */
.media{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.media button{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:1.5px solid #dfe5f0;
  background:#fff;
  font-weight:600;
  cursor:pointer;
}
.media button.active{
  border-color:var(--blue);
  background:#eef2f8;
}

/* TIMER */
.timer{
  margin-top:12px;
  font-weight:600;
  color:#0a2a5e;
}

/* NOTES */
textarea{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:16px;
  border:1.5px solid #dfe5f0;
  resize:none;
  height:90px;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:12px;
  margin-top:14px;
}
.actions button{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.primary{
  background:linear-gradient(135deg,#0a2a5e,#1b4fa3);
  color:#fff;
}
.secondary{
  background:#eef2f8;
  color:var(--text);
}

/* FOOTER */
.footer-min{
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:40px;
  margin-bottom:6px;
}
</style>

<script>
/* üîê PROTECTION */
if(localStorage.getItem("sessionActive") !== "true"){
  window.location.replace("login.html");
}

/* üí≥ VERIF PAIEMENT */
if(localStorage.getItem("cizahealth_payment_status") !== "paid"){
  window.location.replace("dashboard-client.html");
}

/* ‚è± TIMER CONSULTATION (20 MIN PAR D√âFAUT) */
let timeLeft = 20 * 60;

function startTimer(){
  const el = document.getElementById("timer");
  setInterval(()=>{
    const min = Math.floor(timeLeft/60);
    const sec = timeLeft%60;
    el.textContent = `Temps restant : ${min}:${sec<10?'0':''}${sec}`;
    timeLeft--;
    if(timeLeft <= 0){
      el.textContent = "Consultation termin√©e";
    }
  },1000);
}

window.onload = startTimer;

/* üéßüé• SIMULATION MEDIA */
function selectMedia(btn){
  document.querySelectorAll(".media button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
</script>
</head>

<body>

<div class="app">

  <!-- LOGO -->
  <div class="top">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <!-- CONTENT -->
  <div class="section">

    <div class="card">
      <h1>Consultation en cours</h1>
      <p>
        Votre m√©decin est actuellement en ligne.<br>
        Merci de rester disponible.
      </p>

      <div class="media">
        <button class="active" onclick="selectMedia(this)">üéß Audio</button>
        <button onclick="selectMedia(this)">üé• Vid√©o</button>
      </div>

      <div class="timer" id="timer"></div>
    </div>

    <div class="card">
      <p><strong>Rapport du m√©decin</strong></p>
      <textarea placeholder="Notes m√©dicales en cours‚Ä¶"></textarea>
    </div>

    <div class="card">
      <div class="actions">
        <button class="secondary" onclick="window.location.href='historique.html'">
          üìÅ Historique
        </button>
        <button class="primary" onclick="alert('Consultation termin√©e')">
          Terminer
        </button>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </footer>

</div>

</body>
</html>
