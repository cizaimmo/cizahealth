<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Consultation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #eef1f6;
}
.header img{
  height:34px;
}
.status{
  font-size:12px;
  font-weight:600;
  color:#1f7a3a;
}

/* VIDEO AREA */
.video-area{
  padding:16px;
}
.video-main{
  position:relative;
  height:260px;
  background:#0e1f3a;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.video-main .label{
  position:absolute;
  bottom:12px;
  left:12px;
  font-size:13px;
  background:rgba(0,0,0,.4);
  padding:6px 10px;
  border-radius:12px;
}

/* PATIENT VIDEO */
.video-patient{
  position:absolute;
  bottom:12px;
  right:12px;
  width:110px;
  height:140px;
  background:#1b2f55;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* INFO CARD */
.section{
  padding:16px;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:14px}

.row{
  font-size:13.5px;
  margin-bottom:6px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12px;
}

/* TIMER */
.timer{
  margin-top:10px;
  font-size:13px;
  font-weight:600;
  color:#8a1f1f;
  text-align:center;
}

/* FOOTER */
.footer-min{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:34px;
  margin-bottom:6px;
}
</style>

<script>
/* üîê PROTECTION */
if(localStorage.getItem("sessionActive") !== "true"){
  window.location.replace("login.html");
}

const profile = JSON.parse(localStorage.getItem("patientProfile") || "{}");
const request = JSON.parse(localStorage.getItem("currentRequest") || "{}");

/* ‚è± TIMER */
let seconds = 0;
setInterval(()=>{
  seconds++;
  const min = Math.floor(seconds / 60);
  const sec = seconds % 60;
  document.getElementById("timer").textContent =
    `Consultation en cours depuis ${min}:${sec < 10 ? "0" : ""}${sec}`;
},1000);
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="status">‚óè Consultation en cours</div>
  </div>

  <!-- VIDEO -->
  <div class="video-area">
    <div class="video-main">
      Simulation vid√©o m√©decin
      <div class="label">
        Dr Jean Ndayishimiye ‚Ä¢ M√©decine g√©n√©rale
      </div>

      <div class="video-patient">
        Patient
      </div>
    </div>
  </div>

  <!-- INFOS -->
  <div class="section">

    <div class="card">
      <div class="row">
        <span>Patient</span>
        <strong id="pname"></strong>
      </div>
      <div class="row">
        <span>√Çge</span>
        <strong id="age"></strong>
      </div>
      <div class="row">
        <span>Identifiant m√©dical</span>
        <strong id="pid"></strong>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <span>Num√©ro de dossier</span>
        <strong id="dos"></strong>
      </div>
      <div class="row">
        <span>Province</span>
        <strong id="prov"></strong>
      </div>
      <div class="timer" id="timer"></div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </footer>

</div>

<script>
document.getElementById("pname").textContent = profile.fullName || "‚Äî";
document.getElementById("age").textContent   = profile.age ? profile.age + " ans" : "‚Äî";
document.getElementById("pid").textContent   = profile.patientId || "‚Äî";
document.getElementById("dos").textContent   = request.dossier || "‚Äî";
document.getElementById("prov").textContent  = request.province || "‚Äî";
</script>

</body>
</html>
