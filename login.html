<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  text-align:center;
  padding:42px 20px 14px;
}
.header img{height:120px}
.header h1{font-size:20px;margin:14px 0 6px}
.header p{font-size:14px;opacity:.8}
.content{padding:26px 20px}
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:15px;
  border-radius:16px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:var(--blue);
}
.cta{
  margin-top:30px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
function login(){

  const contactInput = document.getElementById("contact").value.trim();
  const passwordInput = document.getElementById("password").value.trim();

  if(!contactInput || !passwordInput){
    alert("Veuillez entrer vos informations de connexion");
    return;
  }

  // üîê Identifiants cr√©√©s lors du signup
  const storedContact = localStorage.getItem("authContact");
  const storedPassword = localStorage.getItem("authPassword");
  const profile = localStorage.getItem("patientProfile");

  // ‚ùå Aucun compte existant
  if(!storedContact || !storedPassword || !profile){
    alert("Aucun compte trouv√©. Veuillez cr√©er un compte.");
    window.location.replace("signup.html");
    return;
  }

  // ‚ùå Mauvais identifiants
  if(contactInput !== storedContact || passwordInput !== storedPassword){
    alert("Identifiants incorrects");
    return;
  }

  // ‚úÖ Connexion valid√©e
  localStorage.setItem("sessionActive", "true");
  window.location.replace("dashboard-client.html");
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
    <h1>Connexion</h1>
    <p>Acc√©der √† votre espace sant√© s√©curis√©</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <label>Email ou t√©l√©phone</label>
    <input id="contact" placeholder="email ou +257‚Ä¶">

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="cta">
      <button onclick="login()">Se connecter</button>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
