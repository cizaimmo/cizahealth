<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  text-align:center;
  padding:20px;
}
.header img{
  height:120px;
}
.content{
  padding:24px 20px;
}
h1{
  text-align:center;
  font-size:20px;
  margin-bottom:20px;
}
label{
  display:block;
  margin-top:16px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
button{
  width:100%;
  margin-top:26px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
function loginPatient(e){
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Veuillez remplir tous les champs");
    return;
  }

  /* üîê SIMULATION LOGIN
     ‚ûú PLUS TARD : Firebase Auth
  */

  // ‚ö†Ô∏è Ces infos viennent normalement du SIGNUP
  const patientProfile = {
    fullName: "Jean Ndayishimiye",
    patientId: "PAT-2026-000482",
    province: "Bujumbura",

    // üîí DONN√âES PRIV√âES (jamais visibles au m√©decin)
    email: email,
    phone: "+25761234567"
  };

  // ‚úÖ SESSION PATIENT
  localStorage.setItem(
    "patientProfile",
    JSON.stringify(patientProfile)
  );

  // ‚úÖ REDIRECTION VERS TON DASHBOARD
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Connexion patient</h1>

    <form onsubmit="loginPatient(event)">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Mot de passe</label>
      <input type="password" id="password" required>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
