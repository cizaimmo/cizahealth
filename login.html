<head>

<style>

  --blue:#0a2a5e;

}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:8px;
}
.subtitle{
  font-size:14px;
  text-align:center;
  opacity:.85;
  margin-bottom:24px;
}

label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* LINKS */
.links{
  margin-top:18px;
  text-align:center;
}
.links a{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:var(--blue);
  text-decoration:none;
}

/* ERROR */
.error{
  margin-top:14px;
  font-size:13px;
  color:#8a1f1f;
  display:none;
  text-align:center;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function login(){
  const savedAuth = JSON.parse(localStorage.getItem("patientAuth"));
  const profile = JSON.parse(localStorage.getItem("patientProfile"));

  if(!savedAuth || !profile){
    showError("Aucun compte patient trouv√©. Veuillez cr√©er un compte.");
    return;
  }

  if(
    contact.value.trim() !== savedAuth.contact ||
    password.value !== savedAuth.password
  ){
    showError("Identifiants incorrects");
    return;
  }

  // ‚úÖ session active
  localStorage.setItem("patientSession", "active");

  // üëâ redirection dashboard patient
  window.location.href = "dashboard-client.html";
}

function showError(msg){
  const el = document.getElementById("error");
  el.innerText = msg;
  el.style.display = "block";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="index.html" class="back">‚Üê Retour</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Connexion patient</h1>
    <div class="subtitle">
      Acc√®s s√©curis√© √† votre espace sant√©

    <input id="contact" placeholder="email ou +257‚Ä¶">

    <label>Mot de passe</label>

    <div id="error" class="error"></div>

    <div class="cta">
      <button onclick="login()">
        Se connecter
      </button>
    </div>

    <div class="links">
      <a href="signup.html">Cr√©er un compte patient</a>
      <a href="#">Mot de passe oubli√©</a>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</html>
