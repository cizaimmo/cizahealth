<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
  color:#0a1a2f;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h2{
  font-size:20px;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:14px;
  border:1px solid #e6ebf5;
  font-size:14px;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#0a2a5e,#123c8a);
  color:#fff;
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
}
.secondary{
  background:#eef3fa;
  color:#0a2a5e;
}
</style>
</head>

<body>

<div class="app">
  <h2>Connexion / Inscription</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">

  <button onclick="login()">Connexion</button>
  <button class="secondary" onclick="signup()">Créer un compte</button>
</div>

<script>
/* LOGIN */
function login(){
  const email = document.getElementById("email").value;
  if(!email){
    alert("Email requis");
    return;
  }

  /* Création de session */
  localStorage.setItem("cizahealth_session", email);

  /* Redirection volontaire vers index */
  window.location.href = "index.html";
}

/* SIGNUP */
function signup(){
  login(); // même logique en mode test
}
</script>

</body>
</html>
