<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
  color:#0a1a2f;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:26px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
h2{
  font-size:20px;
  margin-bottom:6px;
}
p{
  font-size:14px;
  color:#6b7a90;
  margin-bottom:24px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:14px;
  border:1px solid #e6ebf5;
  font-size:14px;
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#0a2a5e,#123c8a);
  color:#fff;
  font-size:15px;
  font-weight:600;
  margin-bottom:12px;
}
button.secondary{
  background:#eef3fa;
  color:#0a2a5e;
}
.small{
  text-align:center;
  font-size:12.5px;
  color:#6b7a90;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
  <h2>Connexion</h2>
  <p>Accédez à votre espace CizaHealth+</p>

  <input id="email" type="email" placeholder="Adresse email">
  <input id="password" type="password" placeholder="Mot de passe">

  <!-- CONNEXION -->
  <button onclick="login()">Connexion</button>

  <!-- SIGNUP -->
  <button class="secondary" onclick="signup()">Créer un compte</button>

  <div class="small">
    En créant un compte, vous acceptez les conditions d’utilisation.
  </div>
</div>

<script>
/* CONNEXION EXISTANT */
function login(){
  const email = document.getElementById("email").value.trim();
  if(!email){
    alert("Veuillez entrer votre email");
    return;
  }

  localStorage.setItem("cizahealth_session", email);
  window.location.href = "index.html";
}

/* CRÉATION NOUVEAU COMPTE */
function signup(){
  const email = document.getElementById("email").value.trim() || "nouveau@cizahealth.local";

  // création de session
  localStorage.setItem("cizahealth_session", email);

  // FORCER la création du compte médical
  window.location.href = "profil-medical.html";
}
</script>

</body>
</html>
