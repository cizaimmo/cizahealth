<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  text-align:center;
  padding:42px 20px 14px;
}
.header img{height:120px}
.header h1{font-size:20px;margin:14px 0 6px}
.header p{font-size:14px;opacity:.8}
.content{padding:26px 20px}
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:15px;
  border-radius:16px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:var(--blue);
}
.cta{
  margin-top:30px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.error{
  margin-top:14px;
  font-size:13px;
  color:#8a1f1f;
  display:none;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <h1>Connexion</h1>
    <p>Acc√©der √† votre espace sant√© s√©curis√©</p>
  </div>

  <div class="content">

    <label>Email</label>
    <input id="email" type="email" placeholder="exemple@email.com">

    <label>Mot de passe</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

    <div class="cta">
      <button id="loginBtn">Se connecter</button>
    </div>

    <div class="error" id="errorMsg"></div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üîê AUTH FIREBASE R√âEL -->
<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const btn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");

  btn.addEventListener("click", async () => {
    errorMsg.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      errorMsg.innerText = "Veuillez remplir tous les champs.";
      errorMsg.style.display = "block";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard-client.html";
    } catch (e) {
      errorMsg.innerText = "Email ou mot de passe incorrect.";
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
