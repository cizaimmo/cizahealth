<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:26px 20px 10px;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:26px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* LINKS */
.links{
  margin-top:18px;
  text-align:center;
}
.links a{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:var(--blue);
  text-decoration:none;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function validateLogin(){
  const valid = email.value.trim() !== "" && password.value.trim() !== "";
  loginBtn.disabled = !valid;
  loginBtn.classList.toggle("active", valid);
}

function login(){
  const patient = JSON.parse(localStorage.getItem("cizaPatient"));

  if(!patient){
    alert("Aucun compte trouvé. Veuillez créer un compte.");
    return;
  }

  if(email.value !== patient.email){
    alert("Email incorrect.");
    return;
  }

  // Mot de passe simulé (Firebase plus tard)
  localStorage.setItem("cizaSession", JSON.stringify({
    patientId: patient.patientId,
    fullName: patient.fullName
  }));

  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Connexion patient</h1>
    <div class="subtitle">
      Accédez à votre espace santé personnel
    </div>

    <label>Email</label>
    <input type="email" id="email" oninput="validateLogin()">

    <label>Mot de passe</label>
    <input type="password" id="password" oninput="validateLogin()">

    <div class="cta">
      <button id="loginBtn" disabled onclick="login()">
        Se connecter
      </button>
    </div>

    <div class="links">
      <a href="signup.html">Créer un compte patient</a>
      <a href="#">Mot de passe oublié</a>
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
