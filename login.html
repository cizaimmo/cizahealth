<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

/* APP */
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:110px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  font-size:14px;
  opacity:.8;
  margin-bottom:22px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CTA */
.cta{
  margin-top:30px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

/* LINKS */
.links{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.links a{
  color:var(--blue);
  text-decoration:none;
  font-weight:500;
  display:block;
  margin-top:8px;
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function validateLogin(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const btn = document.getElementById("loginBtn");

  const validEmail = email.includes("@") && email.includes(".");
  const valid = validEmail && password.length >= 6;

  btn.disabled = !valid;
  btn.classList.toggle("active", valid);
}

function login(){
  // ⚠️ Simulation login (Firebase plus tard)
  localStorage.setItem("cizaUser", JSON.stringify({
    email: email.value,
    role: "patient"
  }));

  window.location.href = "dashboard.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <a href="index.html" class="back">← Retour</a>
  </div>

  <!-- LOGO -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Connexion</h1>
    <div class="subtitle">
      Accédez à votre espace patient sécurisé
    </div>

    <label>Email</label>
    <input
      id="email"
      type="email"
      placeholder="exemple@email.com"
      oninput="validateLogin()"
    >

    <label>Mot de passe</label>
    <input
      id="password"
      type="password"
      placeholder="••••••••"
      oninput="validateLogin()"
    >

    <div class="cta">
      <button id="loginBtn" disabled onclick="login()">
        Se connecter
      </button>
    </div>

    <div class="links">
      <a href="signup.html">Créer un compte</a>
      <a href="reset-password.html">Mot de passe oublié ?</a>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
