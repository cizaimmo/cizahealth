<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px 20px;
}
.logo{text-align:center}
.logo img{height:120px}
h1{text-align:center;font-size:20px;margin:18px 0}
input{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
}
button{
  margin-top:22px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
}
.links{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
</style>

<script>
function login(){
  const profile = localStorage.getItem("patientProfile");
  if(!profile){
    alert("Aucun compte trouvé. Veuillez créer un compte.");
    return;
  }
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <h1>Connexion patient</h1>

  <input placeholder="Email ou identifiant patient">
  <input type="password" placeholder="Mot de passe">

  <button onclick="login()">Se connecter</button>

  <div class="links">
    <a href="signup.html">Créer un compte patient</a>
  </div>

</div>
</body>
</html>
