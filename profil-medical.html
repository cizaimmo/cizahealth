<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Cr√©ation du profil m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  text-align:center;
  padding:40px 20px 10px;
}
.header img{height:120px}

/* CONTENT */
.content{padding:24px 20px}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  opacity:.8;
  margin-bottom:28px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input, select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CHECKBOX PRO */
.checkbox{
  margin-top:20px;
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:13px;
}
.checkbox input{margin-top:3px}
.checkbox label{line-height:1.45}

/* CTA */
.cta{margin-top:30px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{background:var(--blue)}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
function calculateAge(date){
  const dob = new Date(date);
  const diff = Date.now() - dob.getTime();
  return new Date(diff).getUTCFullYear() - 1970;
}

function validateForm(){
  const required = [
    fullName.value,
    birthDate.value,
    gender.value,
    province.value
  ];
  let valid = required.every(v => v.trim() !== "");
  if(!privacy.checked) valid = false;

  saveBtn.disabled = !valid;
  saveBtn.classList.toggle("active", valid);
}

function createProfile(){
  const patientId = "PT-" + Math.floor(100000 + Math.random()*900000);

  const profile = {
    patientId,
    fullName: fullName.value.trim(),
    birthDate: birthDate.value,
    age: calculateAge(birthDate.value),
    gender: gender.value,
    province: province.value,
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("patientProfile", JSON.stringify(profile));

  // üëâ Suite du flow
  window.location.href = "demande.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Cr√©er votre profil m√©dical</h1>
    <div class="subtitle">
      Informations requises une seule fois, conform√©ment aux normes de sant√©.
    </div>

    <label>Nom complet</label>
    <input id="fullName" oninput="validateForm()">

    <label>Date de naissance</label>
    <input type="date" id="birthDate" onchange="validateForm()">

    <label>Sexe / Genre</label>
    <select id="gender" onchange="validateForm()">
      <option value="">S√©lectionner</option>
      <option>Homme</option>
      <option>Femme</option>
      <option>Autre / Pr√©f√®re ne pas dire</option>
    </select>

    <label>Province</label>
    <select id="province" onchange="validateForm()">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="privacy" onchange="validateForm()">
      <label for="privacy">
        J‚Äôaccepte la cr√©ation de mon dossier m√©dical CizaHealth+,
        conform√©ment aux normes OMS et √† la politique de confidentialit√©.
      </label>
    </div>

    <div class="cta">
      <button id="saveBtn" disabled onclick="createProfile()">
        Enregistrer mon profil
      </button>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
