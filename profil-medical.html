<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Compte m√©dical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
  color:#0a1a2f;
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:14px;
  border:1px solid #e6ebf5;
}
button{
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>
<div class="app">
  <h2>Compte m√©dical</h2>

  <input id="fullname" placeholder="Nom complet">
  <input id="dob" type="date">
  <input id="patientId" placeholder="ID permanent">

  <select id="allergy">
    <option value="non">Allergie : Non</option>
    <option value="oui">Allergie : Oui</option>
  </select>

  <input id="province" placeholder="Province">

  <button onclick="saveProfile()">Enregistrer</button>
</div>

<script>
// ‚ö†Ô∏è S√âCURIT√â : session obligatoire
let session = localStorage.getItem("cizahealth_session");
if(!session){
  // recr√©e une session minimale si absente
  localStorage.setItem("cizahealth_session", "patient@cizahealth.local");
}

// SAUVEGARDE PROFIL
function saveProfile(){
  const profile = {
    fullname: fullname.value,
    dob: dob.value,
    patientId: patientId.value,
    allergy: allergy.value,
    province: province.value,
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("cizahealth_profile", JSON.stringify(profile));

  // üëâ REDIRECTION DIRECTE DASHBOARD
  window.location.href = "dashboard.html";
}
</script>
</body>
</html>
