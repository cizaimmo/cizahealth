<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement confirmé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  overscroll-behavior:none;
  height:100%;
}
:root{
  --blue:#123c8a;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:#f4f7fb;
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
}
.header img{height:48px}

/* HERO */
.hero{
  padding:34px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  text-align:center;
}

/* CONTENT */
.content{padding:30px 26px}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:26px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:22px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14.5px;
}
.row span{color:var(--muted)}

.status{
  font-size:18px;
  font-weight:700;
  margin-bottom:12px;
}

.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:44px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="hero">
    <h1>Paiement confirmé</h1>
    <p>Votre demande est enregistrée et en cours de prise en charge.</p>
  </div>

  <div class="content">

    <div class="card">
      <div class="status">Identité du patient</div>
      <div class="row"><span>Nom complet</span><strong id="uiFullName">—</strong></div>
      <div class="row"><span>Âge</span><strong id="uiAge">—</strong></div>
      <div class="row"><span>Province</span><strong id="uiProvince">—</strong></div>
      <div class="row"><span>Patient ID</span><strong id="uiPatientId">—</strong></div>
    </div>

    <div class="card">
      <div class="status">Dossier de la demande</div>
      <div class="row"><span>Numéro de dossier</span><strong id="uiRequestId">—</strong></div>
      <div class="row"><span>Service</span><strong id="uiServiceType">—</strong></div>
      <div class="row"><span>Statut</span><strong>En attente de professionnel</strong></div>
    </div>

    <button class="cta" onclick="location.href='etat-demande.html'">
      Voir l’état de ma demande
    </button>

  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>© 2026 CizaHealth+ — CIZA GROUP<br>Service non urgent</div>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, orderBy, limit, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async(user)=>{
  if(!user) return;

  let requestDoc = null;

  // 1️⃣ tentative via sessionStorage
  const storedId = sessionStorage.getItem("lastRequestId");
  if(storedId){
    const snap = await getDoc(doc(db,"requests",storedId));
    if(snap.exists()) requestDoc = snap;
  }

  // 2️⃣ fallback robuste (dernier dossier du patient)
  if(!requestDoc){
    const q = query(
      collection(db,"requests"),
      where("patientUid","==",user.uid),
      orderBy("createdAt","desc"),
      limit(1)
    );
    const snap = await getDocs(q);
    if(!snap.empty) requestDoc = snap.docs[0];
  }

  if(!requestDoc) return;

  const r = requestDoc.data();

  uiFullName.innerText  = r.fullName || "—";
  uiAge.innerText       = r.age ? r.age+" ans" : "—";
  uiProvince.innerText  = r.province || "—";
  uiPatientId.innerText = r.patientId || "—";
  uiRequestId.innerText = requestDoc.id;
  uiServiceType.innerText =
    r.serviceType === "teleconsultation"
      ? "Téléconsultation"
      : "Aide à domicile";
});
</script>

</body>
</html>
