<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, limit, getDocs, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

async function loadRequest(user){
  let requestId = sessionStorage.getItem("lastRequestId");
  let snap = null;

  /* ðŸ”¹ 1. PRIORITÃ‰ : lecture directe par ID */
  if(requestId){
    const d = await getDoc(doc(db,"requests",requestId));
    if(d.exists()) snap = d;
  }

  /* ðŸ”¹ 2. FALLBACK SÃ›R : derniÃ¨re demande du user */
  if(!snap){
    const q = query(
      collection(db,"requests"),
      where("userId","==",user.uid),
      orderBy("createdAt","desc"),
      limit(1)
    );
    const qs = await getDocs(q);
    if(!qs.empty) snap = qs.docs[0];
  }

  if(!snap) return;

  const r = snap.data();

  document.getElementById("uiFullName").innerText  = r.fullName || "â€”";
  document.getElementById("uiAge").innerText       = r.age ? r.age + " ans" : "â€”";
  document.getElementById("uiProvince").innerText  = r.province || "â€”";
  document.getElementById("uiPatientId").innerText = r.patientId || "â€”";
  document.getElementById("uiRequestId").innerText = snap.id;
  document.getElementById("uiServiceType").innerText =
    r.serviceType === "teleconsultation"
      ? "TÃ©lÃ©consultation"
      : "Aide Ã  domicile";
}

onAuthStateChanged(auth,(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  loadRequest(user);
});
</script>
