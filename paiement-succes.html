<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Paiement confirmé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  overscroll-behavior:none;
}
:root{
  --blue:#123c8a;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:#f4f7fb;
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
}
.header button{
  background:none;
  border:none;
  color:var(--blue);
  font-size:14px;
  cursor:pointer;
}
.header img{
  height:48px;
  margin-left:auto;
}

/* HERO */
.hero{
  padding:34px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  text-align:center;
}

/* CONTENT */
.content{
  padding:30px 26px;
}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:26px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:22px;
}

.status{
  font-size:18px;
  font-weight:700;
  margin-bottom:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14.5px;
}
.row span{color:var(--muted)}

.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:44px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <button onclick="history.back()">← Retour</button>
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Paiement confirmé</h1>
    <p>Votre demande est enregistrée et en cours de prise en charge.</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- IDENTITÉ -->
    <div class="card">
      <div class="status">Identité du patient</div>
      <div class="row"><span>Nom complet</span><strong id="fullName">—</strong></div>
      <div class="row"><span>Âge</span><strong id="age">—</strong></div>
      <div class="row"><span>Province</span><strong id="province">—</strong></div>
      <div class="row"><span>Patient ID</span><strong id="patientId">—</strong></div>
    </div>

    <!-- DOSSIER -->
    <div class="card">
      <div class="status">Dossier de la demande</div>
      <div class="row"><span>Numéro de dossier</span><strong id="requestId">—</strong></div>
      <div class="row"><span>Service</span><strong id="serviceType">—</strong></div>
      <div class="row"><span>Statut</span><strong id="status">En attente de professionnel</strong></div>
    </div>

    <button class="cta" onclick="location.href='etat-demande.html'">
      Voir l’état de ma demande
    </button>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>© 2026 CizaHealth+ — CIZA GROUP<br>Service non urgent</div>
  </div>

</div>

<!-- LOGIQUE FIRESTORE STABLE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, orderBy, limit, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

function safeBack(){
  if(history.length > 1){
    history.back();
  }else{
    location.href = "dashboard-client.html";
  }
}

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "login.html";
    return;
  }

  /* IDENTITÉ PATIENT */
  const patientSnap = await getDoc(doc(db,"patients",user.uid));
  if(patientSnap.exists()){
    const p = patientSnap.data();
    fullName.innerText  = p.fullName || "—";
    gender.innerText    = p.gender || "—";
    age.innerText       = p.age ? p.age + " ans" : "—";
    province.innerText  = p.province || "—";
    patientId.innerText = p.patientId || "—";
  }

  /* DEMANDE */
  let reqSnap = null;
  const lastId = sessionStorage.getItem("lastRequestId");

  if(lastId){
    const d = await getDoc(doc(db,"requests",lastId));
    if(d.exists()) reqSnap = d;
  }

  if(!reqSnap){
    const q = query(
      collection(db,"requests"),
      where("patientUid","==",user.uid),
      orderBy("createdAt","desc"),
      limit(1)
    );
    const qs = await getDocs(q);
    if(!qs.empty) reqSnap = qs.docs[0];
  }

  if(reqSnap){
    const r = reqSnap.data();
    requestId.innerText = reqSnap.id;
    serviceType.innerText =
      r.serviceType === "teleconsultation"
        ? "Téléconsultation"
        : "Aide à domicile";
    status.innerText = "En attente de professionnel";
  }
});
</script>

</body>
</html>
