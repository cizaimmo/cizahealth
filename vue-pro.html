<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Nouvelle demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1a8f4d;
  --red:#c0392b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  padding:20px;
}
.header img{
  height:96px;
}

.content{
  padding:24px 20px;
}

.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
}

h1{
  font-size:20px;
  margin-bottom:10px;
}

.ref{
  font-size:13px;
  opacity:.7;
  margin-bottom:14px;
}

.info{
  font-size:14px;
  line-height:1.6;
}

.actions{
  margin-top:20px;
  display:grid;
  gap:12px;
}

.actions button{
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:15px;
  font-weight:600;
  color:#fff;
}

.accept{background:var(--green)}
.reject{background:var(--red)}

.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const session = JSON.parse(localStorage.getItem("cizaSession"));
  if(!session){
    alert("Aucune demande active");
    return;
  }

  document.getElementById("ref").innerText = session.dossier;
  document.getElementById("service").innerText = session.service;
  document.getElementById("province").innerText = session.province;
});

function acceptCall(){
  localStorage.setItem("callStatus","accepted");
  window.location.href = "appel.html";
}

function rejectCall(){
  localStorage.setItem("callStatus","rejected");
  alert("Demande refusée");
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <div class="card">
      <h1>Nouvelle demande</h1>

      <div class="ref">
        Dossier patient : <strong id="ref"></strong>
      </div>

      <div class="info">
        <strong>Type de service :</strong> <span id="service"></span><br>
        <strong>Province :</strong> <span id="province"></span><br><br>

        Un patient vous a été attribué par CizaHealth+.
        Merci de confirmer votre disponibilité.
      </div>

      <div class="actions">
        <button class="accept" onclick="acceptCall()">Accepter la consultation</button>
        <button class="reject" onclick="rejectCall()">Refuser</button>
      </div>
    </div>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
