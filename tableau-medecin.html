<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:20px;
}
.header img{
  height:90px;
}
.role{
  font-size:13px;
  opacity:.7;
}

.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
}
.card strong{
  display:block;
  font-size:13px;
  opacity:.7;
}
.card span{
  font-size:15px;
}

.actions{
  display:grid;
  gap:12px;
  margin-top:20px;
}
.actions button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:14px;
}
.accept{
  background:var(--blue);
  color:#fff;
}
.reject{
  background:#e9eef6;
  color:var(--blue);
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
let request = null;

document.addEventListener("DOMContentLoaded", ()=>{
  const raw = localStorage.getItem("cizaRequest");

  if(!raw){
    alert("Aucun dossier en attente");
    return;
  }

  request = JSON.parse(raw);

  document.getElementById("ref").innerText = request.dossierNumber;
  document.getElementById("patient").innerText = request.fullName;
  document.getElementById("age").innerText = request.age + " ans";
  document.getElementById("gender").innerText = request.gender;
  document.getElementById("province").innerText = request.province;
  document.getElementById("service").innerText = request.serviceType;
  document.getElementById("desc").innerText = request.description;
});

function acceptCase(){
  request.status = "accepté";
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  window.location.href = "appel.html";
}

function rejectCase(){
  request.status = "refusé";
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  alert("Dossier refusé (simulation)");
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="role">Espace médecin / infirmier</div>
  </div>

  <div class="card">
    <strong>Dossier</strong>
    <span id="ref"></span>
  </div>

  <div class="card">
    <strong>Patient</strong>
    <span id="patient"></span>
  </div>

  <div class="card">
    <strong>Âge / Sexe</strong>
    <span id="age"></span> • <span id="gender"></span>
  </div>

  <div class="card">
    <strong>Province</strong>
    <span id="province"></span>
  </div>

  <div class="card">
    <strong>Service</strong>
    <span id="service"></span>
  </div>

  <div class="card">
    <strong>Description</strong>
    <span id="desc"></span>
  </div>

  <div class="actions">
    <button class="accept" onclick="acceptCase()">Accepter et démarrer l’appel</button>
    <button class="reject" onclick="rejectCase()">Refuser</button>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
