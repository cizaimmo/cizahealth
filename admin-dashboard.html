<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 24px;
  border-bottom:1px solid #e6ebf5;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{
  font-size:16px;
}
.header span{
  cursor:pointer;
  color:#8a1f1f;
  font-size:13px;
}

/* CONTENT */
.content{
  padding:24px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  font-size:13.5px;
  color:var(--muted);
  margin-bottom:24px;
}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{
    grid-template-columns:1fr 1fr;
  }
}

/* CARD */
.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  background:#fafcff;
}
.card .name{
  font-weight:700;
  font-size:15px;
}
.card .meta{
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}
.card button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px;
  color:var(--muted);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong>Administration CizaHealth+</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Validation des professionnels</h1>
    <div class="subtitle">
      M√©decins & intervenants en attente de validation
    </div>

    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP ‚Ä¢ Administration
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Logout
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href = "/cizahealth/admin-login.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="/cizahealth/admin-login.html";
    return;
  }

  // üîê V√©rifier admin
  const adminCheck = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminCheck.empty){
    document.body.innerHTML = "Acc√®s refus√©";
    return;
  }

  // üìå Pros en attente
  const q = query(
    collection(db,"users"),
    where("role","in",["doctor","aide"]),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = `<div class="empty">
      Aucun professionnel en attente.
    </div>`;
    return;
  }

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="name">${u.fullName || "‚Äî"}</div>
      <div class="meta">
        ${u.email || ""}<br>
        ${u.role} ‚Ä¢ ${u.province || "‚Äî"}
      </div>
      <button>Valider le compte</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const proId = "PRO-" + Date.now();

      await updateDoc(doc(db,"users",d.id),{
        status:"validated",
        proId,
        validatedAt: serverTimestamp()
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
