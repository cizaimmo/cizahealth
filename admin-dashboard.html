<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --ok:#1b6b3a;
  --warn:#c58a00;
  --err:#8a1f1f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1500px;
  margin:auto;
  background:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  border-bottom:1px solid #e6ebf5;
}
header .left{
  display:flex;
  align-items:center;
  gap:12px;
}
header img{height:42px}
header strong{font-size:16px}
header button{
  border:none;
  background:none;
  color:var(--err);
  font-weight:600;
  cursor:pointer;
}
.content{padding:20px}
h2{margin:26px 0 10px;font-size:18px}
.list{
  display:grid;
  gap:16px;
}
@media(min-width:900px){
  .list{grid-template-columns:1fr 1fr}
}
.card{
  border:2px solid #e6ebf5;
  border-radius:16px;
  padding:16px;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  font-weight:600;
  border-radius:999px;
  margin-top:6px;
}
.pending{background:#fff4cc;color:#8a6d00}
.validated{background:#dff5e6;color:#1b6b3a}
.rejected{background:#fde0e0;color:#8a1f1f}
.suspended{background:#eee;color:#444}

.section{margin-top:10px;font-size:13px}
.section strong{display:block}

.check{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
}

.actions{
  margin-top:14px;
  display:grid;
  gap:8px;
}
.actions button{
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.validate{background:var(--blue);color:#fff}
.reject{background:var(--err);color:#fff}
.suspend{background:#555;color:#fff}
.pay{background:#1b6b3a;color:#fff}
.notify{background:#f6a623;color:#fff}
.assign{background:#5a3d8a;color:#fff}

textarea{
  width:100%;
  padding:8px;
  border-radius:10px;
  border:1px solid #ddd;
}

footer{
  margin-top:auto;
  text-align:center;
  font-size:12px;
  padding:16px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="left">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <strong>Administration CizaHealth+</strong>
  </div>
  <button id="logoutBtn">DÃ©connexion</button>
</header>

<div class="content">

<h2>Professionnels â€” En attente</h2>
<div id="pendingList" class="list"></div>

<h2>Professionnels â€” ValidÃ©s</h2>
<div id="validatedList" class="list"></div>

<h2>Professionnels â€” RefusÃ©s</h2>
<div id="rejectedList" class="list"></div>

<h2>ðŸ“‹ RequÃªtes</h2>
<div id="requestsList" class="list"></div>

<h2>ðŸ’³ Transactions</h2>
<div id="transactionsList" class="list"></div>

<h2>ðŸ§¾ TraÃ§abilitÃ© (Audit)</h2>
<div id="auditList" class="list"></div>

</div>

<footer>Â© 2026 CizaHealth+ â€” CIZA GROUP â€¢ Administration</footer>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, getDocs, query, where,
  doc, updateDoc, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

logoutBtn.onclick=async()=>{await signOut(auth);location.href="/cizahealth/index.html";};

const fmtTS=t=>t?.toDate?t.toDate().toLocaleString():"â€”";

async function audit(a,act,t,e={}){await addDoc(collection(db,"auditLogs"),{actor:a,action:act,target:t,extra:e,at:serverTimestamp()});}
async function notify(a,u,t,m){await addDoc(collection(db,"notifications"),{toUid:u,title:t,message:m,read:false,createdAt:serverTimestamp(),createdBy:a});}

onAuthStateChanged(auth,async(user)=>{
  if(!user)return location.href="/cizahealth/index.html";

  const usersSnap=await getDocs(
    query(collection(db,"users"),where("role","in",["doctor","nurse","aide"]))
  );
  const users=[];
  usersSnap.forEach(d=>users.push({id:d.id,u:d.data()}));

  /* ================= REQUÃŠTES AVEC ASSIGNATION ================= */

  const reqSnap = await getDocs(
    query(collection(db,"requests"), where("status","==","pending"))
  );

  reqSnap.forEach(d=>{
    const r=d.data();
    const c=document.createElement("div");
    c.className="card";

    c.innerHTML=`
<strong>RequÃªte patient</strong>
<span class="badge pending">PENDING</span>

<div class="section"><strong>Service</strong>${r.type||"â€”"}</div>
<div class="section"><strong>Province</strong>${r.province||"â€”"}</div>
<div class="section"><strong>Description</strong>${r.description||"â€”"}</div>
<div class="section"><strong>Patient UID</strong>${r.patientUid||"â€”"}</div>
<div class="section"><strong>CrÃ©Ã©e</strong>${fmtTS(r.createdAt)}</div>

<div class="actions">
  <button class="assign">Assigner un professionnel</button>
</div>
`;

    c.querySelector(".assign").onclick = async()=>{
      const pid = prompt("Entrer le ProID du professionnel");
      if(!pid)return;

      const pro = users.find(p=>p.u.proId===pid && p.u.status==="validated");
      if(!pro)return alert("Professionnel introuvable ou non validÃ©");

      await updateDoc(doc(db,"requests",d.id),{
        assignedProUid: pro.id,
        status:"assigned",
        assignedBy: user.uid,
        assignedAt: serverTimestamp()
      });

      await audit(user.uid,"manual_assign_request",d.id,{proId:pid});
      await notify(
        user.uid,
        pro.id,
        "Nouvelle demande assignÃ©e",
        "Une demande patient vous a Ã©tÃ© assignÃ©e par lâ€™administration."
      );

      alert("Demande assignÃ©e avec succÃ¨s");
      location.reload();
    };

    requestsList.appendChild(c);
  });
});
</script>
</body>
</html>
