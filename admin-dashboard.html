<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin – Validation professionnels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1a8f4d;
  --red:#c0392b;
  --orange:#d35400;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
}

.header{
  text-align:center;
  padding:18px;
  border-bottom:1px solid #eef1f6;
}
.header img{
  height:90px;
}

.content{
  padding:20px;
}

.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:18px;
}

.ref{
  font-size:13px;
  opacity:.75;
  margin-bottom:6px;
}

.name{
  font-weight:600;
  font-size:16px;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  margin-top:6px;
}
.pending{background:#fef3c7;color:#92400e}
.valid{background:#d1fae5;color:#065f46}
.refused{background:#fee2e2;color:#7f1d1d}

.actions{
  display:grid;
  gap:10px;
  margin-top:14px;
}
.actions button{
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:600;
  font-size:14px;
  color:#fff;
}

.validate{background:var(--green)}
.refuse{background:var(--red)}
.suspend{background:var(--orange)}
.priority{
  background:#0a2a5e;
}
</style>

<script>
function loadPros(){
  const container = document.getElementById("list");
  container.innerHTML = "";

  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  if(!pro){
    container.innerHTML = "<p>Aucun dossier professionnel.</p>";
    return;
  }

  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="ref">Dossier : ${pro.dossierPro}</div>
    <div class="name">${pro.fullName}</div>
    <div>${pro.role} — ${pro.specialty}</div>
    <div>Province : ${pro.province}</div>
    <div class="badge pending" id="status">En attente</div>

    <div class="actions">
      <button class="validate" onclick="setStatus('validated')">Valider</button>
      <button class="priority" onclick="setPriority()">Activer priorité 24/24</button>
      <button class="suspend" onclick="setStatus('suspended')">Suspendre</button>
      <button class="refuse" onclick="setStatus('refused')">Refuser</button>
    </div>
  `;

  container.appendChild(card);
}

function setStatus(status){
  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  pro.status = status;
  localStorage.setItem("cizaPro", JSON.stringify(pro));
  alert("Statut mis à jour : " + status);
  loadPros();
}

function setPriority(){
  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  pro.priority = true;
  localStorage.setItem("cizaPro", JSON.stringify(pro));
  alert("Priorité 24/24 activée");
}

document.addEventListener("DOMContentLoaded", loadPros);
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <h3>Admin — Validation des professionnels</h3>
  </div>

  <div class="content" id="list">
    <!-- Dossiers pros -->
  </div>

</div>

</body>
</html>
