<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1200px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.header-left img{height:40px}
.header button{
  border:none;
  background:none;
  color:#8a1f1f;
  font-weight:600;
  cursor:pointer;
}

/* CONTENT */
.content{padding:20px}
h2{margin:24px 0 12px}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:900px){
  .list{grid-template-columns:1fr 1fr}
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.section{
  margin-top:12px;
  font-size:13px;
}
.section strong{display:block;font-size:14px}
.row{margin-top:4px;color:var(--muted)}

.badge{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  font-size:12px;
  font-weight:600;
  border-radius:999px;
}
.status-pending{background:#fff4cc;color:#8a6d00;}
.status-pending-info{background:#ffe2cc;color:#8a4b00;}
.status-validated{background:#dff5e6;color:#1b6b3a;}
.status-rejected{background:#fde0e0;color:#8a1f1f;}
.status-suspended{background:#eee;color:#444;}

.actions{
  margin-top:14px;
  display:grid;
  gap:8px;
}
.actions button{
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.validate{background:var(--blue);color:#fff}
.info{background:#f6a623;color:#fff}
.reject{background:#b3261e;color:#fff}
.suspend{background:#555;color:#fff}

textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:13px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="header-left">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <strong>Administration CizaHealth+</strong>
  </div>
  <button id="logoutBtn">DÃ©connexion</button>
</div>

<div class="content">

<h2>Professionnels</h2>
<div id="list" class="list"></div>

</div>

<div class="footer">
Â© 2026 CizaHealth+ â€” Administration
</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

logoutBtn.onclick = async()=>{
  await signOut(auth);
  location.href="/cizahealth/index.html";
};

onAuthStateChanged(auth, async(user)=>{
  if(!user){location.href="/cizahealth/index.html";return;}

  const adminCheck = await getDocs(
    query(collection(db,"users"),
    where("__name__","==",user.uid),
    where("role","==","admin"))
  );
  if(adminCheck.empty){document.body.innerHTML="AccÃ¨s refusÃ©";return;}

  const list=document.getElementById("list");
  const snap=await getDocs(
    query(collection(db,"users"),
    where("role","in",["doctor","nurse","aide"]))
  );

  snap.forEach(d=>{
    const u=d.data();
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <strong>${u.fullName||"â€”"}</strong>
      <div class="row">${u.role} â€¢ ${u.province||"â€”"}</div>
      <div class="badge status-${u.status}">${u.status}</div>

      <div class="section">
        <strong>IdentitÃ©</strong>
        <div class="row">Naissance : ${u.birthDate||"â€”"}</div>
        <div class="row">Genre : ${u.gender||"â€”"}</div>
        <div class="row">TÃ©lÃ©phone : ${u.phone||"â€”"}</div>
      </div>

      <div class="section">
        <strong>Profession</strong>
        <div class="row">SpÃ©cialitÃ© : ${u.specialty||"â€”"}</div>
        <div class="row">ExpÃ©rience : ${u.experience||"â€”"}</div>
      </div>

      <div class="section">
        <strong>ConformitÃ©</strong>
        <div class="row">DiplÃ´me : ${u.diplomaNumber||"â€”"}</div>
        <div class="row">Autorisation : ${u.licenseNumber||"â€”"}</div>
        <div class="row">CNI : ${u.idNumber||"â€”"}</div>
      </div>

      <div class="section">
        <strong>Documents</strong>
        ${u.diplomaPdf?`<a href="${u.diplomaPdf}" target="_blank">ðŸ“„ DiplÃ´me</a><br>`:""}
        ${u.licensePdf?`<a href="${u.licensePdf}" target="_blank">ðŸ“„ Certificat</a><br>`:""}
        ${u.photoUrl?`<a href="${u.photoUrl}" target="_blank">ðŸ–¼ Photo</a>`:""}
      </div>
    `;

    const note=document.createElement("textarea");
    note.placeholder="Note admin";

    const actions=document.createElement("div");
    actions.className="actions";

    if(u.status!=="validated"){
      const v=document.createElement("button");
      v.className="validate";
      v.textContent="Valider";
      v.onclick=async()=>{
        await updateDoc(doc(db,"users",d.id),{
          status:"validated",
          proId:"PRO-"+Date.now(),
          validatedAt:serverTimestamp()
        });
        location.reload();
      };
      actions.appendChild(v);
    }

    const s=document.createElement("button");
    s.className="suspend";
    s.textContent=u.accountStatus==="suspended"?"RÃ©activer":"Suspendre";
    s.onclick=async()=>{
      await updateDoc(doc(db,"users",d.id),{
        accountStatus:u.accountStatus==="suspended"?"active":"suspended"
      });
      location.reload();
    };

    const r=document.createElement("button");
    r.className="reject";
    r.textContent="Refuser";
    r.onclick=async()=>{
      if(!note.value)return;
      await updateDoc(doc(db,"users",d.id),{
        status:"rejected",
        validationNote:note.value,
        lastStatusChangeAt:serverTimestamp()
      });
      location.reload();
    };

    actions.append(s,r,note);
    card.appendChild(actions);
    list.appendChild(card);
  });
});
</script>

</body>
</html>
