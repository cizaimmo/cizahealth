<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Administration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:1000px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #e6ebf5;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:18px;
  margin:0;
}
.logout{
  cursor:pointer;
  color:#8a1f1f;
  font-size:13px;
  font-weight:600;
}

/* CONTENT */
.content{
  padding:20px;
  flex:1;
}

/* LIST */
.list{
  display:grid;
  gap:14px;
}
@media(min-width:768px){
  .list{
    grid-template-columns:1fr 1fr;
  }
}

/* CARD */
.card{
  border:1.6px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  background:#fafcff;
}
.name{
  font-weight:700;
  font-size:15px;
}
.meta{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  width:100%;
}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 10px;
}

/* FOOTER */
.footer{
  border-top:1px solid #eef1f6;
  text-align:center;
  padding:14px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>Administration â€” MÃ©decins</h1>
    <span class="logout" id="logoutBtn">DÃ©connexion</span>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div id="list" class="empty">Chargementâ€¦</div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Â© 2026 CizaHealth+ â€” CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” PROTECTION ADMIN */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "/cizahealth/admin-login.html";
    return;
  }

  const adminSnap = await getDocs(
    query(
      collection(db,"users"),
      where("__name__","==",user.uid),
      where("role","==","admin")
    )
  );

  if(adminSnap.empty){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  loadDoctors();
});

/* ðŸ”“ LOGOUT */
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href = "/cizahealth/admin-login.html";
};

/* ðŸ“‹ MÃ‰DECINS EN ATTENTE */
async function loadDoctors(){
  const list = document.getElementById("list");

  const q = query(
    collection(db,"users"),
    where("role","==","doctor"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<div class='empty'>Aucun mÃ©decin en attente</div>";
    return;
  }

  const wrapper = document.createElement("div");
  wrapper.className = "list";

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="name">${u.fullName || "â€”"}</div>
      <div class="meta">${u.email || ""} â€¢ ${u.province || ""}</div>
      <button class="btn">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const proId = "CH-PRO-" + Date.now();

      await updateDoc(doc(db,"users",d.id),{
        status:"validated",
        proId,
        validatedAt: serverTimestamp()
      });

      div.remove();
    };

    wrapper.appendChild(div);
  });

  list.appendChild(wrapper);
}
</script>

</body>
</html>
