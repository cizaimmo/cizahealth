<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Admin â€“ Validation mÃ©decins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:24px;
}
h1{margin-bottom:20px}
.card{
  border:1.6px solid #e6ebf5;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}
.name{font-weight:700;font-size:16px}
.meta{font-size:13px;opacity:.75;margin-top:4px}
.btn{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#0a2a5e;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{
  text-align:center;
  opacity:.6;
  padding:40px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.logout{
  cursor:pointer;
  color:#8a1f1f;
  font-size:13px;
}
</style>
</head>

<body>

<div class="app">
  <div class="top">
    <h1>Validation des mÃ©decins</h1>
    <span class="logout" id="logoutBtn">DÃ©connexion</span>
  </div>

  <div id="list" class="empty">Chargementâ€¦</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ðŸ” LOGOUT
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "/cizahealth/admin-login.html";
};

// ðŸ” PROTECTION TOTALE DE LA PAGE
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "/cizahealth/admin-login.html";
    return;
  }

  // âœ… VÃ©rifier que l'utilisateur est ADMIN
  const adminRef = doc(db,"users",user.uid);
  const adminSnap = await getDoc(adminRef);

  if(!adminSnap.exists() || adminSnap.data().role !== "admin"){
    document.body.innerHTML = "AccÃ¨s refusÃ©";
    return;
  }

  // ðŸ“Œ Lire les mÃ©decins en attente
  const q = query(
    collection(db,"users"),
    where("role","==","doctor"),
    where("status","==","pending")
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<div class='empty'>Aucun dossier mÃ©decin en attente.</div>";
    return;
  }

  snap.forEach(d=>{
    const u = d.data();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="name">${u.fullName || "â€”"}</div>
      <div class="meta">${u.email || ""} â€¢ ${u.province || "â€”"}</div>
      <button class="btn">Valider</button>
    `;

    div.querySelector("button").onclick = async ()=>{
      const proId = "PRO-" + Date.now();

      await updateDoc(doc(db,"users",d.id),{
        status: "validated",
        proId,
        validatedAt: serverTimestamp()
      });

      div.remove();
    };

    list.appendChild(div);
  });
});
</script>

</body>
</html>
