<!DOCTYPE html>

<head>

<style>

</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="section">

    <div class="group">
      <label>Identit√© du patient</label>
      <input type="text" id="fullName" readonly>
    </div>

    <div class="group">
      <label>Identifiant m√©dical</label>
      <input type="text" id="patientId" readonly>
    </div>

    <div class="group">
      <label>Province</label>
      <select id="province">
        <option value="">‚Äî S√©lectionner ‚Äî</option>
        <option>Bujumbura</option>
        <option>Gitega</option>
        <option>Ngozi</option>
        <option>Kayanza</option>
        <option>Muyinga</option>
      </select>
    </div>

    <div class="group">
      <label>Adresse du domicile</label>
      <textarea id="address" placeholder="Quartier, avenue, rep√®re utile"></textarea>
    </div>

    <div class="group">
      <label>Type d‚Äôaide demand√©e</label>
      <select id="need">
        <option>Accompagnement personne √¢g√©e</option>
        <option>Aide quotidienne</option>
        <option>Assistance post-hospitalisation</option>
        <option>Soutien temporaire</option>
      </select>
    </div>

    <div class="group">
      <label>P√©riode souhait√©e</label>
      <select id="period">
        <option>Urgent (aujourd‚Äôhui)</option>
        <option>Dans les prochains jours</option>
        <option>Planifi√©</option>

    <button class="cta" id="submitBtn">
      Valider la demande d‚Äôaide √† domicile

    <div>

      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>

</div>

<!-- üîê AUTH + FIRESTORE ‚Äì PRODUCTION -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  let patientData = null;

  // ‚úÖ Protection r√©elle
  onAuthStateChanged(auth, async (user) => {
    if(!user){
      window.location.href = "login.html";
      return;
    }

    const snap = await getDoc(doc(db,"patients",user.uid));
    if(!snap.exists()){
      alert("Votre dossier patient est incomplet.");
      window.location.href = "dashboard-client.html";
      return;
    }

    patientData = snap.data();

    document.getElementById("fullName").value  = patientData.fullName || "";
    document.getElementById("patientId").value = patientData.patientId || "";
    if(patientData.province){
      document.getElementById("province").value = patientData.province;
    }
  });

  // üì§ Soumission (√©tape suivante ‚Üí Firestore)
  document.getElementById("submitBtn").addEventListener("click", () => {
    if(!patientData){
      alert("Patient non charg√©.");
      return;
    }

    alert("Demande pr√™te √† √™tre enregistr√©e (Firestore ‚Äì √©tape suivante).");
    // üëâ prochaine √©tape : addDoc(collection(db,"requests"), {...})
  });
</script>

</body>
</html>
