<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="section">

    <div class="group">
      <label>Identit√© du patient</label>
      <input type="text" id="fullName" readonly value="Chargement‚Ä¶">
    </div>

    <div class="group">
      <label>Identifiant m√©dical</label>
      <input type="text" id="patientId" readonly value="‚Äî">
    </div>

    <div class="group">
      <label>Province</label>
      <select id="province">
        <option>Bujumbura</option>
        <option>Gitega</option>
        <option>Ngozi</option>
        <option>Kayanza</option>
        <option>Muyinga</option>
      </select>
    </div>

    <div class="group">
      <label>Adresse du domicile</label>
      <textarea id="address" placeholder="Quartier, avenue, rep√®re utile"></textarea>
    </div>

    <div class="group">
      <label>Type d‚Äôaide demand√©e</label>
      <select id="need">
        <option>Accompagnement personne √¢g√©e</option>
        <option>Aide quotidienne</option>
        <option>Assistance post-hospitalisation</option>
        <option>Soutien temporaire</option>
      </select>
    </div>

    <div class="group">
      <label>P√©riode souhait√©e</label>
      <select id="period">
        <option>Urgent (aujourd‚Äôhui)</option>
        <option>Dans les prochains jours</option>
        <option>Planifi√©</option>
      </select>
    </div>

    <button class="cta" id="submitBtn" disabled>
      Valider la demande d‚Äôaide √† domicile
    </button>

  </div>

  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>

</div>

<!-- üî• PRODUCTION: AUTH + PATIENT + CREATE REQUEST -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    doc, getDoc,
    collection, addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const fullNameEl  = document.getElementById("fullName");
  const patientIdEl = document.getElementById("patientId");
  const provinceEl  = document.getElementById("province");
  const addressEl   = document.getElementById("address");
  const needEl      = document.getElementById("need");
  const periodEl    = document.getElementById("period");
  const submitBtn   = document.getElementById("submitBtn");

  let patientData = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.replace("login.html");
      return;
    }

    // Charge patients/{uid}
    const snap = await getDoc(doc(db, "patients", user.uid));
    if (!snap.exists()) {
      alert("Profil patient introuvable. Veuillez recr√©er votre compte.");
      window.location.replace("signup.html");
      return;
    }

    patientData = snap.data();

    // UI
    fullNameEl.value  = patientData.fullName || "‚Äî";
    patientIdEl.value = patientData.patientId || "‚Äî";
    if (patientData.province) provinceEl.value = patientData.province;

    submitBtn.disabled = false;
  });

  submitBtn.addEventListener("click", async () => {
    if (!auth.currentUser) {
      window.location.replace("login.html");
      return;
    }
    if (!patientData) {
      alert("Patient non charg√©.");
      return;
    }

    const province = provinceEl.value;
    const address  = addressEl.value.trim();
    const need     = needEl.value;
    const period   = periodEl.value;

    if (!province || !address) {
      alert("Veuillez compl√©ter la province et l‚Äôadresse.");
      return;
    }

    submitBtn.disabled = true;

    try {
      await addDoc(collection(db, "requests"), {
        serviceType: "aide-domicile",
        userId: auth.currentUser.uid,
        patientId: patientData.patientId || "",
        fullName: patientData.fullName || "",
        province,
        payload: { address, need, period },
        status: "pending",
        createdAt: serverTimestamp()
      });

      alert("Votre demande d‚Äôaide √† domicile a √©t√© envoy√©e avec succ√®s.");
      window.location.href = "dashboard-client.html";

    } catch (e) {
      console.error(e);
      alert("Erreur lors de l‚Äôenvoi. V√©rifie les r√®gles Firestore.");
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
