<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande d‚Äôaide √† domicile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#3b8f6b;
  --green-soft:#f0f8f4;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 22px;
}
.back{
  text-decoration:none;
  color:var(--green);
  font-weight:500;
}

/* FORM */
.section{
  padding:22px;
}
.group{
  margin-bottom:16px;
}
label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:#1f3f34;
}
input, select, textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #dfe5f0;
  font-size:14px;
}
input[readonly]{
  background:#f0f3f9;
}
textarea{
  resize:none;
  height:90px;
}

/* CTA */
.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#3b8f6b,#4da783);
  color:#fff;
  text-align:center;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
  cursor:pointer;
}
.cta:active{opacity:.85}

/* FOOTER MINIMAL */
.footer-min{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
.footer-min img{
  height:40px;
  margin-bottom:6px;
}
</style>

<script>
/* üîê PROTECTION */
(function(){
  if(localStorage.getItem("sessionActive") !== "true"){
    window.location.replace("login.html");
    return;
  }

  const profileRaw = localStorage.getItem("patientProfile");
  if(!profileRaw){
    window.location.replace("signup.html");
    return;
  }

  window.profile = JSON.parse(profileRaw);
})();

/* üì§ SOUMISSION */
function submitAideDomicile(){

  const request = {
    dossier: "AIDE-" + Date.now(),
    service: "aide-domicile",
    patientId: profile.patientId,
    fullName: profile.fullName,
    province: document.getElementById("province").value,
    address: document.getElementById("address").value,
    need: document.getElementById("need").value,
    period: document.getElementById("period").value,
    createdAt: new Date().toISOString()
  };

  localStorage.setItem("currentRequest", JSON.stringify(request));

  window.location.href = "confirmation.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="section">

    <div class="group">
      <label>Identit√© du patient</label>
      <input type="text" id="fullName" readonly>
    </div>

    <div class="group">
      <label>Identifiant m√©dical</label>
      <input type="text" id="patientId" readonly>
    </div>

    <div class="group">
      <label>Province</label>
      <select id="province">
        <option>Bujumbura</option>
        <option>Gitega</option>
        <option>Ngozi</option>
        <option>Kayanza</option>
        <option>Muyinga</option>
      </select>
    </div>

    <div class="group">
      <label>Adresse du domicile</label>
      <textarea id="address" placeholder="Quartier, avenue, rep√®re utile"></textarea>
    </div>

    <div class="group">
      <label>Type d‚Äôaide demand√©e</label>
      <select id="need">
        <option>Accompagnement personne √¢g√©e</option>
        <option>Aide quotidienne</option>
        <option>Assistance post-hospitalisation</option>
        <option>Soutien temporaire</option>
      </select>
    </div>

    <div class="group">
      <label>P√©riode souhait√©e</label>
      <select id="period">
        <option>Urgent (aujourd‚Äôhui)</option>
        <option>Dans les prochains jours</option>
        <option>Planifi√©</option>
      </select>
    </div>

    <button class="cta" onclick="submitAideDomicile()">
      Valider la demande d‚Äôaide √† domicile
    </button>

  </div>

  <footer class="footer-min">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </footer>

</div>

<script>
document.getElementById("fullName").value  = profile.fullName;
document.getElementById("patientId").value = profile.patientId;
document.getElementById("province").value  = profile.province;
</script>

</body>
</html>
