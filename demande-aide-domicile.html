<!-- üî• PRODUCTION: AUTH + PATIENT + zCREATE REQUEST -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const list = document.getElementById("list");

  const q = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("serviceType","==","aide-domicile")
  );

  const res = await getDocs(q);
  list.innerHTML = "";

  if(res.empty){
    list.innerHTML = `
      <div class="empty">
        Aucune demande d‚Äôaide √† domicile enregistr√©e.
      </div>`;
    return;
  }

  res.forEach(docSnap=>{
    const r = docSnap.data();

    const el = document.createElement("div");
    el.className = "card";
    el.onclick = () => {
      window.location.href =
        "detail-demande.html?id=" + docSnap.id;
    };

    el.innerHTML = `
      <h3>${r.payload?.need || "Aide √† domicile"}</h3>
      <p>Province : ${r.payload?.province || "‚Äî"}</p>
      <p>Date :
        ${r.createdAt?.toDate?.().toLocaleDateString() || "‚Äî"}
      </p>
      <span class="status ${r.status || "pending"}">
        ${r.status || "pending"}
      </span>
    `;

    list.appendChild(el);
  });
});
</script>
