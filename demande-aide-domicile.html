<!-- üî• LOGIQUE FORMULAIRE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, addDoc, collection, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const submitBtn = document.getElementById("submitBtn");
const province = document.getElementById("province");
const address = document.getElementById("address");
const need = document.getElementById("need");
const period = document.getElementById("period");

function validateForm(){
  submitBtn.disabled = !(
    province.value &&
    address.value.trim().length > 5 &&
    need.value &&
    period.value
  );
}

[province, address, need, period].forEach(el=>{
  el.addEventListener("input", validateForm);
  el.addEventListener("change", validateForm);
});

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const patientSnap = await getDoc(doc(db,"patients",user.uid));
  if(patientSnap.exists()){
    const p = patientSnap.data();
    document.getElementById("fullName").value = p.fullName || "‚Äî";
    document.getElementById("patientId").value = p.patientId || "‚Äî";
  }

  submitBtn.onclick = async ()=>{
    submitBtn.disabled = true;
    submitBtn.innerText = "Envoi en cours‚Ä¶";

    await addDoc(collection(db,"requests"),{
      userId: user.uid,
      serviceType: "aide-domicile",
      status: "pending",
      createdAt: serverTimestamp(),
      payload:{
        province: province.value,
        address: address.value.trim(),
        need: need.value,
        period: period.value
      }
    });

    window.location.href = "historique-aide-domicile.html";
  };
});
</script>
