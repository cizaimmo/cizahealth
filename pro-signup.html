<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}
.header{text-align:center;padding:10px 20px 0}
.header img{height:120px}
.content{padding:24px 20px}
h1{text-align:center;font-size:20px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px}
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de santé & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Date de naissance</label>
    <input id="birthDate" type="date">

    <label>Genre</label>
    <select id="gender">
      <option value="">Choisir</option>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>Téléphone</label>
    <input id="phone">

    <label>Rôle</label>
    <select id="role">
      <option value="">Sélectionner</option>
      <option value="doctor">Médecin</option>
      <option value="nurse">Infirmier / Infirmière</option>
      <option value="aide">Aide à domicile</option>
    </select>

    <label>Spécialité</label>
    <input id="specialty">

    <label>Années d’expérience</label>
    <input id="experience" placeholder="Ex : 5">

    <label>Province de service</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bubanza</option>
      <option>Bujumbura Mairie</option>
      <option>Bujumbura Rural</option>
      <option>Bururi</option>
      <option>Cankuzo</option>
      <option>Cibitoke</option>
      <option>Gitega</option>
      <option>Karuzi</option>
      <option>Kayanza</option>
      <option>Kirundo</option>
      <option>Makamba</option>
      <option>Muramvya</option>
      <option>Muyinga</option>
      <option>Mwaro</option>
      <option>Ngozi</option>
      <option>Rumonge</option>
      <option>Rutana</option>
      <option>Ruyigi</option>
    </select>

    <label>Numéro de diplôme</label>
    <input id="diplomaNumber">

    <label>Numéro d’autorisation / certificat</label>
    <input id="licenseNumber">

    <label>Numéro de carte d’identité</label>
    <input id="idNumber">

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="cta">
      <button id="submitBtn">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ⏳ Votre compte sera examiné par l’administration.<br>
      Les documents originaux seront demandés après inscription.
    </div>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const btn = document.getElementById("submitBtn");

btn.onclick = async () => {
  if (btn.disabled) return;
  btn.disabled = true;

  try {
    const fullName = document.getElementById("fullName").value.trim();
    const email    = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!fullName || !email || password.length < 6) {
      alert("Veuillez compléter les champs obligatoires");
      btn.disabled = false;
      return;
    }

    // ✅ EXACTEMENT COMME L’ANCIEN
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    await setDoc(doc(db, "users", uid), {
      fullName,
      birthDate: birthDate.value,
      gender: gender.value,
      email,
      phone: phone.value,
      role: role.value,
      specialty: specialty.value,
      experience: experience.value,
      province: province.value,
      diplomaNumber: diplomaNumber.value,
      licenseNumber: licenseNumber.value,
      idNumber: idNumber.value,

      status: "pending",
      createdAt: serverTimestamp()
    });

    location.href = "/cizahealth/pro-attente.html";

  } catch (e) {
    console.error(e);
    alert("Erreur lors de l’inscription");
    btn.disabled = false;
  }
};
</script>

</body>
</html>
