<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}
.header{text-align:center;padding:10px 20px 0}
.header img{height:120px}
.content{padding:24px 20px}
h1{text-align:center;font-size:20px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px}
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de sant√© & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Date de naissance</label>
    <input id="birthDate" type="date">

    <label>Genre</label>
    <select id="gender">
      <option value="">Choisir</option>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>T√©l√©phone</label>
    <input id="phone">

    <label>Profession</label>
    <select id="role">
      <option value="">S√©lectionner</option>
      <option value="doctor">M√©decin</option>
      <option value="nurse">Infirmier / Infirmi√®re</option>
      <option value="aide">Intervenant aide √† domicile</option>
    </select>

    <label>Sp√©cialit√©</label>
    <input id="specialty">

    <label>Exp√©rience</label>
    <input id="experience" placeholder="Ex: 5 ans">

    <label>Province de service</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Dipl√¥me (PDF obligatoire)</label>
    <input id="diploma" type="file" accept="application/pdf">

    <label>Certificat / Autorisation (PDF obligatoire)</label>
    <input id="license" type="file" accept="application/pdf">

    <label>Photo professionnelle</label>
    <input id="photo" type="file" accept="image/*">

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="cta">
      <button id="submitBtn">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ‚è≥ Votre compte sera <b>en attente de validation</b>.<br><br>
      Aucun patient ne pourra vous contacter avant validation.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üîí SIGNUP PRO ‚Äî VERSION STABLE & VALID√âE -->
<script type="module">
import { auth, db, storage } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { ref, uploadBytes, getDownloadURL }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* üîó DOM (OBLIGATOIRE) */
const submitBtn = document.getElementById("submitBtn");
const fullName  = document.getElementById("fullName");
const birthDate = document.getElementById("birthDate");
const gender    = document.getElementById("gender");
const email     = document.getElementById("email");
const phone     = document.getElementById("phone");
const role      = document.getElementById("role");
const specialty = document.getElementById("specialty");
const experience= document.getElementById("experience");
const province  = document.getElementById("province");
const diploma   = document.getElementById("diploma");
const license   = document.getElementById("license");
const photo     = document.getElementById("photo");
const password  = document.getElementById("password");

/* üöÄ SUBMIT */
submitBtn.addEventListener("click", async () => {
  if (submitBtn.disabled) return;
  submitBtn.disabled = true;

  try {
    if (
      !fullName.value ||
      !birthDate.value ||
      !gender.value ||
      !email.value ||
      !phone.value ||
      !role.value ||
      !province.value ||
      !diploma.files[0] ||
      !license.files[0] ||
      !photo.files[0] ||
      password.value.length < 6
    ) {
      alert("Veuillez compl√©ter tous les champs obligatoires");
      submitBtn.disabled = false;
      return;
    }

    // 1Ô∏è‚É£ AUTH
    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value.trim(),
      password.value
    );
    const uid = cred.user.uid;

    // 2Ô∏è‚É£ UPLOAD (chemins compatibles rules existantes)
    const diplomaRef = ref(storage, `users/${uid}/diplome.pdf`);
    const licenseRef = ref(storage, `users/${uid}/autorisation.pdf`);
    const photoRef   = ref(storage, `users/${uid}/photo.jpg`);

    await uploadBytes(diplomaRef, diploma.files[0]);
    await uploadBytes(licenseRef, license.files[0]);
    await uploadBytes(photoRef, photo.files[0]);

    const diplomaUrl = await getDownloadURL(diplomaRef);
    const licenseUrl = await getDownloadURL(licenseRef);
    const photoUrl   = await getDownloadURL(photoRef);

    // 3Ô∏è‚É£ FIRESTORE ‚Äî ADMIN RE√áOIT TOUT
    await setDoc(doc(db,"users",uid),{
      fullName: fullName.value,
      birthDate: birthDate.value,
      gender: gender.value,
      email: email.value,
      phone: phone.value,
      role: role.value,              // doctor | nurse | aide
      specialty: specialty.value,
      experience: experience.value,
      province: province.value,
      diplomaPdf: diplomaUrl,
      licensePdf: licenseUrl,
      photoUrl: photoUrl,
      status: "pending",
      createdAt: serverTimestamp()
    });

    // 4Ô∏è‚É£ REDIRECTION
    location.href = "/cizahealth/pro-attente.html";

  } catch (e) {
    console.error(e);
    alert("Erreur lors de l‚Äôinscription");
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
