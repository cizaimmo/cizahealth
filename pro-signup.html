<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.content{padding:24px 20px}
h2{text-align:center;margin-bottom:20px}

label{display:block;margin-top:18px;font-weight:600;font-size:14px}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.6px solid #e6ebf5;
  font-size:14px;
}

button{
  width:100%;
  margin-top:28px;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

.info{
  margin-top:18px;
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>
<div class="app">
  <div class="content">

    <h2>Inscription professionnelle</h2>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Date de naissance</label>
    <input id="birthDate" type="date">

    <label>Genre</label>
    <select id="gender">
      <option value="">Choisir</option>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>T√©l√©phone</label>
    <input id="phone">

    <label>R√¥le</label>
    <select id="role">
      <option value="">S√©lectionner</option>
      <option value="doctor">M√©decin</option>
      <option value="nurse">Infirmier / Infirmi√®re</option>
      <option value="aide">Intervenant aide √† domicile</option>
    </select>

    <label>Sp√©cialit√©</label>
    <input id="specialty">

    <label>Exp√©rience</label>
    <input id="experience" placeholder="Ex: 5 ans">

    <label>Province de service</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Dipl√¥me (PDF obligatoire)</label>
    <input id="diploma" type="file" accept="application/pdf">

    <label>Certificat / Autorisation (PDF obligatoire)</label>
    <input id="license" type="file" accept="application/pdf">

    <label>Mot de passe</label>
    <input id="password" type="password">

    <button id="submitBtn">Soumettre ma demande</button>

    <div class="info">
      ‚è≥ Votre compte sera examin√© par l‚Äôadministration.<br>
      Aucun patient ne pourra vous contacter avant validation.
    </div>

  </div>
</div>

<!-- üîê SIGNUP PRO ‚Äî STABLE & PROD -->
<script type="module">
import { auth, db, storage } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { ref, uploadBytes, getDownloadURL }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* DOM */
const submitBtn = document.getElementById("submitBtn");
const fullName = document.getElementById("fullName");
const birthDate = document.getElementById("birthDate");
const gender = document.getElementById("gender");
const email = document.getElementById("email");
const phone = document.getElementById("phone");
const role = document.getElementById("role");
const specialty = document.getElementById("specialty");
const experience = document.getElementById("experience");
const province = document.getElementById("province");
const diploma = document.getElementById("diploma");
const license = document.getElementById("license");
const password = document.getElementById("password");

/* SUBMIT */
submitBtn.addEventListener("click", async () => {
  if (submitBtn.disabled) return;
  submitBtn.disabled = true;

  try {
    if (
      !fullName.value ||
      !birthDate.value ||
      !gender.value ||
      !email.value ||
      !phone.value ||
      !role.value ||
      !province.value ||
      !diploma.files[0] ||
      !license.files[0] ||
      password.value.length < 6
    ) {
      alert("Veuillez compl√©ter tous les champs obligatoires");
      submitBtn.disabled = false;
      return;
    }

    // 1Ô∏è‚É£ AUTH
    const cred = await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    const uid = cred.user.uid;

    // 2Ô∏è‚É£ UPLOAD DOCUMENTS
    const diplomaRef = ref(storage, `proDocs/${uid}/diplome.pdf`);
    const licenseRef = ref(storage, `proDocs/${uid}/autorisation.pdf`);

    await uploadBytes(diplomaRef, diploma.files[0]);
    await uploadBytes(licenseRef, license.files[0]);

    const diplomaUrl = await getDownloadURL(diplomaRef);
    const licenseUrl = await getDownloadURL(licenseRef);

    // 3Ô∏è‚É£ FIRESTORE ‚Äî ADMIN VOIT TOUT
    await setDoc(doc(db, "users", uid), {
      fullName: fullName.value,
      birthDate: birthDate.value,
      gender: gender.value,
      role: role.value,                // doctor | nurse | aide
      specialty: specialty.value,
      experience: experience.value,
      province: province.value,
      phone: phone.value,
      email: email.value,
      diplomaPdf: diplomaUrl,
      licensePdf: licenseUrl,
      status: "pending",
      createdAt: serverTimestamp()
    });

    // 4Ô∏è‚É£ REDIRECTION
    location.href = "/cizahealth/pro-attente.html";

  } catch (e) {
    console.error(e);
    alert("Erreur lors de l‚Äôinscription");
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
