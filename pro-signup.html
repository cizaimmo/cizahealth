<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}

/* HEADER */
.header{text-align:center;padding:10px 20px 0}
.header img{height:120px}

/* CONTENT */
.content{padding:24px 20px}
h1{text-align:center;font-size:20px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px}

/* FORM */
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.hidden{display:none}

/* CTA */
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

/* INFO */
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}

/* FOOTER */
.footer{margin-top:auto;text-align:center;padding:18px;font-size:12px;opacity:.65}
</style>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de sant√© & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>T√©l√©phone</label>
    <input id="phone">

    <label>Profession</label>
    <select id="role">
      <option value="">S√©lectionner</option>
      <option value="doctor">M√©decin</option>
      <option value="aide">Intervenant aide √† domicile</option>
    </select>

    <label>Province</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="cta">
      <button id="submitBtn">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ‚è≥ Votre compte sera **en attente de validation**.<br><br>
      Aucun patient ne pourra vous contacter avant validation manuelle.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE PRO SIGNUP -->
<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const btn = document.getElementById("submitBtn");

btn.onclick = async () => {
  btn.disabled = true;
  btn.innerText = "Cr√©ation‚Ä¶";

  try {
    const fullName = fullNameInput.value.trim();
    const email = emailInput.value.trim();
    const phone = phoneInput.value.trim();
    const role = roleSelect.value;
    const province = provinceSelect.value;
    const password = passwordInput.value;

    if(!fullName || !email || !role || !province || password.length < 6){
      alert("Veuillez compl√©ter tous les champs");
      throw "form_incomplete";
    }

    // 1Ô∏è‚É£ Auth
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // 2Ô∏è‚É£ Firestore
    await setDoc(doc(db,"users",uid),{
      fullName,
      email,
      phone,
      role,
      province,
      status: "pending",
      createdAt: serverTimestamp()
    });

    // 3Ô∏è‚É£ Redirection
    window.location.href = "/cizahealth/pro-attente.html";

  } catch(e){
    alert("Erreur lors de l‚Äôinscription");
    console.error(e);
    btn.disabled = false;
    btn.innerText = "Soumettre ma demande";
  }
};

// inputs
const fullNameInput = document.getElementById("fullName");
const emailInput = document.getElementById("email");
const phoneInput = document.getElementById("phone");
const roleSelect = document.getElementById("role");
const provinceSelect = document.getElementById("province");
const passwordInput = document.getElementById("password");
</script>

</body>
</html>
