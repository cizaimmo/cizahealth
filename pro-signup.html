<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de sant√© & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Date de naissance</label>
    <input id="birthDate" type="date">

    <label>Genre</label>
    <select id="gender">
      <option value="">Choisir</option>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
    </select>

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>T√©l√©phone</label>
    <input id="phone">

    <label>Profession</label>
    <select id="role">
      <option value="">S√©lectionner</option>
      <option value="doctor">M√©decin</option>
      <option value="nurse">Infirmier / Infirmi√®re</option>
      <option value="aide">Aide √† domicile</option>
    </select>

    <label>Sp√©cialit√©</label>
    <input id="specialty" placeholder="Ex: M√©decine g√©n√©rale">

    <label>Exp√©rience</label>
    <input id="experience" placeholder="Ex: 5 ans">

    <label>Province de service</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Dipl√¥me (PDF)</label>

    <input id="password" type="password">

    <div class="cta">
      <button onclick="submitPro()">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ‚è≥ Votre compte sera <b>examin√© par l‚Äôadministration</b>.<br>
      Aucun patient ne pourra vous contacter avant validation.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE CLASSIQUE (COMME AVANT ‚Äî STABLE) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

<script>
firebase.initializeApp({
  apiKey: "XXX",
  authDomain: "XXX",
  projectId: "XXX",
  storageBucket: "XXX"
});

const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

async function submitPro(){
  try{
    const email = emailInput.value;
    const password = passwordInput.value;

    const cred = await auth.createUserWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    );
    const uid = cred.user.uid;

    const diplomaFile = document.getElementById("diploma").files[0];
    const licenseFile = document.getElementById("license").files[0];

    const diplomaRef = storage.ref(`proDocs/${uid}/diplome.pdf`);
    const licenseRef = storage.ref(`proDocs/${uid}/autorisation.pdf`);

    await diplomaRef.put(diplomaFile);
    await licenseRef.put(licenseFile);

    const diplomaUrl = await diplomaRef.getDownloadURL();
    const licenseUrl = await licenseRef.getDownloadURL();

    await db.collection("users").doc(uid).set({
      fullName: fullName.value,
      birthDate: birthDate.value,
      gender: gender.value,
      role: role.value,
      specialty: specialty.value,
      experience: experience.value,
      province: province.value,
      phone: phone.value,
      email: email.value,
      diplomaPdf: diplomaUrl,
      licensePdf: licenseUrl,
      status: "pending",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    window.location.href = "/cizahealth/pro-attente.html";

  }catch(e){
    alert("Erreur lors de l‚Äôinscription");
    console.error(e);
  }
}
</script>

</body>
</html>
