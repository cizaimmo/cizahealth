<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px;}
.back{text-decoration:none;color:var(--blue);font-weight:600;}
.header{text-align:center;padding:10px 20px 0;}
.header img{height:120px;}
.content{padding:24px 20px;}
h1{text-align:center;font-size:20px;margin-bottom:6px;}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px;}
label{display:block;margin-top:18px;font-size:14px;font-weight:600;}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.hidden{display:none}
.checkbox{margin-top:20px;font-size:13px;display:flex;gap:10px}
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}
.footer{margin-top:auto;text-align:center;padding:18px;font-size:12px;opacity:.65;}
</style>

<script>
function handleProfessionChange(value){
  const diploma = document.getElementById("diplomaBlock");
  const aide = document.getElementById("aideBlock");
  if(value === "aide"){
    diploma.classList.add("hidden");
    aide.classList.remove("hidden");
  }else{
    diploma.classList.remove("hidden");
    aide.classList.add("hidden");
  }
}
</script>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="pro-login.html" class="back">‚Üê Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de sant√© & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>T√©l√©phone</label>
    <input id="phone">

    <label>Profession</label>
    <select id="role" onchange="handleProfessionChange(this.value)">
      <option value="">S√©lectionner</option>
      <option value="doctor">M√©decin</option>
      <option value="nurse">Infirmier / Infirmi√®re</option>
      <option value="aide">Intervenant aide √† domicile</option>
    </select>

    <label>Province</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <div id="aideBlock" class="hidden">
      <label>Type d‚Äôintervention</label>
      <input id="aideType" placeholder="Ex: aide quotidienne">
    </div>

    <div id="diplomaBlock">
      <label>Dipl√¥me / autorisation</label>
      <input disabled placeholder="Upload phase 3.1">
    </div>

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="checkbox">
      <input type="checkbox" id="confirm">
      <span>Je certifie l‚Äôexactitude des informations</span>
    </div>

    <div class="cta">
      <button id="submitBtn">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ‚è≥ Compte cr√©√© avec statut <strong>EN ATTENTE</strong><br>
      Validation manuelle par CizaHealth+.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.getElementById("submitBtn").onclick = async () => {
  const fullName = fullName.value.trim();
  const email = email.value.trim();
  const password = password.value;
  const role = role.value;
  const province = province.value;

  if(!fullName || !email || !password || !role || !province || !confirm.checked){
    alert("Veuillez compl√©ter tous les champs");
    return;
  }

  try{
    const cred = await createUserWithEmailAndPassword(auth,email,password);
    const uid = cred.user.uid;

    await setDoc(doc(db,"users",uid),{
      fullName,
      email,
      phone: phone.value || "",
      role,
      province,
      status:"pending",
      createdAt: serverTimestamp()
    });

    alert("Compte cr√©√©. En attente de validation.");
    window.location.href = "pro-login.html";

  }catch(e){
    alert(e.message);
  }
};
</script>

</body>
</html>
