<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation du paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:960px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
}
.header button{
  background:none;
  border:none;
  color:var(--blue);
  font-size:14px;
  font-weight:500;
  cursor:pointer;
}
.header img{
  height:48px;
  margin-left:auto;
}
.hero{
  padding:30px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.content{ padding:30px 26px; }
.card{
  border-radius:var(--radius);
  padding:24px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.line{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}
.total{
  margin-top:16px;
  padding-top:16px;
  border-top:1px dashed #e1e6f0;
  font-size:18px;
  font-weight:700;
}
.info{
  margin-top:18px;
  background:var(--blue-soft);
  border-left:4px solid var(--blue);
  padding:16px;
  border-radius:16px;
  font-size:13px;
}
.cta{
  margin-top:22px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.cta:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:44px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button onclick="history.back()">← Retour</button>
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="hero">
    <h1>Confirmer le paiement</h1>
    <p>Merci de vérifier les informations avant de confirmer.</p>
  </div>

  <div class="content">

    <div class="card">
      <div class="line"><span>Service</span><span id="serviceLabel">—</span></div>
      <div class="line"><span>Durée</span><span id="durationLabel">—</span></div>
      <div class="total">Montant : <span id="amountLabel">—</span> BIF</div>
    </div>

    <div class="info">
      Une fois confirmé, votre demande sera envoyée à un professionnel.
    </div>

    <button class="cta" id="payBtn" disabled>
      Confirmer et payer
    </button>

  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>© 2026 CizaHealth+ — CIZA GROUP</div>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, collection, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const recap = JSON.parse(sessionStorage.getItem("serviceRecap") || "null");
const payBtn = document.getElementById("payBtn");

if(recap){
  serviceLabel.innerText =
    recap.service === "teleconsultation" ? "Téléconsultation" : "Aide à domicile";
  durationLabel.innerText =
    recap.duration + (recap.service === "teleconsultation" ? " minutes" : " heure(s)");
  amountLabel.innerText = recap.totalAmount;
}

// ✅ AUTH GARANTIE
onAuthStateChanged(auth, (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }
  if(recap){
    payBtn.disabled = false;
  }

  payBtn.onclick = async ()=>{
    payBtn.disabled = true;

    const snap = await getDoc(doc(db,"patients",user.uid));
    if(!snap.exists()){
      alert("Dossier patient introuvable");
      payBtn.disabled = false;
      return;
    }

    const p = snap.data();

    await addDoc(collection(db,"requests"),{
      patientUid: user.uid,
      patientId: p.patientId,
      fullName: p.fullName,
      age: p.age,
      province: p.province,
      serviceType: recap.service,
      duration: Number(recap.duration),
      amount: Number(recap.totalAmount),
      status: "pending",
      createdAt: serverTimestamp()
    });

    window.location.href = "paiement-succes.html";
  };
});
</script>

</body>
</html>
