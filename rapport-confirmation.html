<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CizaHealth+ | Rapport soumis</title>

<style>
:root{
  --primary:#123C8A;
  --success:#1B6B3A;
  --bg:#F4F7FB;
  --card:#FFFFFF;
  --text:#0A1A2F;
  --muted:#6B7A90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:linear-gradient(90deg,var(--primary),#0B2C66);
  padding:22px;
  color:#fff;
  text-align:center;
}
header img{
  height:44px;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-size:22px;
}
header p{
  margin-top:6px;
  font-size:14px;
  opacity:.95;
}

main{
  padding:30px;
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:34px;
  max-width:520px;
  width:100%;
  text-align:center;
  box-shadow:0 14px 40px rgba(10,42,94,.1);
}

.check{
  width:74px;
  height:74px;
  margin:0 auto 18px;
  border-radius:50%;
  background:var(--success);
  color:#fff;
  font-size:40px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card h2{
  margin:0 0 12px;
  font-size:22px;
}

.card p{
  font-size:15px;
  color:var(--muted);
  line-height:1.6;
}

.meta{
  margin-top:14px;
  font-size:13px;
  color:#7a869c;
}

.actions{
  margin-top:28px;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}
.actions button{
  border:none;
  border-radius:999px;
  padding:14px 26px;
  font-weight:900;
  cursor:pointer;
  min-width:220px;
}
.primary{
  background:var(--primary);
  color:#fff;
}
.secondary{
  background:#eef2f9;
  color:var(--primary);
}

.footer-note{
  margin-top:22px;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

<header>
  <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  <h1>Rapport soumis avec succès</h1>
  <p>Dossier médical enregistré de manière sécurisée</p>
</header>

<main>
  <div class="card">

    <div class="check">✓</div>

    <h2>Consultation clôturée</h2>

    <p>
      Le rapport médical a été transmis et archivé.<br>
      Il est maintenant disponible pour l’administration et le suivi patient.
    </p>

    <div class="meta" id="metaLine">Chargement…</div>

    <div class="actions" id="actions"></div>

    <div class="footer-note">
      Conforme aux standards médicaux numériques (OMS)
    </div>

  </div>
</main>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(location.search);
const requestId = params.get("requestId");

const metaLine = document.getElementById("metaLine");
const actions = document.getElementById("actions");

onAuthStateChanged(auth, async(user)=>{
  if(!user || !requestId) return location.href="index.html";

  const reqSnap = await getDoc(doc(db,"requests",requestId));
  if(!reqSnap.exists()) return;

  const r = reqSnap.data();

  const isPro = user.uid === r.assignedProUid;
  const isPatient = user.uid === r.patientUid;

  metaLine.textContent =
    `Patient : ${r.patientName || "—"} • Province : ${r.province || "—"}`;

  if(isPro){
    actions.innerHTML = `
      <button class="primary"
        onclick="location.href='dashboard-pro.html'">
        Retour au tableau de bord
      </button>
    `;
  }

  if(isPatient){
    actions.innerHTML = `
      <button class="primary"
        onclick="location.href='dasboard-client.html'">
        Accéder à mon espace santé
      </button>
    `;
  }
});
</script>

</body>
</html>
