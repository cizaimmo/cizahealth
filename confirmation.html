<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f4f7fb;color:#0a1a2f
}
.app{
  max-width:430px;margin:auto;min-height:100vh;
  background:#fff;padding:24px
}
.card{
  border:1.8px solid #e6ebf5;
  border-radius:18px;padding:16px;margin-bottom:14px
}
.card strong{display:block;font-size:13px;opacity:.7}
.card span{font-size:15px}
.primary{
  background:#f0f4ff;border-color:#0a2a5e
}
.btn{
  display:block;text-align:center;margin-top:20px;
  background:#0a2a5e;color:#fff;padding:16px;
  border-radius:18px;text-decoration:none;font-weight:600
}
.btn.secondary{
  background:#eef2f9;color:#0a2a5e
}
</style>
</head>

<body>
<div class="app">

<div class="card primary">
<strong>Numéro de dossier</strong>
<span id="dossier"></span>
</div>

<div class="card"><strong>Nom</strong><span id="name"></span></div>
<div class="card"><strong>Âge</strong><span id="age"></span></div>
<div class="card"><strong>Province</strong><span id="province"></span></div>
<div class="card"><strong>Téléphone</strong><span id="phone"></span></div>
<div class="card"><strong>Service</strong><span id="service"></span></div>
<div class="card"><strong>Description</strong><span id="desc"></span></div>

<a href="paiement.html" class="btn">Continuer vers paiement</a>
<a href="demande.html" class="btn secondary">Modifier</a>

</div>

<script>
const data = JSON.parse(localStorage.getItem("cizaRequest"));
if(!data){location.href="demande.html"}

document.getElementById("dossier").innerText = data.dossierNumber;
document.getElementById("name").innerText = data.fullName;
document.getElementById("age").innerText = data.age + " ans";
document.getElementById("province").innerText = data.province;
document.getElementById("phone").innerText = data.phone;
document.getElementById("service").innerText = data.serviceType;
document.getElementById("desc").innerText = data.description;
</script>

</body>
</html>
