<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:8px;
}
.dossier{
  font-size:13px;
  color:#fff;
  background:linear-gradient(135deg,#0a2a5e,#123c8a);
  padding:10px 14px;
  border-radius:14px;
  display:inline-block;
  margin-bottom:18px;
}

.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
  font-size:14px;
}
.card strong{
  display:block;
  font-size:12px;
  opacity:.65;
  margin-bottom:4px;
}

.cta{
  margin-top:24px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
}
.pay{
  background:var(--blue);
  color:#fff;
}
.edit{
  margin-top:12px;
  background:#e9eef6;
  color:var(--blue);
}

.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function generateDossier(){
  const key = "cizaDossierCounter";
  let count = localStorage.getItem(key);
  count = count ? parseInt(count) + 1 : 1;
  localStorage.setItem(key, count);
  return "CH-2026-" + String(count).padStart(6,"0");
}

function loadData(){
  const data = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!data){
    window.location.href = "demande.html";
    return;
  }

  let dossier = localStorage.getItem("cizaDossier");
  if(!dossier){
    dossier = generateDossier();
    localStorage.setItem("cizaDossier", dossier);
  }

  document.getElementById("dossier").innerText = dossier;
  document.getElementById("name").innerText = data.fullName;
  document.getElementById("birth").innerText = data.birthDate + " ("+data.age+" ans)";
  document.getElementById("province").innerText = data.province;
  document.getElementById("phone").innerText = data.phone;
  document.getElementById("service").innerText = data.serviceType;
  document.getElementById("description").innerText = data.description;
}

function goToPayment(){
  // étape suivante (à brancher plus tard)
  alert("Paiement à intégrer (Mobile Money / Wallet)");
  // window.location.href = "paiement.html";
}
</script>
</head>

<body onload="loadData()">

<div class="app">

  <div class="topbar">
    <a href="demande.html" class="back">← Modifier</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Confirmation de la demande</h1>
    <div class="dossier">Dossier : <span id="dossier"></span></div>

    <div class="card"><strong>Nom complet</strong><span id="name"></span></div>
    <div class="card"><strong>Date de naissance</strong><span id="birth"></span></div>
    <div class="card"><strong>Province</strong><span id="province"></span></div>
    <div class="card"><strong>Téléphone</strong><span id="phone"></span></div>
    <div class="card"><strong>Type de service</strong><span id="service"></span></div>
    <div class="card"><strong>Description</strong><span id="description"></span></div>

    <div class="cta">
      <button class="pay" onclick="goToPayment()">Procéder au paiement</button>
      <button class="edit" onclick="window.location.href='demande.html'">Modifier</button>
    </div>

    <div class="info">
      Après paiement, vous serez mis en relation avec un professionnel de santé.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
