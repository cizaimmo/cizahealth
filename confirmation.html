<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.ref{
  font-size:13px;
  color:var(--blue);
  font-weight:600;
  margin-bottom:18px;
}

/* INFO CARD */
.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
}
.card strong{
  display:block;
  font-size:13px;
  opacity:.7;
}
.card span{
  font-size:15px;
}

/* CTA */
.cta{
  margin-top:22px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* SECONDARY */
.secondary{
  margin-top:12px;
}
.secondary button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:#e9eef6;
  color:var(--blue);
  font-weight:600;
  font-size:14px;
}

/* INFO */
.notice{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let request = null;

function loadData(){
  const raw = localStorage.getItem("cizaRequest");
  if(!raw){
    window.location.href = "demande.html";
    return;
  }

  request = JSON.parse(raw);

  document.getElementById("ref").innerText = "Dossier n° " + request.dossierNumber;

  fill("fullname", request.fullName);
  fill("birth", request.birthDate + " (" + request.age + " ans)");
  fill("gender", request.gender);
  fill("province", request.province);
  fill("phone", request.phone);
  fill("service", serviceLabel(request.serviceType));
  fill("desc", request.description);
}

function fill(id, value){
  document.getElementById(id).innerText = value || "-";
}

function serviceLabel(v){
  if(v === "immediat") return "Téléconsultation immédiate";
  if(v === "rdv") return "Rendez-vous médical";
  if(v === "domicile") return "Aide à domicile";
  return "-";
}

function proceedToPayment(){
  // Étape suivante (paiement / mise en relation)
  window.location.href = "paiement.html";
}

function editRequest(){
  window.location.href = "demande.html";
}
</script>
</head>

<body onload="loadData()">

<div class="app">

  <div class="topbar">
    <a href="index.html" class="back">← Accueil</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Confirmation de la demande</h1>
    <div class="ref" id="ref"></div>

    <div class="card">
      <strong>Nom complet</strong>
      <span id="fullname"></span>
    </div>

    <div class="card">
      <strong>Date de naissance / Âge</strong>
      <span id="birth"></span>
    </div>

    <div class="card">
      <strong>Sexe / Genre</strong>
      <span id="gender"></span>
    </div>

    <div class="card">
      <strong>Province</strong>
      <span id="province"></span>
    </div>

    <div class="card">
      <strong>Numéro de téléphone</strong>
      <span id="phone"></span>
    </div>

    <div class="card">
      <strong>Type de service</strong>
      <span id="service"></span>
    </div>

    <div class="card">
      <strong>Description</strong>
      <span id="desc"></span>
    </div>

    <div class="cta">
      <button onclick="proceedToPayment()">
        Procéder au paiement
      </button>
    </div>

    <div class="secondary">
      <button onclick="editRequest()">Modifier</button>
    </div>

    <div class="notice">
      Vos informations sont traitées de manière confidentielle.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
