<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation de votre demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;

.cta{

  border:none;
  border-radius:20px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
  font-weight:600;
}

.note{
  margin-top:16px;

<script>
document.addEventListener("DOMContentLoaded", () => {
  const request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("dossier").innerText = request.dossierNumber;
  document.getElementById("service").innerText = request.serviceType;
  document.getElementById("province").innerText = request.province;

  let pharmacie = "‚Äî";
  if(request.ordonnanceDestination === "pharmacie_province"){
    pharmacie = "Pharmacie partenaire (province)";
  }
  if(request.ordonnanceDestination === "pharmacie_autre"){
    pharmacie = "Pharmacie partenaire (autre province)";
  }
  if(request.ordonnanceDestination === "decider_medecin"){
    pharmacie = "√Ä d√©cider avec le m√©decin";
  }

  document.getElementById("pharmacie").innerText = pharmacie;
});

function searchProfessional(){
  localStorage.setItem("searchStatus", "searching");
  window.location.href = "matching.html";
}
</script>
</head>

<body>

<div class="app">
