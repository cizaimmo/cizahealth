<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-light:#1b4fa3;
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
}

/* TOP */
.topbar{
  padding:18px 22px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}

/* CONTENT */
.section{
  padding:22px;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

h1{
  font-size:20px;
  margin:0 0 10px;
}
.row{
  font-size:14px;
  margin-bottom:8px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12.5px;
}

/* CTA */
.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  text-align:center;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
}
.cta.secondary{
  background:#eef2f8;
  color:var(--text);
}
</style>

<script>
/* PROTECTION */
if(!localStorage.getItem("cizahealth_session")){
  window.location.href="login.html";
}

/* DATA */
const service = localStorage.getItem("cizahealth_service_type");
const dossier = localStorage.getItem("cizahealth_dossier");

const province = localStorage.getItem("cizahealth_province");
const reason = localStorage.getItem("cizahealth_reason");

/* TELECONSULTATION */
const mode = localStorage.getItem("cizahealth_consult_mode");
const duration = localStorage.getItem("cizahealth_consult_duration");

/* AIDE */
const aideType = localStorage.getItem("cizahealth_aide_type");
const period = localStorage.getItem("cizahealth_aide_period");

function proceed(){
  if(service === "teleconsultation"){
    window.location.href="recherche-medecin.html";
  }else{
    window.location.href="recherche-intervenant.html";
  }
}
</script>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard.html" class="back">← Tableau de bord</a>
  </div>

  <div class="section">

    <div class="card">
      <h1>Confirmation de la demande</h1>

      <div class="row">
        <span>Numéro de dossier</span>
        <strong id="dossier"></strong>
      </div>

      <div class="row">
        <span>Service demandé</span>
        <strong id="serviceLabel"></strong>
      </div>

      <div class="row">
        <span>Province de prise en charge</span>
        <strong id="province"></strong>
      </div>
    </div>

    <div class="card" id="details"></div>

    <div class="card">
      <div class="row">
        <span>Description de la demande</span>
        <strong id="reason"></strong>
      </div>
    </div>

    <button class="cta" onclick="proceed()">
      Confirmer et continuer
    </button>

    <button class="cta secondary" onclick="window.location.href='dashboard.html'">
      Modifier plus tard
    </button>

  </div>

</div>

<script>
document.getElementById("dossier").textContent = dossier || "—";
document.getElementById("province").textContent = province || "—";
document.getElementById("reason").textContent = reason || "—";

if(service === "teleconsultation"){
  document.getElementById("serviceLabel").textContent = "Téléconsultation médicale";
  document.getElementById("details").innerHTML = `
    <div class="row">
      <span>Mode de consultation</span>
      <strong>${mode}</strong>
    </div>
    <div class="row">
      <span>Durée</span>
      <strong>${duration} minutes</strong>
    </div>
  `;
}else{
  document.getElementById("serviceLabel").textContent = "Aide à domicile";
  document.getElementById("details").innerHTML = `
    <div class="row">
      <span>Type d’aide</span>
      <strong>${aideType}</strong>
    </div>
    <div class="row">
      <span>Période souhaitée</span>
      <strong>${period}</strong>
    </div>
  `;
}
</script>

</body>
</html>
