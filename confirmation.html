<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:16px;
}

.summary{
  display:grid;
  gap:14px;
}
.item{
  border:1.8px solid #e6ebf5;
  border-radius:18px;
  padding:14px 16px;
  font-size:14px;
}
.item strong{
  display:block;
  font-size:12px;
  opacity:.7;
  margin-bottom:4px;
}

.actions{
  margin-top:28px;
  display:grid;
  gap:14px;
}
.actions button{
  padding:16px;
  border-radius:18px;
  border:none;
  font-weight:600;
  font-size:15px;
}
.confirm{
  background:var(--blue);
  color:#fff;
}
.edit{
  background:#e6ebf5;
  color:var(--text);
}

.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const data = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!data){
    window.location.href = "demande.html";
    return;
  }

  fullName.innerText = data.fullName;
  birthDate.innerText = data.birthDate;
  age.innerText = data.age + " ans";
  province.innerText = data.province;
  phone.innerText = data.phone;
  description.innerText = data.description;

  serviceType.innerText =
    data.serviceType === "immediat" ? "Téléconsultation immédiate" :
    data.serviceType === "rdv" ? "Rendez-vous médical" :
    "Aide à domicile";

  if(data.serviceType === "rdv"){
    rdv.style.display = "block";
    rdvDate.innerText = data.date;
    rdvTime.innerText = data.time;
  }
});

function confirmRequest(){
  alert("Demande envoyée avec succès.\nUn professionnel vous contactera.");
  localStorage.removeItem("cizaRequest");
  window.location.href = "index.html";
}
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="demande.html" class="back">← Modifier</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Confirmation de la demande</h1>

    <div class="summary">
      <div class="item"><strong>Nom complet</strong><span id="fullName"></span></div>
      <div class="item"><strong>Date de naissance</strong><span id="birthDate"></span></div>
      <div class="item"><strong>Âge</strong><span id="age"></span></div>
      <div class="item"><strong>Province</strong><span id="province"></span></div>
      <div class="item"><strong>Numéro de téléphone</strong><span id="phone"></span></div>
      <div class="item"><strong>Type de service</strong><span id="serviceType"></span></div>

      <div class="item" id="rdv" style="display:none">
        <strong>Rendez-vous souhaité</strong>
        <span><span id="rdvDate"></span> à <span id="rdvTime"></span></span>
      </div>

      <div class="item">
        <strong>Description</strong>
        <span id="description"></span>
      </div>
    </div>

    <div class="actions">
      <button class="confirm" onclick="confirmRequest()">Confirmer et envoyer</button>
      <button class="edit" onclick="history.back()">Modifier</button>
    </div>

    <div class="info">
      Vos informations sont traitées de manière confidentielle.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
