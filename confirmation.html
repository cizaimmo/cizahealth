<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --blue-light:#1b4fa3;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
}

.topbar{
  padding:18px 22px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:500;
}

.section{
  padding:22px;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

h1{
  font-size:20px;
  margin:0 0 10px;
}
.row{
  font-size:14px;
  margin-bottom:8px;
}
.row span{
  color:var(--muted);
  display:block;
  font-size:12.5px;
}

.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  text-align:center;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
}
.cta.secondary{
  background:#eef2f8;
  color:var(--text);
}
</style>

<script>
/* üîê PROTECTION */
if(localStorage.getItem("sessionActive") !== "true"){
  window.location.replace("login.html");
}

/* üì¶ R√âCUP√âRATION DES DONN√âES */
const requestRaw = localStorage.getItem("currentRequest");
const profileRaw = localStorage.getItem("patientProfile");

if(!requestRaw || !profileRaw){
  alert("Donn√©es manquantes. Veuillez recommencer.");
  window.location.replace("dashboard-client.html");
}

const request = JSON.parse(requestRaw);
const profile = JSON.parse(profileRaw);

function proceed(){
  window.location.href = "recherche-medecin.html";
}
</script>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html" class="back">‚Üê Tableau de bord</a>
  </div>

  <div class="section">

    <!-- üßç IDENTIT√â M√âDICALE PATIENT -->
    <div class="card">
      <h1>Identit√© du patient</h1>

      <div class="row">
        <span>Nom complet</span>
        <strong id="fullName"></strong>
      </div>

      <div class="row">
        <span>√Çge</span>
        <strong id="age"></strong>
      </div>

      <div class="row">
        <span>Identifiant m√©dical</span>
        <strong id="patientId"></strong>
      </div>
    </div>

    <!-- üìÑ DEMANDE -->
    <div class="card">
      <h1>Confirmation de la demande</h1>

      <div class="row">
        <span>Num√©ro de dossier</span>
        <strong id="dossier"></strong>
      </div>

      <div class="row">
        <span>Service demand√©</span>
        <strong>T√©l√©consultation m√©dicale</strong>
      </div>

      <div class="row">
        <span>Province de prise en charge</span>
        <strong id="province"></strong>
      </div>
    </div>

    <!-- ‚öôÔ∏è D√âTAILS -->
    <div class="card">
      <div class="row">
        <span>Mode de consultation</span>
        <strong id="mode"></strong>
      </div>

      <div class="row">
        <span>Dur√©e</span>
        <strong id="duration"></strong>
      </div>
    </div>

    <!-- üìù MOTIF -->
    <div class="card">
      <div class="row">
        <span>Description de la demande</span>
        <strong id="reason"></strong>
      </div>
    </div>

    <button class="cta" onclick="proceed()">
      Confirmer et continuer
    </button>

    <button class="cta secondary" onclick="window.location.href='dashboard-client.html'">
      Modifier plus tard
    </button>

  </div>

</div>

<script>
document.getElementById("fullName").textContent = profile.fullName;
document.getElementById("age").textContent = profile.age + " ans";
document.getElementById("patientId").textContent = profile.patientId;

document.getElementById("dossier").textContent = request.dossier;
document.getElementById("province").textContent = request.province;
document.getElementById("mode").textContent = request.mode;
document.getElementById("duration").textContent = request.duration + " minutes";
document.getElementById("reason").textContent = request.reason || "‚Äî";
</script>

</body>
</html>
