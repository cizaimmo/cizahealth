<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:104px;
}

.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:16px;
}

.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
}
.card strong{
  display:block;
  margin-bottom:6px;
}
.card span{
  font-size:14px;
  opacity:.9;
}

.price{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
  text-align:center;
  margin:22px 0;
}

.cta a{
  display:block;
  text-align:center;
  background:var(--blue);
  color:#fff;
  padding:16px;
  border-radius:18px;
  font-weight:600;
  text-decoration:none;
  font-size:15px;
}

.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const data = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!data){
    window.location.href = "demande.html";
    return;
  }

  document.getElementById("name").innerText = data.fullName;
  document.getElementById("service").innerText =
    data.serviceType === "immediat" ? "Téléconsultation immédiate" :
    data.serviceType === "rdv" ? "Consultation sur rendez-vous" :
    "Aide à domicile";

  document.getElementById("location").innerText = data.location;
  document.getElementById("phone").innerText = data.phone;
  document.getElementById("description").innerText = data.description;

  if(data.serviceType === "rdv"){
    document.getElementById("rdv").innerText =
      data.date + " à " + data.time;
  } else {
    document.getElementById("rdv").innerText = "Non applicable";
  }

  // Prix simple (modifiable plus tard)
  document.getElementById("price").innerText =
    data.serviceType === "domicile" ? "20 000 BIF" : "12 000 BIF";
});
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="demande.html" class="back">← Modifier la demande</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Confirmation de votre demande</h1>

    <div class="card">
      <strong>Nom du patient</strong>
      <span id="name"></span>
    </div>

    <div class="card">
      <strong>Type de service</strong>
      <span id="service"></span>
    </div>

    <div class="card">
      <strong>Rendez-vous</strong>
      <span id="rdv"></span>
    </div>

    <div class="card">
      <strong>Localisation</strong>
      <span id="location"></span>
    </div>

    <div class="card">
      <strong>Téléphone</strong>
      <span id="phone"></span>
    </div>

    <div class="card">
      <strong>Description</strong>
      <span id="description"></span>
    </div>

    <div class="price" id="price"></div>

    <div class="cta">
      <a href="paiement.html">Procéder au paiement</a>
    </div>

    <div class="info">
      Le paiement est requis avant la mise en relation avec un professionnel.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
