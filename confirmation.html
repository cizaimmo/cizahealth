<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Confirmation de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* LOGO */
.logo{
  text-align:center;
  padding:10px 20px 0;
}
.logo img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:14px;
}

.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:18px;
}
.card h3{
  font-size:15px;
  margin-bottom:10px;
}

.line{
  font-size:14px;
  margin-bottom:6px;
}
.line strong{
  font-weight:600;
}

/* CTA */
.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* INFO */
.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const request = JSON.parse(localStorage.getItem("activeRequest"));

  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  document.getElementById("dossier").innerText = request.dossierNumber;
  document.getElementById("service").innerText = request.serviceType;
  document.getElementById("province").innerText = request.province;
  document.getElementById("description").innerText = request.description;

  if(request.date){
    document.getElementById("date").innerText = request.date + " à " + request.time;
  } else {
    document.getElementById("date").innerText = "Consultation immédiate";
  }

});
</script>
</head>

<body>

<div class="app">

  <div class="topbar">
    <a href="demande.html" class="back">← Modifier la demande</a>
  </div>

  <div class="logo">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Confirmation de la demande</h1>

    <div class="card">
      <h3>Référence du dossier</h3>
      <div class="line">
        Numéro : <strong id="dossier">—</strong>
      </div>
    </div>

    <div class="card">
      <h3>Détails de la demande</h3>
      <div class="line">
        <strong>Service :</strong> <span id="service"></span>
      </div>
      <div class="line">
        <strong>Province :</strong> <span id="province"></span>
      </div>
      <div class="line">
        <strong>Date :</strong> <span id="date"></span>
      </div>
      <div class="line">
        <strong>Description :</strong><br>
        <span id="description"></span>
      </div>
    </div>

    <div class="cta">
      <button onclick="location.href='recherche-pro.html'">
        Chercher un professionnel disponible
      </button>
    </div>

    <div class="info">
      Aucun paiement n’est effectué à ce stade.
      La recherche se fait uniquement dans votre province.
    </div>

  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
