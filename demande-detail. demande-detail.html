<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | D√©tail de la demande</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}
.app{
  max-width:720px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
}

/* TOP BAR */
.topbar{
  padding:18px 22px;
  border-bottom:1px solid #eef1f6;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* CONTENT */
.content{
  padding:26px;
}
h1{
  font-size:20px;
  margin-bottom:6px;
}
.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}

/* CARD */
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:18px;
}
.card h3{
  margin:0 0 12px;
  font-size:15px;
}

/* ROW */
.row{
  font-size:14px;
  margin:6px 0;
}
.label{
  color:var(--muted);
}

/* STATUS */
.status{
  display:inline-block;
  padding:6px 14px;
  border-radius:16px;
  font-size:12px;
  font-weight:600;
}
.pending{ background:#fff3cd; color:#856404; }
.completed{ background:#e6f4ea; color:#1e7e34; }
.cancelled{ background:#f8d7da; color:#721c24; }

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">‚Üê Dossier m√©dical</a>
  </div>

  <div class="content">

    <h1 id="title">Demande</h1>
    <div class="subtitle" id="subtitle">Chargement‚Ä¶</div>

    <!-- IDENTIT√â -->
    <div class="card">
      <h3>Informations patient</h3>
      <div class="row"><span class="label">√Çge :</span> <span id="age">‚Äî</span></div>
      <div class="row"><span class="label">Province :</span> <span id="province">‚Äî</span></div>
    </div>

    <!-- DEMANDE -->
    <div class="card">
      <h3>D√©tails de la demande</h3>
      <div class="row"><span class="label">Type :</span> <span id="type">‚Äî</span></div>
      <div class="row"><span class="label">Motif :</span> <span id="symptom">‚Äî</span></div>
      <div class="row"><span class="label">Dur√©e :</span> <span id="duration">‚Äî</span></div>
      <div class="row"><span class="label">Urgence :</span> <span id="urgency">‚Äî</span></div>
      <div class="row"><span class="label">Notes :</span> <span id="notes">‚Äî</span></div>
    </div>

    <!-- STATUT -->
    <div class="card">
      <h3>Statut</h3>
      <span id="statusBadge" class="status">‚Äî</span>
    </div>

  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE ‚Äì PRODUCTION -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üîé R√©cup√©rer ID depuis l‚ÄôURL
const params = new URLSearchParams(window.location.search);
const requestId = params.get("id");
if(!requestId){
  alert("Demande introuvable");
  window.location.href = "dossier-sante.html";
}

// üîê Auth
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const ref = doc(db,"requests",requestId);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Demande introuvable");
    return;
  }

  const r = snap.data();

  // üîí S√©curit√© : propri√©taire uniquement
  if(r.userId !== user.uid){
    alert("Acc√®s refus√©");
    return;
  }

  document.getElementById("title").innerText =
    r.type === "teleconsultation"
      ? "T√©l√©consultation m√©dicale"
      : "Aide √† domicile";

  document.getElementById("subtitle").innerText =
    "Demande enregistr√©e le " +
    (r.createdAt?.toDate?.().toLocaleDateString() || "‚Äî");

  const p = r.payload || {};

  document.getElementById("age").innerText = p.age ?? "‚Äî";
  document.getElementById("province").innerText = p.province || "‚Äî";
  document.getElementById("type").innerText = r.type || "‚Äî";
  document.getElementById("symptom").innerText = p.symptom || "‚Äî";
  document.getElementById("duration").innerText = p.duration || "‚Äî";
  document.getElementById("urgency").innerText = p.urgency || "‚Äî";
  document.getElementById("notes").innerText = p.notes || "‚Äî";

  const badge = document.getElementById("statusBadge");
  badge.innerText = r.status || "pending";
  badge.classList.add(r.status || "pending");
});
</script>

</body>
</html>
