<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Mot de passe oublié</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.topbar{
  padding:18px 20px;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* HEADER */
.header{
  text-align:center;
  padding:10px 20px 0;
}
.header img{
  height:120px;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:20px;
  margin-bottom:8px;
}
.subtitle{
  font-size:14px;
  opacity:.85;
  margin-bottom:24px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}

/* CTA */
.cta{
  margin-top:28px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
}

/* INFO */
.info{
  margin-top:18px;
  font-size:12.5px;
  opacity:.75;
  text-align:center;
}

/* FOOTER */
.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function sendReset(){
  const email = document.getElementById("email").value.trim();
  if(!email){
    alert("Veuillez saisir votre adresse email.");
    return;
  }

  // Simulation (Firebase plus tard)
  alert(
    "Si un compte existe avec cet email, un lien de réinitialisation a été envoyé."
  );

  // Redirection logique
  window.location.href = "login.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- TOP BAR -->
  <div class="topbar">
    <a href="login.html" class="back">← Retour</a>
  </div>

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Mot de passe oublié</h1>
    <div class="subtitle">
      Saisissez votre email pour recevoir un lien de réinitialisation.
    </div>

    <label>Email</label>
    <input
      type="email"
      id="email"
      placeholder="exemple@email.com"
    >

    <div class="cta">
      <button onclick="sendReset()">
        Envoyer le lien
      </button>
    </div>

    <div class="info">
      Cette procédure fonctionne pour les patients et les professionnels.
    </div>
  </div>

  <div class="footer-separator"></div>
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
