<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Récapitulatif & paiement</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{margin:0;overscroll-behavior:none}
:root{
  --blue:#123c8a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
}
.header button{
  background:none;border:none;color:var(--blue);font-size:14px;cursor:pointer
}
.header img{height:48px;margin-left:auto}

/* HERO */
.hero{
  padding:30px 24px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}

/* CONTENT */
.content{padding:26px}

/* CARD */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:22px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14.5px;
}
.row span{color:var(--muted)}

.status{
  font-size:18px;
  font-weight:700;
  margin-bottom:12px;
}

.list{
  font-size:14px;
  margin-top:6px;
}
.list li{margin-bottom:6px}

/* CTA */
.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:22px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{height:44px;margin-bottom:8px}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <button onclick="history.back()">← Retour</button>
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="hero">
    <h2>Récapitulatif de la demande</h2>
    <p>Vérifiez les informations avant de procéder au paiement.</p>
  </div>

  <div class="content">

    <!-- SERVICE -->
    <div class="card">
      <div class="status">Service</div>
      <div class="row"><span>Type</span><strong id="serviceType">—</strong></div>
      <div class="row"><span>Durée</span><strong id="duration">—</strong></div>
    </div>

    <!-- MOTIF / SYMPTÔMES -->
    <div class="card">
      <div class="status">Informations médicales</div>
      <div class="row"><span>Motif</span><strong id="motif">—</strong></div>

      <div>
        <span style="color:var(--muted);font-size:13px">Symptômes</span>
        <ul class="list" id="symptoms"></ul>
      </div>

      <div class="row" style="margin-top:10px">
        <span>Détails</span>
        <strong id="details">—</strong>
      </div>
    </div>

    <!-- PRIX -->
    <div class="card">
      <div class="status">Paiement</div>
      <div class="row">
        <span>Montant</span>
        <strong id="amount">À calculer</strong>
      </div>
    </div>

    <button class="cta" onclick="goPay()">
      Continuer vers le paiement
    </button>

  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>© 2026 CizaHealth+ — CIZA GROUP<br>Service non urgent</div>
  </div>

</div>

<script>
const recap = JSON.parse(sessionStorage.getItem("serviceRecap") || "null");
const duration = sessionStorage.getItem("selectedDuration");

if(!recap || !duration){
  location.href = "choix-service.html";
}

/* SERVICE */
serviceType.innerText =
  recap.service === "teleconsultation"
    ? "Téléconsultation médicale"
    : "Aide à domicile";

duration.innerText =
  recap.service === "teleconsultation"
    ? duration + " minutes"
    : duration + " heure(s)";

/* MOTIF / SYMPTÔMES */
motif.innerText = recap.motif || recap.assistanceType || "—";
details.innerText = recap.details || "—";

if(recap.symptoms && recap.symptoms.length){
  recap.symptoms.forEach(s=>{
    const li = document.createElement("li");
    li.textContent = s;
    symptoms.appendChild(li);
  });
}else{
  symptoms.innerHTML = "<li>Aucun symptôme sélectionné</li>";
}

/* PRIX (ADMIN-DRIVEN PLUS TARD) */
amount.innerText = "Défini par l’administrateur";

/* GO PAYMENT */
function goPay(){
  sessionStorage.setItem("readyForPayment","true");
  location.href = "paiement.html";
}
</script>

</body>
</html>
