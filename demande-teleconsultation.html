<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Demande de t√©l√©consultation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --text:#0a1a2f;

  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;

}

.app{
  max-width:720px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
}

/* TOP BAR */

  padding:18px 22px;
}

  text-decoration:none;

  font-weight:500;

/* HEADER */

  padding:26px;
}

  font-size:22px;
  margin:0 0 6px;
}

  font-size:14px;

  margin-top:24px;
  width:100%;
  padding:16px;

  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:36px;
  padding:22px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;

</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dashboard-client.html">‚Üê Retour au tableau de bord</a>
  </div>

  <div class="header">
    <h1>Demande de t√©l√©consultation</h1>
    <p>
      D√©crivez votre situation afin qu‚Äôun professionnel de sant√©
      puisse vous assister √† distance.
    </p>
  </div>

  <div class="form">
    <div class="card">

      <label>√Çge</label>
      <input id="age" type="number" placeholder="Ex : 35">

      <label>Province</label>
      <input id="province" placeholder="Ex : Bujumbura">

      <label>D√©crivez votre probl√®me</label>
      <textarea id="description"
        placeholder="Expliquez vos sympt√¥mes ou votre besoin m√©dical‚Ä¶"></textarea>

      <button id="submitBtn">
        Envoyer la demande
      </button>

    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
    Service non urgent ‚Ä¢ Plateforme de sant√© num√©rique
  </div>

</div>

<!-- üîê FIREBASE ‚Äì PRODUCTION -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { 
    doc, getDoc, updateDoc,
    collection, addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const btn = document.getElementById("submitBtn");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const uid = user.uid;
    const patientRef = doc(db,"patients",uid);
    const patientSnap = await getDoc(patientRef);

    if (!patientSnap.exists()) {
      alert("Dossier patient introuvable.");
      window.location.href = "dashboard-client.html";
      return;
    }

    const patient = patientSnap.data();

    btn.addEventListener("click", async () => {

      const age = document.getElementById("age").value;
      const province = document.getElementById("province").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!description) {
        alert("Veuillez d√©crire votre probl√®me.");
        return;
      }

      // üîÑ Mise √† jour dossier patient si n√©cessaire
      const updates = {};
      if (age && !patient.age) updates.age = Number(age);
      if (province && !patient.province) updates.province = province;

      if (Object.keys(updates).length) {
        await updateDoc(patientRef, updates);
      }

      // üìÑ Cr√©ation de la demande
      await addDoc(collection(db,"requests"),{
        userId: uid,
        patientId: patient.patientId,
        type: "teleconsultation",
        description,
        status: "pending",
        createdAt: serverTimestamp()
      });

      alert("Votre demande a √©t√© envoy√©e avec succ√®s.");
      window.location.href = "dashboard-client.html";
    });
  });
</script>

</body>
</html>
