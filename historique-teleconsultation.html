<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | T√©l√©consultations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* TOP */
.topbar{
  padding:18px 20px;
  border-bottom:1px solid #e6ebf5;
}
.back{
  text-decoration:none;
  color:var(--blue);
  font-weight:600;
}

/* CONTENT */
.content{
  padding:24px 20px;
}
h1{
  font-size:22px;
  margin-bottom:6px;
}
.subtitle{
  font-size:14.5px;
  color:var(--muted);
  margin-bottom:24px;
}

/* LIST */
.list{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* CARD */
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  cursor:pointer;
  transition:.2s ease;
}
.card:hover{
  background:#f6f9ff;
  border-color:#cfd9f2;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:4px 0;
  font-size:13.5px;
  color:var(--muted);
}

/* STATUS */
.status{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:12px;
  font-size:11.5px;
  font-weight:600;
}
.pending{ background:#fff3cd;color:#856404; }
.completed{ background:#e6f4ea;color:#1e7e34; }
.cancelled{ background:#f8d7da;color:#721c24; }

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">‚Üê Dossier m√©dical</a>
  </div>

  <div class="content">
    <h1>ü©∫ T√©l√©consultations</h1>
    <div class="subtitle">
      Historique de vos demandes de t√©l√©consultation m√©dicale.
    </div>

    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const list = document.getElementById("list");

  const q = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","teleconsultation"),
    orderBy("createdAt","desc")
  );

  const res = await getDocs(q);
  list.innerHTML = "";

  if(res.empty){
    list.innerHTML = `
      <div class="empty">
        Aucune t√©l√©consultation enregistr√©e.
      </div>`;
    return;
  }

  res.forEach(docSnap=>{
    const r = docSnap.data();
    const el = document.createElement("div");
    el.className = "card";
    el.onclick = () => {
      window.location.href =
        "detail-demande.html?id=" + docSnap.id;
    };

    el.innerHTML = `
      <h3>${r.payload?.symptom || "T√©l√©consultation m√©dicale"}</h3>
      <p>Province : ${r.payload?.province || "‚Äî"}</p>
      <p>Date :
        ${r.createdAt?.toDate?.().toLocaleDateString() || "‚Äî"}
      </p>
      <span class="status ${r.status || "pending"}">
        ${r.status || "pending"}
      </span>
    `;

    list.appendChild(el);
  });
});
</script>

</body>
</html>
