<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard Professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#1b6b3a;
  --red:#c0392b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;background:var(--bg);color:var(--text)}
.app{max-width:1200px;margin:auto;min-height:100vh;background:#fff;display:flex;flex-direction:column}

header{position:sticky;top:0;z-index:20;background:#fff;border-bottom:1px solid #eef1f6;padding:18px 22px;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:36px}
.brand span{font-size:12px;color:var(--muted)}
.topRight{display:flex;gap:10px;align-items:center}

.status{padding:6px 14px;border-radius:999px;font-size:12px;font-weight:700;border:1px solid #e6ebf5}
.available{background:#eaf6f0;color:var(--green)}
.busy{background:#eef4ff;color:#123c8a}

.iconBtn{border:1px solid #e6ebf5;background:#fff;border-radius:12px;padding:8px 10px;cursor:pointer;font-weight:700}
.badgeDot{background:#eef4ff;border:1px solid #d9e6ff;border-radius:999px;padding:2px 8px;font-size:12px}

.logout{border:none;background:none;color:var(--red);font-weight:700;cursor:pointer}

.content{padding:26px;display:grid;gap:26px}

.card{background:#fff;border-radius:22px;padding:22px;box-shadow:0 10px 28px rgba(10,42,94,.08)}
.card h3{margin:0 0 8px}

.request{border:1px solid #eef1f6;border-radius:16px;padding:16px;margin-bottom:12px}
.tag{font-size:12px;background:#f2f5fb;border:1px solid #e6ebf5;padding:4px 10px;border-radius:999px;color:var(--muted)}

.actions{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
.actions button{padding:12px;border:none;border-radius:14px;font-weight:800;color:#fff;cursor:pointer}
.accept{background:#1b6b3a}
.refuse{background:#c0392b}
.chat{background:#123c8a}
.call{background:#6c5ce7}

.empty{color:var(--muted);font-size:14px}

footer{margin-top:auto;padding:18px;border-top:1px solid #eef1f6;text-align:center;font-size:12px;color:#6b7a90}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="brand">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      <strong>CizaHealth+</strong><br>
      <span>Dashboard professionnel</span>
    </div>
  </div>
  <div class="topRight">
    <button class="iconBtn" id="markAllReadBtn">üîî <span id="unreadCount" class="badgeDot">0</span></button>
    <span id="proStatus" class="status available">Disponible</span>
    <button class="logout" id="logoutBtn">D√©connexion</button>
  </div>
</header>

<div class="content">

<div class="card">
  <h3>üü° Requ√™tes en attente</h3>
  <div id="pendingList" class="empty">Chargement‚Ä¶</div>
</div>

<div class="card">
  <h3>üîµ Requ√™tes accept√©es</h3>
  <div id="assignedList" class="empty">Aucune demande</div>
</div>

<div class="card">
  <h3>üîî Notifications</h3>
  <div id="notificationsList" class="empty">Aucune notification</div>
</div>

</div>

<footer>
¬© 2026 <strong>CizaHealth+</strong> ‚Äî Plateforme s√©curis√©e
</footer>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { collection, query, where, onSnapshot, updateDoc, doc, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

logoutBtn.onclick=async()=>{await signOut(auth);location.href="/cizahealth/index.html";};

onAuthStateChanged(auth, user=>{
  if(!user) return location.href="/cizahealth/index.html";

  /* üîµ PENDING */
  onSnapshot(query(collection(db,"requests"),where("status","==","pending")), snap=>{
    pendingList.innerHTML="";
    if(snap.empty) return pendingList.innerHTML='<div class="empty">Aucune requ√™te</div>';

    snap.forEach(d=>{
      const r=d.data();
      const div=document.createElement("div");
      div.className="request";
      div.innerHTML=`
<strong>${r.serviceType||"Service"}</strong><br>
<span class="tag">${r.province||"‚Äî"}</span>
<div class="actions">
  <button class="accept">‚úÖ Accepter</button>
  <button class="refuse">‚ùå Refuser</button>
  <button class="chat">üí¨ Chat</button>
</div>`;
      div.querySelector(".accept").onclick=()=>updateDoc(doc(db,"requests",d.id),{
        status:"assigned",
        assignedProUid:user.uid,
        assignedAt:serverTimestamp()
      });
      div.querySelector(".refuse").onclick=()=>updateDoc(doc(db,"requests",d.id),{
        status:"refused_by_pro",
        refusedBy:user.uid,
        refusedAt:serverTimestamp()
      });
      div.querySelector(".chat").onclick=()=>alert("Chat activ√© apr√®s acceptation");
      pendingList.appendChild(div);
    });
  });

  /* üîµ ASSIGNED */
  onSnapshot(query(collection(db,"requests"),where("assignedProUid","==",user.uid)), snap=>{
    assignedList.innerHTML="";
    if(snap.empty) return assignedList.innerHTML='<div class="empty">Aucune demande</div>';

    snap.forEach(d=>{
      const r=d.data();
      const div=document.createElement("div");
      div.className="request";
      div.innerHTML=`
<strong>${r.serviceType}</strong><br>
<span class="tag">En cours</span>
<div class="actions">
  <button class="call">‚òéÔ∏è Appeler</button>
  <button class="chat">üí¨ Chat</button>
</div>`;
      div.querySelector(".call").onclick=()=>addDoc(collection(db,"callSessions"),{
        requestId:d.id,proUid:user.uid,status:"ringing",createdAt:serverTimestamp()
      });
      div.querySelector(".chat").onclick=()=>alert("Chat interne");
      assignedList.appendChild(div);
    });
  });

});
</script>
</body>
</html>
