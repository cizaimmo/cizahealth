<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard Professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#3b8f6b;
  --orange:#e67e22;
  --red:#c0392b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:1200px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER PRO */
.header{
  padding:24px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.pro-info{
  display:flex;
  flex-direction:column;
}
.pro-info strong{font-size:17px}
.pro-info span{font-size:13px;color:var(--muted)}

.status{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:#eaf6f0;
  color:var(--green);
}

/* CONTENT */
.content{
  padding:26px;
  display:grid;
  gap:24px;
}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}
.kpi{
  background:#fff;
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.kpi strong{font-size:22px}

/* CARDS */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card h3{margin:0 0 14px;font-size:16px}

.request{
  border:1px solid #eef1f6;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.actions button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:600;
  color:#fff;
}
.audio{background:#1b4fa3}
.chat{background:#27ae60}
.report{background:#e67e22}
.close{background:#c0392b}

.empty{font-size:14px;color:var(--muted)}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="pro-info">
      <strong id="proName">—</strong>
      <span id="proMeta">—</span>
      <span id="proProvince">—</span>
    </div>
    <div class="status" id="proStatus">—</div>
  </div>

  <div class="content">

    <div class="kpis">
      <div class="kpi">Consultations aujourd’hui<br><strong id="kpiToday">0</strong></div>
      <div class="kpi">En attente<br><strong id="kpiWaiting">0</strong></div>
      <div class="kpi">Revenus estimés<br><strong id="kpiRevenue">0 BIF</strong></div>
    </div>

    <div class="card">
      <h3>Demandes assignées / en cours</h3>
      <div id="requestsList" class="empty">Chargement…</div>
    </div>

  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async user=>{
  if(!user){ location.href="login.html"; return; }

  const proRef = doc(db,"professionals",user.uid);
  const proSnap = await getDoc(proRef);
  const pro = proSnap.data();

  proName.textContent = pro.fullName;
  proMeta.textContent = `${pro.specialty} • ${pro.proId}`;
  proProvince.textContent = `Province de service : ${pro.province}`;
  proStatus.textContent = pro.status === "available" ? "Disponible" : "En consultation";

  const rq = query(
    collection(db,"requests"),
    where("assignedTo","==",user.uid),
    where("status","in",["assigned","in_progress"])
  );

  onSnapshot(rq,snap=>{
    requestsList.innerHTML="";
    if(snap.empty){
      requestsList.innerHTML='<div class="empty">Aucune demande active</div>';
      return;
    }

    snap.forEach(d=>{
      const r=d.data();
      const div=document.createElement("div");
      div.className="request";
      div.innerHTML=`
        <strong>Patient</strong> — ${r.patientAge} ans • ${r.province}<br>
        <strong>Service</strong> — ${r.serviceType}<br>
        <div class="actions">
          <button class="audio">Audio</button>
          <button class="chat">Chat</button>
          <button class="report">Rapport</button>
          <button class="close">Clôturer</button>
        </div>
      `;
      requestsList.appendChild(div);
    });
  });
});
</script>

</body>
</html>
