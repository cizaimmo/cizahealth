<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Espace professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --blue-soft:#f1f5fc;
  --green:#3b8f6b;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:1000px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  box-shadow:0 12px 50px rgba(10,42,94,.08);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{height:48px}
.header .title{
  font-weight:600;
  font-size:15px;
}

/* HERO */
.hero{
  padding:30px 26px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.hero h1{
  margin:0 0 6px;
  font-size:22px;
}
.hero p{
  font-size:14.5px;
  opacity:.95;
}

/* CONTENT */
.content{
  padding:26px;
}

/* GRID */
.grid{
  display:grid;
  gap:22px;
}
@media(min-width:900px){
  .grid{
    grid-template-columns:1fr 1fr;
  }
}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:22px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card h3{
  margin:0 0 12px;
  font-size:16px;
}

/* LIST */
.item{
  padding:12px 0;
  border-bottom:1px solid #eef1f6;
  font-size:14px;
}
.item:last-child{border-bottom:none}
.status{
  font-size:12px;
  font-weight:600;
  color:var(--green);
}

/* EMPTY */
.empty{
  font-size:13px;
  color:var(--muted);
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:26px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:44px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="title">Espace professionnel</div>
  </div>

  <!-- HERO -->
  <div class="hero">
    <h1>Bienvenue</h1>
    <p>Suivi de vos consultations et paiements.</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="grid">

      <!-- CONSULTATIONS -->
      <div class="card">
        <h3>Consultations r√©centes</h3>
        <div id="consultationsList" class="empty">Chargement‚Ä¶</div>
      </div>

      <!-- PAYOUTS -->
      <div class="card">
        <h3>R√©mun√©rations</h3>
        <div id="payoutsList" class="empty">
          Les paiements sont trait√©s toutes les deux semaines.
        </div>
      </div>

    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>
      ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>
      Plateforme de sant√© num√©rique ‚Ä¢ Service non urgent
    </div>
  </div>

</div>

<!-- üîê AUTH + DATA -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, limit, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  // CONSULTATIONS
  const cq = query(
    collection(db,"consultations"),
    where("proId","==",user.uid),
    orderBy("createdAt","desc"),
    limit(5)
  );

  const csnap = await getDocs(cq);
  const clist = document.getElementById("consultationsList");
  clist.innerHTML="";

  if(csnap.empty){
    clist.innerHTML = `<div class="empty">Aucune consultation</div>`;
  }else{
    csnap.forEach(d=>{
      const c = d.data();
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        Consultation termin√©e<br>
        <span class="status">Rapport soumis</span>
      `;
      clist.appendChild(div);
    });
  }

  // PAYOUTS
  const pq = query(
    collection(db,"payouts"),
    where("proId","==",user.uid),
    orderBy("createdAt","desc"),
    limit(3)
  );

  const psnap = await getDocs(pq);
  const plist = document.getElementById("payoutsList");
  plist.innerHTML="";

  if(psnap.empty){
    plist.innerHTML = `<div class="empty">Aucun paiement encore</div>`;
  }else{
    psnap.forEach(d=>{
      const p = d.data();
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        ${p.amount} BIF<br>
        <span class="status">${p.status}</span>
      `;
      plist.appendChild(div);
    });
  }
});
</script>

</body>
</html>
