<style>

}
*{box-sizing:border-box}
body{

.app{

}

/* HEADER */
.header{

}

}

}

/* CONTENT */
.content{

}
.section-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:14px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
}
.card h3{
  font-size:14px;
  margin:0 0 6px;
}
.card p{
  font-size:13px;
  margin:4px 0;
  opacity:.85;
}

/* STATUS */
.status{
  font-size:12.5px;
  margin-top:6px;
}
.pending{color:var(--orange)}
.ready{color:var(--green)}

/* ACTIONS */
.actions{
  margin-top:12px;
  display:grid;
  gap:10px;
}
.actions button{
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:13.5px;
  font-weight:600;
  cursor:pointer;
}
.primary{
  background:var(--blue);
  color:#fff;
}
.secondary{
  background:#eef1f6;
  color:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>
