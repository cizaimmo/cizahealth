<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#c58a00;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header span{
  font-size:13px;
  color:#8a1f1f;
  cursor:pointer;
}

/* CONTENT */
.content{padding:20px}
h1{font-size:20px;margin-bottom:16px}

/* GRID */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{
    grid-template-columns:1fr 1fr;
  }
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:13.5px;
  margin:4px 0;
  color:var(--muted);
}

/* STATUS */
.status{
  font-size:12.5px;
  margin-top:6px;
}
.pending{color:var(--orange)}
.accepted{color:var(--green)}

/* ACTION */
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-size:13.5px;
  font-weight:600;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>Espace professionnel</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <div class="content">
    <h1>Demandes en attente</h1>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, getDocs, doc, getDoc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href="index.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  // üîê V√©rifier r√¥le pro
  const userSnap = await getDoc(doc(db,"users",user.uid));
  if(!userSnap.exists() || !["doctor","aide"].includes(userSnap.data().role)){
    alert("Acc√®s r√©serv√© aux professionnels");
    return;
  }

  const role = userSnap.data().role;
  const list = document.getElementById("list");

  const q = query(
    collection(db,"requests"),
    where("status","==","pending"),
    where("type","==", role==="doctor" ? "teleconsultation" : "aide-domicile"),
    orderBy("createdAt","desc")
  );

  const res = await getDocs(q);
  list.innerHTML = "";

  if(res.empty){
    list.innerHTML = `<div class="empty">Aucune demande en attente.</div>`;
    return;
  }

  res.forEach(snap=>{
    const r = snap.data();
    const p = r.payload || {};

    const card = document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <h3>${r.type === "teleconsultation" ? "T√©l√©consultation" : "Aide √† domicile"}</h3>
      <p><strong>√Çge :</strong> ${p.age ?? "‚Äî"}</p>
      <p><strong>Province :</strong> ${p.province || "‚Äî"}</p>
      <p><strong>Motif :</strong> ${p.symptom || p.need || "‚Äî"}</p>
      <div class="status pending">En attente</div>
      <button>Prendre en charge</button>
    `;

    card.querySelector("button").onclick = async ()=>{
      await updateDoc(doc(db,"requests",snap.id),{
        status:"accepted",
        assignedTo:user.uid
      });
      location.href = "detail-demande.html?id=" + snap.id;
    };

    list.appendChild(card);
  });
});
</script>

</body>
</html>
