<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#c58a00;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header button{
  font-size:13px;
  color:#8a1f1f;
  background:none;
  border:none;
  cursor:pointer;
}

/* CONTENT */
.content{padding:20px}
h1{font-size:20px;margin-bottom:16px}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{grid-template-columns:1fr 1fr;}
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{font-size:15px;margin:0 0 6px}
.card p{font-size:13.5px;margin:4px 0;color:var(--muted)}

.status{font-size:12.5px;margin-top:6px}
.pending{color:var(--orange)}
.accepted{color:var(--green)}

.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>Espace professionnel</strong>
    <button id="logoutBtn">D√©connexion</button>
  </div>

  <div class="content">
    <h1>Demandes en attente</h1>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// D√©connexion
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "/cizahealth/pro-login.html";
};

// üîê ATTEND FIREBASE (FIX CRITIQUE)
onAuthStateChanged(auth, async (user) => {

  // ‚è≥ Firebase n‚Äôa pas encore d√©cid√©
  if (user === null) {
    console.log("Aucun utilisateur connect√©");
    window.location.href = "/cizahealth/pro-login.html";
    return;
  }

  // üîé V√©rifier r√¥le pro
  const snap = await getDoc(doc(db, "users", user.uid));

  if (!snap.exists()) {
    await signOut(auth);
    window.location.href = "/cizahealth/pro-login.html";
    return;
  }

  const u = snap.data();

  if (u.role !== "doctor" && u.role !== "aide") {
    await signOut(auth);
    window.location.href = "/cizahealth/pro-login.html";
    return;
  }

  if (u.status !== "validated") {
    document.body.innerHTML = `
      <div style="padding:24px;font-family:system-ui">
        <h2>‚è≥ Compte en attente de validation</h2>
        <p>
          Votre compte professionnel est en cours de validation
          par l‚Äô√©quipe CizaHealth+.
        </p>
      </div>
    `;
    return;
  }

  // ‚úÖ ICI SEULEMENT le dashboard est autoris√©
  console.log("Pro connect√© :", u.role);
});
</script>

</body>
</html>
