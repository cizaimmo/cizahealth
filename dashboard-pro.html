<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header span{
  cursor:pointer;
  color:#8a1f1f;
  font-size:13px;
}
.content{padding:20px}
h2{margin-bottom:16px}
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{grid-template-columns:1fr 1fr}
}
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:4px 0;
  font-size:13.5px;
  color:var(--muted);
}
button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <strong>Espace professionnel</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <div class="content">
    <h2>Demandes en attente</h2>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>
</div>

<!-- üî• FIREBASE LOGIQUE PRO -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs,
  doc, getDoc, updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const list = document.getElementById("list");
const logoutBtn = document.getElementById("logoutBtn");

// D√©connexion
logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href = "/cizahealth/pro-login.html";
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "/cizahealth/pro-login.html";
    return;
  }

  list.innerHTML = "";

  // üîé PROFIL PROFESSIONNEL
  const proSnap = await getDoc(doc(db, "professionals", user.uid));
  if (!proSnap.exists()) {
    list.innerHTML = `
      <div class="empty">
        Profil professionnel introuvable.
      </div>`;
    return;
  }

  const pro = proSnap.data();

  if (pro.status !== "validated") {
    list.innerHTML = `
      <div class="empty">
        Votre compte est en attente de validation.
      </div>`;
    return;
  }

  // üî• DEMANDES EN ATTENTE
  const q = query(
    collection(db, "requests"),
    where("status", "==", "pending")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    list.innerHTML = `
      <div class="empty">
        Aucune demande en attente pour le moment.
      </div>`;
    return;
  }

  snap.forEach(docSnap => {
    const r = docSnap.data();

    // ‚úÖ COMPATIBILIT√â ANCIEN / NOUVEAU FORMAT
    const province = r.payload?.province || r.province || "‚Äî";
    const urgency  = r.payload?.urgency  || r.urgency  || "‚Äî";

    const typeLabel =
      r.type === "teleconsultation"
        ? "ü©∫ T√©l√©consultation"
        : "üè† Aide √† domicile";

    list.innerHTML += `
      <div class="card">
        <h3>${typeLabel}</h3>
        <p><strong>Province :</strong> ${province}</p>
        <p><strong>Urgence :</strong> ${urgency}</p>
        <p class="status">En attente</p>

        <button onclick="takeRequest('${docSnap.id}')">
          Prendre la demande
        </button>
      </div>
    `;
  });

  // üìå Prise en charge
  window.takeRequest = async (id) => {
    await updateDoc(doc(db, "requests", id), {
      status: "assigned",
      assignedTo: user.uid,
      assignedAt: serverTimestamp()
    });
    location.reload();
  };
});
</script>

</body>
</html>
