<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#c58a00;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header span{
  font-size:13px;
  color:#8a1f1f;
  cursor:pointer;
}

/* CONTENT */
.content{padding:20px}
h1{font-size:20px;margin-bottom:16px}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{grid-template-columns:1fr 1fr}
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:13.5px;
  margin:4px 0;
  color:var(--muted);
}

/* STATUS */
.status{
  font-size:12.5px;
  margin-top:6px;
}
.pending{color:var(--orange)}

/* ACTION */
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-size:13.5px;
  font-weight:600;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>Espace professionnel</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <div class="content">
    <h1>Demandes en attente</h1>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const listEl = document.getElementById("list");

// D√©connexion
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "/cizahealth/pro-login.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="/cizahealth/pro-login.html";
    return;
  }

  // üîê V√©rification pro
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()){
    await signOut(auth);
    window.location.href="/cizahealth/pro-login.html";
    return;
  }

  const pro = snap.data();

  if(pro.role !== "doctor" && pro.role !== "aide"){
    await signOut(auth);
    window.location.href="/cizahealth/pro-login.html";
    return;
  }

  if(pro.status !== "validated"){
    document.body.innerHTML = `
      <div style="padding:24px;font-family:system-ui">
        <h2>‚è≥ Compte en attente de validation</h2>
        <p>
          Votre compte professionnel est en cours de validation
          par l‚Äô√©quipe CizaHealth+.
        </p>
      </div>
    `;
    return;
  }

  // üîÅ √âCOUTE TEMPS R√âEL DES DEMANDES
  const q = query(
    collection(db,"requests"),
    where("status","==","pending"),
    where("type","==",
      pro.role === "doctor" ? "teleconsultation" : "aide-domicile"
    )
  );

  onSnapshot(q,(snap)=>{
    listEl.innerHTML = "";

    if(snap.empty){
      listEl.innerHTML =
        `<div class="empty">Aucune demande disponible pour le moment.</div>`;
      return;
    }

    snap.forEach(docSnap=>{
      const r = docSnap.data();

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${r.type === "teleconsultation"
          ? "ü©∫ T√©l√©consultation"
          : "üè† Aide √† domicile"}</h3>
        <p><strong>Province :</strong> ${r.province || "‚Äî"}</p>
        <p class="status pending">‚è≥ En attente</p>
        <button onclick="alert('√âtape suivante bient√¥t')">
          Ouvrir la demande
        </button>
      `;
      listEl.appendChild(card);
    });
  });
});
</script>

</body>
</html>
