<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header span{
  cursor:pointer;
  color:#8a1f1f;
  font-size:13px;
}

/* PRO CARD */
.pro-card{
  margin:20px;
  border:2px solid #e6ebf5;
  border-radius:18px;
  padding:18px;
  background:#f9fbff;
}
.pro-name{
  font-size:18px;
  font-weight:700;
}
.pro-meta{
  margin-top:6px;
  font-size:13.5px;
  color:var(--muted);
}
.pro-id{
  margin-top:10px;
  font-size:13px;
  background:#eef3ff;
  padding:10px 14px;
  border-radius:14px;
  display:inline-block;
}

/* CONTENT */
.content{
  padding:20px;
}
h2{margin-bottom:16px}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{grid-template-columns:1fr 1fr}
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:4px 0;
  font-size:13.5px;
  color:var(--muted);
}
button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <strong>Espace professionnel</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <div class="pro-card" id="proCard">
    Chargement du profil professionnel‚Ä¶
  </div>

  <div class="content">
    <h2>Demandes en attente</h2>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc,
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* D√©connexion */
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  location.href = "/cizahealth/pro-login.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="/cizahealth/pro-login.html";
    return;
  }

  /* ‚úÖ PROFIL = users */
  const snap = await getDoc(doc(db,"users",user.uid));
  const proCard = document.getElementById("proCard");

  if(!snap.exists()){
    proCard.innerHTML = `<div class="empty">Profil utilisateur introuvable.</div>`;
    return;
  }

  const u = snap.data();

  /* S√©curit√© r√¥le */
  if(u.role !== "doctor"){
    proCard.innerHTML = `<div class="empty">Acc√®s non autoris√©.</div>`;
    return;
  }

  /* En attente */
  if(u.status !== "validated"){
    proCard.innerHTML = `
      <div class="empty">
        ‚è≥ Compte en attente de validation par l‚Äôadministration.
      </div>`;
    return;
  }

  /* Profil valid√© */
  proCard.innerHTML = `
    <div class="pro-name">${u.fullName || "‚Äî"}</div>
    <div class="pro-meta">
      M√©decin ‚Ä¢ Province : ${u.province || "‚Äî"}
    </div>
    <div class="pro-id">
      ID professionnel : <strong>${u.proId || "‚Äî"}</strong>
    </div>
  `;

  /* DEMANDES (phase suivante) */
  const list = document.getElementById("list");
  list.innerHTML = "";

  const q = query(
    collection(db,"requests"),
    where("status","==","pending")
  );

  const reqSnap = await getDocs(q);

  if(reqSnap.empty){
    list.innerHTML = `<div class="empty">Aucune demande en attente.</div>`;
    return;
  }

  reqSnap.forEach(d=>{
    const r = d.data();
    list.innerHTML += `
      <div class="card">
        <h3>${r.type === "teleconsultation" ? "ü©∫ T√©l√©consultation" : "üè† Aide √† domicile"}</h3>
        <p><strong>Province :</strong> ${r.payload?.province || "‚Äî"}</p>
        <p><strong>Urgence :</strong> ${r.payload?.urgency || "‚Äî"}</p>
        <button disabled>(Phase suivante)</button>
      </div>
    `;
  });
});
</script>

</body>
</html>
