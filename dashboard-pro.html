<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CizaHealth+ | Dashboard Professionnel</title>

<style>
:root{
  --primary:#0E3A8A;
  --primary-dark:#0A2F6A;
  --success:#1B6B3A;
  --warning:#E67E22;
  --danger:#C0392B;
  --bg:#F4F7FB;
  --card:#FFFFFF;
  --text:#0A1A2F;
  --muted:#6B7A90;
  --radius:22px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{min-height:100vh;display:flex;flex-direction:column}

/* ===== HEADER ===== */
header{
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  color:#fff;
}
.header-inner{
  max-width:1440px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}
.brand{display:flex;align-items:center;gap:12px;flex:1}
.brand img{height:38px}
.brand strong{font-size:16px}
.brand span{font-size:13px;opacity:.9}

.status{display:flex;align-items:center;gap:6px;font-weight:700}
.dot{width:10px;height:10px;border-radius:50%;background:var(--danger)}
.dot.online{background:#2ecc71}

.header-actions{display:flex;gap:10px}
.icon-btn{
  background:#fff;
  color:var(--primary);
  border:none;
  border-radius:12px;
  padding:8px 12px;
  font-weight:800;
}
.badge{
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  padding:2px 7px;
  font-size:11px;
}
.logout{background:none;border:none;color:#fff;font-weight:800;cursor:pointer}

main{max-width:1440px;margin:auto;width:100%;padding:22px}

/* ===== KPI ===== */
.kpis{display:grid;gap:16px}
@media(max-width:599px){.kpis{grid-template-columns:repeat(2,1fr)}}
@media(min-width:600px) and (max-width:1023px){.kpis{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1024px){.kpis{grid-template-columns:repeat(6,1fr)}}
.kpi{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 30px rgba(10,42,94,.08);
}
.kpi h4{margin:0;font-size:13px;color:var(--muted)}
.kpi .value{margin-top:8px;font-size:30px;font-weight:900}

/* ===== CARDS ===== */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 10px 26px rgba(10,42,94,.08);
  margin-top:24px;
}

.request{
  border:1px solid #EEF1F6;
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
}
.request.pending{border-left:6px solid var(--warning)}
.request.assigned{border-left:6px solid var(--success)}

.title{font-weight:900}
.meta{margin-top:6px;font-size:13px;color:var(--muted)}
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:14px;
}
.actions button{
  min-height:46px;
  border:none;
  border-radius:14px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
}
.accept{background:var(--success)}
.refuse{background:var(--danger)}
.chat{background:var(--primary)}
.call{background:#6C5CE7}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="header-inner">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
      <div>
        <strong id="proName">‚Äî</strong>
        <span id="proMeta">‚Äî</span>
      </div>
    </div>

    <div class="status">
      <span id="statusDot" class="dot"></span>
      <span id="statusText">Hors ligne</span>
    </div>

    <div class="header-actions">
      <button class="icon-btn">üîî <span class="badge" id="notifCount">0</span></button>
      <button class="logout" id="logoutBtn">D√©connexion</button>
    </div>
  </div>
</header>

<main>

<section class="kpis">
  <div class="kpi"><h4>Actives</h4><div class="value" id="kpiActive">0</div></div>
  <div class="kpi"><h4>En attente</h4><div class="value" id="kpiPending">0</div></div>
  <div class="kpi"><h4>Termin√©es</h4><div class="value">0</div></div>
  <div class="kpi"><h4>Pay√©es</h4><div class="value">0</div></div>
  <div class="kpi"><h4>Gains</h4><div class="value">0</div></div>
  <div class="kpi"><h4>Aujourd‚Äôhui</h4><div class="value">0</div></div>
</section>

<section class="card">
  <h3>üü° Requ√™tes en attente</h3>
  <div id="pendingList"></div>
</section>

<section class="card">
  <h3>üü¢ Consultations actives</h3>
  <div id="activeList"></div>
</section>

</main>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, updateDoc, collection,
  query, where, onSnapshot, serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const proName=document.getElementById("proName");
const proMeta=document.getElementById("proMeta");
const statusDot=document.getElementById("statusDot");
const statusText=document.getElementById("statusText");
const logoutBtn=document.getElementById("logoutBtn");

const pendingList=document.getElementById("pendingList");
const activeList=document.getElementById("activeList");
const kpiPending=document.getElementById("kpiPending");
const kpiActive=document.getElementById("kpiActive");

logoutBtn.onclick=async()=>{await signOut(auth);location.href="/cizahealth/index.html"};

onAuthStateChanged(auth, async(user)=>{
  if(!user) return location.href="/cizahealth/index.html";

  const userRef=doc(db,"users",user.uid);
  const snap=await getDoc(userRef);
  const p=snap.data();

  proName.textContent=p.fullName;
  proMeta.textContent=`${p.role} ‚Ä¢ ${p.speciality} ‚Ä¢ ${p.province}`;

  setInterval(()=>updateDoc(userRef,{lastOnlineAt:serverTimestamp()}),15000);

  onSnapshot(userRef,s=>{
    const last=s.data()?.lastOnlineAt?.toMillis?.();
    const online=last && Date.now()-last<30000;
    statusDot.classList.toggle("online",online);
    statusText.textContent=online?"En ligne":"Hors ligne";
  });

  onSnapshot(
    query(collection(db,"requests"),where("status","==","pending")),
    snap=>{
      pendingList.innerHTML="";
      kpiPending.textContent=snap.size;
      snap.forEach(d=>{
        const r=d.data();
        const div=document.createElement("div");
        div.className="request pending";
        div.innerHTML=`
          <div class="title">Patient ${r.patientUid}</div>
          <div class="meta">${r.province||""}</div>
          <div class="actions">
            <button class="accept">Accepter</button>
            <button class="refuse">Refuser</button>
            <button class="chat" disabled>Chat</button>
          </div>
        `;
        div.querySelector(".accept").onclick=()=>updateDoc(doc(db,"requests",d.id),{
          status:"assigned",
          assignedProUid:user.uid,
          assignedProName:p.fullName,
          assignedAt:serverTimestamp()
        });
        div.querySelector(".refuse").onclick=()=>updateDoc(doc(db,"requests",d.id),{
          status:"refused",
          refusedBy:user.uid,
          refusedAt:serverTimestamp()
        });
        pendingList.appendChild(div);
      });
    }
  );

  onSnapshot(
    query(collection(db,"requests"),
      where("assignedProUid","==",user.uid),
      where("status","==","assigned")),
    snap=>{
      activeList.innerHTML="";
      kpiActive.textContent=snap.size;
      snap.forEach(d=>{
        const div=document.createElement("div");
        div.className="request assigned";
        div.innerHTML=`
          <div class="title">Consultation</div>
          <div class="actions">
            <button class="call" onclick="location.href='/cizahealth/call.html?requestId=${d.id}'">üìû Appel</button>
            <button class="chat" onclick="location.href='/cizahealth/chat.html?requestId=${d.id}'">üí¨ Chat</button>
            <button class="accept" onclick="location.href='/cizahealth/report.html?requestId=${d.id}'">üìù Rapport</button>
          </div>
        `;
        activeList.appendChild(div);
      });
    }
  );
});
</script>

</div>
</body>
</html>
