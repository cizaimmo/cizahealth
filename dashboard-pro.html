<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard Professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#1b6b3a;
  --red:#c0392b;
  --orange:#e67e22;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1200px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
header{
  position:sticky;
  top:0;
  z-index:30;
  background:linear-gradient(90deg,#123c8a,#0b2c66);
  color:#fff;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{height:38px}
.brand .meta span{font-size:12px;opacity:.85}
.topRight{
  display:flex;
  align-items:center;
  gap:12px;
}
.badge{
  background:#e74c3c;
  color:#fff;
  border-radius:999px;
  padding:2px 8px;
  font-size:12px;
  margin-left:4px;
}
.status{
  font-size:12px;
  font-weight:700;
  padding:6px 10px;
  border-radius:999px;
  background:#ccc;
}
.status.online{background:#2ecc71;color:#fff}
.status.offline{background:#bdc3c7;color:#2c3e50}
.logout{
  border:none;
  background:none;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.content{padding:24px;display:grid;gap:24px}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card h3{margin:0 0 8px}
.big{
  font-size:28px;
  font-weight:800;
}
.request{
  border:1px solid #eef1f6;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.request.pending{border-left:6px solid var(--orange)}
.request.assigned{border-left:6px solid var(--green)}
.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:12px;
}
.actions button{
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
}
.accept{background:var(--green)}
.refuse{background:var(--red)}
.chat{background:#123c8a}
.call{background:#6c5ce7}
.empty{color:var(--muted);font-size:14px}
footer{
  margin-top:auto;
  padding:18px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#6b7a90;
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="brand">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="meta">
      <strong id="proName">â€”</strong><br>
      <span id="proMeta">â€”</span>
    </div>
  </div>

  <div class="topRight">
    <div id="onlineBadge" class="status offline">OFFLINE</div>
    <button>ðŸ”” <span id="notifCount" class="badge">0</span></button>
    <button class="logout" id="logoutBtn">DÃ©connexion</button>
  </div>
</header>

<div class="content">

  <!-- STATS -->
  <div class="grid3">
    <div class="card">
      <h3>ðŸŸ¢ AcceptÃ©es</h3>
      <div id="countAccepted" class="big">0</div>
    </div>
    <div class="card">
      <h3>ðŸ”´ RefusÃ©es</h3>
      <div id="countRefused" class="big">0</div>
    </div>
    <div class="card">
      <h3>ðŸ”µ Consultations</h3>
      <div id="countConsultations" class="big">0</div>
    </div>
  </div>

  <!-- PENDING -->
  <div class="card">
    <h3>ðŸŸ¡ RequÃªtes en attente</h3>
    <div id="pendingList" class="empty">Chargementâ€¦</div>
  </div>

  <!-- ASSIGNED -->
  <div class="card">
    <h3>ðŸŸ¢ RequÃªtes acceptÃ©es</h3>
    <div id="assignedList" class="empty">Aucune demande</div>
  </div>

  <!-- NOTIFICATIONS -->
  <div class="card">
    <h3>ðŸ”” Notifications</h3>
    <div id="notificationsList" class="empty">Aucune notification</div>
  </div>

</div>

<footer>Â© 2026 <strong>CizaHealth+</strong></footer>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, onSnapshot,
  updateDoc, doc, setDoc, serverTimestamp, getDoc, orderBy
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

let heartbeat = null;

logoutBtn.onclick = async ()=>{
  if(heartbeat) clearInterval(heartbeat);
  await signOut(auth);
  location.href="/cizahealth/index.html";
};

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="/cizahealth/index.html";

  /* ===== LOAD PRO INFO ===== */
  const proSnap = await getDoc(doc(db,"users",user.uid));
  if(proSnap.exists()){
    const p = proSnap.data();
    proName.textContent = p.fullName || "â€”";
    proMeta.textContent = `${p.role||"â€”"} â€¢ ${p.speciality||"â€”"} â€¢ ${p.service||"â€”"} â€¢ ${p.province||"â€”"}`;
  }

  /* ===== HEARTBEAT ===== */
  heartbeat = setInterval(()=>{
    updateDoc(doc(db,"users",user.uid),{
      lastOnlineAt: serverTimestamp()
    });
  },15000);

  /* ===== ONLINE BADGE ===== */
  onSnapshot(doc(db,"users",user.uid),snap=>{
    if(!snap.exists()) return;
    const last = snap.data().lastOnlineAt?.toMillis?.();
    if(last && Date.now()-last <= 30000){
      onlineBadge.textContent="ONLINE";
      onlineBadge.className="status online";
    }else{
      onlineBadge.textContent="OFFLINE";
      onlineBadge.className="status offline";
    }
  });

  /* ===== NOTIFICATIONS ===== */
  onSnapshot(
    query(collection(db,"notifications"),
      where("receiverId","==",user.uid),
      orderBy("createdAt","desc")
    ),
    snap=>{
      notifCount.textContent = snap.docs.filter(d=>!d.data().read).length;
      notificationsList.innerHTML="";
      if(snap.empty){
        notificationsList.innerHTML='<div class="empty">Aucune notification</div>';
        return;
      }
      snap.forEach(d=>{
        const n=d.data();
        const div=document.createElement("div");
        div.textContent = n.title || "Notification";
        notificationsList.appendChild(div);
      });
    }
  );

  /* ===== STATS ===== */
  onSnapshot(query(collection(db,"requests"),
    where("assignedProUid","==",user.uid)
  ),snap=>{
    countAccepted.textContent = snap.docs.filter(d=>d.data().status==="assigned").length;
    countConsultations.textContent = snap.docs.length;
  });

  onSnapshot(query(collection(db,"requests"),
    where("refusedBy","==",user.uid)
  ),snap=>{
    countRefused.textContent = snap.size;
  });

  /* ===== PENDING ===== */
  onSnapshot(query(collection(db,"requests"),
    where("status","==","pending")
  ),snap=>{
    pendingList.innerHTML="";
    if(snap.empty){
      pendingList.innerHTML='<div class="empty">Aucune requÃªte</div>';
      return;
    }
    snap.forEach(d=>{
      const r=d.data();
      const div=document.createElement("div");
      div.className="request pending";
      div.innerHTML=`
<strong>${r.serviceType||"Service mÃ©dical"}</strong>
<div class="actions">
  <button class="accept">Accepter</button>
</div>`;
      div.querySelector(".accept").onclick=async()=>{
        await updateDoc(doc(db,"requests",d.id),{
          status:"assigned",
          assignedProUid:user.uid,
          assignedAt:serverTimestamp()
        });
      };
      pendingList.appendChild(div);
    });
  });

  /* ===== ASSIGNED ===== */
  onSnapshot(query(collection(db,"requests"),
    where("assignedProUid","==",user.uid)
  ),snap=>{
    assignedList.innerHTML="";
    if(snap.empty){
      assignedList.innerHTML='<div class="empty">Aucune demande</div>';
      return;
    }
    snap.forEach(d=>{
      const r=d.data();
      const div=document.createElement("div");
      div.className="request assigned";
      div.innerHTML=`
<strong>${r.serviceType}</strong>
<div class="actions">
  <button class="call">ðŸ“ž Appeler</button>
  <button class="chat">ðŸ’¬ Chat</button>
</div>`;
      div.querySelector(".call").onclick=async()=>{
        await setDoc(doc(db,"callSessions",d.id),{
          requestId:d.id,
          proUid:user.uid,
          status:"ringing",
          createdAt:serverTimestamp()
        },{merge:true});
        location.href=\`/cizahealth/call.html?requestId=\${d.id}&role=pro\`;
      };
      div.querySelector(".chat").onclick=async()=>{
        await setDoc(doc(db,"chats",d.id),{
          requestId:d.id,
          createdAt:serverTimestamp()
        },{merge:true});
        location.href=\`/cizahealth/chat.html?requestId=\${d.id}&role=pro\`;
      };
      assignedList.appendChild(div);
    });
  });

});
</script>

</body>
</html>
