<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard Professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#123c8a;
  --green:#1b6b3a;
  --orange:#e67e22;
  --red:#c0392b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1200px;
  margin:auto;
  min-height:100vh;
  background:#fff;
}
.header{
  padding:24px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}
.available{background:#eaf6f0;color:var(--green)}
.suspended{background:#fdecea;color:var(--red)}
.logout{border:none;background:none;color:var(--red);font-weight:600;cursor:pointer}
.content{padding:26px;display:grid;gap:26px}
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:18px}
.kpi{background:#fff;border-radius:var(--radius);padding:18px;box-shadow:0 10px 28px rgba(10,42,94,.08)}
.kpi strong{font-size:22px}
.card{background:#fff;border-radius:var(--radius);padding:22px;box-shadow:0 10px 28px rgba(10,42,94,.08)}
.request{border:1px solid #eef1f6;border-radius:16px;padding:16px;margin-bottom:14px}
.actions{display:flex;gap:10px;margin-top:12px}
.actions button{flex:1;padding:12px;border:none;border-radius:14px;font-weight:600;color:#fff;cursor:pointer}
.audio{background:#1b4fa3}
.chat{background:#27ae60}
.close{background:#c0392b}
.notif{font-size:13px;padding:10px;border-bottom:1px dashed #eee}
.notif.unread{background:#eef4ff;font-weight:600}
.empty{font-size:14px;color:var(--muted)}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div>
    <strong id="proName">—</strong><br>
    <span id="proMeta">—</span><br>
    <span id="proProvince">—</span>
  </div>
  <div>
    <span class="status available" id="proStatus">Actif</span>
    <button class="logout" id="logoutBtn">Déconnexion</button>
  </div>
</div>

<div class="content">

<div class="kpis">
  <div class="kpi">Consultations aujourd’hui<br><strong id="kpiToday">0</strong></div>
  <div class="kpi">Demandes actives<br><strong id="kpiWaiting">0</strong></div>
  <div class="kpi">Revenus estimés<br><strong id="kpiRevenue">0 BIF</strong></div>
</div>

<div class="card">
  <h3>Demandes assignées</h3>
  <div id="requestsList" class="empty">Chargement…</div>
</div>

<div class="card">
  <h3>Notifications</h3>
  <div id="notificationsList" class="empty">Aucune notification</div>
</div>

</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  doc, getDoc, collection, query, where,
  onSnapshot, updateDoc, addDoc, serverTimestamp, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

logoutBtn.onclick=async()=>{await signOut(auth);location.href="/cizahealth/index.html";};

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="/cizahealth/index.html";

  const uSnap = await getDoc(doc(db,"users",user.uid));
  if(!uSnap.exists()) return document.body.innerHTML="Accès refusé";

  const pro = uSnap.data();
  if(!["doctor","nurse","aide"].includes(pro.role) || pro.status!=="validated" || !pro.documentsVerified || pro.accountStatus==="suspended"){
    document.body.innerHTML="<h2 style='padding:40px'>Compte non autorisé</h2>";
    return;
  }

  proName.textContent=pro.fullName;
  proMeta.textContent=`${pro.specialty} • ${pro.proId}`;
  proProvince.textContent=`Province : ${pro.province}`;

  /* REQUESTS */
  const rq=query(collection(db,"requests"),where("assignedProUid","==",user.uid));
  onSnapshot(rq,s=>{
    requestsList.innerHTML="";
    let today=0,active=0;

    s.forEach(d=>{
      const r=d.data();
      if(r.status==="closed") today++;
      if(["assigned","in_progress"].includes(r.status)) active++;

      if(["assigned","in_progress"].includes(r.status)){
        const div=document.createElement("div");
        div.className="request";
        div.innerHTML=`
<strong>Patient</strong> — ${r.patientAge||"—"} ans<br>
<strong>Service</strong> — ${r.serviceType||"—"}
<div class="actions">
  <button class="audio">Démarrer</button>
  <button class="chat">Chat</button>
  <button class="close">Clôturer</button>
</div>`;

        div.querySelector(".audio").onclick=async()=>{
          await updateDoc(doc(db,"requests",d.id),{status:"in_progress",startedAt:serverTimestamp()});
        };

        div.querySelector(".chat").onclick=async()=>{
          await addDoc(collection(db,"chats"),{requestId:d.id,proUid:user.uid,createdAt:serverTimestamp()});
          alert("Chat prêt");
        };

        div.querySelector(".close").onclick=async()=>{
          await updateDoc(doc(db,"requests",d.id),{status:"closed",closedAt:serverTimestamp()});
          await addDoc(collection(db,"transactions"),{proUid:user.uid,amount:5000,status:"success",createdAt:serverTimestamp()});
          await addDoc(collection(db,"auditLogs"),{actor:user.uid,action:"close_request",target:d.id,at:serverTimestamp()});
        };

        requestsList.appendChild(div);
      }
    });

    kpiToday.textContent=today;
    kpiWaiting.textContent=active;
    if(!requestsList.innerHTML) requestsList.innerHTML='<div class="empty">Aucune demande</div>';
  });

  /* REVENUS */
  onSnapshot(query(collection(db,"transactions"),where("proUid","==",user.uid)),s=>{
    let total=0;s.forEach(d=>total+=Number(d.data().amount||0));
    kpiRevenue.textContent=total+" BIF";
  });

  /* NOTIFS */
  onSnapshot(query(collection(db,"notifications"),where("toUid","==",user.uid),orderBy("createdAt","desc")),s=>{
    notificationsList.innerHTML="";
    s.forEach(d=>{
      const n=d.data();
      const div=document.createElement("div");
      div.className="notif"+(n.read?"":" unread");
      div.innerHTML=`<strong>${n.title}</strong><br>${n.message}`;
      div.onclick=()=>updateDoc(doc(db,"notifications",d.id),{read:true});
      notificationsList.appendChild(div);
    });
  });
});
</script>
</body>
</html>
