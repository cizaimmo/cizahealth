<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#c58a00;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:1100px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{font-size:16px}
.header span{
  font-size:13px;
  color:#8a1f1f;
  cursor:pointer;
}

/* CONTENT */
.content{padding:20px}
h1{font-size:20px;margin-bottom:16px}

/* LIST */
.list{
  display:grid;
  gap:16px;
}
@media(min-width:768px){
  .list{grid-template-columns:1fr 1fr}
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
}
.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:13.5px;
  margin:4px 0;
  color:var(--muted);
}

/* STATUS */
.status{
  font-size:12.5px;
  margin-top:6px;
}
.pending{color:var(--orange)}

/* ACTION */
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-size:13.5px;
  font-weight:600;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <strong>Espace professionnel</strong>
    <span id="logoutBtn">D√©connexion</span>
  </div>

  <div class="content">
    <h1>Demandes en attente</h1>
    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  collection, query, where, getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Logout
document.getElementById("logoutBtn").onclick = async () => {
  await signOut(auth);
  window.location.href = "/cizahealth/pro-login.html";
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "/cizahealth/pro-login.html";
    return;
  }

  const list = document.getElementById("list");
  list.innerHTML = "";

  // üî• LECTURE DES DEMANDES EN ATTENTE
  const q = query(
    collection(db, "requests"),
    where("status", "==", "pending")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    list.innerHTML = `<div class="empty">
      Aucune demande en attente pour le moment.
    </div>`;
    return;
  }

  snap.forEach(docSnap => {
    const r = docSnap.data();

    list.innerHTML += `
      <div class="card">
        <h3>${r.type === "teleconsultation" ? "ü©∫ T√©l√©consultation" : "üè† Aide √† domicile"}</h3>
        <p><strong>Province :</strong> ${r.payload?.province || "‚Äî"}</p>
        <p><strong>Urgence :</strong> ${r.payload?.urgency || "‚Äî"}</p>
        <p class="status pending">En attente</p>

        <button onclick="alert('√Ä connecter : prise en charge')">
          Prendre la demande
        </button>
      </div>
    `;
  });
});
</script>

</body>
</html>
