<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dashboard professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --orange:#c58a00;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header strong{
  font-size:16px;
}
.header a{
  font-size:13px;
  color:#8a1f1f;
  text-decoration:none;
}

/* CONTENT */
.content{
  padding:20px;
}
.section-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:14px;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:16px;
}
.card h3{
  font-size:14px;
  margin:0 0 6px;
}
.card p{
  font-size:13px;
  margin:4px 0;
  opacity:.85;
}

/* STATUS */
.status{
  font-size:12.5px;
  margin-top:6px;
}
.pending{color:var(--orange)}
.ready{color:var(--green)}

/* ACTIONS */
.actions{
  margin-top:12px;
  display:grid;
  gap:10px;
}
.actions a{
  display:block;
  text-align:center;
  padding:12px;
  border-radius:14px;
  background:var(--blue);
  color:#fff;
  font-size:13.5px;
  font-weight:600;
  text-decoration:none;
}
.actions .secondary{
  background:#eef1f6;
  color:var(--blue);
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const data = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!data) return;

  document.getElementById("ref").innerText = data.dossierNumber;
  document.getElementById("service").innerText = data.serviceType;
  document.getElementById("province").innerText = data.province;
});
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong>Espace professionnel</strong>
    <a href="pro-login.html">Déconnexion</a>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="section-title">Demande assignée</div>

    <div class="card">
      <h3>Dossier n° <span id="ref">—</span></h3>
      <p><strong>Service :</strong> <span id="service">—</span></p>
      <p><strong>Province :</strong> <span id="province">—</span></p>

      <div class="status ready">
        ✔ Paiement validé – prêt à intervenir
      </div>

      <div class="actions">
        <a href="appel-pro.html">
          Démarrer l’appel
        </a>
        <a href="resume-consultation.html" class="secondary">
          Rédiger le résumé médical
        </a>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
