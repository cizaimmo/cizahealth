<title>CizaHealth+ | Dashboard Professionnel</title>

<style>
:root{
  --primary:#123C8A;
  --primary-soft:#EEF3FB;
  --success:#1B6B3A;
  --warning:#E67E22;
  --danger:#C0392B;
  --bg:#F4F7FB;
  --text:#0A1A2F;
  --muted:#6B7A90;
  --radius:22px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:Inter,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== LAYOUT GLOBAL ===== */
.app{
  width:100%;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER CLAIR PREMIUM ===== */
header{
  width:100%;
  background:#fff;
  display:flex;
  align-items:center;
  gap:16px;
  padding:16px 20px;
  border-bottom:1px solid #e9edf5;
  box-shadow:0 6px 20px rgba(10,42,94,.06);
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  flex:1;
  min-width:0;
}
.brand img{height:38px}
.brand .meta{
  overflow:hidden;
}
.brand strong{
  display:block;
  font-size:16px;
  color:var(--primary);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.brand span{
  font-size:13px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.status{
  display:flex;
  align-items:center;
  gap:6px;
  font-weight:700;
  font-size:13px;
}
.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#2ecc71;
}

.header-actions{
  display:flex;
  align-items:center;
  gap:10px;
}
.icon-btn{
  background:var(--primary-soft);
  color:var(--primary);
  border:none;
  border-radius:12px;
  padding:8px 12px;
  font-weight:800;
  cursor:pointer;
}
.badge{
  background:var(--danger);
  color:#fff;
  border-radius:999px;
  font-size:11px;
  padding:2px 7px;
  margin-left:4px;
}
.logout{
  background:none;
  border:none;
  color:var(--primary);
  font-weight:800;
  cursor:pointer;
}

/* ===== CONTENT ===== */
.content{
  width:100%;
  padding:20px;
  display:grid;
  gap:22px;
}

/* ===== KPI GRID (RESPONSIVE FINAL) ===== */
.kpis{
  display:grid;
  gap:16px;
}
@media(max-width:599px){
  .kpis{grid-template-columns:repeat(2,1fr)}
}
@media(min-width:600px) and (max-width:1023px){
  .kpis{grid-template-columns:repeat(3,1fr)}
}
@media(min-width:1024px){
  .kpis{grid-template-columns:repeat(6,1fr)}
}

.kpi{
  background:#fff;
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 12px 28px rgba(10,42,94,.08);
}
.kpi h4{
  margin:0;
  font-size:13px;
  color:var(--muted);
}
.kpi .value{
  margin-top:6px;
  font-size:30px;
  font-weight:900;
  color:var(--primary);
}

/* ===== CARDS ===== */
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 12px 28px rgba(10,42,94,.08);
}
.card h3{
  margin:0 0 14px;
  font-size:16px;
}

/* ===== REQUESTS ===== */
.request{
  border:1px solid #eef1f6;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.request.pending{border-left:6px solid var(--warning)}
.request.assigned{border-left:6px solid var(--success)}

.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:14px;
}
.actions button{
  min-height:44px;
  border:none;
  border-radius:14px;
  font-weight:800;
  color:#fff;
  cursor:pointer;
}
.accept{background:var(--success)}
.refuse{background:var(--danger)}
.chat{background:var(--primary)}
.call{background:#6C5CE7}

/* ===== FOOTER ===== */
footer{
  margin-top:auto;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  padding:18px;
}
</style>
</head>
