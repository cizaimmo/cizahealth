<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;

}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;

}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.header{

  padding:20px;
}

}

.content{
  padding:24px 20px;
}

  font-size:20px;
  margin-bottom:6px;
}

  opacity:.75;
  margin-bottom:20px;
}

.doc{
  border:2px dashed #d6def0;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  font-size:14px;
}
.doc input{
  margin-top:10px;
}

.checkbox{
  margin-top:18px;
  display:flex;
  gap:10px;
  font-size:13px;
  align-items:flex-start;
}

.cta{
  margin-top:26px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}

.footer-separator{
  height:1px;
  background:linear-gradient(to right,transparent,#d0d7e5,transparent);
  margin-top:auto;
}
.footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
let filesOk = {
  diploma:false,
  license:false,
  id:false,
  photo:false
};

function loadRef(){
  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  if(!pro || !pro.dossierPro){
    window.location.href = "pro-inscription.html";
    return;
  }
  document.getElementById("ref").innerText = pro.dossierPro;
}

function markUploaded(type){
  filesOk[type] = true;
  validate();
}

function validate(){
  const allOk = Object.values(filesOk).every(v => v);
  if(!certify.checked) return disable();
  submitBtn.disabled = !allOk;
  submitBtn.classList.toggle("active", allOk);
}

function disable(){
  submitBtn.disabled = true;
  submitBtn.classList.remove("active");
}

function submitDocs(){
  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  pro.documentsStatus = "submitted";
  localStorage.setItem("cizaPro", JSON.stringify(pro));
  window.location.href = "statut-validation.html";
}

document.addEventListener("DOMContentLoaded", loadRef);
</script>
</head>
