<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Connexion professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}
.header{text-align:center;padding:10px 20px 0}
.header img{height:120px}
.content{padding:24px 20px}
h1{text-align:center;font-size:20px;margin-bottom:8px}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px}
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:600;
  font-size:15px;
}
.cta button.active{
  background:var(--blue);
}
.links{
  margin-top:18px;
  text-align:center;
}
.links a{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:var(--blue);
  text-decoration:none;
}
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/index.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Espace professionnel</h1>
    <div class="subtitle">Médecins & intervenants partenaires</div>

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="cta">
      <button id="loginBtn" disabled>Se connecter</button>
    </div>

    <div class="links">
      <a href="/cizahealth/pro-signup.html">Créer un compte professionnel</a>
    </div>

    <div class="info-box">
      ⚠️ L’accès est réservé aux professionnels validés par CizaHealth+.
    </div>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import {
  signInWithEmailAndPassword,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");

function validate(){
  const ok =
    emailInput.value.includes("@") &&
    passwordInput.value.length >= 6;
  loginBtn.disabled = !ok;
  loginBtn.classList.toggle("active", ok);
}

emailInput.oninput = validate;
passwordInput.oninput = validate;

loginBtn.onclick = async ()=>{
  loginBtn.disabled = true;
  loginBtn.innerText = "Connexion…";

  try{
    await setPersistence(auth, browserLocalPersistence);

    const cred = await signInWithEmailAndPassword(
      auth,
      emailInput.value.trim(),
      passwordInput.value
    );

    const uid = cred.user.uid;
    const snap = await getDoc(doc(db,"users",uid));

    if(!snap.exists()){
      alert("Compte introuvable");
      return;
    }

    const u = snap.data();

    if(u.role !== "doctor" && u.role !== "aide"){
      alert("Accès réservé aux professionnels");
      return;
    }

    if(u.status !== "validated"){
      location.href = "/cizahealth/pro-attente.html";
      return;
    }

    location.href = "/cizahealth/dashboard-pro.html";

  }catch(e){
    console.error(e);
    alert("Email ou mot de passe incorrect");
  }finally{
    loginBtn.disabled = false;
    loginBtn.innerText = "Se connecter";
  }
};
</script>

</body>
</html>
