<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{ text-decoration:none; color:var(--blue); font-weight:600 }
.header{ text-align:center; padding:10px 20px 0 }
.header img{ height:120px; max-width:100% }
.content{ padding:24px 20px }
h1{ text-align:center; font-size:20px; margin:0 0 6px }
.subtitle{
  text-align:center; font-size:14px; color:var(--muted);
  margin-bottom:18px;
}
label{ display:block; margin-top:14px; font-size:14px; font-weight:600 }
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
  outline:none;
}
input:focus, select:focus{ border-color:#c9d6f2 }
.cta{ margin-top:22px }
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#b7c3dd;
  color:#fff;
  font-weight:700;
  font-size:15px;
  cursor:not-allowed;
}
.cta button.active{
  background:var(--blue);
  cursor:pointer;
}
.info-box{
  margin-top:18px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:14px;
  font-size:13px;
  color:var(--muted);
  line-height:1.55;
}
.note-error{
  margin-top:12px;
  font-size:13px;
  color:#8a1f1f;
  display:none;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Médecins & intervenants partenaires</div>

    <label>Nom complet</label>
    <input id="fullName" placeholder="Nom et prénom" autocomplete="name">

    <label>Email professionnel</label>
    <input id="email" type="email" placeholder="ex: pro@hopital.bi" autocomplete="email">

    <label>Téléphone</label>
    <input id="phone" inputmode="tel" placeholder="+257 ..." autocomplete="tel">

    <label>Profession</label>
    <select id="role">
      <option value="">Sélectionner</option>
      <option value="doctor">Médecin</option>
      <option value="aide">Intervenant aide à domicile</option>
    </select>

    <label>Province</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Mot de passe (6 caractères minimum)</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="new-password">

    <div class="cta">
      <button id="submitBtn" disabled>Soumettre ma demande</button>
    </div>

    <div id="errBox" class="note-error"></div>

    <div class="info-box">
      ⏳ Votre compte sera <b>en attente de validation</b>.<br>
      Aucun patient ne pourra vous contacter avant validation.
    </div>
  </div>

  <div class="footer">© 2026 CizaHealth+ — CIZA GROUP</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const fullNameInput  = document.getElementById("fullName");
const emailInput     = document.getElementById("email");
const phoneInput     = document.getElementById("phone");
const roleSelect     = document.getElementById("role");
const provinceSelect = document.getElementById("province");
const passwordInput  = document.getElementById("password");
const btn            = document.getElementById("submitBtn");
const errBox         = document.getElementById("errBox");

function showError(msg){
  errBox.style.display = "block";
  errBox.textContent = msg;
}

function clearError(){
  errBox.style.display = "none";
  errBox.textContent = "";
}

function validate(){
  const fullName = fullNameInput.value.trim();
  const email = emailInput.value.trim();
  const role = roleSelect.value;
  const province = provinceSelect.value;
  const password = passwordInput.value;

  const valid =
    fullName.length >= 3 &&
    email.includes("@") &&
    role !== "" &&
    province !== "" &&
    password.length >= 6;

  btn.disabled = !valid;
  btn.classList.toggle("active", valid);
}

[fullNameInput,emailInput,phoneInput,roleSelect,provinceSelect,passwordInput]
  .forEach(el => el.addEventListener("input", validate));

btn.addEventListener("click", async () => {
  clearError();

  const fullName = fullNameInput.value.trim();
  const email    = emailInput.value.trim();
  const phone    = phoneInput.value.trim();
  const role     = roleSelect.value;
  const province = provinceSelect.value;
  const password = passwordInput.value;

  if(btn.disabled) return;

  btn.disabled = true;
  btn.classList.remove("active");
  btn.textContent = "Création…";

  try {
    // 1) AUTH
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // 2) Firestore: users/{uid} (comme patient)
    await setDoc(doc(db, "users", uid), {
      fullName,
      email,
      phone,
      role,                 // "doctor" | "aide"
      province,
      status: "pending",    // l'admin passera à "validated"
      createdAt: serverTimestamp()
    });

    // 3) Redirect attente (à créer ensuite)
    window.location.href = "/cizahealth/pro-attente.html";

  } catch (e) {
    console.error(e);

    // Messages clairs
    if (e?.code === "auth/email-already-in-use") {
      showError("Cet email est déjà utilisé. Essayez de vous connecter.");
    } else if (e?.code === "auth/weak-password") {
      showError("Mot de passe trop faible (6 caractères minimum).");
    } else if (e?.code === "permission-denied") {
      showError("Accès refusé (règles Firestore).");
    } else {
      showError("Erreur lors de l’inscription. Vérifiez les champs et réessayez.");
    }

    btn.disabled = false;
    validate();
    btn.textContent = "Soumettre ma demande";
  }
});

// init
validate();
</script>
</body>
</html>
