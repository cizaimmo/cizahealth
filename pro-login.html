<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Inscription professionnelle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{padding:18px 20px}
.back{text-decoration:none;color:var(--blue);font-weight:600}
.header{text-align:center;padding:10px 20px 0}
.header img{height:120px}
.content{padding:24px 20px}
h1{text-align:center;font-size:20px;margin-bottom:6px}
.subtitle{text-align:center;font-size:14px;opacity:.85;margin-bottom:24px}
label{display:block;margin-top:18px;font-size:14px;font-weight:600}
input,select{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
}
.cta{margin-top:28px}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--blue);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
.info-box{
  margin-top:26px;
  border:1.6px solid #e6ebf5;
  border-radius:18px;
  padding:16px;
  font-size:13px;
  opacity:.85;
}
.footer{margin-top:auto;text-align:center;padding:18px;font-size:12px;opacity:.65}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="/cizahealth/pro-login.html" class="back">← Retour</a>
  </div>

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="content">
    <h1>Inscription professionnelle</h1>
    <div class="subtitle">Professionnels de santé & intervenants</div>

    <label>Nom complet</label>
    <input id="fullName">

    <label>Email professionnel</label>
    <input id="email" type="email">

    <label>Téléphone</label>
    <input id="phone">

    <label>Profession</label>
    <select id="role">
      <option value="">Sélectionner</option>
      <option value="doctor">Médecin</option>
      <option value="aide">Intervenant aide à domicile</option>
    </select>

    <label>Province</label>
    <select id="province">
      <option value="">Choisir</option>
      <option>Bujumbura</option>
      <option>Gitega</option>
      <option>Ngozi</option>
      <option>Muyinga</option>
      <option>Kayanza</option>
    </select>

    <label>Mot de passe</label>
    <input id="password" type="password">

    <div class="cta">
      <button id="submitBtn">Soumettre ma demande</button>
    </div>

    <div class="info-box">
      ⏳ Votre compte sera <b>en attente de validation</b>.<br><br>
      Aucun patient ne pourra vous contacter avant validation.
    </div>
  </div>

  <div class="footer">© 2026 CizaHealth+ — CIZA GROUP</div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const btn = document.getElementById("submitBtn");

btn.onclick = async () => {
  btn.disabled = true;
  btn.innerText = "Création…";

  try {
    const fullName = document.getElementById("fullName").value.trim();
    const email    = document.getElementById("email").value.trim();
    const phone    = document.getElementById("phone").value.trim();
    const role     = document.getElementById("role").value;
    const province = document.getElementById("province").value;
    const password = document.getElementById("password").value;

    if(!fullName || !email || !role || !province || password.length < 6){
      alert("Veuillez compléter tous les champs correctement");
      throw "invalid_form";
    }

    // 1️⃣ AUTH
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    // 2️⃣ USERS (SEULE ÉCRITURE FIRESTORE AUTORISÉE)
    await setDoc(doc(db,"users",uid),{
      fullName,
      email,
      phone,
      role,
      province,
      status:"pending",
      createdAt: serverTimestamp()
    });

    // 3️⃣ REDIRECTION
    location.href = "/cizahealth/pro-attente.html";

  } catch(e){
    console.error(e);
    alert("Erreur lors de l’inscription");
    btn.disabled=false;
    btn.innerText="Soumettre ma demande";
  }
};
</script>

</body>
</html>
