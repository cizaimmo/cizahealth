<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Dossier patient</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  overscroll-behavior:none;
}
:root{
  --blue:#123c8a;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:24px;
}
*{box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:#f4f7fb;
  color:var(--text);
}

.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 22px;
  border-bottom:1px solid #eef1f6;
  display:flex;
  align-items:center;
}
.header img{
  height:46px;
  margin-left:auto;
}

/* HERO */
.hero{
  padding:28px 22px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
}
.hero h1{
  margin:0;
  font-size:22px;
}
.hero p{
  margin-top:6px;
  font-size:14px;
  opacity:.95;
}

/* CONTENT */
.content{
  padding:26px 22px;
}

/* CARD */
.card{
  border-radius:var(--radius);
  padding:24px;
  background:#fff;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
  margin-bottom:22px;
}

.title{
  font-size:18px;
  font-weight:700;
  margin-bottom:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14.5px;
}
.row span{color:var(--muted)}

.cta{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#123c8a,#1b4fa3);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:auto;
  padding:24px;
  border-top:1px solid #eef1f6;
  text-align:center;
  font-size:12px;
  color:#8a95a8;
}
.footer img{
  height:40px;
  margin-bottom:8px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
  </div>

  <div class="hero">
    <h1>Dossier de la demande</h1>
    <p>Informations mÃ©dicales du patient</p>
  </div>

  <div class="content">

    <!-- IDENTITÃ‰ PATIENT -->
    <div class="card">
      <div class="title">IdentitÃ© du patient</div>
      <div class="row"><span>Nom complet</span><strong id="fullName">â€”</strong></div>
      <div class="row"><span>Genre</span><strong id="gender">â€”</strong></div>
      <div class="row"><span>Ã‚ge</span><strong id="age">â€”</strong></div>
      <div class="row"><span>Province</span><strong id="province">â€”</strong></div>
      <div class="row"><span>Patient ID</span><strong id="patientId">â€”</strong></div>
    </div>

    <!-- DOSSIER -->
    <div class="card">
      <div class="title">Dossier mÃ©dical</div>
      <div class="row"><span>NumÃ©ro de dossier</span><strong id="requestId">â€”</strong></div>
      <div class="row"><span>Service</span><strong id="service">â€”</strong></div>
      <div class="row"><span>Statut</span><strong id="status">â€”</strong></div>
      <div class="row"><span>Date</span><strong id="date">â€”</strong></div>
    </div>

    <button class="cta" id="takeBtn">
      Prendre en charge ce patient
    </button>

  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div>Â© 2026 CizaHealth+ â€” CIZA GROUP<br>Service non urgent</div>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc, updateDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”Ž requestId depuis URL */
const params = new URLSearchParams(window.location.search);
const REQUEST_ID = params.get("id");

if(!REQUEST_ID){
  alert("Aucun dossier fourni.");
}

/* ðŸ” AUTH */
onAuthStateChanged(auth, async(user)=>{
  if(!user || !REQUEST_ID) return;

  const ref = doc(db,"requests",REQUEST_ID);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Dossier introuvable.");
    return;
  }

  const r = snap.data();

  fullName.innerText  = r.fullName || "â€”";
  gender.innerText    = r.gender || "â€”";
  age.innerText       = r.age ? r.age+" ans" : "â€”";
  province.innerText  = r.province || "â€”";
  patientId.innerText = r.patientId || "â€”";

  requestId.innerText = snap.id;
  service.innerText =
    r.serviceType === "teleconsultation"
      ? "TÃ©lÃ©consultation"
      : "Aide Ã  domicile";
  status.innerText = r.status || "pending";
  date.innerText =
    r.createdAt?.toDate
      ? r.createdAt.toDate().toLocaleString()
      : "â€”";

  /* ACTION */
  takeBtn.onclick = async ()=>{
    await updateDoc(ref,{
      status:"assigned",
      assignedTo:user.uid
    });
    alert("Demande prise en charge.");
  };
});
</script>

</body>
</html>
