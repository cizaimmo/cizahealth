<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Appel s√©curis√©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --red:#8a1f1f;
  --green:#1b9c4a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  border-bottom:1px solid #eef1f6;
  text-align:center;
}
.header h1{
  font-size:16px;
  margin:0;
}
.header .ref{
  font-size:12px;
  opacity:.7;
}

/* CONTENT */
.content{
  padding:20px;
  text-align:center;
}
.status{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:20px;
  font-size:14px;
}
.status.locked{
  border-color:#f2a900;
}
.status.ready{
  border-color:var(--green);
}
.video{
  height:220px;
  border-radius:18px;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  opacity:.85;
  margin-bottom:18px;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
}
.controls button{
  padding:14px 16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}
.start{
  background:var(--blue);
  color:#fff;
}
.end{
  background:var(--red);
  color:#fff;
}
.disabled{
  opacity:.5;
  pointer-events:none;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
function getData(){
  return JSON.parse(localStorage.getItem("cizaRequest"));
}
function getPayment(){
  return localStorage.getItem("paymentStatus");
}

function init(){
  const data = getData();
  if(data){
    document.getElementById("ref").innerText = data.dossierNumber;
  }

  const paid = getPayment() === "paid";
  const statusBox = document.getElementById("statusBox");
  const startBtn = document.getElementById("startBtn");

  if(paid){
    statusBox.classList.remove("locked");
    statusBox.classList.add("ready");
    statusBox.innerHTML = "‚úî Paiement valid√©<br>L‚Äôappel peut d√©marrer.";
    startBtn.classList.remove("disabled");
  }else{
    statusBox.classList.add("locked");
    statusBox.innerHTML = "üîí Paiement requis<br>L‚Äôappel est verrouill√©.";
    startBtn.classList.add("disabled");
  }
}

function startCall(){
  // Placeholder WebRTC chiffr√© (√† brancher plus tard)
  document.getElementById("video").innerText =
    "üîê Appel s√©curis√© en cours (simulation)";
}

function endCall(){
  // Log fin d‚Äôappel + redirection r√©sum√©
  localStorage.setItem("callEnded","true");
  window.location.href = "resume-consultation.html";
}

document.addEventListener("DOMContentLoaded", init);
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <h1>Appel s√©curis√©</h1>
    <div class="ref">Dossier n¬∞ <strong id="ref">‚Äî</strong></div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="status" id="statusBox">
      üîí Paiement requis
    </div>

    <div class="video" id="video">
      Flux audio / vid√©o s√©curis√©
    </div>

    <div class="controls">
      <button id="startBtn" class="start disabled" onclick="startCall()">
        D√©marrer
      </button>
      <button class="end" onclick="endCall()">
        Terminer
      </button>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
