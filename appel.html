<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Consultation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:linear-gradient(180deg,#f4f7fb,#eef3fa);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
}

/* HEADER */
.header{
  padding:18px 22px;
  text-align:center;
}
.header h1{
  font-size:18px;
  margin:0;
}
.header p{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* VIDEO PLACEHOLDER */
.video{
  flex:1;
  background:#0a1a2f;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:15px;
}

/* FOOTER */
.footer{
  padding:22px;
  border-top:1px solid #eef1f6;
}

/* TIMER */
.timer{
  text-align:center;
  font-size:16px;
  font-weight:600;
  margin-bottom:14px;
}

/* CTA */
.cta{
  width:100%;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#8a1f1f,#b23333);
  color:#fff;
  border:none;
  font-size:15px;
  font-weight:600;
}
</style>

<script>
/* PROTECTION */
if(!localStorage.getItem("cizahealth_session")){
  window.location.href="login.html";
}
if(localStorage.getItem("cizahealth_payment_status") !== "paid"){
  window.location.href="paiement.html";
}

/* DATA */
const durationMin = parseInt(localStorage.getItem("cizahealth_consult_duration") || "0",10);
let timeLeft = durationMin * 60;

/* TIMER */
function startTimer(){
  const el = document.getElementById("timer");
  const interval = setInterval(()=>{
    const min = Math.floor(timeLeft/60);
    const sec = timeLeft % 60;
    el.textContent = `${min}:${sec<10?'0':''}${sec}`;
    timeLeft--;

    if(timeLeft < 0){
      clearInterval(interval);
      endCall();
    }
  },1000);
}

/* END */
function endCall(){
  window.location.href="rapport.html";
}

window.onload = startTimer;
</script>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Consultation en cours</h1>
    <p>Connexion sécurisée avec le professionnel de santé</p>
  </div>

  <div class="video">
    Appel audio / vidéo en cours…
  </div>

  <div class="footer">
    <div class="timer" id="timer">—</div>
    <button class="cta" onclick="endCall()">
      Terminer la consultation
    </button>
  </div>

</div>
</body>
</html>
