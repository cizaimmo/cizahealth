<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Appel en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  padding:24px 20px 10px;
}
.header img{
  height:120px;
}

.content{
  padding:22px 20px;
  text-align:center;
}

h1{
  font-size:20px;
  margin-bottom:6px;
}
.ref{
  font-size:13px;
  opacity:.75;
  margin-bottom:20px;
}

.status{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:20px;
  font-size:14px;
  margin-bottom:24px;
}

.status.ready{
  border-color:var(--green);
}

.call-btn{
  margin-top:10px;
}
.call-btn button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:20px;
  background:#b7c3dd;
  color:#fff;
  font-size:16px;
  font-weight:600;
}
.call-btn button.active{
  background:var(--green);
}

.note{
  margin-top:18px;
  font-size:12.5px;
  opacity:.7;
}

.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.65;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // üîê V√©rification paiement
  const payment = localStorage.getItem("paymentStatus");
  if(payment !== "paid"){
    window.location.href = "dashboard-client.html";
    return;
  }

  // üìÅ R√©cup√©ration dossier
  const request = JSON.parse(localStorage.getItem("cizaRequest"));
  if(!request){
    window.location.href = "dashboard-client.html";
    return;
  }

  // üî¢ Num√©ro de dossier UNIQUE
  document.getElementById("ref").innerText = request.dossierNumber;

  // ‚è≥ Simulation disponibilit√© pro
  setTimeout(()=>{
    document.getElementById("status").classList.add("ready");
    document.getElementById("statusText").innerHTML =
      "‚úî Professionnel assign√©<br><br>üü¢ Appel pr√™t √† d√©marrer";
    const btn = document.getElementById("callBtn");
    btn.disabled = false;
    btn.classList.add("active");
  }, 3000); // 3 secondes simul√©es
});

function startCall(){
  alert(
    "üìû Appel m√©dical en cours...\n\n" +
    "‚ö†Ô∏è (WebRTC / appel vid√©o sera int√©gr√© plus tard)"
  );
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png" alt="CizaHealth+">
  </div>

  <div class="content">
    <h1>Appel m√©dical</h1>

    <div class="ref">
      Num√©ro de dossier : <strong id="ref"></strong>
    </div>

    <div id="status" class="status">
      <div id="statusText">
        ‚è≥ En attente du professionnel de sant√©<br><br>
        Veuillez rester sur cet √©cran
      </div>
    </div>

    <div class="call-btn">
      <button id="callBtn" disabled onclick="startCall()">
        D√©marrer l‚Äôappel
      </button>
    </div>

    <div class="note">
      L‚Äôappel est s√©curis√© et confidentiel.<br>
      Ne quittez pas l‚Äôapplication.
    </div>
  </div>

  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
