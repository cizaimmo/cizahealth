<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | T√©l√©consultation en cours</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --red:#8a1f1f;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:18px 20px;
  border-bottom:1px solid #eef1f6;
  text-align:center;
}
.header strong{
  display:block;
  font-size:16px;
}
.header span{
  font-size:12px;
  opacity:.75;
}

/* CONTENT */
.content{
  padding:20px;
}
h1{
  font-size:18px;
  margin-bottom:10px;
  text-align:center;
}
.info{
  font-size:13px;
  text-align:center;
  opacity:.85;
  margin-bottom:20px;
}

/* CALL BOX */
.call-box{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  text-align:center;
}
.call-box p{
  font-size:14px;
  margin:6px 0;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  font-weight:600;
}
textarea{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:14px;
  border:1.8px solid #e6ebf5;
  font-size:14px;
  min-height:120px;
}

/* ACTIONS */
.actions{
  margin-top:22px;
}
.actions button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-weight:600;
  font-size:15px;
}
.actions button.disabled{
  background:#cfd6ea;
  color:#fff;
}
.actions button.end{
  background:var(--red);
  color:#fff;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const session = JSON.parse(localStorage.getItem("cizaSession"));
  const request = JSON.parse(localStorage.getItem("cizaRequest"));

  if(!session || !request){
    window.location.href = "index.html";
    return;
  }

  document.getElementById("patient").innerText =
    session.fullName + " (" + session.patientId + ")";
  document.getElementById("dossier").innerText =
    request.dossierNumber;

  // M√©decin simul√© (Firebase plus tard)
  document.getElementById("doctor").innerText =
    "Dr assign√© ‚Äì " + request.province;
});

function validateSummary(){
  const summary = document.getElementById("summary").value.trim();
  const btn = document.getElementById("endBtn");

  btn.disabled = summary === "";
  btn.classList.toggle("disabled", summary === "");
}

function endCall(){
  const summary = document.getElementById("summary").value.trim();
  if(summary === "") return;

  localStorage.setItem("consultationSummary", summary);
  localStorage.setItem("consultationStatus", "completed");

  // Retour espace patient
  window.location.href = "dashboard-client.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong>Consultation en cours</strong>
    <span>Dossier <span id="dossier"></span></span>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Appel audio / vid√©o</h1>

    <div class="info">
      Cette consultation est s√©curis√©e et confidentielle
    </div>

    <div class="call-box">
      <p><strong>Patient :</strong> <span id="patient"></span></p>
      <p><strong>Professionnel :</strong> <span id="doctor"></span></p>
      <p>üîí Connexion chiffr√©e</p>
    </div>

    <label>R√©sum√© m√©dical (obligatoire)</label>
    <textarea
      id="summary"
      placeholder="R√©sum√© de la consultation, recommandations, ordonnance si n√©cessaire‚Ä¶"
      oninput="validateSummary()"
    ></textarea>

    <div class="actions">
      <button id="endBtn" class="disabled" disabled onclick="endCall()">
        Terminer la consultation
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP
  </div>

</div>

</body>
</html>
