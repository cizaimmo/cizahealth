<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Historique aide √† domicile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{
  padding:18px 20px;
  border-bottom:1px solid #eef1f6;
}
.back{
  text-decoration:none;
  color:var(--green);
  font-weight:600;
}
.content{padding:24px 20px}
h1{font-size:22px;margin-bottom:18px}

.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:14px;
  cursor:pointer;
}
.card:hover{background:#f6fff9}
.status{
  font-size:12px;
  font-weight:600;
  margin-top:6px;
}
.pending{color:#856404}
.completed{color:#1e7e34}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">‚Üê Dossier m√©dical</a>
  </div>

  <div class="content">
    <h1>üè† Aide √† domicile</h1>
    <div id="list">Chargement‚Ä¶</div>
  </div>

</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  const q = query(
    collection(db,"requests"),
    where("userId","==",user.uid),
    where("type","==","aide-domicile"),
    orderBy("createdAt","desc")
  );

  const res = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(res.empty){
    list.innerHTML = "<p>Aucune aide √† domicile.</p>";
    return;
  }

  res.forEach(d=>{
    const r = d.data();
    const el = document.createElement("div");
    el.className="card";
    el.onclick = ()=>location.href=`detail-demande.html?id=${d.id}`;
    el.innerHTML = `
      <strong>Demande d‚Äôaide √† domicile</strong>
      <div class="status ${r.status}">Statut : ${r.status}</div>
    `;
    list.appendChild(el);
  });
});
</script>

</body>
</html>
