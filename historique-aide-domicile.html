<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Aide √† domicile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#3b8f6b;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --muted:#6b7a90;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:900px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}
.topbar{
  padding:18px 20px;
  border-bottom:1px solid #e6ebf5;
}
.back{
  text-decoration:none;
  color:var(--green);
  font-weight:600;
}
.content{
  padding:24px 20px;
}
h1{ font-size:22px; margin:0 0 6px; }
.subtitle{
  font-size:14.5px;
  color:var(--muted);
  margin-bottom:24px;
}
.list{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.card{
  border:1.5px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  cursor:pointer;
  transition:.2s ease;
}
.card:hover{
  background:#f4fbf7;
  border-color:#cfe6da;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:4px 0;
  font-size:13.5px;
  color:var(--muted);
}
.status{
  display:inline-block;
  margin-top:8px;
  padding:4px 10px;
  border-radius:12px;
  font-size:11.5px;
  font-weight:600;
}
.pending{ background:#fff3cd;color:#856404; }
.completed{ background:#e6f4ea;color:#1e7e34; }
.cancelled{ background:#f8d7da;color:#721c24; }

.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
  font-size:14px;
}
.footer{
  margin-top:auto;
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.65;
}
.small{
  font-size:12px;
  color:#8a95a8;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <a href="dossier-sante.html" class="back">‚Üê Dossier m√©dical</a>
  </div>

  <div class="content">
    <h1>üè† Aide √† domicile</h1>
    <div class="subtitle">Historique de vos demandes d‚Äôaide √† domicile.</div>

    <div id="list" class="list">
      <div class="empty">Chargement‚Ä¶</div>
    </div>

    <div id="debug" class="small" style="margin-top:14px;"></div>
  </div>

  <div class="footer">¬© 2026 CizaHealth+ ‚Äî CIZA GROUP</div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

function safeDate(ts){
  try{
    return ts?.toDate?.().toLocaleDateString("fr-FR") || "‚Äî";
  }catch(e){
    return "‚Äî";
  }
}

function isAideDoc(r){
  const v1 = (r.type || "").toLowerCase();
  const v2 = (r.serviceType || "").toLowerCase();
  return (
    v1 === "aide-domicile" || v1 === "aide_domicile" ||
    v2 === "aide-domicile" || v2 === "aide_domicile"
  );
}

onAuthStateChanged(auth, async (user)=>{
  const list = document.getElementById("list");
  const debug = document.getElementById("debug");

  if(!user){
    window.location.href = "login.html";
    return;
  }

  try{
    // 1) On lit les requests de l'utilisateur (sans orderBy = pas d‚Äôindex requis)
    const baseQ = query(
      collection(db,"requests"),
      where("userId","==",user.uid)
    );

    const res = await getDocs(baseQ);

    // 2) Filtrer c√¥t√© front (accepte type OU serviceType, et aide-domicile OU aide_domicile)
    const docs = [];
    res.forEach(snap=>{
      const r = snap.data();
      if(isAideDoc(r)){
        docs.push({ id: snap.id, ...r });
      }
    });

    // 3) Trier localement (createdAt si dispo)
    docs.sort((a,b)=>{
      const ta = a.createdAt?.toMillis?.() || 0;
      const tb = b.createdAt?.toMillis?.() || 0;
      return tb - ta;
    });

    list.innerHTML = "";

    if(docs.length === 0){
      list.innerHTML = `
        <div class="empty">
          Aucune demande d‚Äôaide √† domicile trouv√©e.<br>
          <span class="small">Astuce : v√©rifie que tes docs ont bien <b>userId</b> = ${user.uid}</span>
        </div>`;
      debug.innerText = "DEBUG: 0 doc aide-domicile (filtrage front).";
      return;
    }

    debug.innerText = "DEBUG: " + docs.length + " demande(s) aide √† domicile trouv√©e(s).";

    docs.forEach(r=>{
      const el = document.createElement("div");
      el.className = "card";
      el.onclick = () => {
        window.location.href = "detail-demande.html?id=" + r.id;
      };

      el.innerHTML = `
        <h3>${r.payload?.need || "Aide √† domicile"}</h3>
        <p>Province : ${r.payload?.province || "‚Äî"}</p>
        <p>Date : ${safeDate(r.createdAt)}</p>
        <span class="status ${r.status || "pending"}">${r.status || "pending"}</span>
      `;
      list.appendChild(el);
    });

  }catch(err){
    console.error(err);
    list.innerHTML = `
      <div class="empty">
        Impossible de charger l‚Äôhistorique.<br><br>
        <span class="small"><b>Erreur :</b> ${err?.code || err?.message || "inconnue"}</span>
      </div>
    `;
    // cas typique : permission-denied => rules
    debug.innerText = "DEBUG: Erreur Firestore => " + (err?.code || "unknown");
  }
});
</script>

</body>
</html>
