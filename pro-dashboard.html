<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Tableau de bord Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --green:#1b9c4a;
  --red:#8a1f1f;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #eef1f6;
}
.header strong{
  font-size:16px;
}
.logout{
  font-size:13px;
  color:var(--red);
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:20px;
}
h1{
  font-size:18px;
  margin-bottom:14px;
}

/* STATUS */
.status{
  border-radius:16px;
  padding:14px;
  font-size:13px;
  margin-bottom:18px;
}
.status.pending{
  background:#fff6e0;
  color:#8a5b00;
}
.status.valid{
  background:#e7f6ec;
  color:#1b9c4a;
}

/* CARD */
.card{
  border:2px solid #e6ebf5;
  border-radius:var(--radius);
  padding:18px;
  margin-bottom:16px;
}
.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:13px;
  margin:4px 0;
  opacity:.85;
}

/* ACTIONS */
.actions{
  margin-top:14px;
  display:grid;
  gap:10px;
}
.actions button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
}
.accept{
  background:var(--green);
  color:#fff;
}
.reject{
  background:var(--red);
  color:#fff;
}
.call{
  background:var(--blue);
  color:#fff;
}

/* FOOTER */
.footer{
  margin-top:auto;
  text-align:center;
  padding:16px;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const pro = JSON.parse(localStorage.getItem("cizaPro"));
  if(!pro){
    window.location.href = "pro-login.html";
    return;
  }

  // Statut vérification
  if(!pro.verified){
    document.getElementById("status").innerHTML =
      "⏳ Compte en attente de validation par CizaHealth+";
    document.getElementById("status").className = "status pending";
  } else {
    document.getElementById("status").innerHTML =
      "✔ Compte vérifié – Vous pouvez accepter des consultations";
    document.getElementById("status").className = "status valid";
  }

  // Charger demande patient (simulation)
  const request = JSON.parse(localStorage.getItem("cizaRequest"));
  if(request){
    document.getElementById("patientName").innerText = request.fullName;
    document.getElementById("service").innerText = request.serviceType;
    document.getElementById("province").innerText = request.province;
    document.getElementById("dossier").innerText = request.dossierNumber;
  } else {
    document.getElementById("card").innerHTML =
      "<p>Aucune demande disponible pour le moment.</p>";
  }
});

function acceptRequest(){
  window.location.href = "mise-en-relation.html";
}

function rejectRequest(){
  alert("Demande refusée.");
}

function logout(){
  localStorage.removeItem("cizaPro");
  window.location.href = "index.html";
}
</script>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <strong>Espace professionnel</strong>
    <div class="logout" onclick="logout()">Déconnexion</div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <h1>Demandes patients</h1>

    <div id="status" class="status"></div>

    <div class="card" id="card">
      <h3 id="patientName">—</h3>
      <p><strong>Dossier :</strong> <span id="dossier"></span></p>
      <p><strong>Service :</strong> <span id="service"></span></p>
      <p><strong>Province :</strong> <span id="province"></span></p>

      <div class="actions">
        <button class="accept" onclick="acceptRequest()">
          Accepter la consultation
        </button>
        <button class="reject" onclick="rejectRequest()">
          Refuser
        </button>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
