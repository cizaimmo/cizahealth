<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CizaHealth+ | Tableau professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0a2a5e;
  --bg:#f4f7fb;
  --text:#0a1a2f;
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:430px;
  margin:auto;
  min-height:100vh;
  background:#fff;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:18px;
}
.header img{
  height:90px;
}
.role{
  font-size:13px;
  opacity:.7;
}

.card{
  border:1.8px solid #e6ebf5;
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
}
.card strong{
  display:block;
  font-size:13px;
  opacity:.7;
}
.card span{
  font-size:15px;
}

.actions{
  display:grid;
  gap:12px;
  margin-top:20px;
}
.actions button{
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  font-size:14px;
}
.primary{
  background:var(--blue);
  color:#fff;
}
.secondary{
  background:#e9eef6;
  color:var(--blue);
}

.footer{
  margin-top:24px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>

<script>
let role = null;
let request = null;

document.addEventListener("DOMContentLoaded", ()=>{
  role = localStorage.getItem("proRole");
  if(!role){
    location.href="pro-login.html";
    return;
  }

  document.getElementById("role").innerText =
    role === "pharmacie"
    ? "Pharmacie partenaire"
    : "Médecin / Infirmier";

  const raw = localStorage.getItem("cizaRequest");
  if(!raw){
    document.getElementById("empty").style.display="block";
    return;
  }

  request = JSON.parse(raw);

  fill("ref", request.dossierNumber);
  fill("patient", request.fullName);
  fill("age", request.age + " ans");
  fill("gender", request.gender);
  fill("province", request.province);
  fill("service", request.serviceType);
  fill("desc", request.description);

  if(role === "pharmacie"){
    document.getElementById("medActions").style.display="none";
    document.getElementById("pharmaActions").style.display="block";
  }
});

function fill(id,value){
  document.getElementById(id).innerText = value || "-";
}

function acceptCase(){
  request.status = "accepté_pro";
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  location.href="appel.html";
}

function refuseCase(){
  request.status = "refusé_pro";
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  alert("Dossier refusé (simulation)");
}

function confirmPrescription(){
  request.pharmacyStatus = "ordonnance_reçue";
  localStorage.setItem("cizaRequest", JSON.stringify(request));
  alert("Ordonnance reçue par la pharmacie");
}
</script>
</head>

<body>

<div class="app">

  <div class="header">
    <img src="https://raw.githubusercontent.com/cizaimmo/cizahealth/main/9008F813-82B0-4A0C-8B18-00CA519A77CF.png">
    <div class="role" id="role"></div>
  </div>

  <div id="empty" style="display:none;text-align:center;opacity:.7">
    Aucun dossier en attente
  </div>

  <div class="card">
    <strong>Dossier</strong>
    <span id="ref"></span>
  </div>

  <div class="card">
    <strong>Patient</strong>
    <span id="patient"></span>
  </div>

  <div class="card">
    <strong>Âge / Sexe</strong>
    <span id="age"></span> • <span id="gender"></span>
  </div>

  <div class="card">
    <strong>Province</strong>
    <span id="province"></span>
  </div>

  <div class="card">
    <strong>Service</strong>
    <span id="service"></span>
  </div>

  <div class="card">
    <strong>Description</strong>
    <span id="desc"></span>
  </div>

  <!-- ACTIONS MEDECIN -->
  <div class="actions" id="medActions">
    <button class="primary" onclick="acceptCase()">Accepter et démarrer l’appel</button>
    <button class="secondary" onclick="refuseCase()">Refuser</button>
  </div>

  <!-- ACTIONS PHARMACIE -->
  <div class="actions" id="pharmaActions" style="display:none">
    <button class="primary" onclick="confirmPrescription()">Ordonnance reçue</button>
  </div>

  <div class="footer">
    © 2026 CizaHealth+ — CIZA GROUP
  </div>

</div>

</body>
</html>
