<!DOCTYPE html>

<head>

<style>

  --bg:#f4f7fb;

*{box-sizing:border-box}

  background:linear-gradient(180deg,#f4f7fb,#eef3fa);

.app{

  min-height:100vh;
  background:#fff;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 40px rgba(10,42,94,.08);
}

/* TOP */
.topbar{
  padding:18px 22px;
}
.back{

  color:var(--blue);
  font-weight:500;
}

/* LOGO GLOBAL */
.brand{
  text-align:center;
  padding:10px 0 6px;
}
.brand img{
  height:56px;
}

/* SECTION */
.section{
  padding:22px;
  flex:1;
}
.card{
  background:#fff;
  border-radius:var(--radius);
  padding:22px;
  box-shadow:0 10px 28px rgba(10,42,94,.08);
}
.card + .card{margin-top:16px}

h1{
  font-size:20px;
  margin:0 0 10px;
}
p{
  font-size:14px;
  color:var(--muted);
  margin:0;
}

/* DOCTOR */
.doc{
  display:flex;
  gap:14px;
  align-items:center;
}
.avatar{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#eef2f8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:var(--blue);
}

/* TIMER */
.timer{
  margin-top:12px;
  font-size:14px;
  color:#8a1f1f;
  font-weight:600;
}

/* CTA */
.cta{
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--blue),var(--blue-light));
  color:#fff;
  font-weight:600;
  border:none;
  width:100%;
  font-size:15px;
}
.cta.secondary{
  background:#eef2f8;
  color:var(--text);
}

/* FOOTER */
.footer{
  text-align:center;
  padding:22px;
  font-size:12px;
  color:#8a95a8;
  border-top:1px solid #eef1f6;
}
</style>

<script>
/* üîê PROTECTION */
if(localStorage.getItem("sessionActive") !== "true"){
  window.location.replace("login.html");
}

const requestRaw = localStorage.getItem("currentRequest");
if(!requestRaw){
  window.location.replace("dashboard-client.html");
}
const request = JSON.parse(requestRaw);

/* TIMER */
let timeLeft = 300;
function startTimer(){
  const el = document.getElementById("timer");
  const i = setInterval(()=>{
    const m = Math.floor(timeLeft/60);
    const s = timeLeft%60;
    el.textContent = `R√©servation valable ${m}:${s<10?'0':''}${s}`;
    timeLeft--;
    if(timeLeft < 0){
      clearInterval(i);
      alert("R√©servation expir√©e");
      window.location.replace("confirmation.html");
    }
  },1000);
}

function goPayment(){
  window.location.href = "paiement.html";
}

window.onload = startTimer;
</script>
</head>

<body>
<div class="app">

          <span>M√©decine g√©n√©rale</span>

    </div>

    <div class="card">
      Dur√©e : <strong id="dur"></strong> minutes<br>
      Dossier : <strong id="dos"></strong>
    </div>

    <button class="cta" onclick="goPayment()">
      Continuer vers le paiement
    </button>

    <button class="cta secondary" onclick="window.location.href='confirmation.html'">
      Annuler
    </button>

  <!-- FOOTER -->

    ¬© 2026 CizaHealth+ ‚Äî CIZA GROUP<br>

  </div>

</div>

<script>
document.getElementById("prov").textContent = request.province;

</script>
</body>
</html>
